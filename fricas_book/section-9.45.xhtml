<a href="book-index.xhtml">Book Index</a><div class="section"  id="sec-9.45">
<h2 class="sectiontitle">9.45  LinearOrdinaryDifferentialOperator1</h2>


<a name="LinearOrdinaryDifferentialOperator1XmpPage" class="label"/>


<p><span class="teletype">LinearOrdinaryDifferentialOperator1(A)</span> is the domain of linear
ordinary differential operators with coefficients in the differential ring
<span class="teletype">A</span>.
</p>



<a name="subsec-9.45.1"/>
<div class="subsection"  id="subsec-9.45.1">
<h3 class="subsectitle">9.45.1  Differential Operators with Rational Function Coefficients</h3>



<p>This example shows differential operators with rational function
coefficients.  In this case operator multiplication is non-commutative and,
since the coefficients form a field, an operator division algorithm exists.
</p>


<p>We begin by defining <span class="teletype">RFZ</span> to be the rational functions in
<span class="teletype">x</span> with integer coefficients and <span class="teletype">Dx</span> to be the differential
operator for <span class="teletype">d/dx</span>.
</p>




<div id="spadComm9-1" class="spadComm" >
<form id="formComm9-1" action="javascript:makeRequest('9-1');" >
<input id="comm9-1" type="text" class="command" style="width: 34em;" value="RFZ := Fraction UnivariatePolynomial('x, Integer) " />
</form>
<span id="commSav9-1" class="commSav" >RFZ := Fraction UnivariatePolynomial('x, Integer) </span>
<div id="mathAns9-1" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mtext><mrow><mtext>FractionUnivariatePolynomial(x,Integer)</mtext></mrow></mtext></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Domain
</div>





<div id="spadComm9-2" class="spadComm" >
<form id="formComm9-2" action="javascript:makeRequest('9-2');" >
<input id="comm9-2" type="text" class="command" style="width: 10em;" value="x : RFZ := 'x " />
</form>
<span id="commSav9-2" class="commSav" >x : RFZ := 'x </span>
<div id="mathAns9-2" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mi>x</mi></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Fraction UnivariatePolynomial(x,Integer)
</div>





<div id="spadComm9-3" class="spadComm" >
<form id="formComm9-3" action="javascript:makeRequest('9-3');" >
<input id="comm9-3" type="text" class="command" style="width: 14em;" value="Dx : LODO1 RFZ := D()" />
</form>
<span id="commSav9-3" class="commSav" >Dx : LODO1 RFZ := D()</span>
<div id="mathAns9-3" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mi>D</mi></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: 
LinearOrdinaryDifferentialOperator1 Fraction UnivariatePolynomial(x,Integer)
</div>



<p>Operators are created using the usual arithmetic operations.
</p>




<div id="spadComm9-4" class="spadComm" >
<form id="formComm9-4" action="javascript:makeRequest('9-4');" >
<input id="comm9-4" type="text" class="command" style="width: 30em;" value="b : LODO1 RFZ := 3*x^2*Dx^2 + 2*Dx + 1/x  " />
</form>
<span id="commSav9-4" class="commSav" >b : LODO1 RFZ := 3*x^2*Dx^2 + 2*Dx + 1/x  </span>
<div id="mathAns9-4" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mrow><mn>3</mn><mspace width="0.5 em" /><mrow><msup><mi>x</mi><mn>2</mn></msup></mrow><mspace width="0.5 em" /><mrow><msup><mi>D</mi><mn>2</mn></msup></mrow></mrow><mo>+</mo><mrow><mn>2</mn><mspace width="0.5 em" /><mi>D</mi></mrow><mo>+</mo><mfrac><mn>1</mn><mi>x</mi></mfrac></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: 
LinearOrdinaryDifferentialOperator1 Fraction UnivariatePolynomial(x,Integer)
</div>





<div id="spadComm9-5" class="spadComm" >
<form id="formComm9-5" action="javascript:makeRequest('9-5');" >
<input id="comm9-5" type="text" class="command" style="width: 21em;" value="a : LODO1 RFZ := b*(5*x*Dx + 7)" />
</form>
<span id="commSav9-5" class="commSav" >a : LODO1 RFZ := b*(5*x*Dx + 7)</span>

LinearOrdinaryDifferentialOperator1 Fraction UnivariatePolynomial(x,Integer)

<p>Operator multiplication corresponds to functional composition.
</p>




<div id="spadComm9-6" class="spadComm" >
<form id="formComm9-6" action="javascript:makeRequest('9-6');" >
<input id="comm9-6" type="text" class="command" style="width: 13em;" value="p := x^2 + 1/x^2 " />
</form>
<span id="commSav9-6" class="commSav" >p := x^2 + 1/x^2 </span>
<div id="mathAns9-6" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mfrac><mrow><mrow><msup><mi>x</mi><mn>4</mn></msup></mrow><mo>+</mo><mn>1</mn></mrow><mrow><msup><mi>x</mi><mn>2</mn></msup></mrow></mfrac></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Fraction UnivariatePolynomial(x,Integer)
</div>



<p>Since operator coefficients depend on <span class="teletype">x</span>, the multiplication is
not commutative.
</p>




<div id="spadComm9-7" class="spadComm" >
<form id="formComm9-7" action="javascript:makeRequest('9-7');" >
<input id="comm9-7" type="text" class="command" style="width: 10em;" value="(a*b - b*a) p " />
</form>
<span id="commSav9-7" class="commSav" >(a*b - b*a) p </span>
<div id="mathAns9-7" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mfrac><mrow><mo>-</mo><mrow><mn>75</mn><mspace width="0.5 em" /><mrow><msup><mi>x</mi><mn>4</mn></msup></mrow></mrow><mo>+</mo><mrow><mn>540</mn><mspace width="0.5 em" /><mi>x</mi></mrow><mo>-</mo><mn>75</mn></mrow><mrow><msup><mi>x</mi><mn>4</mn></msup></mrow></mfrac></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Fraction UnivariatePolynomial(x,Integer)
</div>



<p>When the coefficients of operator polynomials come from a field, as in
this case, it is possible to define operator division.  Division on
the left and division on the right yield different results when the
multiplication is non-commutative.
</p>


<p>The results of
<span class="spadfunFrom" >leftDivide</span><span class="index">leftDivide</span><a name="chapter-9-0"/><span class="index">LinearOrdinaryDifferentialOperator1</span><a name="chapter-9-1"/> and
<span class="spadfunFrom" >rightDivide</span><span class="index">rightDivide</span><a name="chapter-9-2"/><span class="index">LinearOrdinaryDifferentialOperator1</span><a name="chapter-9-3"/> are
quotient-remainder pairs satisfying: <br />
</p>


<p><span class="teletype">leftDivide(a,b) = [q, r]</span> such that  <span class="teletype">a = b*q + r</span> <br />
<span class="teletype">rightDivide(a,b) = [q, r]</span> such that  <span class="teletype">a = q*b + r</span> <br />
</p>


<p>In both cases, the
<span class="spadfunFrom" >degree</span><span class="index">degree</span><a name="chapter-9-4"/><span class="index">LinearOrdinaryDifferentialOperator1</span><a name="chapter-9-5"/> of the
remainder, <span class="teletype">r</span>, is less than the degree of <span class="teletype">b</span>.
</p>




<div id="spadComm9-8" class="spadComm" >
<form id="formComm9-8" action="javascript:makeRequest('9-8');" >
<input id="comm9-8" type="text" class="command" style="width: 15em;" value="ld := leftDivide(a,b) " />
</form>
<span id="commSav9-8" class="commSav" >ld := leftDivide(a,b) </span>
<div id="mathAns9-8" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>[</mo><mrow><mi>quotient</mi><mo>=</mo><mrow><mrow><mn>5</mn><mspace width="0.5 em" /><mi>x</mi><mspace width="0.5 em" /><mi>D</mi></mrow><mo>+</mo><mn>7</mn></mrow></mrow><mo>,</mo><mrow><mi>remainder</mi><mo>=</mo><mn>0</mn></mrow><mo>]</mo></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: 
Record(quotient: 
LinearOrdinaryDifferentialOperator1 Fraction UnivariatePolynomial(x,Integer),
remainder: 
LinearOrdinaryDifferentialOperator1 Fraction UnivariatePolynomial(x,Integer))
</div>





<div id="spadComm9-9" class="spadComm" >
<form id="formComm9-9" action="javascript:makeRequest('9-9');" >
<input id="comm9-9" type="text" class="command" style="width: 24em;" value="a = b * ld.quotient + ld.remainder " />
</form>
<span id="commSav9-9" class="commSav" >a = b * ld.quotient + ld.remainder </span>
<div id="mathAns9-9" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mtable><mtr><mtd><mrow><mrow><mn>15</mn><mspace width="0.5 em" /><mrow><msup><mi>x</mi><mn>3</mn></msup></mrow><mspace width="0.5 em" /><mrow><msup><mi>D</mi><mn>3</mn></msup></mrow></mrow><mo>+</mo><mrow><mrow><mo>(</mo><mrow><mn>51</mn><mspace width="0.5 em" /><mrow><msup><mi>x</mi><mn>2</mn></msup></mrow></mrow><mo>+</mo><mrow><mn>10</mn><mspace width="0.5 em" /><mi>x</mi></mrow><mo>)</mo></mrow><mspace width="0.5 em" /><mrow><msup><mi>D</mi><mn>2</mn></msup></mrow></mrow><mo>+</mo><mrow><mn>29</mn><mspace width="0.5 em" /><mi>D</mi></mrow><mo>+</mo><mfrac><mn>7</mn><mi>x</mi></mfrac></mrow><mo>=</mo></mtd></mtr><mtr><mtd></mtd></mtr><mtr><mtd><mrow><mrow><mn>15</mn><mspace width="0.5 em" /><mrow><msup><mi>x</mi><mn>3</mn></msup></mrow><mspace width="0.5 em" /><mrow><msup><mi>D</mi><mn>3</mn></msup></mrow></mrow><mo>+</mo><mrow><mrow><mo>(</mo><mrow><mn>51</mn><mspace width="0.5 em" /><mrow><msup><mi>x</mi><mn>2</mn></msup></mrow></mrow><mo>+</mo><mrow><mn>10</mn><mspace width="0.5 em" /><mi>x</mi></mrow><mo>)</mo></mrow><mspace width="0.5 em" /><mrow><msup><mi>D</mi><mn>2</mn></msup></mrow></mrow><mo>+</mo><mrow><mn>29</mn><mspace width="0.5 em" /><mi>D</mi></mrow><mo>+</mo><mfrac><mn>7</mn><mi>x</mi></mfrac></mrow></mtd></mtr></mtable></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: 
Equation LinearOrdinaryDifferentialOperator1 
Fraction UnivariatePolynomial(x,Integer)
</div>



<p>The operations of left and right division
are so-called because the quotient is obtained by dividing
<span class="teletype">a</span> on that side by <span class="teletype">b</span>.
</p>

<form id="formComm9-10" action="javascript:makeRequest('9-10');" >
<input id="comm9-10" type="text" class="command" style="width: 16em;" value="rd := rightDivide(a,b) " />
</form>
<span id="commSav9-10" class="commSav" >rd := rightDivide(a,b) </span>

<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>[</mo><mrow><mi>quotient</mi><mo>=</mo><mrow><mrow><mn>5</mn><mspace width="0.5 em" /><mi>x</mi><mspace width="0.5 em" /><mi>D</mi></mrow><mo>+</mo><mn>7</mn></mrow></mrow><mo>,</mo><mrow><mi>remainder</mi><mo>=</mo><mrow><mrow><mn>10</mn><mspace width="0.5 em" /><mi>D</mi></mrow><mo>+</mo><mfrac><mn>5</mn><mi>x</mi></mfrac></mrow></mrow><mo>]</mo></mrow></mstyle></math>

UnivariatePolynomial(x,Integer))

<div id="spadComm9-11" class="spadComm" >
<form id="formComm9-11" action="javascript:makeRequest('9-11');" >
<input id="comm9-11" type="text" class="command" style="width: 24em;" value="a = rd.quotient * b + rd.remainder " />
</form>
<span id="commSav9-11" class="commSav" >a = rd.quotient * b + rd.remainder </span>

<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mtable><mtr><mtd><mrow><mrow><mn>15</mn><mspace width="0.5 em" /><mrow><msup><mi>x</mi><mn>3</mn></msup></mrow><mspace width="0.5 em" /><mrow><msup><mi>D</mi><mn>3</mn></msup></mrow></mrow><mo>+</mo><mrow><mrow><mo>(</mo><mrow><mn>51</mn><mspace width="0.5 em" /><mrow><msup><mi>x</mi><mn>2</mn></msup></mrow></mrow><mo>+</mo><mrow><mn>10</mn><mspace width="0.5 em" /><mi>x</mi></mrow><mo>)</mo></mrow><mspace width="0.5 em" /><mrow><msup><mi>D</mi><mn>2</mn></msup></mrow></mrow><mo>+</mo><mrow><mn>29</mn><mspace width="0.5 em" /><mi>D</mi></mrow><mo>+</mo><mfrac><mn>7</mn><mi>x</mi></mfrac></mrow><mo>=</mo></mtd></mtr><mtr><mtd></mtd></mtr><mtr><mtd><mrow><mrow><mn>15</mn><mspace width="0.5 em" /><mrow><msup><mi>x</mi><mn>3</mn></msup></mrow><mspace width="0.5 em" /><mrow><msup><mi>D</mi><mn>3</mn></msup></mrow></mrow><mo>+</mo><mrow><mrow><mo>(</mo><mrow><mn>51</mn><mspace width="0.5 em" /><mrow><msup><mi>x</mi><mn>2</mn></msup></mrow></mrow><mo>+</mo><mrow><mn>10</mn><mspace width="0.5 em" /><mi>x</mi></mrow><mo>)</mo></mrow><mspace width="0.5 em" /><mrow><msup><mi>D</mi><mn>2</mn></msup></mrow></mrow><mo>+</mo><mrow><mn>29</mn><mspace width="0.5 em" /><mi>D</mi></mrow><mo>+</mo><mfrac><mn>7</mn><mi>x</mi></mfrac></mrow></mtd></mtr></mtable></mrow></mstyle></math>

<p>Operations
<span class="spadfunFrom" >rightQuotient</span><span class="index">rightQuotient</span><a name="chapter-9-6"/><span class="index">LinearOrdinaryDifferentialOperator1</span><a name="chapter-9-7"/> and
<span class="spadfunFrom" >rightRemainder</span><span class="index">rightRemainder</span><a name="chapter-9-8"/><span class="index">LinearOrdinaryDifferentialOperator1</span><a name="chapter-9-9"/> are
available if only one of the quotient or remainder are of interest to
you.  This is the quotient from right division.
</p>




<div id="spadComm9-12" class="spadComm" >
<form id="formComm9-12" action="javascript:makeRequest('9-12');" >
<input id="comm9-12" type="text" class="command" style="width: 13em;" value="rightQuotient(a,b) " />
</form>

</div>

<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mrow><mn>5</mn><mspace width="0.5 em" /><mi>x</mi><mspace width="0.5 em" /><mi>D</mi></mrow><mo>+</mo><mn>7</mn></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: 
LinearOrdinaryDifferentialOperator1 Fraction UnivariatePolynomial(x,Integer)

<p>This is the remainder from right division.
The corresponding <span class="italic">left</span> functions
<span class="spadfunFrom" >leftQuotient</span><span class="index">leftQuotient</span><a name="chapter-9-10"/><span class="index">LinearOrdinaryDifferentialOperator1</span><a name="chapter-9-11"/> and
<span class="spadfunFrom" >leftRemainder</span><span class="index">leftRemainder</span><a name="chapter-9-12"/><span class="index">LinearOrdinaryDifferentialOperator1</span><a name="chapter-9-13"/>
are also available.
</p>




<div id="spadComm9-13" class="spadComm" >
<form id="formComm9-13" action="javascript:makeRequest('9-13');" >
<input id="comm9-13" type="text" class="command" style="width: 14em;" value="rightRemainder(a,b) " />
</form>
<span id="commSav9-13" class="commSav" >rightRemainder(a,b) </span>

</div>

<p>For exact division, the operations
<span class="spadfunFrom" >leftExactQuotient</span><span class="index">leftExactQuotient</span><a name="chapter-9-14"/><span class="index">LinearOrdinaryDifferentialOperator1</span><a name="chapter-9-15"/> and
<span class="spadfunFrom" >rightExactQuotient</span><span class="index">rightExactQuotient</span><a name="chapter-9-16"/><span class="index">LinearOrdinaryDifferentialOperator1</span><a name="chapter-9-17"/> are supplied.
These return the quotient but only if the remainder is zero.
The call <span class="teletype">rightExactQuotient(a,b)</span> would yield an error.
</p>




<div id="spadComm9-14" class="spadComm" >
<form id="formComm9-14" action="javascript:makeRequest('9-14');" >
<input id="comm9-14" type="text" class="command" style="width: 16em;" value="leftExactQuotient(a,b) " />

<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mrow><mn>5</mn><mspace width="0.5 em" /><mi>x</mi><mspace width="0.5 em" /><mi>D</mi></mrow><mo>+</mo><mn>7</mn></mrow></mstyle></math>
</td></tr>
</table>

Type: 
Union(LinearOrdinaryDifferentialOperator1 
Fraction UnivariatePolynomial(x,Integer),...)
</div>



<p>The division operations allow the computation of left and right greatest
common divisors (<span class="spadfunFrom" >leftGcd</span><span class="index">leftGcd</span><a name="chapter-9-18"/><span class="index">LinearOrdinaryDifferentialOperator1</span><a name="chapter-9-19"/> and
<span class="spadfunFrom" >rightGcd</span><span class="index">rightGcd</span><a name="chapter-9-20"/><span class="index">LinearOrdinaryDifferentialOperator1</span><a name="chapter-9-21"/>) via remainder
sequences, and consequently the computation of left and right least common
multiples (<span class="spadfunFrom" >rightLcm</span><span class="index">rightLcm</span><a name="chapter-9-22"/><span class="index">LinearOrdinaryDifferentialOperator1</span><a name="chapter-9-23"/> and
<span class="spadfunFrom" >leftLcm</span><span class="index">leftLcm</span><a name="chapter-9-24"/><span class="index">LinearOrdinaryDifferentialOperator1</span><a name="chapter-9-25"/>).
</p>




<div id="spadComm9-15" class="spadComm" >
<form id="formComm9-15" action="javascript:makeRequest('9-15');" >
<input id="comm9-15" type="text" class="command" style="width: 12em;" value="e := leftGcd(a,b) " />
</form>
<span id="commSav9-15" class="commSav" >e := leftGcd(a,b) </span>
<div id="mathAns9-15" ></div>
</div>


<div class="math">

not divide <span class="teletype">a</span> on the right.
