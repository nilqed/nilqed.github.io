<h2 class="sectiontitle">12.7  FriCASs</h2>


<a name="ugCategoriesFriCASs" class="label"/>


<p>In the previous section you saw the
complete FriCAS program defining <span class="index">axiom</span><a name="chapter-12-18"/>
<span class="teletype">SemiGroup</span>.
According to this definition semigroups are sets with
the operations <span class="spadopFrom" title="SemiGroup">*</span> and
<span class="spadopFrom" title="SemiGroup">^</span>.
<span class="index">SemiGroup</span><a name="chapter-12-19"/>
</p>


<p>You might ask: ``Aside from the notion of default packages, isn't
a category just a <span class="italic">macro</span>, that is, a shorthand
equivalent to the two operations  <math xmlns="&mathml;" mathsize="big"><mstyle><mo>*</mo></mstyle></math> and  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mo>*</mo><mo>*</mo></mrow></mstyle></math> with
their types?'' If a category were a macro, every time you saw the
word <span class="teletype">SemiGroup</span>, you would rewrite it by its list of
exported operations.
Furthermore, every time you saw the exported operations of
<span class="teletype">SemiGroup</span> among the exports of a constructor, you could
conclude that the constructor exported <span class="teletype">SemiGroup</span>.
</p>


<p>A category is <span class="italic">not</span> a macro and here is why.
The definition for <span class="teletype">SemiGroup</span> has documentation that states:
</p>




<div class="quotation">


<p>    Category <span class="teletype">SemiGroup</span> denotes the class of all multiplicative
    semigroups, that is, a set with an associative operation  <math xmlns="&mathml;" mathsize="big"><mstyle><mo>*</mo></mstyle></math>.
</p>


<p><span class="teletype">FriCASs:</span>
</p>
<p>
 <span class="teletype" style="padding-left: 20px;">associative("*" : ($,$)->$) -- (x*y)*z = x*(y*z)</span>
</p>



</div>



<p>According to the author's remarks, the mere
exporting of an operation named  <math xmlns="&mathml;" mathsize="big"><mstyle><mo>*</mo></mstyle></math> and  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mo>*</mo><mo>*</mo></mrow></mstyle></math> is not
enough to qualify the domain as a <span class="teletype">SemiGroup</span>.
In fact, a domain can be a semigroup only if it explicitly
exports a  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mo>*</mo><mo>*</mo></mrow></mstyle></math> and
a  <math xmlns="&mathml;" mathsize="big"><mstyle><mo>*</mo></mstyle></math> satisfying the associativity axiom.
</p>


<p>In general, a category name implies a set of axioms, even mathematical
theorems.
There are numerous axioms from <span class="teletype">Ring</span>, for example,
that are well-understood from the literature.
No attempt is made to list them all.
Nonetheless, all such mathematical facts are implicit by the use of the
name <span class="teletype">Ring</span>.
</p>
