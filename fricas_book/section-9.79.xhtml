<a href="book-index.xhtml">Book Index</a><div class="section"  id="sec-9.79">
<h2 class="sectiontitle">9.79  Symbol</h2>


<a name="SymbolXmpPage" class="label"/>

<p> 
Symbols are one of the basic types manipulated by FriCAS.  The 
<span class="teletype">Symbol</span> domain provides ways to create symbols of many varieties.
</p>


<p>The simplest way to create a symbol is to <span class="italic">single quote</span> an identifier.
</p>




<div id="spadComm9-133" class="spadComm" >
<form id="formComm9-133" action="javascript:makeRequest('9-133');" >
<input id="comm9-133" type="text" class="command" style="width: 11em;" value="X: Symbol := 'x " />
</form>
<span id="commSav9-133" class="commSav" >X: Symbol := 'x </span>
<div id="mathAns9-133" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mi>x</mi></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Symbol
</div>



<p>This gives the symbol even if <span class="teletype">x</span> has been assigned a value.  If
<span class="teletype">x</span> has not been assigned a value, then it is possible to omit the
quote.
</p>




<div id="spadComm9-134" class="spadComm" >
<form id="formComm9-134" action="javascript:makeRequest('9-134');" >
<input id="comm9-134" type="text" class="command" style="width: 10em;" value="XX: Symbol := x" />
</form>
<span id="commSav9-134" class="commSav" >XX: Symbol := x</span>
<div id="mathAns9-134" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mi>x</mi></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Symbol
</div>



<p>Declarations must be used when working with symbols, because otherwise
the interpreter tries to place values in a more specialized type 
<span class="teletype">Variable</span>.
</p>




<div id="spadComm9-135" class="spadComm" >
<form id="formComm9-135" action="javascript:makeRequest('9-135');" >
<input id="comm9-135" type="text" class="command" style="width: 5em;" value="A := 'a" />
</form>
<span id="commSav9-135" class="commSav" >A := 'a</span>
<div id="mathAns9-135" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mi>a</mi></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Variable a
</div>





<div id="spadComm9-136" class="spadComm" >
<form id="formComm9-136" action="javascript:makeRequest('9-136');" >
<input id="comm9-136" type="text" class="command" style="width: 4em;" value="B := b" />
</form>
<span id="commSav9-136" class="commSav" >B := b</span>
<div id="mathAns9-136" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mi>b</mi></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Variable b
</div>



<p>The normal way of entering polynomials uses this fact.
</p>




<div id="spadComm9-137" class="spadComm" >
<form id="formComm9-137" action="javascript:makeRequest('9-137');" >
<input id="comm9-137" type="text" class="command" style="width: 6em;" value="x^2 + 1" />
</form>
<span id="commSav9-137" class="commSav" >x^2 + 1</span>
<div id="mathAns9-137" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mrow><msup><mi>x</mi><mn>2</mn></msup></mrow><mo>+</mo><mn>1</mn></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Polynomial Integer
</div>



<p>Another convenient way to create symbols is to convert a string.
This is useful when the name is to be constructed by a program.
</p>




<div id="spadComm9-138" class="spadComm" >
<form id="formComm9-138" action="javascript:makeRequest('9-138');" >
<input id="comm9-138" type="text" class="command" style="width: 10em;" value='"Hello"::Symbol' />
</form>
<span id="commSav9-138" class="commSav" >"Hello"::Symbol</span>
<div id="mathAns9-138" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mi>Hello</mi></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Symbol
</div>



<p>Sometimes it is necessary to generate new unique symbols, for example,
to name constants of integration.  The expression <span class="teletype">new()</span>
generates a symbol starting with <span class="teletype">%</span>.
</p>




<div id="spadComm9-139" class="spadComm" >
<form id="formComm9-139" action="javascript:makeRequest('9-139');" >
<input id="comm9-139" type="text" class="command" style="width: 8em;" value="new()$Symbol" />
</form>
<span id="commSav9-139" class="commSav" >new()$Symbol</span>
<div id="mathAns9-139" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>%</mo><mi>A</mi></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Symbol
</div>



<p>Successive calls to <span class="spadfunFrom" >new</span><span class="index">new</span><a name="chapter-9-82"/><span class="index">Symbol</span><a name="chapter-9-83"/> produce different symbols.
</p>




<div id="spadComm9-140" class="spadComm" >
<form id="formComm9-140" action="javascript:makeRequest('9-140');" >
<input id="comm9-140" type="text" class="command" style="width: 8em;" value="new()$Symbol" />
</form>
<span id="commSav9-140" class="commSav" >new()$Symbol</span>
<div id="mathAns9-140" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>%</mo><mi>B</mi></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Symbol
</div>



<p>The expression <span class="teletype">new("s")</span> produces a symbol starting with <span class="teletype">%s</span>.
</p>




<div id="spadComm9-141" class="spadComm" >
<form id="formComm9-141" action="javascript:makeRequest('9-141');" >
<input id="comm9-141" type="text" class="command" style="width: 12em;" value='new("xyz")$Symbol' />
</form>
<span id="commSav9-141" class="commSav" >new("xyz")$Symbol</span>
<div id="mathAns9-141" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>%</mo><mi>xyz0</mi></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Symbol
</div>



<p>A symbol can be adorned in various ways.  The most basic thing is
applying a symbol to a list of subscripts.
</p>




<div id="spadComm9-142" class="spadComm" >
<form id="formComm9-142" action="javascript:makeRequest('9-142');" >
<input id="comm9-142" type="text" class="command" style="width: 5em;" value="X[i,j] " />
</form>
<span id="commSav9-142" class="commSav" >X[i,j] </span>
<div id="mathAns9-142" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><msub><mi>x</mi><mrow><mi>i</mi><mo>,</mo><mi>j</mi></mrow></msub></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Symbol
</div>



<p>Somewhat less pretty is to attach subscripts, superscripts or arguments.
</p>




<div id="spadComm9-143" class="spadComm" >
<form id="formComm9-143" action="javascript:makeRequest('9-143');" >
<input id="comm9-143" type="text" class="command" style="width: 20em;" value="U := subscript(u, [1,2,1,2]) " />
</form>
<span id="commSav9-143" class="commSav" >U := subscript(u, [1,2,1,2]) </span>
<div id="mathAns9-143" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><msub><mi>u</mi><mrow><mn>1</mn><mo>,</mo><mn>2</mn><mo>,</mo><mn>1</mn><mo>,</mo><mn>2</mn></mrow></msub></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Symbol
</div>





<div id="spadComm9-144" class="spadComm" >
<form id="formComm9-144" action="javascript:makeRequest('9-144');" >
<input id="comm9-144" type="text" class="command" style="width: 17em;" value="V := superscript(v, [n]) " />
</form>
<span id="commSav9-144" class="commSav" >V := superscript(v, [n]) </span>

Type: Symbol

<div id="spadComm9-145" class="spadComm" >
<form id="formComm9-145" action="javascript:makeRequest('9-145');" >

</td></tr>
</table>

<p>It is possible to test whether a symbol has scripts using the
<span class="spadfunFrom" >scripted?</span><span class="index">scripted?</span><a name="chapter-9-84"/><span class="index">Symbol</span><a name="chapter-9-85"/> test.
</p>

<form id="formComm9-146" action="javascript:makeRequest('9-146');" >
<input id="comm9-146" type="text" class="command" style="width: 8em;" value="scripted? U " />
</form>

<div id="spadComm9-147" class="spadComm" >

<p>If a symbol is not scripted, then it may be converted to a string.

<div id="spadComm9-148" class="spadComm" >

<p>The most general form is obtained using the
<span class="spadfunFrom" >script</span><span class="index">script</span><a name="chapter-9-90"/><span class="index">Symbol</span><a name="chapter-9-91"/> operation.  This operation takes an

subscripts, superscripts, presuperscripts, presubscripts and arguments
to a symbol.
