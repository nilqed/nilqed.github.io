<a href="book-index.xhtml">Book Index</a><div class="section"  id="sec-8.1">
<h2 class="sectiontitle">8.1  Numeric Functions</h2>


<a name="ugProblemNumeric" class="label"/>



<p>FriCAS provides two basic floating-point types: <span class="teletype">Float</span> and
<span class="teletype">DoubleFloat</span>.  This section describes how to use numerical
<span class="index">function:numeric</span><a name="chapter-8-0"/>
operations defined on these types and the related complex types.
<span class="index">numeric operations</span><a name="chapter-8-1"/>
</p>


<p>As we mentioned in Chapter 
<a href="section-1.0.xhtml#ugIntro" class="ref" >ugIntro</a> , the <span class="teletype">Float</span> type is a software
implementation of floating-point numbers in which the exponent and the
<span class="index">floating-point number</span><a name="chapter-8-2"/>
significand may have any number of digits.
<span class="index">number:floating-point</span><a name="chapter-8-3"/>
See 
<a href="section-9.17.xhtml#DoubleFloatXmpPage" class="ref" >FloatXmpPage</a>  
for detailed information about this domain.
The <span class="teletype">DoubleFloat</span> (see <a href="section-9.17.xhtml#DoubleFloatXmpPage" class="ref" >DoubleFloatXmpPage</a> ) is usually a hardware implementation 
of floating point numbers, corresponding to machine double
precision.
The types <span class="teletype">Complex Float</span> and <span class="teletype">Complex DoubleFloat</span> are
<span class="index">floating-point number:complex</span><a name="chapter-8-4"/>
the corresponding software implementations of complex floating-point numbers.
<span class="index">complex:floating-point number</span><a name="chapter-8-5"/>
In this section the term <span class="italic">floating-point type</span>  means any of these
<span class="index">number:complex floating-point</span><a name="chapter-8-6"/>
four types.
</p>


<p>The floating-point types implement the basic elementary functions.
These include (where <span class="teletype">$</span> means
<span class="teletype">DoubleFloat</span>,
<span class="teletype">Float</span>,
<span class="teletype">Complex DoubleFloat</span>, or
<span class="teletype">Complex Float</span>):
</p>



<p><span style="font-weight: bold;"> exp</span>,  <span style="font-weight: bold;"> log</span>: $ -> $ <br />
<span style="font-weight: bold;"> sin</span>,  <span style="font-weight: bold;"> cos</span>, <span style="font-weight: bold;"> tan</span>, <span style="font-weight: bold;"> cot</span>, <span style="font-weight: bold;"> sec</span>, <span style="font-weight: bold;"> csc</span>: $ -> $ <br />
<span style="font-weight: bold;"> asin</span>, <span style="font-weight: bold;"> acos</span>, <span style="font-weight: bold;"> atan</span>, <span style="font-weight: bold;"> acot</span>, <span style="font-weight: bold;"> asec</span>, <span style="font-weight: bold;"> acsc</span>: $ -> $  <br />
<span style="font-weight: bold;"> sinh</span>,  <span style="font-weight: bold;"> cosh</span>, <span style="font-weight: bold;"> tanh</span>, <span style="font-weight: bold;"> coth</span>, <span style="font-weight: bold;"> sech</span>, <span style="font-weight: bold;"> csch</span>: $ -> $  <br />
<span style="font-weight: bold;"> asinh</span>, <span style="font-weight: bold;"> acosh</span>, <span style="font-weight: bold;"> atanh</span>, <span style="font-weight: bold;"> acoth</span>, <span style="font-weight: bold;"> asech</span>, <span style="font-weight: bold;"> acsch</span>: $ -> $  <br />
<span style="font-weight: bold;"> pi</span>: () -> $  <br />
<span style="font-weight: bold;"> sqrt</span>: $ -> $ <br />
<span style="font-weight: bold;"> nthRoot</span>: ($, Integer) -> $  <br />
<span class="spadfunFrom" >^</span><span class="index">^</span><a name="chapter-8-7"/><span class="index">Float</span><a name="chapter-8-8"/>: ($, Fraction Integer) -> $ <br />
<span class="spadfunFrom" >^</span><span class="index">^</span><a name="chapter-8-9"/><span class="index">Float</span><a name="chapter-8-10"/>: ($,$) -> $  <br />
</p>


<p>The handling of roots depends on whether the floating-point type
<span class="index">root:numeric approximation</span><a name="chapter-8-11"/>
is real or complex: for the real floating-point types,
<span class="teletype">DoubleFloat</span> and <span class="teletype">Float</span>, if a real root exists
the one with the same sign as the radicand is returned; for the
complex floating-point types, the principal value is returned.
<span class="index">principal value</span><a name="chapter-8-12"/>
Also, for real floating-point types the inverse functions
produce errors if the results are not real.
This includes cases such as  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>asin</mi><mo>(</mo><mn>1</mn><mo>.</mo><mn>2</mn><mo>)</mo></mrow></mstyle></math>,  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>log</mi><mo>(</mo><mo>-</mo><mn>3</mn><mo>.</mo><mn>2</mn><mo>)</mo></mrow></mstyle></math>,
 <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>sqrt</mi><mo>(</mo><mo>-</mo><mn>1</mn><mo>.</mo><mn>1</mn><mo>)</mo></mrow></mstyle></math>.
</p>



<p>The default floating-point type is <span class="teletype">Float</span> so to evaluate
functions using <span class="teletype">Float</span> or <span class="teletype">Complex Float</span>, just use
normal decimal notation.
</p>

or <span class="teletype">Complex DoubleFloat</span>,

</p>

<p>A number of special functions are provided by the package
<span class="teletype">DoubleFloatSpecialFunctions</span> for the machine-precision
<span class="index">special functions</span><a name="chapter-8-13"/>
floating-point types.
<span class="index">DoubleFloatSpecialFunctions</span><a name="chapter-8-14"/>
The special functions provided are listed below, where  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>F</mi></mstyle></math> stands for
the types <span class="teletype">DoubleFloat</span> and <span class="teletype">Complex DoubleFloat</span>.
The real versions of the functions yield an error if the result is not real.
<span class="index">function:special</span><a name="chapter-8-15"/>
</p>



<p><span style="font-weight: bold;"> Gamma</span>:  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>F</mi><mo>-</mo><mo>&gt;</mo><mi>F</mi></mrow></mstyle></math><br />
 <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mo>&#x0393;</mo><mo>(</mo><mi>z</mi><mo>)</mo></mrow></mstyle></math> is the Euler gamma function,
<span class="index">function:Gamma</span><a name="chapter-8-16"/>
    <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mo>&#x0393;</mo><mo>(</mo><mi>z</mi><mo>)</mo></mrow></mstyle></math>,
   defined by
<span class="index">Euler:gamma function</span><a name="chapter-8-17"/>
   <math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>&#x0393;</mo><mo>(</mo><mi>z</mi><mo>)</mo><mo>=</mo><msubsup><mo>&#x222B;</mo><mrow><mn>0</mn></mrow><mrow><mo>&#x221E;</mo></mrow></msubsup><msup><mi>t</mi><mrow><mi>z</mi><mo>-</mo><mn>1</mn></mrow></msup><msup><mi>e</mi><mrow><mo>-</mo><mi>t</mi></mrow></msup><mi>dt</mi><mo>.</mo></mrow></mstyle></math>
   
</p>



<p><span style="font-weight: bold;"> Beta</span>:  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>F</mi><mo>-</mo><mo>&gt;</mo><mi>F</mi></mrow></mstyle></math><br />
    <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>Beta</mi><mo>(</mo><mi>u</mi><mo>,</mo><mi>v</mi><mo>)</mo></mrow></mstyle></math> is the Euler Beta function,
<span class="index">function:Euler Beta</span><a name="chapter-8-18"/>
    <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>B</mi><mo>(</mo><mi>u</mi><mo>,</mo><mi>v</mi><mo>)</mo></mrow></mstyle></math>, defined by
<span class="index">Euler:Beta function</span><a name="chapter-8-19"/>
   <math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mi>B</mi><mo>(</mo><mi>u</mi><mo>,</mo><mi>v</mi><mo>)</mo><mo>=</mo><msubsup><mo>&#x222B;</mo><mrow><mn>0</mn></mrow><mrow><mn>1</mn></mrow></msubsup><msup><mi>t</mi><mrow><mi>u</mi><mo>-</mo><mn>1</mn></mrow></msup><mo>(</mo><mn>1</mn><mo>-</mo><mi>t</mi><msup><mo>)</mo><mrow><mi>v</mi><mo>-</mo><mn>1</mn></mrow></msup><mi>dt</mi><mo>.</mo></mrow></mstyle></math>
   
   This is related to  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mo>&#x0393;</mo><mo>(</mo><mi>z</mi><mo>)</mo></mrow></mstyle></math> by
   <math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mrow><mi>B</mi><mo>(</mo><mi>u</mi><mo>,</mo><mi>v</mi><mo>)</mo></mrow><mo>=</mo><mfrac><mrow><mo>&#x0393;</mo><mo>(</mo><mi>u</mi><mo>)</mo><mo>&#x0393;</mo><mo>(</mo><mi>v</mi><mo>)</mo></mrow><mrow><mo>&#x0393;</mo><mo>(</mo><mi>u</mi><mo>+</mo><mi>v</mi><mo>)</mo></mrow></mfrac><mo>.</mo></mrow></mstyle></math>
</p>



<p><span style="font-weight: bold;"> logGamma</span>:  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>F</mi><mo>-</mo><mo>&gt;</mo><mi>F</mi></mrow></mstyle></math><br />
    <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>logGamma</mi><mo>(</mo><mi>z</mi><mo>)</mo></mrow></mstyle></math> is the natural logarithm of
 <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mo>&#x0393;</mo><mo>(</mo><mi>z</mi><mo>)</mo></mrow></mstyle></math>.
   This can often be computed even if  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mo>&#x0393;</mo><mo>(</mo><mi>z</mi><mo>)</mo></mrow></mstyle></math>
cannot.
</p>



<p><span style="font-weight: bold;"> digamma</span>:  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>F</mi><mo>-</mo><mo>&gt;</mo><mi>F</mi></mrow></mstyle></math><br />
    <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>digamma</mi><mo>(</mo><mi>z</mi><mo>)</mo></mrow></mstyle></math>, also called  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>psi</mi><mo>(</mo><mi>z</mi><mo>)</mo></mrow></mstyle></math>,
<span class="index">psi @  <math xmlns="&mathml;" mathsize="big"><mstyle></mstyle></math></span><a name="chapter-8-20"/>
is the function  <math xmlns="&mathml;" mathsize="big"><mstyle></mstyle></math>
<span class="index">function:digamma</span><a name="chapter-8-21"/>
   defined by 
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>&#x03c8;</mo><mo>(</mo><mi>z</mi><mo>)</mo></mrow><mo>=</mo><mfrac><mrow><msup><mo>&#x0393;</mo><mo>&prime;</mo></msup><mo>(</mo><mi>z</mi><mo>)</mo></mrow><mrow><mo>&#x0393;</mo><mo>(</mo><mi>z</mi><mo>)</mo></mrow></mfrac></mstyle></math>
</p>



<p><span style="font-weight: bold;"> polygamma</span>:  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mo>(</mo><mi>NonNegativeInteger</mi><mo>,</mo><mi>F</mi><mo>)</mo><mo>-</mo><mo>&gt;</mo><mi>F</mi></mrow></mstyle></math><br />
    <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>polygamma</mi><mo>(</mo><mi>n</mi><mo>,</mo><mi>z</mi><mo>)</mo></mrow></mstyle></math> is the  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>n</mi></mstyle></math>-th derivative of
<span class="index">function:polygamma</span><a name="chapter-8-22"/>
    <math xmlns="&mathml;" mathsize="big"><mstyle><mo>&#x03c8;</mo><mo>(</mo><mi>z</mi><mo>)</mo></mstyle></math>, written  <math xmlns="&mathml;" mathsize="big"><mstyle><msup><mo>&#x03c8;</mo><mrow><mo>(</mo><mi>n</mi><mo>)</mo></mrow></msup><mo>(</mo><mi>z</mi><mo>)</mo></mstyle></math>.
</p>



<p><span style="font-weight: bold;"> besselJ</span>:  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mo>(</mo><mi>F</mi><mo>,</mo><mi>F</mi><mo>)</mo><mo>-</mo><mo>&gt;</mo><mi>F</mi></mrow></mstyle></math><br />
    <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>besselJ</mi><mo>(</mo><mi>v</mi><mo>,</mo><mi>z</mi><mo>)</mo></mrow></mstyle></math> is the Bessel function of the first kind,
<span class="index">function:Bessel</span><a name="chapter-8-23"/>
    <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><msub><mi>J</mi><mi>&#x03bc;</mi></msub><mo>(</mo><mi>z</mi><mo>)</mo></mrow></mstyle></math>.
   This function satisfies the differential equation
   <math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><msup><mi>z</mi><mn>2</mn></msup><msup><mi>w</mi><mrow><mo>&prime;</mo><mo>&prime;</mo></mrow></msup><mo>(</mo><mi>z</mi><mo>)</mo><mo>+</mo><mi>z</mi><msup><mi>w</mi><mo>&prime;</mo></msup><mo>(</mo><mi>z</mi><mo>)</mo><mo>+</mo><mo>(</mo><msup><mi>z</mi><mn>2</mn></msup><mo>-</mo><msup><mi>&#x03bc;</mi><mn>2</mn></msup><mo>)</mo><mi>w</mi><mo>(</mo><mi>z</mi><mo>)</mo><mo>=</mo><mn>0</mn><mo>.</mo></mrow></mstyle></math>
</p>



<p><span style="font-weight: bold;"> besselY</span>:  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mo>(</mo><mi>F</mi><mo>,</mo><mi>F</mi><mo>)</mo><mo>-</mo><mo>&gt;</mo><mi>F</mi></mrow></mstyle></math><br />
    <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>besselY</mi><mo>(</mo><mi>v</mi><mo>,</mo><mi>z</mi><mo>)</mo></mrow></mstyle></math> is the Bessel function of the second kind,
<span class="index">function:Bessel</span><a name="chapter-8-24"/>
    <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><msub><mi>Y</mi><mi>&#x03bc;</mi></msub><mo>(</mo><mi>z</mi><mo>)</mo></mrow></mstyle></math>.
   This function satisfies the same differential equation as
   <span style="font-weight: bold;"> besselJ</span>.
   The implementation simply uses the relation
  <math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><msub><mi>Y</mi><mi>&#x03bc;</mi></msub><mo>(</mo><mi>z</mi><mo>)</mo><mo>=</mo><mfrac><mrow><msub><mi>J</mi><mi>&#x03bc;</mi></msub><mo>(</mo><mi>z</mi><mo>)</mo><mo>cos</mo><mo>(</mo><mi>&#x03bc;</mi><mi>&#x03C0;</mi><mo>)</mo><mo>-</mo><msub><mi>J</mi><mrow><mo>-</mo><mi>&#x03bc;</mi></mrow></msub><mo>(</mo><mi>z</mi><mo>)</mo></mrow><mrow><mo>sin</mo><mo>(</mo><mi>&#x03bc;</mi><mi>&#x03C0;</mi><mo>)</mo></mrow></mfrac><mrow><msub><mi>J</mi><mi>&#x03bc;</mi></msub><mo>(</mo><mi>z</mi><mo>)</mo><mo>cos</mo><mo>(</mo><mi>&#x03bc;</mi><mi>&#x03C0;</mi><mo>)</mo><mo>-</mo><msub><mi>J</mi><mrow><mo>-</mo><mi>&#x03bc;</mi></mrow></msub><mo>(</mo><mi>z</mi><mo>)</mo></mrow><mrow><mo>sin</mo><mo>(</mo><mi>&#x03bc;</mi><mi>&#x03C0;</mi><mo>)</mo></mrow><mo>.</mo></mrow></mstyle></math>
</p>



<p><span style="font-weight: bold;"> besselI</span>:  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mo>(</mo><mi>F</mi><mo>,</mo><mi>F</mi><mo>)</mo><mo>-</mo><mo>&gt;</mo><mi>F</mi></mrow></mstyle></math><br />
    <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>besselI</mi><mo>(</mo><mi>v</mi><mo>,</mo><mi>z</mi><mo>)</mo></mrow></mstyle></math> is the modified Bessel function of the first kind,
<span class="index">function:Bessel</span><a name="chapter-8-25"/>
    <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><msub><mi>I</mi><mi>&#x03bc;</mi></msub><mo>(</mo><mi>z</mi><mo>)</mo></mrow></mstyle></math>.
   This function satisfies the differential equation
   <math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><msup><mi>z</mi><mn>2</mn></msup><msup><mi>w</mi><mrow><mo>&prime;</mo><mo>&prime;</mo></mrow></msup><mo>(</mo><mi>z</mi><mo>)</mo><mo>+</mo><mi>z</mi><msup><mi>w</mi><mo>&prime;</mo></msup><mo>(</mo><mi>z</mi><mo>)</mo><mo>-</mo><mo>(</mo><msup><mi>z</mi><mn>2</mn></msup><mo>+</mo><msup><mi>&#x03bc;</mi><mn>2</mn></msup><mo>)</mo><mi>w</mi><mo>(</mo><mi>z</mi><mo>)</mo><mo>=</mo><mn>0</mn><mo>.</mo></mrow></mstyle></math>
</p>



<p><span style="font-weight: bold;"> besselK</span>:  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mo>(</mo><mi>F</mi><mo>,</mo><mi>F</mi><mo>)</mo><mo>-</mo><mo>&gt;</mo><mi>F</mi></mrow></mstyle></math><br />
    <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>besselK</mi><mo>(</mo><mi>v</mi><mo>,</mo><mi>z</mi><mo>)</mo></mrow></mstyle></math> is the modified Bessel function of the second kind,
<span class="index">function:Bessel</span><a name="chapter-8-26"/>
    <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><msub><mi>K</mi><mi>&#x03bc;</mi></msub><mo>(</mo><mi>z</mi><mo>)</mo></mrow></mstyle></math>.
   This function satisfies the same differential equation as <span style="font-weight: bold;"> besselI</span>.
<span class="index">Bessel function</span><a name="chapter-8-27"/>
   The implementation simply uses the relation
   <math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><msub><mi>K</mi><mi>&#x03bc;</mi></msub><mo>(</mo><mi>z</mi><mo>)</mo><mo>=</mo><mi>&#x03C0;</mi><mfrac><mrow><msub><mi>I</mi><mrow><mo>-</mo><mi>&#x03bc;</mi></mrow></msub><mo>(</mo><mi>z</mi><mo>)</mo><mo>-</mo><msub><mi>I</mi><mi>&#x03bc;</mi></msub><mo>(</mo><mi>z</mi><mo>)</mo></mrow><mrow><mn>2</mn><mo>sin</mo><mo>(</mo><mi>&#x03bc;</mi><mi>&#x03C0;</mi><mo>)</mo></mrow></mfrac><mrow><msub><mi>I</mi><mrow><mo>-</mo><mi>&#x03bc;</mi></mrow></msub><mo>(</mo><mi>z</mi><mo>)</mo><mo>-</mo><msub><mi>I</mi><mi>&#x03bc;</mi></msub><mo>(</mo><mi>z</mi><mo>)</mo></mrow><mrow><mn>2</mn><mo>sin</mo><mo>(</mo><mi>&#x03bc;</mi><mi>&#x03C0;</mi><mo>)</mo></mrow><mo>.</mo></mrow></mstyle></math>
   
</p>



<p><span style="font-weight: bold;"> airyAi</span>:  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>F</mi><mo>-</mo><mo>&gt;</mo><mi>F</mi></mrow></mstyle></math><br />
    <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>airyAi</mi><mo>(</mo><mi>z</mi><mo>)</mo></mrow></mstyle></math> is the Airy function  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>Ai</mi><mo>(</mo><mi>z</mi><mo>)</mo></mrow></mstyle></math>.
<span class="index">function:Airy Ai</span><a name="chapter-8-28"/>
   This function satisfies the differential equation
    <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><msup><mi>w</mi><mrow><mo>&prime;</mo><mo>&prime;</mo></mrow></msup><mo>(</mo><mi>z</mi><mo>)</mo><mo>-</mo><mi>z</mi><mi>w</mi><mo>(</mo><mi>z</mi><mo>)</mo><mo>=</mo><mn>0</mn><mo>.</mo></mrow></mstyle></math>
   The implementation simply uses the relation
   <math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mi>Ai</mi><mo>(</mo><mo>-</mo><mi>z</mi><mo>)</mo><mo>=</mo><mfrac><mn>1</mn><mn>3</mn></mfrac><mn>1</mn><mn>3</mn><msqrt><mi>z</mi></msqrt><mo>(</mo><msub><mi>J</mi><mrow><mo>-</mo><mn>1</mn><mo>/</mo><mn>3</mn></mrow></msub><mo>(</mo><mfrac><mn>2</mn><mn>3</mn></mfrac><mn>2</mn><mn>3</mn><msup><mi>z</mi><mrow><mn>3</mn><mo>/</mo><mn>2</mn></mrow></msup><mo>)</mo><mo>+</mo><msub><mi>J</mi><mrow><mn>1</mn><mo>/</mo><mn>3</mn></mrow></msub><mo>(</mo><mfrac><mn>2</mn><mn>3</mn></mfrac><mn>2</mn><mn>3</mn><msup><mi>z</mi><mrow><mn>3</mn><mo>/</mo><mn>2</mn></mrow></msup><mo>)</mo><mo>)</mo><mo>.</mo></mrow></mstyle></math>
</p>



<p><span style="font-weight: bold;"> airyBi</span>:  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>F</mi><mo>-</mo><mo>&gt;</mo><mi>F</mi></mrow></mstyle></math><br />
    <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>airyBi</mi><mo>(</mo><mi>z</mi><mo>)</mo></mrow></mstyle></math> is the Airy function  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>Bi</mi><mo>(</mo><mi>z</mi><mo>)</mo></mrow></mstyle></math>.
<span class="index">function:Airy Bi</span><a name="chapter-8-29"/>
   This function satisfies the same differential equation as <span style="font-weight: bold;"> airyAi</span>.
<span class="index">Airy function</span><a name="chapter-8-30"/>
   The implementation simply uses the relation
   <math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mi>Bi</mi><mo>(</mo><mo>-</mo><mi>z</mi><mo>)</mo><mo>=</mo><mfrac><mn>1</mn><mn>3</mn></mfrac><mn>1</mn><mn>3</mn><msqrt><mrow><mn>3</mn><mi>z</mi></mrow></msqrt><mo>(</mo><msub><mi>J</mi><mrow><mo>-</mo><mn>1</mn><mo>/</mo><mn>3</mn></mrow></msub><mo>(</mo><mfrac><mn>2</mn><mn>3</mn></mfrac><mn>2</mn><mn>3</mn><msup><mi>z</mi><mrow><mn>3</mn><mo>/</mo><mn>2</mn></mrow></msup><mo>)</mo><mo>-</mo><msub><mi>J</mi><mrow><mn>1</mn><mo>/</mo><mn>3</mn></mrow></msub><mo>(</mo><mfrac><mn>2</mn><mn>3</mn></mfrac><mn>2</mn><mn>3</mn><msup><mi>z</mi><mrow><mn>3</mn><mo>/</mo><mn>2</mn></mrow></msup><mo>)</mo><mo>)</mo><mo>.</mo></mrow></mstyle></math>
   
</p>


<p><span style="font-weight: bold;"> hypergeometric0F1</span>:  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mo>(</mo><mi>F</mi><mo>,</mo><mi>F</mi><mo>)</mo><mo>-</mo><mo>&gt;</mo><mi>F</mi></mrow></mstyle></math><br />
    <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>hypergeometric0F1</mi><mo>(</mo><mi>c</mi><mo>,</mo><mi>z</mi><mo>)</mo></mrow></mstyle></math> is the hypergeometric function
<span class="index">function:hypergeometric</span><a name="chapter-8-31"/>
<math xmlns="&mathml;" mathsize="big"><mstyle><mmultiscripts><mi>F</mi><mn>1</mn><none/><mprescripts/><mn>0</mn><none/></mmultiscripts><mo>(</mo><mo>;</mo><mi>c</mi><mo>;</mo><mi>z</mi><mo>)</mo></mstyle></math>.
</p>

<p>A number of additional operations may be used to compute numerical values.
These are special polynomial functions that can be evaluated for values in
any commutative ring  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>R</mi></mstyle></math>, and in particular for values in any
floating-point type.
The following operations are provided by the package
<span class="teletype">OrthogonalPolynomialFunctions</span>:
<span class="index">OrthogonalPolynomialFunctions</span><a name="chapter-8-32"/>
</p>



<p><span style="font-weight: bold;"> chebyshevT</span>:  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mo>(</mo><mi>NonNegativeInteger</mi><mo>,</mo><mi>R</mi><mo>)</mo><mo>-</mo><mo>&gt;</mo><mi>R</mi></mrow></mstyle></math><br />
    <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>chebyshevT</mi><mo>(</mo><mi>n</mi><mo>,</mo><mi>z</mi><mo>)</mo></mrow></mstyle></math> is the  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>n</mi></mstyle></math>-th Chebyshev polynomial of the first
   kind,  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><msub><mi>T</mi><mi>n</mi></msub><mo>(</mo><mi>z</mi><mo>)</mo></mrow></mstyle></math>.  These are defined by
   <math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mfrac><mrow><mn>1</mn><mo>-</mo><mi>t</mi><mi>z</mi></mrow><mrow><mn>1</mn><mo>-</mo><mn>2</mn><mi>t</mi><mi>z</mi><mo>+</mo><msup><mi>t</mi><mn>2</mn></msup></mrow></mfrac><mo>=</mo><msubsup><mo>&#x2211;</mo><mrow><mrow><mi>n</mi><mo>=</mo><mn>0</mn></mrow></mrow><mrow><mo>&#x221E;</mo></mrow></msubsup><mrow><msub><mi>T</mi><mi>n</mi></msub><mo>(</mo><mi>z</mi><mo>)</mo></mrow><msup><mi>t</mi><mi>n</mi></msup><mo>.</mo></mrow></mstyle></math>
</p>



<p><span style="font-weight: bold;"> chebyshevU</span>:  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mo>(</mo><mi>NonNegativeInteger</mi><mo>,</mo><mi>R</mi><mo>)</mo><mo>-</mo><mo>&gt;</mo><mi>R</mi></mrow></mstyle></math><br />
    <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>chebyshevU</mi><mo>(</mo><mi>n</mi><mo>,</mo><mi>z</mi><mo>)</mo></mrow></mstyle></math> is the  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>n</mi></mstyle></math>-th Chebyshev polynomial of the second
   kind,  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><msub><mi>U</mi><mi>n</mi></msub><mo>(</mo><mi>z</mi><mo>)</mo></mrow></mstyle></math>. These are defined by
   <math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mfrac><mn>1</mn><mrow><mn>1</mn><mo>-</mo><mn>2</mn><mi>t</mi><mi>z</mi><mo>+</mo><msup><mi>t</mi><mn>2</mn></msup></mrow></mfrac><mo>=</mo><msubsup><mo>&#x2211;</mo><mrow><mrow><mi>n</mi><mo>=</mo><mn>0</mn></mrow></mrow><mrow><mo>&#x221E;</mo></mrow></msubsup><mrow><msub><mi>U</mi><mi>n</mi></msub><mo>(</mo><mi>z</mi><mo>)</mo></mrow><msup><mi>t</mi><mi>n</mi></msup><mo>.</mo></mrow></mstyle></math>
</p>



<p><span style="font-weight: bold;"> hermiteH</span>:    <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mo>(</mo><mi>NonNegativeInteger</mi><mo>,</mo><mi>R</mi><mo>)</mo><mo>-</mo><mo>&gt;</mo><mi>R</mi></mrow></mstyle></math><br />
    <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>hermiteH</mi><mo>(</mo><mi>n</mi><mo>,</mo><mi>z</mi><mo>)</mo></mrow></mstyle></math> is the  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>n</mi></mstyle></math>-th Hermite polynomial,
    <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><msub><mi>H</mi><mi>n</mi></msub><mo>(</mo><mi>z</mi><mo>)</mo></mrow></mstyle></math>.
   These are defined by
   <math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><msup><mi>e</mi><mrow><mn>2</mn><mi>t</mi><mi>z</mi><mo>-</mo><msup><mi>t</mi><mn>2</mn></msup></mrow></msup><mo>=</mo><msubsup><mo>&#x2211;</mo><mrow><mrow><mi>n</mi><mo>=</mo><mn>0</mn></mrow></mrow><mrow><mo>&#x221E;</mo></mrow></msubsup><mrow><msub><mi>H</mi><mi>n</mi></msub><mo>(</mo><mi>z</mi><mo>)</mo></mrow><mfrac><mrow><msup><mi>t</mi><mi>n</mi></msup></mrow><mrow><mi>n</mi><mo>!</mo></mrow></mfrac><mo>.</mo></mrow></mstyle></math>

</p>



<p><span style="font-weight: bold;"> laguerreL</span>:   <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mo>(</mo><mi>NonNegativeInteger</mi><mo>,</mo><mi>R</mi><mo>)</mo><mo>-</mo><mo>&gt;</mo><mi>R</mi></mrow></mstyle></math><br />
    <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>laguerreL</mi><mo>(</mo><mi>n</mi><mo>,</mo><mi>z</mi><mo>)</mo></mrow></mstyle></math> is the  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>n</mi></mstyle></math>-th Laguerre polynomial,
    <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><msub><mi>L</mi><mi>n</mi></msub><mo>(</mo><mi>z</mi><mo>)</mo></mrow></mstyle></math>.
   These are defined by
   <math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mfrac><mrow><msup><mi>e</mi><mrow><mo>-</mo><mfrac><mrow><mi>t</mi><mi>z</mi></mrow><mrow><mn>1</mn><mo>-</mo><mi>t</mi></mrow></mfrac></mrow></msup></mrow><mrow><mn>1</mn><mo>-</mo><mi>t</mi></mrow></mfrac><mo>=</mo><msubsup><mo>&#x2211;</mo><mrow><mrow><mi>n</mi><mo>=</mo><mn>0</mn></mrow></mrow><mrow><mo>&#x221E;</mo></mrow></msubsup><mrow><msub><mi>L</mi><mi>n</mi></msub><mo>(</mo><mi>z</mi><mo>)</mo></mrow><mfrac><mrow><msup><mi>t</mi><mi>n</mi></msup></mrow><mrow><mi>n</mi><mo>!</mo></mrow></mfrac><mo>.</mo></mrow></mstyle></math>

</p>



<p><span style="font-weight: bold;"> laguerreL</span>:   <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mo>(</mo><mi>NonNegativeInteger</mi><mo>,</mo><mi>NonNegativeInteger</mi><mo>,</mo><mi>R</mi><mo>)</mo><mo>-</mo><mo>&gt;</mo><mi>R</mi></mrow></mstyle></math><br />
    <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>laguerreL</mi><mo>(</mo><mi>m</mi><mo>,</mo><mi>n</mi><mo>,</mo><mi>z</mi><mo>)</mo></mrow></mstyle></math> is the associated Laguerre polynomial
   <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><msubsup><mi>L</mi><mrow><mi>n</mi></mrow><mrow><mi>m</mi></mrow></msubsup><mo>(</mo><mi>z</mi><mo>)</mo></mrow></mstyle></math>.

   This is the  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>m</mi></mstyle></math>-th derivative of  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><msub><mi>L</mi><mi>n</mi></msub><mo>(</mo><mi>z</mi><mo>)</mo></mrow></mstyle></math>.
</p>



<p><span style="font-weight: bold;"> legendreP</span>:   <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mo>(</mo><mi>NonNegativeInteger</mi><mo>,</mo><mi>R</mi><mo>)</mo><mo>-</mo><mo>&gt;</mo><mi>R</mi></mrow></mstyle></math><br />
    <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>legendreP</mi><mo>(</mo><mi>n</mi><mo>,</mo><mi>z</mi><mo>)</mo></mrow></mstyle></math> is the  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>n</mi></mstyle></math>-th Legendre polynomial,
    <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><msub><mi>P</mi><mi>n</mi></msub><mo>(</mo><mi>z</mi><mo>)</mo></mrow></mstyle></math>.  These are defined by
   <math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mfrac><mn>1</mn><mrow><msqrt><mrow><mn>1</mn><mo>-</mo><mn>2</mn><mi>t</mi><mi>z</mi><mo>+</mo><msup><mi>t</mi><mn>2</mn></msup></mrow></msqrt></mrow></mfrac><mo>=</mo><msubsup><mo>&#x2211;</mo><mrow><mrow><mi>n</mi><mo>=</mo><mn>0</mn></mrow></mrow><mrow><mo>&#x221E;</mo></mrow></msubsup><msub><mi>P</mi><mi>n</mi></msub><mo>(</mo><mi>z</mi><mo>)</mo><msup><mi>t</mi><mi>n</mi></msup><mo>.</mo></mrow></mstyle></math>
   <math xmlns="&mathml;" mathsize="big" display="block"><mstyle></mstyle></math>
</p>


<p>These operations require non-negative integers for the indices, but otherwise
the argument can be given as desired.

<p>Finally, three number-theoretic polynomial operations may be evaluated.
<span class="index">number theory</span><a name="chapter-8-38"/>
The following operations are provided by the package
<span class="teletype">NumberTheoreticPolynomialFunctions</span>.
<span class="index">NumberTheoreticPolynomialFunctions</span><a name="chapter-8-39"/>.
</p>



<p><span style="font-weight: bold;"> bernoulliB</span>:  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mo>(</mo><mi>NonNegativeInteger</mi><mo>,</mo><mi>R</mi><mo>)</mo><mo>-</mo><mo>&gt;</mo><mi>R</mi></mrow></mstyle></math> <br />
    <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>bernoulliB</mi><mo>(</mo><mi>n</mi><mo>,</mo><mi>z</mi><mo>)</mo></mrow></mstyle></math> is the  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>n</mi></mstyle></math>-th Bernoulli polynomial,
<span class="index">polynomial:Bernoulli</span><a name="chapter-8-40"/>
    <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><msub><mi>B</mi><mi>n</mi></msub><mo>(</mo><mi>z</mi><mo>)</mo></mrow></mstyle></math>.  These are defined by
   <math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mfrac><mrow><mi>t</mi><msup><mi>e</mi><mrow><mi>z</mi><mi>t</mi></mrow></msup></mrow><mrow><msup><mi>e</mi><mi>t</mi></msup><mo>-</mo><mn>1</mn></mrow></mfrac><mo>=</mo><msubsup><mo>&#x2211;</mo><mrow><mrow><mi>n</mi><mo>=</mo><mn>0</mn></mrow></mrow><mrow><mo>&#x221E;</mo></mrow></msubsup><msub><mi>B</mi><mi>n</mi></msub><mo>(</mo><mi>z</mi><mo>)</mo><mfrac><mrow><msup><mi>t</mi><mi>n</mi></msup></mrow><mrow><mi>n</mi><mo>!</mo></mrow></mfrac><mo>.</mo></mrow></mstyle></math>

</p>



<p><span style="font-weight: bold;"> eulerE</span>:  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mo>(</mo><mi>NonNegativeInteger</mi><mo>,</mo><mi>R</mi><mo>)</mo><mo>-</mo><mo>&gt;</mo><mi>R</mi></mrow></mstyle></math> <br />
    <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>eulerE</mi><mo>(</mo><mi>n</mi><mo>,</mo><mi>z</mi><mo>)</mo></mrow></mstyle></math> is the  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>n</mi></mstyle></math>-th Euler polynomial,
<span class="index">Euler:polynomial</span><a name="chapter-8-41"/>
    <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><msub><mi>E</mi><mi>n</mi></msub><mo>(</mo><mi>z</mi><mo>)</mo></mrow></mstyle></math>.  These are defined by
<span class="index">polynomial:Euler</span><a name="chapter-8-42"/>
   <math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mfrac><mrow><mn>2</mn><msup><mi>e</mi><mrow><mi>z</mi><mi>t</mi></mrow></msup></mrow><mrow><msup><mi>e</mi><mi>t</mi></msup><mo>+</mo><mn>1</mn></mrow></mfrac><mo>=</mo><msubsup><mo>&#x2211;</mo><mrow><mrow><mi>n</mi><mo>=</mo><mn>0</mn></mrow></mrow><mrow><mo>&#x221E;</mo></mrow></msubsup><msub><mi>E</mi><mi>n</mi></msub><mo>(</mo><mi>z</mi><mo>)</mo><mfrac><mrow><msup><mi>t</mi><mi>n</mi></msup></mrow><mrow><mi>n</mi><mo>!</mo></mrow></mfrac><mo>.</mo></mrow></mstyle></math>

</p>



<p><span style="font-weight: bold;"> cyclotomic</span>:  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mo>(</mo><mi>NonNegativeInteger</mi><mo>,</mo><mi>R</mi><mo>)</mo><mo>-</mo><mo>&gt;</mo><mi>R</mi></mrow></mstyle></math><br />
    <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>cyclotomic</mi><mo>(</mo><mi>n</mi><mo>,</mo><mi>z</mi><mo>)</mo></mrow></mstyle></math> is the  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>n</mi></mstyle></math>-th cyclotomic polynomial
    <math xmlns="&mathml;" mathsize="big"><mstyle></mstyle></math>.  This is the polynomial whose
   roots are precisely the primitive  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>n</mi></mstyle></math>-th roots of unity.
<span class="index">Euler:totient function</span><a name="chapter-8-43"/>
   This polynomial has degree given by the Euler totient function
<span class="index">function:totient</span><a name="chapter-8-44"/>
    <math xmlns="&mathml;" mathsize="big"><mstyle></mstyle></math>.
</p>

<div class="returnType">
Type: Complex Float
</div>



<p>Drawing complex functions in FriCAS is presently somewhat
awkward compared to drawing real functions.
It is necessary to use the <span style="font-weight: bold;"> draw</span> operations that operate
on functions rather than expressions.
</p>


<p>This is the complex exponential function (rotated interactively).
<span class="index">function:complex exponential</span><a name="chapter-8-49"/>
When this is displayed in color, the height is the value of the real part of
the function and the color is the imaginary part.
Red indicates large negative imaginary values, green indicates imaginary
values near zero and blue/violet indicates large positive imaginary values.
</p>




<div class="spadgraph" style="width: 76em">
draw((x,y)+-> real exp complex(x,y), -2..2, -2*%pi..2*%pi, colorFunction == (x, y) +->  imag exp complex(x,y), title=="exp(x+%i*y)", style=="smooth")
</div>



<div class="image">
<img src="ps/compexp.png" alt="picture" />
</div>

<p>This is the complex arctangent function.
<span class="index">function:complex arctangent</span><a name="chapter-8-50"/>
Again, the height is the real part of the function value but here
the color indicates the function value's phase.
The position of the branch cuts are clearly visible and one can
see that the function is real only for a real argument.
</p>




<div class="spadgraph" style="width: 94em">
vp := draw((x,y) +-> real atan complex(x,y), -%pi..%pi, -%pi..%pi, colorFunction==(x,y) +->argument atan complex(x,y), title=="atan(x+%i*y)", style=="shade"); rotate(vp,-160,-45); vp
</div>



<div class="image">
<img src="ps/compatan.png" alt="picture" />
</div>

<p>This is the complex Gamma function.
</p>




<div class="spadgraph" style="width: 106em">
draw((x,y) +-> max(min(real Gamma complex(x,y),4),-4), -%pi..%pi, -%pi..%pi, style=="shade", colorFunction == (x,y) +-> argument Gamma complex(x,y), title == "Gamma(x+%i*y)", var1Steps == 50, var2Steps== 50)
</div>



<div class="image">
<img src="ps/compgamm.png" alt="picture" />
</div>

<p>This shows the real Beta function near the origin.
</p>




<div class="spadgraph" style="width: 57em">
draw(Beta(x,y)/100, x=-1.6..1.7, y = -1.6..1.7, style=="shade", title=="Beta(x,y)", var1Steps==40, var2Steps==40)
</div>



<div class="image">
<img src="ps/realbeta.png" alt="picture" />
</div>

<p>This is the Bessel function  <math xmlns="&mathml;" mathsize="big"><mstyle></mstyle></math>
for index  <math xmlns="&mathml;" mathsize="big"><mstyle></mstyle></math> in the range  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mo>-</mo><mn>6</mn><mo>.</mo><mo>.</mo><mn>4</mn></mrow></mstyle></math> and
argument  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>x</mi></mstyle></math> in the range  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mn>2</mn><mo>.</mo><mo>.</mo><mn>14</mn></mrow></mstyle></math>.
</p>




<div class="spadgraph" style="width: 72em">
draw((alpha,x) +-> min(max(besselJ(alpha, x+8), -6), 6), -6..4, -6..6, title=="besselJ(alpha,x)", style=="shade", var1Steps==40, var2Steps==40)
</div>



<div class="image">
<img src="ps/bessel.png" alt="picture" />
</div>

<p>This is the modified Bessel function
 <math xmlns="&mathml;" mathsize="big"><mstyle></mstyle></math>
evaluated for various real values of the index  <math xmlns="&mathml;" mathsize="big"><mstyle></mstyle></math>
and fixed argument  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>x</mi><mo>=</mo><mn>5</mn></mrow></mstyle></math>.
</p>




<div class="spadgraph" style="width: 27em">
draw(besselI(alpha, 5), alpha = -12..12, unit==[5,20])
</div>



<div class="image">
<!-- <img src="ps/modbess.png" alt="picture unavailable" /> -->
</div>

<p>This is similar to the last example
except the index  <math xmlns="&mathml;" mathsize="big"><mstyle></mstyle></math>
takes on complex values in a  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mn>6</mn><mi>x</mi><mn>6</mn></mrow></mstyle></math> rectangle  centered on the origin.
</p>




<div class="spadgraph" style="width: 89em">
draw((x,y) +-> real besselI(complex(x/20, y/20),5), -60..60, -60..60, colorFunction == (x,y)+-> argument besselI(complex(x/20,y/20),5), title=="besselI(x+i*y,5)", style=="shade")
</div>



<div class="image">
<img src="ps/modbessc.png" alt="picture" />
</div>
