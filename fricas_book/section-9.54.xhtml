<a href="book-index.xhtml">Book Index</a><div class="section"  id="sec-9.54">
<h2 class="sectiontitle">9.54  MultivariatePolynomial</h2>


<a name="MultivariatePolynomialXmpPage" class="label"/>


<p>The domain constructor <span class="teletype">MultivariatePolynomial</span> is similar to <span class="teletype">Polynomial</span> except that it specifies the variables to be used.  <span class="teletype">Polynomial</span> are available for <span class="teletype">MultivariatePolynomial</span>.  The
abbreviation for <span class="teletype">MultivariatePolynomial</span> is <span class="teletype">MPOLY</span>.  The
type expressions 
</p>


<div class="centerline"><span class="teletype">MultivariatePolynomial([x,y],Integer)</span></div>

<p> 
and 
</p>


<div class="centerline"><span class="teletype">MPOLY([x,y],INT)</span></div>

<p> refer to the domain of 
multivariate polynomials in the variables <span class="teletype">x</span> and <span class="teletype">y</span> where the 
coefficients are restricted to be integers.  The first variable specified 
is the main variable and the display of the polynomial reflects this.
</p>


<p>This polynomial appears with terms in descending powers of the
variable <span class="teletype">x</span>.
</p>




<div id="spadComm9-207" class="spadComm" >
<form id="formComm9-207" action="javascript:makeRequest('9-207');" >
<input id="comm9-207" type="text" class="command" style="width: 32em;" value="m : MPOLY([x,y],INT) := (x^2 - x*y^3 +3*y)^2 " />
</form>
<span id="commSav9-207" class="commSav" >m : MPOLY([x,y],INT) := (x^2 - x*y^3 +3*y)^2 </span>
<div id="mathAns9-207" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mrow><msup><mi>x</mi><mn>4</mn></msup></mrow><mo>-</mo><mrow><mn>2</mn><mspace width="0.5 em" /><mrow><msup><mi>y</mi><mn>3</mn></msup></mrow><mspace width="0.5 em" /><mrow><msup><mi>x</mi><mn>3</mn></msup></mrow></mrow><mo>+</mo><mrow><mrow><mo>(</mo><mrow><msup><mi>y</mi><mn>6</mn></msup></mrow><mo>+</mo><mrow><mn>6</mn><mspace width="0.5 em" /><mi>y</mi></mrow><mo>)</mo></mrow><mspace width="0.5 em" /><mrow><msup><mi>x</mi><mn>2</mn></msup></mrow></mrow><mo>-</mo><mrow><mn>6</mn><mspace width="0.5 em" /><mrow><msup><mi>y</mi><mn>4</mn></msup></mrow><mspace width="0.5 em" /><mi>x</mi></mrow><mo>+</mo><mrow><mn>9</mn><mspace width="0.5 em" /><mrow><msup><mi>y</mi><mn>2</mn></msup></mrow></mrow></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: MultivariatePolynomial([x,y],Integer)
</div>



<p>It is easy to see a different variable ordering by doing a conversion.
</p>




<div id="spadComm9-208" class="spadComm" >
<form id="formComm9-208" action="javascript:makeRequest('9-208');" >
<input id="comm9-208" type="text" class="command" style="width: 15em;" value="m :: MPOLY([y,x],INT) " />
</form>
<span id="commSav9-208" class="commSav" >m :: MPOLY([y,x],INT) </span>
<div id="mathAns9-208" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mrow><mrow><msup><mi>x</mi><mn>2</mn></msup></mrow><mspace width="0.5 em" /><mrow><msup><mi>y</mi><mn>6</mn></msup></mrow></mrow><mo>-</mo><mrow><mn>6</mn><mspace width="0.5 em" /><mi>x</mi><mspace width="0.5 em" /><mrow><msup><mi>y</mi><mn>4</mn></msup></mrow></mrow><mo>-</mo><mrow><mn>2</mn><mspace width="0.5 em" /><mrow><msup><mi>x</mi><mn>3</mn></msup></mrow><mspace width="0.5 em" /><mrow><msup><mi>y</mi><mn>3</mn></msup></mrow></mrow><mo>+</mo><mrow><mn>9</mn><mspace width="0.5 em" /><mrow><msup><mi>y</mi><mn>2</mn></msup></mrow></mrow><mo>+</mo><mrow><mn>6</mn><mspace width="0.5 em" /><mrow><msup><mi>x</mi><mn>2</mn></msup></mrow><mspace width="0.5 em" /><mi>y</mi></mrow><mo>+</mo><mrow><msup><mi>x</mi><mn>4</mn></msup></mrow></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: MultivariatePolynomial([y,x],Integer)
</div>



<p>You can use other, unspecified variables, by using <span class="teletype">Polynomial</span> in
the coefficient type of <span class="teletype">MPOLY</span>.
</p>




<div id="spadComm9-209" class="spadComm" >
<form id="formComm9-209" action="javascript:makeRequest('9-209');" >
<input id="comm9-209" type="text" class="command" style="width: 18em;" value="p : MPOLY([x,y],POLY INT) " />
</form>
<span id="commSav9-209" class="commSav" >p : MPOLY([x,y],POLY INT) </span>
<div id="mathAns9-209" ></div>
</div>




<div class="returnType">
Void
</div>





<div id="spadComm9-210" class="spadComm" >
<form id="formComm9-210" action="javascript:makeRequest('9-210');" >
<input id="comm9-210" type="text" class="command" style="width: 20em;" value="p := (a^2*x - b*y^2 + 1)^2 " />
</form>
<span id="commSav9-210" class="commSav" >p := (a^2*x - b*y^2 + 1)^2 </span>
<div id="mathAns9-210" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mrow><mrow><msup><mi>a</mi><mn>4</mn></msup></mrow><mspace width="0.5 em" /><mrow><msup><mi>x</mi><mn>2</mn></msup></mrow></mrow><mo>+</mo><mrow><mrow><mo>(</mo><mo>-</mo><mrow><mn>2</mn><mspace width="0.5 em" /><mrow><msup><mi>a</mi><mn>2</mn></msup></mrow><mspace width="0.5 em" /><mi>b</mi><mspace width="0.5 em" /><mrow><msup><mi>y</mi><mn>2</mn></msup></mrow></mrow><mo>+</mo><mrow><mn>2</mn><mspace width="0.5 em" /><mrow><msup><mi>a</mi><mn>2</mn></msup></mrow></mrow><mo>)</mo></mrow><mspace width="0.5 em" /><mi>x</mi></mrow><mo>+</mo><mrow><mrow><msup><mi>b</mi><mn>2</mn></msup></mrow><mspace width="0.5 em" /><mrow><msup><mi>y</mi><mn>4</mn></msup></mrow></mrow><mo>-</mo><mrow><mn>2</mn><mspace width="0.5 em" /><mi>b</mi><mspace width="0.5 em" /><mrow><msup><mi>y</mi><mn>2</mn></msup></mrow></mrow><mo>+</mo><mn>1</mn></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: MultivariatePolynomial([x,y],Polynomial Integer)
</div>



<p>Conversions can be used to re-express such polynomials in terms of
the other variables.  For example, you can first push all the
variables into a polynomial with integer coefficients.
</p>




<div id="spadComm9-211" class="spadComm" >
<form id="formComm9-211" action="javascript:makeRequest('9-211');" >
<input id="comm9-211" type="text" class="command" style="width: 10em;" value="p :: POLY INT " />
</form>
<span id="commSav9-211" class="commSav" >p :: POLY INT </span>
<div id="mathAns9-211" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mrow><mrow><msup><mi>b</mi><mn>2</mn></msup></mrow><mspace width="0.5 em" /><mrow><msup><mi>y</mi><mn>4</mn></msup></mrow></mrow><mo>+</mo><mrow><mrow><mo>(</mo><mo>-</mo><mrow><mn>2</mn><mspace width="0.5 em" /><mrow><msup><mi>a</mi><mn>2</mn></msup></mrow><mspace width="0.5 em" /><mi>b</mi><mspace width="0.5 em" /><mi>x</mi></mrow><mo>-</mo><mrow><mn>2</mn><mspace width="0.5 em" /><mi>b</mi></mrow><mo>)</mo></mrow><mspace width="0.5 em" /><mrow><msup><mi>y</mi><mn>2</mn></msup></mrow></mrow><mo>+</mo><mrow><mrow><msup><mi>a</mi><mn>4</mn></msup></mrow><mspace width="0.5 em" /><mrow><msup><mi>x</mi><mn>2</mn></msup></mrow></mrow><mo>+</mo><mrow><mn>2</mn><mspace width="0.5 em" /><mrow><msup><mi>a</mi><mn>2</mn></msup></mrow><mspace width="0.5 em" /><mi>x</mi></mrow><mo>+</mo><mn>1</mn></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Polynomial Integer
</div>



<p>Now pull out the variables of interest.
</p>




<div id="spadComm9-212" class="spadComm" >
<form id="formComm9-212" action="javascript:makeRequest('9-212');" >
<input id="comm9-212" type="text" class="command" style="width: 19em;" value="% :: MPOLY([a,b],POLY INT) " />
</form>
<span id="commSav9-212" class="commSav" >% :: MPOLY([a,b],POLY INT) </span>
<div id="mathAns9-212" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mrow><mrow><msup><mi>x</mi><mn>2</mn></msup></mrow><mspace width="0.5 em" /><mrow><msup><mi>a</mi><mn>4</mn></msup></mrow></mrow><mo>+</mo><mrow><mrow><mo>(</mo><mo>-</mo><mrow><mn>2</mn><mspace width="0.5 em" /><mi>x</mi><mspace width="0.5 em" /><mrow><msup><mi>y</mi><mn>2</mn></msup></mrow><mspace width="0.5 em" /><mi>b</mi></mrow><mo>+</mo><mrow><mn>2</mn><mspace width="0.5 em" /><mi>x</mi></mrow><mo>)</mo></mrow><mspace width="0.5 em" /><mrow><msup><mi>a</mi><mn>2</mn></msup></mrow></mrow><mo>+</mo><mrow><mrow><msup><mi>y</mi><mn>4</mn></msup></mrow><mspace width="0.5 em" /><mrow><msup><mi>b</mi><mn>2</mn></msup></mrow></mrow><mo>-</mo><mrow><mn>2</mn><mspace width="0.5 em" /><mrow><msup><mi>y</mi><mn>2</mn></msup></mrow><mspace width="0.5 em" /><mi>b</mi></mrow><mo>+</mo><mn>1</mn></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: MultivariatePolynomial([a,b],Polynomial Integer)
</div>





<div class="boxed2">


<div class="boxed">



<p> <span style="font-weight: bold;"> Restriction:</span>
</p>



<div class="quotation">


<p>FriCAS does not allow you to create types where
<span class="teletype">MultivariatePolynomial</span> is contained in the coefficient type of
<span class="teletype">Polynomial</span>. Therefore,
<span class="teletype">MPOLY([x,y],POLY INT)</span> is legal but
<span class="teletype">POLY MPOLY([x,y],INT)</span> is not.
</p>



</div>


<p>.
</p>



</div>
</div>



<p>Multivariate polynomials may be combined with univariate polynomials
to create types with special structures.
</p>




<div id="spadComm9-213" class="spadComm" >
<form id="formComm9-213" action="javascript:makeRequest('9-213');" >
<input id="comm9-213" type="text" class="command" style="width: 22em;" value="q : UP(x, FRAC MPOLY([y,z],INT)) " />
</form>
<span id="commSav9-213" class="commSav" >q : UP(x, FRAC MPOLY([y,z],INT)) </span>
<div id="mathAns9-213" ></div>
</div>




<div class="returnType">
Void
</div>



<p>This is a polynomial in <span class="teletype">x</span> whose coefficients are quotients of
polynomials in <span class="teletype">y</span> and <span class="teletype">z</span>.
</p>




<div id="spadComm9-214" class="spadComm" >
<form id="formComm9-214" action="javascript:makeRequest('9-214');" >
<input id="comm9-214" type="text" class="command" style="width: 20em;" value="q := (x^2 - x*(z+1)/y +2)^2 " />
</form>
<span id="commSav9-214" class="commSav" >q := (x^2 - x*(z+1)/y +2)^2 </span>
<div id="mathAns9-214" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mrow><msup><mi>x</mi><mn>4</mn></msup></mrow><mo>+</mo><mrow><mfrac><mrow><mo>-</mo><mrow><mn>2</mn><mspace width="0.5 em" /><mi>z</mi></mrow><mo>-</mo><mn>2</mn></mrow><mi>y</mi></mfrac><mspace width="0.5 em" /><mrow><msup><mi>x</mi><mn>3</mn></msup></mrow></mrow><mo>+</mo><mrow><mfrac><mrow><mrow><mn>4</mn><mspace width="0.5 em" /><mrow><msup><mi>y</mi><mn>2</mn></msup></mrow></mrow><mo>+</mo><mrow><msup><mi>z</mi><mn>2</mn></msup></mrow><mo>+</mo><mrow><mn>2</mn><mspace width="0.5 em" /><mi>z</mi></mrow><mo>+</mo><mn>1</mn></mrow><mrow><msup><mi>y</mi><mn>2</mn></msup></mrow></mfrac><mspace width="0.5 em" /><mrow><msup><mi>x</mi><mn>2</mn></msup></mrow></mrow><mo>+</mo><mrow><mfrac><mrow><mo>-</mo><mrow><mn>4</mn><mspace width="0.5 em" /><mi>z</mi></mrow><mo>-</mo><mn>4</mn></mrow><mi>y</mi></mfrac><mspace width="0.5 em" /><mi>x</mi></mrow><mo>+</mo><mn>4</mn></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: 
UnivariatePolynomial(x,Fraction MultivariatePolynomial([y,z],Integer))
</div>



<p>Use conversions for structural rearrangements.  <span class="teletype">z</span> does not
appear in a denominator and so it can be made the main variable.
</p>




<div id="spadComm9-215" class="spadComm" >
<form id="formComm9-215" action="javascript:makeRequest('9-215');" >
<input id="comm9-215" type="text" class="command" style="width: 23em;" value="q :: UP(z, FRAC MPOLY([x,y],INT)) " />
</form>
<span id="commSav9-215" class="commSav" >q :: UP(z, FRAC MPOLY([x,y],INT)) </span>
<div id="mathAns9-215" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mrow><mfrac><mrow><msup><mi>x</mi><mn>2</mn></msup></mrow><mrow><msup><mi>y</mi><mn>2</mn></msup></mrow></mfrac><mspace width="0.5 em" /><mrow><msup><mi>z</mi><mn>2</mn></msup></mrow></mrow><mo>+</mo><mrow><mfrac><mrow><mo>-</mo><mrow><mn>2</mn><mspace width="0.5 em" /><mi>y</mi><mspace width="0.5 em" /><mrow><msup><mi>x</mi><mn>3</mn></msup></mrow></mrow><mo>+</mo><mrow><mn>2</mn><mspace width="0.5 em" /><mrow><msup><mi>x</mi><mn>2</mn></msup></mrow></mrow><mo>-</mo><mrow><mn>4</mn><mspace width="0.5 em" /><mi>y</mi><mspace width="0.5 em" /><mi>x</mi></mrow></mrow><mrow><msup><mi>y</mi><mn>2</mn></msup></mrow></mfrac><mspace width="0.5 em" /><mi>z</mi></mrow><mo>+</mo><mfrac><mrow><mrow><mrow><msup><mi>y</mi><mn>2</mn></msup></mrow><mspace width="0.5 em" /><mrow><msup><mi>x</mi><mn>4</mn></msup></mrow></mrow><mo>-</mo><mrow><mn>2</mn><mspace width="0.5 em" /><mi>y</mi><mspace width="0.5 em" /><mrow><msup><mi>x</mi><mn>3</mn></msup></mrow></mrow><mo>+</mo><mrow><mrow><mo>(</mo><mrow><mn>4</mn><mspace width="0.5 em" /><mrow><msup><mi>y</mi><mn>2</mn></msup></mrow></mrow><mo>+</mo><mn>1</mn><mo>)</mo></mrow><mspace width="0.5 em" /><mrow><msup><mi>x</mi><mn>2</mn></msup></mrow></mrow><mo>-</mo><mrow><mn>4</mn><mspace width="0.5 em" /><mi>y</mi><mspace width="0.5 em" /><mi>x</mi></mrow><mo>+</mo><mrow><mn>4</mn><mspace width="0.5 em" /><mrow><msup><mi>y</mi><mn>2</mn></msup></mrow></mrow></mrow><mrow><msup><mi>y</mi><mn>2</mn></msup></mrow></mfrac></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: 
UnivariatePolynomial(z,Fraction MultivariatePolynomial([x,y],Integer))
</div>



<p>Or you can make a multivariate polynomial in <span class="teletype">x</span> and <span class="teletype">z</span>
whose coefficients are fractions in polynomials in <span class="teletype">y</span>.
</p>




<div id="spadComm9-216" class="spadComm" >
<form id="formComm9-216" action="javascript:makeRequest('9-216');" >
<input id="comm9-216" type="text" class="command" style="width: 23em;" value="q :: MPOLY([x,z], FRAC UP(y,INT)) " />
</form>
<span id="commSav9-216" class="commSav" >q :: MPOLY([x,z], FRAC UP(y,INT)) </span>
<div id="mathAns9-216" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mtable><mtr><mtd><mrow><msup><mi>x</mi><mn>4</mn></msup></mrow><mo>+</mo><mrow><mrow><mo>(</mo><mo>-</mo><mrow><mfrac><mn>2</mn><mi>y</mi></mfrac><mspace width="0.5 em" /><mi>z</mi></mrow><mo>-</mo><mfrac><mn>2</mn><mi>y</mi></mfrac><mo>)</mo></mrow><mspace width="0.5 em" /><mrow><msup><mi>x</mi><mn>3</mn></msup></mrow></mrow><mo>+</mo><mrow><mrow><mo>(</mo><mrow><mfrac><mn>1</mn><mrow><msup><mi>y</mi><mn>2</mn></msup></mrow></mfrac><mspace width="0.5 em" /><mrow><msup><mi>z</mi><mn>2</mn></msup></mrow></mrow><mo>+</mo><mrow><mfrac><mn>2</mn><mrow><msup><mi>y</mi><mn>2</mn></msup></mrow></mfrac><mspace width="0.5 em" /><mi>z</mi></mrow><mo>+</mo><mfrac><mrow><mrow><mn>4</mn><mspace width="0.5 em" /><mrow><msup><mi>y</mi><mn>2</mn></msup></mrow></mrow><mo>+</mo><mn>1</mn></mrow><mrow><msup><mi>y</mi><mn>2</mn></msup></mrow></mfrac><mo>)</mo></mrow><mspace width="0.5 em" /><mrow><msup><mi>x</mi><mn>2</mn></msup></mrow></mrow><mo>+</mo></mtd></mtr><mtr><mtd></mtd></mtr><mtr><mtd><mrow><mrow><mo>(</mo><mo>-</mo><mrow><mfrac><mn>4</mn><mi>y</mi></mfrac><mspace width="0.5 em" /><mi>z</mi></mrow><mo>-</mo><mfrac><mn>4</mn><mi>y</mi></mfrac><mo>)</mo></mrow><mspace width="0.5 em" /><mi>x</mi></mrow><mo>+</mo><mn>4</mn></mtd></mtr></mtable></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: 
MultivariatePolynomial([x,z],Fraction UnivariatePolynomial(y,Integer))
</div>



<p>A conversion like <span class="teletype">q :: MPOLY([x,y], FRAC UP(z,INT))</span> is not
possible in this example because <span class="teletype">y</span> appears in the denominator of
a fraction.  As you can see, FriCAS provides extraordinary flexibility
in the manipulation and display of expressions via its conversion
facility.
</p>


<p>For more information on related topics, see
<a href="section-9.16.xhtml#DistributedMultivariatePolynomialXmpPage" class="ref" >PolynomialXmpPage</a> ,
<a href="section-9.83.xhtml#UnivariatePolynomialXmpPage" class="ref" >UnivariatePolynomialXmpPage</a> , and
<a href="section-9.16.xhtml#DistributedMultivariatePolynomialXmpPage" class="ref" >DistributedMultivariatePolynomialXmpPage</a> .
</p>
