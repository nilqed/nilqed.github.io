<h2 class="sectiontitle">13.4  A Demo</h2>


<a name="ugDomainsDemo" class="label"/>


<p>Before looking at the <span class="italic"> Implementation</span> part of <span class="teletype"> QuadraticForm</span>,
let's try some examples.
</p>




<p>Build a domain <math xmlns="&mathml;" mathsize="big"><mstyle><mi>QF</mi></mstyle></math>.
</p>




<div id="spadComm13-1">
<form action="javascript:makeRequest('13-1');" >
<input id="comm13-1" type="text" name="command" style="width: 20em;" value='QF := QuadraticForm(2,Fraction Integer)' />
</form>
<div id="mathAns13-1" >
</div>
</div>



<p>Define a matrix to be used to construct
a quadratic form.
</p>




<div id="spadComm13-2">
<form action="javascript:makeRequest('13-2');" >
<input id="comm13-2" type="text" name="command" style="width: 16em;" value='A := matrix [ [-1,1/2],[1/2,1] ]' />
</form>
<div id="mathAns13-2" >
</div>
</div>



<p>Construct the quadratic form.
A package call <span class="teletype">  $QF</span> is necessary since there
are other <span class="teletype"> QuadraticForm</span> domains.
</p>




<div id="spadComm13-3">
<form action="javascript:makeRequest('13-3');" >
<input id="comm13-3" type="text" name="command" style="width: 13em;" value='q : QF := quadraticForm(A)' />
</form>
<div id="mathAns13-3" >
</div>
</div>



<p>Looks like a matrix. Try computing
the number of rows.
FriCAS won't let you.
</p>




<div id="spadComm13-4">
<form action="javascript:makeRequest('13-4');" >
<input id="comm13-4" type="text" name="command" style="width: 4em;" value='nrows q' />
</form>
<div id="mathAns13-4" >
</div>
</div>



<p>Create a direct product element <math xmlns="&mathml;" mathsize="big"><mstyle><mi>v</mi></mstyle></math>.
A package call is again necessary, but FriCAS
understands your list as denoting a vector.
</p>




<div id="spadComm13-5">
<form action="javascript:makeRequest('13-5');" >
<input id="comm13-5" type="text" name="command" style="width: 31em;" value='v := directProduct([2,-1]) $DirectProduct(2,Fraction Integer)' />
</form>
<div id="mathAns13-5" >
</div>
</div>



<p>Compute the product <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><msup><mi>v</mi><mi>T</mi></msup><mi>Av</mi></mrow></mstyle></math>.
</p>




<div id="spadComm13-6">
<form action="javascript:makeRequest('13-6');" >
<input id="comm13-6" type="text" name="command" style="width: 2em;" value='q.v' />
</form>
<div id="mathAns13-6" >
</div>
</div>



<p>What is 3 times <math xmlns="&mathml;" mathsize="big"><mstyle><mi>q</mi></mstyle></math> minus <math xmlns="&mathml;" mathsize="big"><mstyle><mi>q</mi></mstyle></math> plus <math xmlns="&mathml;" mathsize="big"><mstyle><mi>q</mi></mstyle></math>?
</p>




<div id="spadComm13-7">
<form action="javascript:makeRequest('13-7');" >
<input id="comm13-7" type="text" name="command" style="width: 4em;" value='3*q-q+q' />
</form>
<div id="mathAns13-7" >
</div>
</div>
