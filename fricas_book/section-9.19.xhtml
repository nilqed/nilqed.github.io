<h2 class="sectiontitle">9.19  Equation</h2>


<a name="EquationXmpPage" class="label"/>


<p>The <span class="teletype">Equation</span> domain provides equations as mathematical objects.
These are used, for example, as the input to various
<span class="spadfunFrom" >solve</span><span class="index">solve</span><a name="chapter-9-14"/><span class="index">TransSolvePackage</span><a name="chapter-9-15"/> operations.
</p>


<p>Equations are created using the equals symbol, <span class="spadopFrom" title="Equation">=</span>.
</p>




<div id="spadComm9-113" class="spadComm" >
<form id="formComm9-113" action="javascript:makeRequest('9-113');" >
<input id="comm9-113" type="text" class="command" style="width: 14em;" value="eq1 := 3*x + 4*y = 5 " />
</form>
<span id="commSav9-113" class="commSav" >eq1 := 3*x + 4*y = 5 </span>
<div id="mathAns9-113" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mrow><mrow><mn>4</mn><mspace width="0.5 em" /><mi>y</mi></mrow><mo>+</mo><mrow><mn>3</mn><mspace width="0.5 em" /><mi>x</mi></mrow></mrow><mo>=</mo><mn>5</mn></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Equation Polynomial Integer
</div>





<div id="spadComm9-114" class="spadComm" >
<form id="formComm9-114" action="javascript:makeRequest('9-114');" >
<input id="comm9-114" type="text" class="command" style="width: 14em;" value="eq2 := 2*x + 2*y = 3 " />
</form>
<span id="commSav9-114" class="commSav" >eq2 := 2*x + 2*y = 3 </span>
<div id="mathAns9-114" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mrow><mrow><mn>2</mn><mspace width="0.5 em" /><mi>y</mi></mrow><mo>+</mo><mrow><mn>2</mn><mspace width="0.5 em" /><mi>x</mi></mrow></mrow><mo>=</mo><mn>3</mn></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Equation Polynomial Integer
</div>



<p>The left- and right-hand sides of an equation are accessible using
the operations <span class="spadfunFrom" >lhs</span><span class="index">lhs</span><a name="chapter-9-16"/><span class="index">Equation</span><a name="chapter-9-17"/> and <span class="spadfunFrom" >rhs</span><span class="index">rhs</span><a name="chapter-9-18"/><span class="index">Equation</span><a name="chapter-9-19"/>.
</p>




<div id="spadComm9-115" class="spadComm" >
<form id="formComm9-115" action="javascript:makeRequest('9-115');" >
<input id="comm9-115" type="text" class="command" style="width: 6em;" value="lhs eq1 " />
</form>
<span id="commSav9-115" class="commSav" >lhs eq1 </span>
<div id="mathAns9-115" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mrow><mn>4</mn><mspace width="0.5 em" /><mi>y</mi></mrow><mo>+</mo><mrow><mn>3</mn><mspace width="0.5 em" /><mi>x</mi></mrow></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Polynomial Integer
</div>





<div id="spadComm9-116" class="spadComm" >
<form id="formComm9-116" action="javascript:makeRequest('9-116');" >
<input id="comm9-116" type="text" class="command" style="width: 6em;" value="rhs eq1 " />
</form>
<span id="commSav9-116" class="commSav" >rhs eq1 </span>
<div id="mathAns9-116" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mn>5</mn></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Polynomial Integer
</div>



<p>Arithmetic operations are supported and operate on both sides of the
equation.
</p>




<div id="spadComm9-117" class="spadComm" >
<form id="formComm9-117" action="javascript:makeRequest('9-117');" >
<input id="comm9-117" type="text" class="command" style="width: 8em;" value="eq1 + eq2   " />
</form>
<span id="commSav9-117" class="commSav" >eq1 + eq2   </span>
<div id="mathAns9-117" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mrow><mrow><mn>6</mn><mspace width="0.5 em" /><mi>y</mi></mrow><mo>+</mo><mrow><mn>5</mn><mspace width="0.5 em" /><mi>x</mi></mrow></mrow><mo>=</mo><mn>8</mn></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Equation Polynomial Integer
</div>





<div id="spadComm9-118" class="spadComm" >
<form id="formComm9-118" action="javascript:makeRequest('9-118');" >
<input id="comm9-118" type="text" class="command" style="width: 8em;" value="eq1 * eq2   " />
</form>
<span id="commSav9-118" class="commSav" >eq1 * eq2   </span>
<div id="mathAns9-118" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mrow><mrow><mn>8</mn><mspace width="0.5 em" /><mrow><msup><mi>y</mi><mn>2</mn></msup></mrow></mrow><mo>+</mo><mrow><mn>14</mn><mspace width="0.5 em" /><mi>x</mi><mspace width="0.5 em" /><mi>y</mi></mrow><mo>+</mo><mrow><mn>6</mn><mspace width="0.5 em" /><mrow><msup><mi>x</mi><mn>2</mn></msup></mrow></mrow></mrow><mo>=</mo><mn>15</mn></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Equation Polynomial Integer
</div>





<div id="spadComm9-119" class="spadComm" >
<form id="formComm9-119" action="javascript:makeRequest('9-119');" >
<input id="comm9-119" type="text" class="command" style="width: 8em;" value="2*eq2 - eq1 " />
</form>
<span id="commSav9-119" class="commSav" >2*eq2 - eq1 </span>
<div id="mathAns9-119" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mi>x</mi><mo>=</mo><mn>1</mn></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Equation Polynomial Integer
</div>



<p>Equations may be created for any type so the arithmetic operations
will be defined only when they make sense.  For example, exponentiation 
is not defined for equations involving non-square matrices.
</p>




<div id="spadComm9-120" class="spadComm" >
<form id="formComm9-120" action="javascript:makeRequest('9-120');" >
<input id="comm9-120" type="text" class="command" style="width: 5em;" value="eq1^2 " />
</form>
<span id="commSav9-120" class="commSav" >eq1^2 </span>
<div id="mathAns9-120" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mrow><mrow><mn>16</mn><mspace width="0.5 em" /><mrow><msup><mi>y</mi><mn>2</mn></msup></mrow></mrow><mo>+</mo><mrow><mn>24</mn><mspace width="0.5 em" /><mi>x</mi><mspace width="0.5 em" /><mi>y</mi></mrow><mo>+</mo><mrow><mn>9</mn><mspace width="0.5 em" /><mrow><msup><mi>x</mi><mn>2</mn></msup></mrow></mrow></mrow><mo>=</mo><mn>25</mn></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Equation Polynomial Integer
</div>



<p>Note that an equals symbol is also used to <span class="italic">test</span> for equality of
values in certain contexts.  For example, <span class="teletype">x+1</span> and <span class="teletype">y</span> are
unequal as polynomials.
</p>




<div id="spadComm9-121" class="spadComm" >
<form id="formComm9-121" action="javascript:makeRequest('9-121');" >
<input id="comm9-121" type="text" class="command" style="width: 26em;" value='if x+1 = y then "equal" else "unequal"' />
</form>
<span id="commSav9-121" class="commSav" >if x+1 = y then "equal" else "unequal"</span>
<div id="mathAns9-121" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mtext><mrow><mtext mathvariant='monospace'>"unequal"</mtext></mrow></mtext></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: String
</div>





<div id="spadComm9-122" class="spadComm" >
<form id="formComm9-122" action="javascript:makeRequest('9-122');" >
<input id="comm9-122" type="text" class="command" style="width: 12em;" value="eqpol := x+1 = y " />
</form>
<span id="commSav9-122" class="commSav" >eqpol := x+1 = y </span>
<div id="mathAns9-122" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mrow><mi>x</mi><mo>+</mo><mn>1</mn></mrow><mo>=</mo><mi>y</mi></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Equation Polynomial Integer
</div>



<p>If an equation is used where a <span class="teletype">Boolean</span> value is required, then
it is evaluated using the equality test from the operand type.
</p>




<div id="spadComm9-123" class="spadComm" >
<form id="formComm9-123" action="javascript:makeRequest('9-123');" >
<input id="comm9-123" type="text" class="command" style="width: 25em;" value='if eqpol then "equal" else "unequal" ' />
</form>
<span id="commSav9-123" class="commSav" >if eqpol then "equal" else "unequal" </span>
<div id="mathAns9-123" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mtext><mrow><mtext mathvariant='monospace'>"unequal"</mtext></mrow></mtext></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: String
</div>



<p>If one wants a <span class="teletype">Boolean</span> value rather than an equation, all one
has to do is ask!
</p>




<div id="spadComm9-124" class="spadComm" >
<form id="formComm9-124" action="javascript:makeRequest('9-124');" >
<input id="comm9-124" type="text" class="command" style="width: 10em;" value="eqpol::Boolean " />
</form>
<span id="commSav9-124" class="commSav" >eqpol::Boolean </span>
<div id="mathAns9-124" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mtext mathvariant='monospace'>false</mtext></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Boolean
</div>
