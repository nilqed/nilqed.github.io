<a href="book-index.xhtml">Book Index</a><div class="section"  id="sec-9.23">
<h2 class="sectiontitle">9.23  FactoredFunctions2</h2>


<a name="FactoredFunctions2XmpPage" class="label"/>


<p>The <span class="teletype">FactoredFunctions2</span> package implements one operation,
<span class="spadfunFrom" >map</span><span class="index">map</span><a name="chapter-9-50"/><span class="index">FactoredFunctions2</span><a name="chapter-9-51"/>, for applying an operation to every
base in a factored object and to the unit.
</p>




<div id="spadComm9-190" class="spadComm" >
<form id="formComm9-190" action="javascript:makeRequest('9-190');" >
<input id="comm9-190" type="text" class="command" style="width: 13em;" value="double(x) == x + x " />
</form>
<span id="commSav9-190" class="commSav" >double(x) == x + x </span>
<div id="mathAns9-190" ></div>
</div>




<div class="returnType">
Type: Void
</div>





<div id="spadComm9-191" class="spadComm" >
<form id="formComm9-191" action="javascript:makeRequest('9-191');" >
<input id="comm9-191" type="text" class="command" style="width: 12em;" value="f := factor(720) " />
</form>
<span id="commSav9-191" class="commSav" >f := factor(720) </span>
<div id="mathAns9-191" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mrow><msup><mn>2</mn><mn>4</mn></msup></mrow><mspace width="0.5 em" /><mrow><msup><mn>3</mn><mn>2</mn></msup></mrow><mspace width="0.5 em" /><mn>5</mn></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Factored Integer
</div>



<p>Actually, the <span class="spadfunFrom" >map</span><span class="index">map</span><a name="chapter-9-52"/><span class="index">FactoredFunctions2</span><a name="chapter-9-53"/> operation used
in this example comes from <span class="teletype">Factored</span> itself, since <span class="teletype">double</span> 
takes an integer argument and returns an integer result.
</p>




<div id="spadComm9-192" class="spadComm" >
<form id="formComm9-192" action="javascript:makeRequest('9-192');" >
<input id="comm9-192" type="text" class="command" style="width: 10em;" value="map(double,f) " />
</form>
<span id="commSav9-192" class="commSav" >map(double,f) </span>
<div id="mathAns9-192" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mn>2</mn><mspace width="0.5 em" /><mrow><msup><mn>4</mn><mn>4</mn></msup></mrow><mspace width="0.5 em" /><mrow><msup><mn>6</mn><mn>2</mn></msup></mrow><mspace width="0.5 em" /><mn>10</mn></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Factored Integer
</div>



<p>If we want to use an operation that returns an object that has a type
different from the operation's argument,
the <span class="spadfunFrom" >map</span><span class="index">map</span><a name="chapter-9-54"/><span class="index">FactoredFunctions2</span><a name="chapter-9-55"/> in <span class="teletype">Factored</span>
cannot be used and we use the one in <span class="teletype">FactoredFunctions2</span>.
</p>




<div id="spadComm9-193" class="spadComm" >
<form id="formComm9-193" action="javascript:makeRequest('9-193');" >
<input id="comm9-193" type="text" class="command" style="width: 14em;" value="makePoly(b) == x + b " />
</form>
<span id="commSav9-193" class="commSav" >makePoly(b) == x + b </span>
<div id="mathAns9-193" ></div>
</div>




<div class="returnType">
Type: Void
</div>



<p>In fact, the <span class="italic">2</span> in the name of the package means that we might
be using factored objects of two different types.
</p>




<div id="spadComm9-194" class="spadComm" >
<form id="formComm9-194" action="javascript:makeRequest('9-194');" >
<input id="comm9-194" type="text" class="command" style="width: 14em;" value="g := map(makePoly,f) " />
</form>
<span id="commSav9-194" class="commSav" >g := map(makePoly,f) </span>
<div id="mathAns9-194" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mrow><mo>(</mo><mi>x</mi><mo>+</mo><mn>1</mn><mo>)</mo></mrow><mspace width="0.5 em" /><mrow><msup><mrow><mo>(</mo><mi>x</mi><mo>+</mo><mn>2</mn><mo>)</mo></mrow><mn>4</mn></msup></mrow><mspace width="0.5 em" /><mrow><msup><mrow><mo>(</mo><mi>x</mi><mo>+</mo><mn>3</mn><mo>)</mo></mrow><mn>2</mn></msup></mrow><mspace width="0.5 em" /><mrow><mo>(</mo><mi>x</mi><mo>+</mo><mn>5</mn><mo>)</mo></mrow></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Factored Polynomial Integer
</div>



<p>It is important to note that both versions of
<span class="spadfunFrom" >map</span><span class="index">map</span><a name="chapter-9-56"/><span class="index">FactoredFunctions2</span><a name="chapter-9-57"/> destroy any information known
about the bases (the fact that they are prime, for instance).
</p>


<p>The flags for each base are set to <span class="italic">nil</span> in the object returned
by <span class="spadfunFrom" >map</span><span class="index">map</span><a name="chapter-9-58"/><span class="index">FactoredFunctions2</span><a name="chapter-9-59"/>.
</p>




<div id="spadComm9-195" class="spadComm" >
<form id="formComm9-195" action="javascript:makeRequest('9-195');" >
<input id="comm9-195" type="text" class="command" style="width: 9em;" value="nthFlag(g,1) " />
</form>
<span id="commSav9-195" class="commSav" >nthFlag(g,1) </span>
<div id="mathAns9-195" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mtext><mrow><mtext mathvariant='monospace'>"nil"</mtext></mrow></mtext></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Union("nil",...)
</div>



<p>For more information about factored objects and their use, see
<a href="section-9.22.xhtml#FactoredXmpPage" class="ref" >FactoredXmpPage</a>  and 
<a href="ugProblemGaloisPage" class="ref" >ugProblemGaloisPage</a>  in Section 
<a href="ugProblemGaloisNumber" class="ref" >ugProblemGaloisNumber</a> .
</p>
