<a href="book-index.xhtml">Book Index</a><div class="section"  id="sec-9.60">
<h2 class="sectiontitle">9.60  OrderlyDifferentialPolynomial</h2>


<a name="OrderlyDifferentialPolynomialXmpPage" class="label"/>


<p>Many systems of differential equations may be transformed to
equivalent systems of ordinary differential equations where the
equations are expressed polynomially in terms of the unknown
functions.  In FriCAS, the domain constructors 
<span class="teletype">OrderlyDifferentialPolynomial</span> (abbreviated <span class="teletype">ODPOL</span>) and 
<span class="teletype">SequentialDifferentialPolynomial</span> (abbreviation <span class="teletype">SDPOL</span>) implement
two domains of ordinary differential polynomials over any differential
ring.  In the simplest case, this differential ring is usually either
the ring of integers, or the field of rational numbers.  However,
FriCAS can handle ordinary differential polynomials over a field of
rational functions in a single indeterminate.
</p>


<p>The two domains <span class="teletype">ODPOL</span> and <span class="teletype">SDPOL</span> are almost identical, the
only difference being the choice of a different ranking, which is an
ordering of the derivatives of the indeterminates.  The first domain
uses an orderly ranking, that is, derivatives of higher order are
ranked higher, and derivatives of the same order are ranked
alphabetically.  The second domain uses a sequential ranking, where
derivatives are ordered first alphabetically by the differential
indeterminates, and then by order.  A more general domain constructor,
<span class="teletype">DifferentialSparseMultivariatePolynomial</span> (abbreviation 
<span class="teletype">DSMP</span>) allows both a user-provided list of differential indeterminates
as well as a user-defined ranking.  We shall illustrate 
<span class="teletype">ODPOL(FRAC INT)</span>, which constructs a domain of ordinary differential
polynomials in an arbitrary number of differential indeterminates with
rational numbers as coefficients.
</p>

<input id="comm9-26" type="text" class="command" style="width: 16em;" value="dpol:= ODPOL(FRAC INT) " />
</form>
<span id="commSav9-26" class="commSav" >dpol:= ODPOL(FRAC INT) </span>
<div id="mathAns9-26" ></div>
</div>

</td></tr>
</table>
</div>

<p>A differential indeterminate <span class="teletype">w</span> may be viewed as an infinite

<span class="teletype">w</span>.  To facilitate referencing these, FriCAS provides the
operation <span class="spadfunFrom" >makeVariable</span><span class="index">makeVariable</span><a name="chapter-9-0"/><span class="index">OrderlyDifferentialPolynomial</span><a name="chapter-9-1"/> to
convert an element of type <span class="teletype">Symbol</span> to a map from the natural
numbers to the differential polynomial ring.
</p>

<form id="formComm9-27" action="javascript:makeRequest('9-27');" >
