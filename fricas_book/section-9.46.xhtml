<a href="book-index.xhtml">Book Index</a><div class="section"  id="sec-9.46">
<h2 class="sectiontitle">9.46  LinearOrdinaryDifferentialOperator2</h2>


<a name="LinearOrdinaryDifferentialOperator2XmpPage" class="label"/>


<p><span class="teletype">LinearOrdinaryDifferentialOperator2(A, M)</span> is the domain of
linear ordinary differential operators with coefficients in the
differential ring <span class="teletype">A</span> and operating on <span class="teletype">M</span>, an <span class="teletype">A</span>-module.
This includes the cases of operators which are polynomials in <span class="teletype">D</span>
acting upon scalar or vector expressions of a single variable.  The
coefficients of the operator polynomials can be integers, rational
functions, matrices or elements of other domains.
</p>



<a name="subsec-9.46.1"/>
<div class="subsection"  id="subsec-9.46.1">
<h3 class="subsectitle">9.46.1  Differential Operators with Constant Coefficients</h3>



<p>This example shows differential operators with rational
number coefficients operating on univariate polynomials.
</p>


<p>We begin by making type assignments so we can conveniently refer
to univariate polynomials in <span class="teletype">x</span> over the rationals.
</p>




<div id="spadComm9-21" class="spadComm" >
<form id="formComm9-21" action="javascript:makeRequest('9-21');" >
<input id="comm9-21" type="text" class="command" style="width: 16em;" value="Q  := Fraction Integer " />
</form>
<span id="commSav9-21" class="commSav" >Q  := Fraction Integer </span>
<div id="mathAns9-21" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mtext><mrow><mtext>FractionInteger</mtext></mrow></mtext></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Domain
</div>





<div id="spadComm9-22" class="spadComm" >
<form id="formComm9-22" action="javascript:makeRequest('9-22');" >
<input id="comm9-22" type="text" class="command" style="width: 23em;" value="PQ := UnivariatePolynomial('x, Q) " />
</form>
<span id="commSav9-22" class="commSav" >PQ := UnivariatePolynomial('x, Q) </span>
<div id="mathAns9-22" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mtext><mrow><mtext>UnivariatePolynomial(x,FractionInteger)</mtext></mrow></mtext></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Domain
</div>





<div id="spadComm9-23" class="spadComm" >
<form id="formComm9-23" action="javascript:makeRequest('9-23');" >
<input id="comm9-23" type="text" class="command" style="width: 8em;" value="x: PQ := 'x " />
</form>
<span id="commSav9-23" class="commSav" >x: PQ := 'x </span>
<div id="mathAns9-23" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mi>x</mi></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: UnivariatePolynomial(x,Fraction Integer)
</div>



<p>Now we assign <span class="teletype">Dx</span> to be the differential operator
<span class="spadfunFrom" >D</span><span class="index">D</span><a name="chapter-9-26"/><span class="index">LinearOrdinaryDifferentialOperator2</span><a name="chapter-9-27"/>
corresponding to <span class="teletype">d/dx</span>.
</p>




<div id="spadComm9-24" class="spadComm" >
<form id="formComm9-24" action="javascript:makeRequest('9-24');" >
<input id="comm9-24" type="text" class="command" style="width: 16em;" value="Dx: LODO2(Q, PQ) := D() " />
</form>
<span id="commSav9-24" class="commSav" >Dx: LODO2(Q, PQ) := D() </span>
<div id="mathAns9-24" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mi>D</mi></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: 
LinearOrdinaryDifferentialOperator2(
Fraction Integer,
UnivariatePolynomial(x,Fraction Integer))
</div>



<p>New operators are created as polynomials in <span class="teletype">D()</span>.
</p>




<div id="spadComm9-25" class="spadComm" >
<form id="formComm9-25" action="javascript:makeRequest('9-25');" >
<input id="comm9-25" type="text" class="command" style="width: 9em;" value="a := Dx  + 1 " />

</div>

</table>
</div>




<div class="returnType">
Type: 
LinearOrdinaryDifferentialOperator2(
Fraction Integer,
UnivariatePolynomial(x,Fraction Integer))
</div>





<div id="spadComm9-26" class="spadComm" >
<form id="formComm9-26" action="javascript:makeRequest('9-26');" >
<input id="comm9-26" type="text" class="command" style="width: 17em;" value="b := a + 1/2*Dx^2 - 1/2 " />
</form>
<span id="commSav9-26" class="commSav" >b := a + 1/2*Dx^2 - 1/2 </span>

<p>To apply the operator <span class="teletype">a</span> to the value <span class="teletype">p</span> the usual function
call syntax is used.
</p>




<div id="spadComm9-27" class="spadComm" >
<form id="formComm9-27" action="javascript:makeRequest('9-27');" >
<input id="comm9-27" type="text" class="command" style="width: 12em;" value="p := 4*x^2 + 2/3 " />
</form>
<span id="commSav9-27" class="commSav" >p := 4*x^2 + 2/3 </span>
<div id="mathAns9-27" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mrow><mn>4</mn><mspace width="0.5 em" /><mrow><msup><mi>x</mi><mn>2</mn></msup></mrow></mrow><mo>+</mo><mfrac><mn>2</mn><mn>3</mn></mfrac></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: UnivariatePolynomial(x,Fraction Integer)
</div>





<div id="spadComm9-28" class="spadComm" >

<p>Operator multiplication is defined by the identity <span class="teletype">(a*b) p = a(b(p))</span>
</p>




<div id="spadComm9-29" class="spadComm" >
<form id="formComm9-29" action="javascript:makeRequest('9-29');" >
<input id="comm9-29" type="text" class="command" style="width: 12em;" value="(a * b) p = a b p " />
</form>
<span id="commSav9-29" class="commSav" >(a * b) p = a b p </span>
<div id="mathAns9-29" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mrow><mrow><mn>2</mn><mspace width="0.5 em" /><mrow><msup><mi>x</mi><mn>2</mn></msup></mrow></mrow><mo>+</mo><mrow><mn>12</mn><mspace width="0.5 em" /><mi>x</mi></mrow><mo>+</mo><mfrac><mn>37</mn><mn>3</mn></mfrac></mrow><mo>=</mo><mrow><mrow><mn>2</mn><mspace width="0.5 em" /><mrow><msup><mi>x</mi><mn>2</mn></msup></mrow></mrow><mo>+</mo><mrow><mn>12</mn><mspace width="0.5 em" /><mi>x</mi></mrow><mo>+</mo><mfrac><mn>37</mn><mn>3</mn></mfrac></mrow></mrow></mstyle></math>
</td></tr>
</table>
</div>

Type: Equation UnivariatePolynomial(x,Fraction Integer)
</div>



<p>Exponentiation follows from multiplication.
</p>




<div id="spadComm9-30" class="spadComm" >
<form id="formComm9-30" action="javascript:makeRequest('9-30');" >
<input id="comm9-30" type="text" class="command" style="width: 16em;" value="c := (1/9)*b*(a + b)^2 " />
</form>
<span id="commSav9-30" class="commSav" >c := (1/9)*b*(a + b)^2 </span>
<div id="mathAns9-30" ></div>

<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mrow><mfrac><mn>1</mn><mn>72</mn></mfrac><mspace width="0.5 em" /><mrow><msup><mi>D</mi><mn>6</mn></msup></mrow></mrow><mo>+</mo><mrow><mfrac><mn>5</mn><mn>36</mn></mfrac><mspace width="0.5 em" /><mrow><msup><mi>D</mi><mn>5</mn></msup></mrow></mrow><mo>+</mo><mrow><mfrac><mn>13</mn><mn>24</mn></mfrac><mspace width="0.5 em" /><mrow><msup><mi>D</mi><mn>4</mn></msup></mrow></mrow><mo>+</mo><mrow><mfrac><mn>19</mn><mn>18</mn></mfrac><mspace width="0.5 em" /><mrow><msup><mi>D</mi><mn>3</mn></msup></mrow></mrow><mo>+</mo><mrow><mfrac><mn>79</mn><mn>72</mn></mfrac><mspace width="0.5 em" /><mrow><msup><mi>D</mi><mn>2</mn></msup></mrow></mrow><mo>+</mo><mrow><mfrac><mn>7</mn><mn>12</mn></mfrac><mspace width="0.5 em" /><mi>D</mi></mrow><mo>+</mo><mfrac><mn>1</mn><mn>8</mn></mfrac></mrow></mstyle></math>

<p>Finally, note that operator expressions may be applied directly.
</p>

<form id="formComm9-31" action="javascript:makeRequest('9-31');" >
<input id="comm9-31" type="text" class="command" style="width: 18em;" value="(a^2 - 3/4*b + c) (p + 1) " />
</form>
<span id="commSav9-31" class="commSav" >(a^2 - 3/4*b + c) (p + 1) </span>

</div>

<a name="subsec-9.46.2"/>
<div class="subsection"  id="subsec-9.46.2">
<h3 class="subsectitle">9.46.2  Differential Operators with Matrix Coefficients Operating on Vectors</h3>



<p>This is another example of linear ordinary differential operators with
non-commutative multiplication.  Unlike the rational function case,
the differential ring of square matrices (of a given dimension) with
univariate polynomial entries does not form a field.  Thus the number
of operations available is more limited.
</p>


<p>In this section, the operators have three by three
matrix coefficients with polynomial entries.
</p>

<form id="formComm9-32" action="javascript:makeRequest('9-32');" >
<input id="comm9-32" type="text" class="command" style="width: 26em;" value="PZ   := UnivariatePolynomial(x,Integer)" />
</form>

</div>


<div class="math">

<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mi>UnivariatePolynomial</mi><mo>(</mo><mi>x</mi><mo>,</mo><mi>Integer</mi><mo>)</mo></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Domain
</div>
