<h2 class="sectiontitle">9.67  RegularTriangularSet</h2>


<a name="RegularTriangularSetXmpPage" class="label"/>


<p>The <span class="teletype">RegularTriangularSet</span> domain constructor implements regular
triangular sets.  These particular triangular sets were introduced by
M. Kalkbrener (1991) in his PhD Thesis under the name regular chains.
Regular chains and their related concepts are presented in the paper
<span class="italic">On the Theories of Triangular sets</span> By P. Aubry, D. Lazard and
M. Moreno Maza (to appear in the Journal of Symbolic Computation).
The <span class="teletype">RegularTriangularSet</span> constructor also provides a new method
(by the third author) for solving polynomial system by means of
regular chains.  This method has two ways of solving.  One has the
same specifications as Kalkbrener's algorithm (1991) and the other is
closer to Lazard's method (Discr. App. Math, 1991).  Moreover, this
new method removes redundant component from the decompositions when
this is not <span class="em">too expensive</span>.  This is always the case with
square-free regular chains.  So if you want to obtain decompositions
without redundant components just use the <span class="teletype">SquareFreeRegularTriangularSet</span> domain constructor or the <span class="teletype">LazardSetSolvingPackage</span> package constructor.  See also the <span class="teletype">LexTriangularPackage</span> and <span class="teletype">ZeroDimensionalSolvePackage</span> for the
case of algebraic systems with a finite number of (complex) solutions.
</p>


<p>One of the main features of regular triangular sets is that they
naturally define towers of simple extensions of a field.
This allows to perform with multivariate polynomials the 
same kind of operations as one can do in an <span class="teletype">EuclideanDomain</span>.
</p>


<p>The <span class="teletype">RegularTriangularSet</span> constructor takes four arguments.  The
first one, <span style="font-weight: bold;"> R</span>, is the coefficient ring of the polynomials; it
must belong to the category <span class="teletype">GcdDomain</span>.  The second one, <span style="font-weight: bold;"> E</span>,
is the exponent monoid of the polynomials; it must belong to the
category <span class="teletype">OrderedAbelianMonoidSup</span>.  the third one, <span style="font-weight: bold;"> V</span>, is
the ordered set of variables; it must belong to the category 
<span class="teletype">OrderedSet</span>.  The last one is the polynomial ring; it must belong to
the category <span class="teletype">RecursivePolynomialCategory(R,E,V)</span>.  The
abbreviation for <span class="teletype">RegularTriangularSet</span> is <span class="teletype">REGSET</span>.  See also
the constructor <span class="teletype">RegularChain</span> which only takes two arguments, the
coefficient ring and the ordered set of variables; in that case,
polynomials are necessarily built with the 
<span class="teletype">NewSparseMultivariatePolynomial</span> domain constructor.
</p>


<p>We shall explain now how to use the constructor <span class="teletype">REGSET</span> and how
to read the decomposition of a polynomial system by means of regular
sets.
</p>


<p>Let us give some examples.  We start with an easy one
(Donati-Traverso) in order to understand the two ways of solving
polynomial systems provided by the <span class="teletype">REGSET</span> constructor.
</p>

<p>We can see that the first decomposition is a subset of the second.
So how can both be correct ?
</p>


<p>Recall first that polynomials from a domain of the category 
<span class="teletype">RecursivePolynomialCategory</span> are regarded as univariate polynomials in
their main variable.  For instance the second polynomial in the first
set of each decomposition has main variable <span style="font-weight: bold;"> y</span> and its initial
(i.e. its leading coefficient w.r.t. its main variable) is <span style="font-weight: bold;"> t z</span>.
</p>


<p>Now let us explain how to read the second decomposition.  Note that
the non-constant initials of the first set are  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><msup><mi>t</mi><mn>4</mn></msup><mo>-</mo><mi>t</mi></mrow></mstyle></math> and  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>t</mi><mi>z</mi></mrow></mstyle></math>.
Then the solutions described by this first set are the common zeros of
its polynomials that do not cancel the polynomials  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><msup><mi>t</mi><mn>4</mn></msup><mo>-</mo><mi>t</mi></mrow></mstyle></math> and  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>ty</mi><mi>z</mi></mrow></mstyle></math>.
Now the solutions of the input system <span style="font-weight: bold;"> lp</span> satisfying these
equations are described by the second and the third sets of the
decomposition.  Thus, in some sense, they can be considered as
degenerated solutions.  The solutions given by the first set are
called the generic points of the system; they give the general form of
the solutions.  The first decomposition only provides these generic
points.  This latter decomposition is useful when they are many
degenerated solutions (which is sometimes hard to compute) and when
one is only interested in general informations, like the dimension of
the input system.
</p>


<p>We can get the dimensions of each component
of a decomposition as follows.
</p>




<div id="spadComm9-231" class="spadComm" >
<form id="formComm9-231" action="javascript:makeRequest('9-231');" >
<input id="comm9-231" type="text" class="command" style="width: 20em;" value="[coHeight(ts) for ts in lts] " />
</form>
<span id="commSav9-231" class="commSav" >[coHeight(ts) for ts in lts] </span>
<div id="mathAns9-231" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>[</mo><mn>1</mn><mo>,</mo><mn>0</mn><mo>,</mo><mn>0</mn><mo>]</mo></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: List NonNegativeInteger
</div>



<p>Thus the first set has dimension one.  Indeed <span style="font-weight: bold;"> t</span> can take any
value, except <span style="font-weight: bold;"> 0</span> or any third root of <span style="font-weight: bold;"> 1</span>, whereas <span style="font-weight: bold;"> z</span> is
completely determined from <span style="font-weight: bold;"> t</span>, <span style="font-weight: bold;"> y</span> is given by <span style="font-weight: bold;"> z</span> and
<span style="font-weight: bold;"> t</span>, and finally <span style="font-weight: bold;"> x</span> is given by the other three variables.
In the second and the third sets of the second decomposition the four
variables are completely determined and thus these sets have dimension
zero.
</p>


<p>We give now the precise specifications of each decomposition.  This
assume some mathematical knowledge.  However, for the non-expert user,
the above explanations will be sufficient to understand the other
features of the <span class="teletype">RSEGSET</span> constructor.
</p>


<p>The input system <span style="font-weight: bold;"> lp</span> is decomposed in the sense of Kalkbrener as
finitely many regular sets <span style="font-weight: bold;"> T1,...,Ts</span> such that the radical ideal
generated by <span style="font-weight: bold;"> lp</span> is the intersection of the radicals of the
saturated ideals of <span style="font-weight: bold;"> T1,...,Ts</span>.  In other words, the affine
variety associated with <span style="font-weight: bold;"> lp</span> is the union of the closures
(w.r.t. Zarisky topology) of the regular-zeros sets of 
<span style="font-weight: bold;"> T1,...,Ts</span>.
</p>


<p><span style="font-weight: bold;"> N. B.</span> The prime ideals associated with the radical of the
saturated ideal of a regular triangular set have all the same
dimension; moreover these prime ideals can be given by characteristic
sets with the same main variables.  Thus a decomposition in the sense
of Kalkbrener is unmixed dimensional.  Then it can be viewed as a <span class="em">lazy</span> decomposition into prime ideals (some of these prime ideals
being merged into unmixed dimensional ideals).
</p>


<p>Now we explain the other way of solving by means of regular triangular
sets.  The input system <span style="font-weight: bold;"> lp</span> is decomposed in the sense of Lazard
as finitely many regular triangular sets <span style="font-weight: bold;"> T1,...,Ts</span> such that the
affine variety associated with <span style="font-weight: bold;"> lp</span> is the union of the
regular-zeros sets of <span style="font-weight: bold;"> T1,...,Ts</span>.  Thus a decomposition in the
sense of Lazard is also a decomposition in the sense of Kalkbrener;
the converse is false as we have seen before.
</p>


<p>When the input system has a finite number of solutions, both ways of
solving provide similar decompositions as we shall see with this
second example (Caprasse).
</p>


<p>Define a polynomial system.
</p>

<p>We study now the options of the <span class="teletype">zeroSetSplit</span> operation.  As we
have seen yet, there is an optional second argument which is a boolean
value. If this value is <span class="teletype">true</span> (this is the default) then the
decomposition is computed in the sense of Kalkbrener, otherwise it is
computed in the sense of Lazard.
</p>


<p>There is a second boolean optional argument that can be used (in that
case the first optional argument must be present).  This second option
allows you to get some information during the computations.
</p>


<p>Therefore, we need to understand a little what is going on during the
computations.  An important feature of the algorithm is that the
intermediate computations are managed in some sense like the processes
of a Unix system.  Indeed, each intermediate computation may generate
other intermediate computations and the management of all these
computations is a crucial task for the efficiency.  Thus any
intermediate computation may be suspended, killed or resumed,
depending on algebraic considerations that determine priorities for
these processes.  The goal is of course to go as fast as possible
towards the final decomposition which means to avoid as much as
possible unnecessary computations.
</p>


<p>To follow the computations, one needs to set to <span class="teletype">true</span> the second
argument.  Then a lot of numbers and letters are displayed.  Between a
<span class="teletype">[</span> and a <span class="teletype">]</span> one has the state of the processes at a given
time.  Just after <span class="teletype">[</span> one can see the number of processes.  Then
each process is represented by two numbers between <span class="teletype">&lt;</span> and 
<span class="teletype">></span>.  A process consists of a list of polynomial <span style="font-weight: bold;"> ps</span> and a
triangular set <span style="font-weight: bold;"> ts</span>; its goal is to compute the common zeros of
<span style="font-weight: bold;"> ps</span> that belong to the regular-zeros set of <span style="font-weight: bold;"> ts</span>.  After the
processes, the number between pipes gives the total number of
polynomials in all the sets <span class="teletype">ps</span>.  Finally, the number between
braces gives the number of components of a decomposition that are
already computed. This number may decrease.
</p>


<p>Let us take a third example (Czapor-Geddes-Wang) to see how this
information is displayed.
</p>

Type: 
List RegularTriangularSet(
Integer,

<p>Between a sequence of processes, thus between a <span class="teletype">]</span> and a <span class="teletype">[</span>
you can see capital letters <span class="teletype">W, G, I</span> and lower case letters 
<span class="teletype">i, w</span>. Each time a capital letter appears a non-trivial computation
has be performed and its result is put in a hash-table.  Each time a
lower case letter appears a needed result has been found in an
hash-table.  The use of these hash-tables generally speed up the
computations.  However, on very large systems, it may happen that
these hash-tables become too big to be handle by your AXIOM
configuration.  Then in these exceptional cases, you may prefer
getting a result (even if it takes a long time) than getting nothing.
Hence you need to know how to prevent the <span class="teletype">RSEGSET</span> constructor
from using these hash-tables.  In that case you will be using the 
<span class="teletype">zeroSetSplit</span> with five arguments.  The first one is the input system
<span style="font-weight: bold;"> lp</span> as above.  The second one is a boolean value <span class="teletype">hash?</span>
which is <span class="teletype">true</span> iff you want to use hash-tables.  The third one is
boolean value <span class="teletype">clos?</span> which is <span class="teletype">true</span> iff you want to solve
your system in the sense of Kalkbrener, the other way remaining that
of Lazard.  The fourth argument is boolean value <span class="teletype">info?</span> which is
<span class="teletype">true</span> iff you want to display information during the
computations.  The last one is boolean value <span class="teletype">prep?</span> which is 
<span class="teletype">true</span> iff you want to use some heuristics that are performed on the
input system before starting the real algorithm.  The value of this
flag is <span class="teletype">true</span> when you are using <span class="teletype">zeroSetSplit</span> with less
than five arguments.  Note that there is no available signature for
<span class="teletype">zeroSetSplit</span> with four arguments.
</p>


<p>We finish this section by some remarks about both ways of solving, in
the sense of Kalkbrener or in the sense of Lazard.  For problems with
a finite number of solutions, there are theoretically equivalent and
the resulting decompositions are identical, up to the ordering of the
components.  However, when solving in the sense of Lazard, the
algorithm behaves differently.  In that case, it becomes more
incremental than in the sense of Kalkbrener. That means the
polynomials of the input system are considered one after another
whereas in the sense of Kalkbrener the input system is treated more
globally.
</p>


<p>This makes an important difference in positive dimension.  Indeed when
solving in the sense of Kalkbrener, the <span class="em">Primeidealkettensatz</span> of
Krull is used.  That means any regular triangular containing more
polynomials than the input system can be deleted.  This is not
possible when solving in the sense of Lazard.  This explains why
Kalkbrener's decompositions usually contain less components than those
of Lazard.  However, it may happen with some examples that the
incremental process (that cannot be used when solving in the sense of
Kalkbrener) provide a more efficient way of solving than the global
one even if the <span class="em">Primeidealkettensatz</span> is used.  Thus just try
both, with the various options, before concluding that you cannot
solve your favorite system with <span class="teletype">zeroSetSplit</span>.  There exist more
options at the development level that are not currently available in
this public version.  
</p>
