<h2 class="sectiontitle">4.4  Monospace Two-Dimensional Mathematical Format</h2>


<a name="ugInOutAlgebra" class="label"/>


<p>This is the default output format for FriCAS.  
It is usually on when you start the system.  
<span class="index">set output algebra</span><a name="chapter-4-24"/> 
<span class="index">output formats:monospace 2D</span><a name="chapter-4-25"/> 
<span class="index">monospace 2D output format</span><a name="chapter-4-26"/>
</p>


<p>If it is not, issue this.
</p>



<div id="spadComm4-6" class="spadComm" >
<form id="formComm4-6" action="javascript:makeRequest('4-6');" >
<input id="comm4-6" type="text" class="command" style="width: 15em;" value=")set output algebra on" />
</form>
<span id="commSav4-6" class="commSav" >)set output algebra on</span>
<div id="mathAns4-6" ></div>
</div>



<p>Since the printed version of this book (as opposed to the HyperDoc
version) shows output produced by the <span class="texlogo">TeX</span> output formatter, let us
temporarily turn off <span class="texlogo">TeX</span> output.
</p>



<div id="spadComm4-7" class="spadComm" >
<form id="formComm4-7" action="javascript:makeRequest('4-7');" >
<input id="comm4-7" type="text" class="command" style="width: 13em;" value=")set output tex off" />
</form>
<span id="commSav4-7" class="commSav" >)set output tex off</span>
<div id="mathAns4-7" ></div>
</div>



<p>Here is an example of what it looks like.
</p>



<div id="spadComm4-8" class="spadComm" >
<form id="formComm4-8" action="javascript:makeRequest('4-8');" >
<input id="comm4-8" type="text" class="command" style="width: 40em;" value="matrix [ [i*x^i + j*%i*y^j for i in 1..2] for j in 3..4]" />
</form>
<span id="commSav4-8" class="commSav" >matrix [ [i*x^i + j*%i*y^j for i in 1..2] for j in 3..4]</span>
<div id="mathAns4-8" ></div>
</div>




<div class="verbatim"><br />
<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;+&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;3&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;3&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2+<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|3%i&nbsp;y&nbsp;&nbsp;+&nbsp;x&nbsp;&nbsp;3%i&nbsp;y&nbsp;&nbsp;+&nbsp;2x&nbsp;|<br />
&nbsp;&nbsp;&nbsp;(1)&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;4&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;4&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2|<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;+4%i&nbsp;y&nbsp;&nbsp;+&nbsp;x&nbsp;&nbsp;4%i&nbsp;y&nbsp;&nbsp;+&nbsp;2x&nbsp;+<br />
</div>




<div class="returnType">
Type: Matrix Polynomial Complex Integer
</div>



<p>Issue this to turn off this kind of formatting.
</p>



<div id="spadComm4-9" class="spadComm" >
<form id="formComm4-9" action="javascript:makeRequest('4-9');" >
<input id="comm4-9" type="text" class="command" style="width: 16em;" value=")set output algebra off" />
</form>
<span id="commSav4-9" class="commSav" >)set output algebra off</span>
<div id="mathAns4-9" ></div>
</div>



<p>Turn <span class="texlogo">TeX</span> output on again.
</p>



<div id="spadComm4-10" class="spadComm" >
<form id="formComm4-10" action="javascript:makeRequest('4-10');" >
<input id="comm4-10" type="text" class="command" style="width: 12em;" value=")set output tex on" />
</form>
<span id="commSav4-10" class="commSav" >)set output tex on</span>
<div id="mathAns4-10" ></div>
</div>



<p>The characters used for the matrix brackets above are rather ugly.
You get this character set when you issue <span class="index">character set</span><a name="chapter-4-27"/> 
<span class="teletype">)set output characters plain</span>.  <span class="index">set output characters</span><a name="chapter-4-28"/> This
character set should be used when you are running on a machine that
does not support the IBM extended ASCII character set.  If you are
running on an IBM workstation, for example, issue 
<span class="teletype">)set output characters default</span> to get better looking output.
</p>
