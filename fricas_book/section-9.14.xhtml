<h2 class="sectiontitle">9.14  DeRhamComplex</h2>


<a name="DeRhamComplexXmpPage" class="label"/>


<p>The domain constructor <span class="teletype">DeRhamComplex</span> creates the class of
differential forms of arbitrary degree over a coefficient ring.  The
De Rham complex constructor takes two arguments: a ring, <span class="teletype">coefRing,</span> and a list of coordinate variables.
</p>


<p>This is the ring of coefficients.
</p>




<div id="spadComm9-48" class="spadComm" >
<form id="formComm9-48" action="javascript:makeRequest('9-48');" >
<input id="comm9-48" type="text" class="command" style="width: 14em;" value="coefRing := Integer " />
</form>
<span id="commSav9-48" class="commSav" >coefRing := Integer </span>
<div id="mathAns9-48" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mi>Integer</mi></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Domain
</div>



<p>These are the coordinate variables.
</p>




<div id="spadComm9-49" class="spadComm" >
<form id="formComm9-49" action="javascript:makeRequest('9-49');" >
<input id="comm9-49" type="text" class="command" style="width: 19em;" value="lv : List Symbol := [x,y,z] " />
</form>

</td></tr>
</table>
</div>




<div class="returnType">

</div>



<p>This is the De Rham complex of Euclidean three-space using coordinates
<span class="teletype">x, y</span> and <span class="teletype">z.</span>
</p>




<div id="spadComm9-50" class="spadComm" >
<form id="formComm9-50" action="javascript:makeRequest('9-50');" >
<input id="comm9-50" type="text" class="command" style="width: 18em;" value="der := DERHAM(coefRing,lv) " />
</form>

<p> 
This complex allows us to describe differential forms having
expressions of integers as coefficients.  These coefficients can
involve any number of variables, for example, <span class="teletype">f(x,t,r,y,u,z).</span>
As we've chosen to work with ordinary Euclidean three-space,
expressions involving these forms are treated as functions of 
<span class="teletype">x, y</span> and <span class="teletype">z</span> with the additional arguments <span class="teletype">t, r</span> 
and <span class="teletype">u</span> regarded as symbolic constants.
</p>


<p>Here are some examples of coefficients.
</p>

</form>

</td></tr>
</table>

<p>A well-known theorem states that the composition of
<span class="spadfunFrom" >exteriorDifferential</span><span class="index">exteriorDifferential</span><a name="chapter-9-0"/><span class="index">DeRhamComplex</span><a name="chapter-9-1"/> with itself is the
zero map for continuous forms.  Let's verify this theorem for <span class="teletype">alpha</span>.
</p>




<div id="spadComm9-61" class="spadComm" >
<form id="formComm9-61" action="javascript:makeRequest('9-61');" >
<input id="comm9-61" type="text" class="command" style="width: 18em;" value="exteriorDifferential alpha " />
</form>

<p>Now we check that <span class="spadfunFrom" >exteriorDifferential</span><span class="index">exteriorDifferential</span><a name="chapter-9-2"/><span class="index">DeRhamComplex</span><a name="chapter-9-3"/>
is a <span class="italic">graded derivation</span> <span class="teletype">D,</span> that is, <span class="teletype">D</span> satisfies:
</p>



<div class="verbatim"><br />
D(a*b)&nbsp;=&nbsp;D(a)*b&nbsp;+&nbsp;(-1)^degree(a)*a*D(b)<br />
</div>





<div id="spadComm9-63" class="spadComm" >
<form id="formComm9-63" action="javascript:makeRequest('9-63');" >
<input id="comm9-63" type="text" class="command" style="width: 15em;" value="gamma := alpha * beta " />
</form>
<span id="commSav9-63" class="commSav" >gamma := alpha * beta </span>
<div id="mathAns9-63" ></div>
</div>


<div class="math">
