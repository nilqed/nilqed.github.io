<h2 class="sectiontitle">16.9  )edit</h2>


<p><span class="index">ugSysCmdedit</span><a name="chapter-16-58"/>
</p>


<p><span class="index">edit</span><a name="chapter-16-59"/>
</p>



<p><span style="font-weight: bold;"> User Level Required:</span> interpreter
</p>


<p><span style="font-weight: bold;"> Command Syntax:</span>
</p>



<div class="beginlist">
<div class="item">
<span class="teletype">)edit</span> [<span class="italic">filename</span>]
</div>
</div>


<p><span style="font-weight: bold;"> Command Description:</span>
</p>


<p>This command is  used to edit files.
It works in conjunction  with the <span class="teletype">)read</span>
and <span class="teletype">)compile</span> commands to remember the name
of the file on which you are working.
By specifying the name fully, you  can edit any file you wish.
Thus
</p>



<div class="verbatim"><br />
)edit&nbsp;/u/julius/matrix.input<br />
</div>


<p>will place  you in an editor looking at the  file
<span class="teletype">/u/julius/matrix.input</span>.
<span class="index">editing files</span><a name="chapter-16-60"/>
By default, the editor is <span class="teletype">vi</span>,
<span class="index">vi</span><a name="chapter-16-61"/>
but if you have an EDITOR shell environment variable defined, that editor
will be used.
When FriCAS is running under the X Window System,
it will try to open a separate <span class="teletype">xterm</span> running your editor if
it thinks one is necessary.
<span class="index">Korn shell</span><a name="chapter-16-62"/>
For example, under the Korn shell, if you issue
</p>



<div class="verbatim"><br />
export&nbsp;EDITOR=emacs<br />
</div>


<p>then the emacs
<span class="index">emacs</span><a name="chapter-16-63"/>
editor will be used by <span class="teletype">)edit</span>.
</p>


<p>If you do not specify a file name, the last file you edited,
read or compiled will be used.
If there is no <span class="italic">last file</span> you will be placed in the editor editing
an empty unnamed file.
</p>


<p>It is possible to use the <span class="teletype">)system</span> command to edit a file directly.
For example,
</p>



<div class="verbatim"><br />
)system&nbsp;emacs&nbsp;/etc/rc.tcpip<br />
</div>


<p>calls <span class="teletype">emacs</span> to edit the file.
<span class="index">emacs</span><a name="chapter-16-64"/>
</p>


<p><span style="font-weight: bold;"> Also See:</span>
<span class="teletype">)system</span> <span class="index">ugSysCmdsystem</span><a name="chapter-16-65"/>,
<span class="teletype">)compile</span> <span class="index">ugSysCmdcompile</span><a name="chapter-16-66"/>, and
<span class="teletype">)read</span> <span class="index">ugSysCmdread</span><a name="chapter-16-67"/>.
</p>
