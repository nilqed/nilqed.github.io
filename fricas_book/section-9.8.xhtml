<h2 class="sectiontitle">9.8  Character</h2>


<a name="CharacterXmpPage" class="label"/>

<p>The members of the domain <span class="teletype">Character</span> are values
representing letters, numerals and other text elements.
For more information on related topics, see
<a href="section-9.9.xhtml#CharacterClassXmpPage" class="ref" >CharacterClassXmpPage</a>  and 
<a href="section-9.77.xhtml#StringXmpPage" class="ref" >StringXmpPage</a> .
</p>


<p>Characters can be obtained using <span class="teletype">String</span> notation.
</p>

<form id="formComm9-125" action="javascript:makeRequest('9-125');" >
<input id="comm9-125" type="text" class="command" style="width: 40em;" value='chars := [char "a", char "A", char "X", char "8", char "+"]' />
</form>
<span id="commSav9-125" class="commSav" >chars := [char "a", char "A", char "X", char "8", char "+"]</span>
<div id="mathAns9-125" ></div>
</div>

<p>Characters are represented as integers in a machine-dependent way.
The integer value can be obtained using the
<span class="spadfunFrom" >ord</span><span class="index">ord</span><a name="chapter-9-47"/><span class="index">Character</span><a name="chapter-9-48"/> operation.  It is always true that <span class="teletype">char(ord c) = c</span> and <span class="teletype">ord(char i) = i</span>, provided that <span class="teletype">i</span> is
in the range <span class="teletype">0..size()$Character-1</span>.
</p>

<form id="formComm9-129" action="javascript:makeRequest('9-129');" >
<input id="comm9-129" type="text" class="command" style="width: 15em;" value="[ord c for c in chars]" />
</form>

is not an upper case letter, then it is returned unchanged.
