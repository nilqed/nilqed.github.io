<h2 class="sectiontitle">4.6  IBM Script Formula Format</h2>


<a name="ugInOutScript" class="label"/>


<p>FriCAS can <span class="index">output formats:IBM Script Formula Format</span><a name="chapter-4-32"/> produce IBM
Script Formula Format output for your 
<span class="index">IBM Script Formula Format</span><a name="chapter-4-33"/> expressions.
</p>


<p>To turn IBM Script Formula Format on, issue this.
<span class="index">set output script</span><a name="chapter-4-34"/>
</p>



<div id="spadComm4-12" class="spadComm" >
<form id="formComm4-12" action="javascript:makeRequest('4-12');" >
<input id="comm4-12" type="text" class="command" style="width: 14em;" value=")set output script on" />
</form>
<span id="commSav4-12" class="commSav" >)set output script on</span>
<div id="mathAns4-12" ></div>
</div>



<p>Here is an example of its output.
</p>



<div class="verbatim"><br />
matrix&nbsp;[&nbsp;[i*x^i&nbsp;+&nbsp;j*%i*y^j&nbsp;for&nbsp;i&nbsp;in&nbsp;1..2]&nbsp;for&nbsp;j&nbsp;in&nbsp;3..4]<br />
<br />
.eq&nbsp;set&nbsp;blank&nbsp;@<br />
:df.<br />
&lt;left&nbsp;lb&nbsp;&lt;&nbsp;&lt;&nbsp;&lt;&nbsp;&lt;3&nbsp;@@&nbsp;%i&nbsp;@@&nbsp;&lt;y&nbsp;sup&nbsp;3&gt;&nbsp;&gt;+x&gt;&nbsp;here&nbsp;&lt;&nbsp;&lt;3&nbsp;@@&nbsp;%i&nbsp;@@<br />
&lt;y&nbsp;sup&nbsp;3&gt;&nbsp;&gt;+&lt;2&nbsp;@@&nbsp;&lt;x&nbsp;sup&nbsp;2&gt;&nbsp;&gt;&nbsp;&gt;&nbsp;&gt;&nbsp;habove&nbsp;&lt;&nbsp;&lt;&nbsp;&lt;4&nbsp;@@&nbsp;%i&nbsp;@@<br />
&lt;y&nbsp;sup&nbsp;4&gt;&nbsp;&gt;+x&gt;&nbsp;here&nbsp;&lt;&nbsp;&lt;4&nbsp;@@&nbsp;%i&nbsp;@@&nbsp;&lt;y&nbsp;sup&nbsp;4&gt;&nbsp;&gt;+&lt;2&nbsp;@@<br />
&lt;x&nbsp;up&nbsp;2>&nbsp;>&nbsp;>&nbsp;>&nbsp;>&nbsp;right&nbsp;rb><br />
:edf.<br />
</div>



<p>To turn IBM Script Formula Format output formatting off, issue this.
</p>



<div id="spadComm4-13" class="spadComm" >
<form id="formComm4-13" action="javascript:makeRequest('4-13');" >
<input id="comm4-13" type="text" class="command" style="width: 15em;" value=")set output script off" />
</form>
<span id="commSav4-13" class="commSav" >)set output script off</span>
<div id="mathAns4-13" ></div>
</div>
