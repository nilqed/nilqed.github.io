<a href="book-index.xhtml">Book Index</a><div class="section"  id="sec-9.52">
<h2 class="sectiontitle">9.52  Matrix</h2>


<a name="MatrixXmpPage" class="label"/>


<p>The <span class="teletype">Matrix</span> domain provides arithmetic operations on matrices
and standard functions from linear algebra.
This domain is similar to the <span class="teletype">TwoDimensionalArray</span> domain, except
that the entries for <span class="teletype">Matrix</span> must belong to a <span class="teletype">Ring</span>.
</p>



<a name="subsec-9.52.1"/>
<div class="subsection"  id="subsec-9.52.1">
<h3 class="subsectitle">9.52.1  Creating Matrices</h3>



<p>There are many ways to create a matrix from a collection of values or
from existing matrices.
</p>


<p>If the matrix has almost all items equal to the same value, use
<span class="spadfunFrom" >new</span><span class="index">new</span><a name="chapter-9-76"/><span class="index">Matrix</span><a name="chapter-9-77"/> to create a matrix filled with that value
and then reset the entries that are different.
</p>




<div id="spadComm9-157" class="spadComm" >
<form id="formComm9-157" action="javascript:makeRequest('9-157');" >
<input id="comm9-157" type="text" class="command" style="width: 23em;" value="m : Matrix(Integer) := new(3,3,0) " />
</form>
<span id="commSav9-157" class="commSav" >m : Matrix(Integer) := new(3,3,0) </span>
<div id="mathAns9-157" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>[</mo><mtable><mtr><mtd><mn>0</mn></mtd><mtd><mn>0</mn></mtd><mtd><mn>0</mn></mtd></mtr><mtr><mtd><mn>0</mn></mtd><mtd><mn>0</mn></mtd><mtd><mn>0</mn></mtd></mtr><mtr><mtd><mn>0</mn></mtd><mtd><mn>0</mn></mtd><mtd><mn>0</mn></mtd></mtr></mtable><mo>]</mo></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Matrix Integer
</div>



<p>To change the entry in the second row, third column to <span class="teletype">5</span>, use
<span class="spadfunFrom" >setelt</span><span class="index">setelt</span><a name="chapter-9-78"/><span class="index">Matrix</span><a name="chapter-9-79"/>.
</p>




<div id="spadComm9-158" class="spadComm" >
<form id="formComm9-158" action="javascript:makeRequest('9-158');" >
<input id="comm9-158" type="text" class="command" style="width: 11em;" value="setelt(m,2,3,5) " />
</form>
<span id="commSav9-158" class="commSav" >setelt(m,2,3,5) </span>
<div id="mathAns9-158" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mn>5</mn></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: PositiveInteger
</div>



<p>An alternative syntax is to use assignment.
</p>




<div id="spadComm9-159" class="spadComm" >
<form id="formComm9-159" action="javascript:makeRequest('9-159');" >
<input id="comm9-159" type="text" class="command" style="width: 9em;" value="m(1,2) := 10 " />
</form>

</div>


<div class="math">
<table>

<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mn>10</mn></mstyle></math>
</td></tr>

</div>




<div class="returnType">
Type: PositiveInteger
</div>



<p>The matrix was <span class="italic">destructively modified</span>.
</p>

<p>If you already have the matrix entries as a list of lists, use
<span class="spadfunFrom" >matrix</span><span class="index">matrix</span><a name="chapter-9-80"/><span class="index">Matrix</span><a name="chapter-9-81"/>.

<div class="subsection"  id="subsec-9.52.2">
<h3 class="subsectitle">9.52.2  Operations on Matrices</h3>



<p>FriCAS provides both left and right scalar multiplication.
</p>

<form id="formComm9-178" action="javascript:makeRequest('9-178');" >

<div class="returnType">

</div>
