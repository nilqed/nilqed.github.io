<p>The parameterization of the Etruscan Venus is due to George Frances.
<span class="index">Etruscan Venus</span><a name="chapter-21-2"/>
</p>




<div class="verbatim"><br />
venus(a,r,steps)&nbsp;==<br />
&nbsp;&nbsp;surf&nbsp;:=&nbsp;(u:DFLOAT,&nbsp;v:DFLOAT):&nbsp;Point&nbsp;DFLOAT&nbsp;+-&gt;<br />
&nbsp;&nbsp;&nbsp;&nbsp;cv&nbsp;:=&nbsp;cos(v)<br />
&nbsp;&nbsp;&nbsp;&nbsp;sv&nbsp;:=&nbsp;sin(v)<br />
&nbsp;&nbsp;&nbsp;&nbsp;cu&nbsp;:=&nbsp;cos(u)<br />
&nbsp;&nbsp;&nbsp;&nbsp;su&nbsp;:=&nbsp;sin(u)<br />
&nbsp;&nbsp;&nbsp;&nbsp;x&nbsp;:=&nbsp;r&nbsp;*&nbsp;cos(2*u)&nbsp;*&nbsp;cv&nbsp;+&nbsp;sv&nbsp;*&nbsp;cu<br />
&nbsp;&nbsp;&nbsp;&nbsp;y&nbsp;:=&nbsp;r&nbsp;*&nbsp;sin(2*u)&nbsp;*&nbsp;cv&nbsp;-&nbsp;sv&nbsp;*&nbsp;su<br />
&nbsp;&nbsp;&nbsp;&nbsp;z&nbsp;:=&nbsp;a&nbsp;*&nbsp;cv<br />
&nbsp;&nbsp;&nbsp;&nbsp;point&nbsp;[x,y,z]<br />
&nbsp;&nbsp;draw(surf,&nbsp;0..%pi,&nbsp;-%pi..%pi,&nbsp;var1Steps==steps,<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;var2Steps==steps,&nbsp;title&nbsp;==&nbsp;"Etruscan&nbsp;Venus")<br />
<br />
venus(5/2,&nbsp;13/10,&nbsp;50)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The&nbsp;Etruscan&nbsp;Venus<br />
</div>



<p>The Figure-8 Klein Bottle
<span class="index">Klein bottle</span><a name="chapter-21-3"/>
parameterization is from
<span class="italic">Differential Geometry and Computer Graphics</span> by Thomas Banchoff,
in <span class="italic">Perspectives in Mathematics,</span> Anniversary of Oberwolfasch 1984,
Birkh\"{a}user-Verlag, Basel, pp. 43-60.
</p>




<div class="verbatim"><br />
klein(x,y)&nbsp;==<br />
&nbsp;&nbsp;cx&nbsp;:=&nbsp;cos(x)<br />
&nbsp;&nbsp;cy&nbsp;:=&nbsp;cos(y)<br />
&nbsp;&nbsp;sx&nbsp;:=&nbsp;sin(x)<br />
&nbsp;&nbsp;sy&nbsp;:=&nbsp;sin(y)<br />
&nbsp;&nbsp;sx2&nbsp;:=&nbsp;sin(x/2)<br />
&nbsp;&nbsp;cx2&nbsp;:=&nbsp;cos(x/2)<br />
&nbsp;&nbsp;sq2&nbsp;:=&nbsp;sqrt(2.0@DFLOAT)<br />
&nbsp;&nbsp;point&nbsp;[cx&nbsp;*&nbsp;(cx2&nbsp;*&nbsp;(sq2&nbsp;+&nbsp;cy)&nbsp;+&nbsp;(sx2&nbsp;*&nbsp;sy&nbsp;*&nbsp;cy)),&nbsp;_<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;sx&nbsp;*&nbsp;(cx2&nbsp;*&nbsp;(sq2&nbsp;+&nbsp;cy)&nbsp;+&nbsp;(sx2&nbsp;*&nbsp;sy&nbsp;*&nbsp;cy)),&nbsp;_<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;-sx2&nbsp;*&nbsp;(sq2&nbsp;+&nbsp;cy)&nbsp;+&nbsp;cx2&nbsp;*&nbsp;sy&nbsp;*&nbsp;cy]<br />
<br />
draw(klein,&nbsp;0..4*%pi,&nbsp;0..2*%pi,&nbsp;var1Steps==50,&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Figure-8&nbsp;Klein&nbsp;bottle<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;var2Steps==50,title=="Figure&nbsp;Eight&nbsp;Klein&nbsp;Bottle")<br />
</div>



<p>The next two images are examples of generalized tubes.
</p>




<div class="verbatim"><br />
)read&nbsp;ntube<br />
rotateBy(p,&nbsp;theta)&nbsp;==&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Rotate&nbsp;a&nbsp;point&nbsp;<math xmlns="&mathml;" mathsize="big"><mstyle><mi>p</mi></mstyle></math>&nbsp;by<br />
&nbsp;&nbsp;c&nbsp;:=&nbsp;cos(theta)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<math xmlns="&mathml;" mathsize="big"><mstyle><mi>&#x03B8;</mi></mstyle></math>&nbsp;around&nbsp;the&nbsp;origin<br />
&nbsp;&nbsp;s&nbsp;:=&nbsp;sin(theta)<br />
&nbsp;&nbsp;point&nbsp;[p.1*c&nbsp;-&nbsp;p.2*s,&nbsp;p.1*s&nbsp;+&nbsp;p.2*c]<br />
<br />
bcircle&nbsp;t&nbsp;==&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A&nbsp;circle&nbsp;in&nbsp;three-space<br />
&nbsp;&nbsp;point&nbsp;[3*cos&nbsp;t,&nbsp;3*sin&nbsp;t,&nbsp;0]<br />
<br />
twist(u,&nbsp;t)&nbsp;==&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;An&nbsp;ellipse&nbsp;that&nbsp;twists<br />
&nbsp;&nbsp;theta&nbsp;:=&nbsp;4*t&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;around&nbsp;four&nbsp;times&nbsp;as<br />
&nbsp;&nbsp;p&nbsp;:=&nbsp;point&nbsp;[sin&nbsp;u,&nbsp;cos(u)/2]&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<math xmlns="&mathml;" mathsize="big"><mstyle><mi>t</mi></mstyle></math>&nbsp;revolves&nbsp;once<br />
&nbsp;&nbsp;rotateBy(p,&nbsp;theta)<br />
<br />
ntubeDrawOpt(bcircle,&nbsp;twist,&nbsp;0..2*%pi,&nbsp;0..2*%pi,&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Twisted&nbsp;Torus<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;var1Steps&nbsp;==&nbsp;70,&nbsp;var2Steps&nbsp;==&nbsp;250)<br />
<br />
twist2(u,&nbsp;t)&nbsp;==&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Create&nbsp;a&nbsp;twisting&nbsp;circle<br />
&nbsp;&nbsp;theta&nbsp;:=&nbsp;t<br />
&nbsp;&nbsp;p&nbsp;:=&nbsp;point&nbsp;[sin&nbsp;u,&nbsp;cos(u)]<br />
&nbsp;&nbsp;rotateBy(p,&nbsp;theta)<br />
<br />
cf(u,v)&nbsp;==&nbsp;sin(21*u)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Color&nbsp;function&nbsp;with&nbsp;<math xmlns="&mathml;" mathsize="big"><mstyle><mn>21</mn></mstyle></math>&nbsp;stripes<br />
<br />
ntubeDrawOpt(bcircle,&nbsp;twist2,&nbsp;0..2*%pi,&nbsp;0..2*%pi,&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Striped&nbsp;Torus<br />
&nbsp;&nbsp;colorFunction&nbsp;==&nbsp;cf,&nbsp;var1Steps&nbsp;==&nbsp;168,<br />
&nbsp;&nbsp;var2Steps&nbsp;==&nbsp;126)<br />
</div>
