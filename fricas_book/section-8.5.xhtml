<h2 class="sectiontitle">8.5  Solution of Linear and Polynomial Equations</h2>


<a name="ugProblemLinPolEqn" class="label"/>


<p>In this section we discuss the FriCAS facilities for solving
systems of linear equations, finding the roots of polynomials and
<span class="index">linear equation</span><a name="chapter-8-78"/>
solving systems of polynomial equations.
For a discussion of the solution of differential equations, see
<a href="section-8.10.xhtml#ugProblemDEQ" class="ref" >ugProblemDEQ</a> .
</p>



<a name="subsec-8.5.1"/>
<div class="subsection"  id="subsec-8.5.1">
<h3 class="subsectitle">8.5.1  Solution of Systems of Linear Equations</h3>


<a name="ugxProblemLinSys" class="label"/>


<p>You can use the operation <span style="font-weight: bold;"> solve</span> to solve systems of linear equations.
<span class="index">equation:linear:solving</span><a name="chapter-8-79"/>
</p>


<p>The operation <span style="font-weight: bold;"> solve</span> takes two arguments, the list of equations and the
list of the unknowns to be solved for.
A system of linear equations need not have a unique solution.
</p>


<p>To solve the linear system:
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mtable><mtr><mtd><mi>x</mi></mtd><mtd><mo>+</mo></mtd><mtd><mi>y</mi></mtd><mtd><mo>+</mo></mtd><mtd><mi>z</mi></mtd><mtd><mo>=</mo></mtd><mtd><mn>8</mn></mtd></mtr><mtr><mtd><mn>3</mn><mi>x</mi></mtd><mtd><mo>-</mo></mtd><mtd><mn>2</mn><mi>y</mi></mtd><mtd><mo>+</mo></mtd><mtd><mi>z</mi></mtd><mtd><mo>=</mo></mtd><mtd><mn>0</mn></mtd></mtr><mtr><mtd><mi>x</mi></mtd><mtd><mo>+</mo></mtd><mtd><mn>2</mn><mi>y</mi></mtd><mtd><mo>+</mo></mtd><mtd><mn>2</mn><mi>z</mi></mtd><mtd><mo>=</mo></mtd><mtd><mn>17</mn></mtd></mtr></mtable></mrow></mstyle></math>
evaluate this expression.
</p>




<div id="spadComm8-74" class="spadComm" >
<form id="formComm8-74" action="javascript:makeRequest('8-74');" >
<input id="comm8-74" type="text" class="command" style="width: 33em;" value="solve([x+y+z=8,3*x-2*y+z=0,x+2*y+2*z=17],[x,y,z])" />
</form>
<span id="commSav8-74" class="commSav" >solve([x+y+z=8,3*x-2*y+z=0,x+2*y+2*z=17],[x,y,z])</span>
<div id="mathAns8-74" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>[</mo><mrow><mo>[</mo><mrow><mi>x</mi><mo>=</mo><mo>-</mo><mn>1</mn></mrow><mo>,</mo><mrow><mi>y</mi><mo>=</mo><mn>2</mn></mrow><mo>,</mo><mrow><mi>z</mi><mo>=</mo><mn>7</mn></mrow><mo>]</mo></mrow><mo>]</mo></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: List List Equation Fraction Polynomial Integer
</div>



<p>Parameters are given as new variables starting with a percent sign and
<span class="teletype">%</span> and
the variables are expressed in terms of the parameters.
If the system has no solutions then the empty list is returned.
</p>


<p>When you solve the linear system
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mtable><mtr><mtd><mi>x</mi></mtd><mtd><mo>+</mo></mtd><mtd><mn>2</mn><mi>y</mi></mtd><mtd><mo>+</mo></mtd><mtd><mn>3</mn><mi>z</mi></mtd><mtd><mo>=</mo></mtd><mtd><mn>2</mn></mtd></mtr><mtr><mtd><mn>2</mn><mi>x</mi></mtd><mtd><mo>+</mo></mtd><mtd><mn>3</mn><mi>y</mi></mtd><mtd><mo>+</mo></mtd><mtd><mn>4</mn><mi>z</mi></mtd><mtd><mo>=</mo></mtd><mtd><mn>2</mn></mtd></mtr><mtr><mtd><mn>3</mn><mi>x</mi></mtd><mtd><mo>+</mo></mtd><mtd><mn>4</mn><mi>y</mi></mtd><mtd><mo>+</mo></mtd><mtd><mn>5</mn><mi>z</mi></mtd><mtd><mo>=</mo></mtd><mtd><mn>2</mn></mtd></mtr></mtable></mrow></mstyle></math>
with this expression
you get a solution involving a parameter.
</p>




<div id="spadComm8-75" class="spadComm" >
<form id="formComm8-75" action="javascript:makeRequest('8-75');" >
<input id="comm8-75" type="text" class="command" style="width: 38em;" value="solve([x+2*y+3*z=2,2*x+3*y+4*z=2,3*x+4*y+5*z=2],[x,y,z])" />
</form>
<span id="commSav8-75" class="commSav" >solve([x+2*y+3*z=2,2*x+3*y+4*z=2,3*x+4*y+5*z=2],[x,y,z])</span>
<div id="mathAns8-75" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>[</mo><mrow><mo>[</mo><mrow><mi>x</mi><mo>=</mo><mrow><mo>%</mo><mi>Q</mi><mo>-</mo><mn>2</mn></mrow></mrow><mo>,</mo><mrow><mi>y</mi><mo>=</mo><mrow><mo>-</mo><mrow><mn>2</mn><mo></mo><mo>%</mo><mi>Q</mi></mrow><mo>+</mo><mn>2</mn></mrow></mrow><mo>,</mo><mrow><mi>z</mi><mo>=</mo><mo>%</mo><mi>Q</mi></mrow><mo>]</mo></mrow><mo>]</mo></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: List List Equation Fraction Polynomial Integer
</div>



<p>The system can also be presented as a matrix and a vector.
The matrix contains the coefficients of the linear equations and
the vector contains the numbers appearing on the right-hand sides
of the equations.
You may input the matrix as a list of rows and the vector as a
list of its elements.
</p>


<p>To solve the system:
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mtable><mtr><mtd><mi>x</mi></mtd><mtd><mo>+</mo></mtd><mtd><mi>y</mi></mtd><mtd><mo>+</mo></mtd><mtd><mi>z</mi></mtd><mtd><mo>=</mo></mtd><mtd><mn>8</mn></mtd></mtr><mtr><mtd><mn>3</mn><mi>x</mi></mtd><mtd><mo>-</mo></mtd><mtd><mn>2</mn><mi>y</mi></mtd><mtd><mo>+</mo></mtd><mtd><mi>z</mi></mtd><mtd><mo>=</mo></mtd><mtd><mn>0</mn></mtd></mtr><mtr><mtd><mi>x</mi></mtd><mtd><mo>+</mo></mtd><mtd><mn>2</mn><mi>y</mi></mtd><mtd><mo>+</mo></mtd><mtd><mn>2</mn><mi>z</mi></mtd><mtd><mo>=</mo></mtd><mtd><mn>17</mn></mtd></mtr></mtable></mrow></mstyle></math>
in matrix form you would evaluate this expression.
</p>




<div id="spadComm8-76" class="spadComm" >
<form id="formComm8-76" action="javascript:makeRequest('8-76');" >
<input id="comm8-76" type="text" class="command" style="width: 30em;" value="solve([ [1,1,1],[3,-2,1],[1,2,2] ],[8,0,17])" />
</form>
<span id="commSav8-76" class="commSav" >solve([ [1,1,1],[3,-2,1],[1,2,2] ],[8,0,17])</span>
<div id="mathAns8-76" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>[</mo><mrow><mi>particular</mi><mo>=</mo><mrow><mo>[</mo><mo>-</mo><mn>1</mn><mo>,</mo><mn>2</mn><mo>,</mo><mn>7</mn><mo>]</mo></mrow></mrow><mo>,</mo><mrow><mi>basis</mi><mo>=</mo><mrow><mo>[</mo><mrow><mo>[</mo><mn>0</mn><mo>,</mo><mn>0</mn><mo>,</mo><mn>0</mn><mo>]</mo></mrow><mo>]</mo></mrow></mrow><mo>]</mo></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Record(particular: Union(Vector Fraction Integer,"failed"),
basis: List Vector Fraction Integer)
</div>



<p>The solutions are presented as a <span class="teletype">Record</span> with two
components: the component <span class="italic">particular</span> contains a particular solution of the given system or
the item <span class="teletype">"failed"</span> if there are no solutions, the component
<span class="italic">basis</span> contains a list of vectors that
are a basis for the space of solutions of the corresponding
homogeneous system.
If the system of linear equations does not have a unique solution,
then the <span class="italic">basis</span> component contains
non-trivial vectors.
</p>


<p>This happens when you solve the linear system
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mtable><mtr><mtd><mi>x</mi></mtd><mtd><mo>+</mo></mtd><mtd><mn>2</mn><mi>y</mi></mtd><mtd><mo>+</mo></mtd><mtd><mn>3</mn><mi>z</mi></mtd><mtd><mo>=</mo></mtd><mtd><mn>2</mn></mtd></mtr><mtr><mtd><mn>2</mn><mi>x</mi></mtd><mtd><mo>+</mo></mtd><mtd><mn>3</mn><mi>y</mi></mtd><mtd><mo>+</mo></mtd><mtd><mn>4</mn><mi>z</mi></mtd><mtd><mo>=</mo></mtd><mtd><mn>2</mn></mtd></mtr><mtr><mtd><mn>3</mn><mi>x</mi></mtd><mtd><mo>+</mo></mtd><mtd><mn>4</mn><mi>y</mi></mtd><mtd><mo>+</mo></mtd><mtd><mn>5</mn><mi>z</mi></mtd><mtd><mo>=</mo></mtd><mtd><mn>2</mn></mtd></mtr></mtable></mrow></mstyle></math>
with this command.
</p>




<div id="spadComm8-77" class="spadComm" >
<form id="formComm8-77" action="javascript:makeRequest('8-77');" >
<input id="comm8-77" type="text" class="command" style="width: 28em;" value="solve([ [1,2,3],[2,3,4],[3,4,5] ],[2,2,2])" />
</form>
<span id="commSav8-77" class="commSav" >solve([ [1,2,3],[2,3,4],[3,4,5] ],[2,2,2])</span>
<div id="mathAns8-77" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>[</mo><mrow><mi>particular</mi><mo>=</mo><mrow><mo>[</mo><mo>-</mo><mn>2</mn><mo>,</mo><mn>2</mn><mo>,</mo><mn>0</mn><mo>]</mo></mrow></mrow><mo>,</mo><mrow><mi>basis</mi><mo>=</mo><mrow><mo>[</mo><mrow><mo>[</mo><mn>1</mn><mo>,</mo><mo>-</mo><mn>2</mn><mo>,</mo><mn>1</mn><mo>]</mo></mrow><mo>]</mo></mrow></mrow><mo>]</mo></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Record(particular: Union(Vector Fraction Integer,"failed"),
basis: List Vector Fraction Integer)
</div>




<p>All solutions of this system are obtained by adding the particular
solution with a linear combination of the <span class="italic">basis</span> vectors.
</p>


<p>When no solution exists then <span class="teletype">"failed"</span> is returned as the
<span class="italic">particular</span> component, as follows:
</p>




<div id="spadComm8-78" class="spadComm" >
<form id="formComm8-78" action="javascript:makeRequest('8-78');" >
<input id="comm8-78" type="text" class="command" style="width: 28em;" value="solve([ [1,2,3],[2,3,4],[3,4,5] ],[2,3,2])" />
</form>
<span id="commSav8-78" class="commSav" >solve([ [1,2,3],[2,3,4],[3,4,5] ],[2,3,2])</span>
<div id="mathAns8-78" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>[</mo><mrow><mi>particular</mi><mo>=</mo><mtext><mrow><mtext mathvariant='monospace'>"failed"</mtext></mrow></mtext></mrow><mo>,</mo><mrow><mi>basis</mi><mo>=</mo><mrow><mo>[</mo><mrow><mo>[</mo><mn>1</mn><mo>,</mo><mo>-</mo><mn>2</mn><mo>,</mo><mn>1</mn><mo>]</mo></mrow><mo>]</mo></mrow></mrow><mo>]</mo></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Record(particular: Union(Vector Fraction Integer,"failed"),
basis: List Vector Fraction Integer)
</div>



<p>When you want to solve a system of homogeneous equations (that is,
a system where the numbers on the right-hand sides of the
<span class="index">nullspace</span><a name="chapter-8-80"/>
equations are all zero) in the matrix form you can omit the second
argument and use the <span style="font-weight: bold;"> nullSpace</span> operation.
</p>


<p>This computes the solutions of the following system of equations:
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mtable><mtr><mtd><mi>x</mi></mtd><mtd><mo>+</mo></mtd><mtd><mn>2</mn><mi>y</mi></mtd><mtd><mo>+</mo></mtd><mtd><mn>3</mn><mi>z</mi></mtd><mtd><mo>=</mo></mtd><mtd><mn>0</mn></mtd></mtr><mtr><mtd><mn>2</mn><mi>x</mi></mtd><mtd><mo>+</mo></mtd><mtd><mn>3</mn><mi>y</mi></mtd><mtd><mo>+</mo></mtd><mtd><mn>4</mn><mi>z</mi></mtd><mtd><mo>=</mo></mtd><mtd><mn>0</mn></mtd></mtr><mtr><mtd><mn>3</mn><mi>x</mi></mtd><mtd><mo>+</mo></mtd><mtd><mn>4</mn><mi>y</mi></mtd><mtd><mo>+</mo></mtd><mtd><mn>5</mn><mi>z</mi></mtd><mtd><mo>=</mo></mtd><mtd><mn>0</mn></mtd></mtr></mtable></mrow></mstyle></math>
The result is given as a list of vectors and
these vectors form a basis for the solution space.
</p>




<div id="spadComm8-79" class="spadComm" >
<form id="formComm8-79" action="javascript:makeRequest('8-79');" >
<input id="comm8-79" type="text" class="command" style="width: 26em;" value="nullSpace([ [1,2,3],[2,3,4],[3,4,5] ])" />
</form>
<span id="commSav8-79" class="commSav" >nullSpace([ [1,2,3],[2,3,4],[3,4,5] ])</span>
<div id="mathAns8-79" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>[</mo><mrow><mo>[</mo><mn>1</mn><mo>,</mo><mo>-</mo><mn>2</mn><mo>,</mo><mn>1</mn><mo>]</mo></mrow><mo>]</mo></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: List Vector Integer
</div>





</div>



<a name="subsec-8.5.2"/>
<div class="subsection"  id="subsec-8.5.2">
<h3 class="subsectitle">8.5.2  Solution of a Single Polynomial Equation</h3>


<a name="ugxProblemOnePol" class="label"/>


<p>FriCAS can solve polynomial equations producing either approximate
<span class="index">polynomial:root finding</span><a name="chapter-8-81"/>
or exact solutions.
<span class="index">equation:polynomial:solving</span><a name="chapter-8-82"/>
Exact solutions are either members of the ground
field or can be presented symbolically as roots of irreducible polynomials.
</p>


<p>This returns the one rational root along with an irreducible
polynomial describing the other solutions.
</p>




<div id="spadComm8-80" class="spadComm" >
<form id="formComm8-80" action="javascript:makeRequest('8-80');" >
<input id="comm8-80" type="text" class="command" style="width: 12em;" value="solve(x^3  = 8,x)" />
</form>
<span id="commSav8-80" class="commSav" >solve(x^3  = 8,x)</span>
<div id="mathAns8-80" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>[</mo><mrow><mi>x</mi><mo>=</mo><mn>2</mn></mrow><mo>,</mo><mrow><mrow><mrow><msup><mi>x</mi><mn>2</mn></msup></mrow><mo>+</mo><mrow><mn>2</mn><mo></mo><mi>x</mi></mrow><mo>+</mo><mn>4</mn></mrow><mo>=</mo><mn>0</mn></mrow><mo>]</mo></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: List Equation Fraction Polynomial Integer
</div>



<p>If you want solutions expressed in terms of radicals you would use this
instead.
<span class="index">radical</span><a name="chapter-8-83"/>
</p>




<div id="spadComm8-81" class="spadComm" >
<form id="formComm8-81" action="javascript:makeRequest('8-81');" >
<input id="comm8-81" type="text" class="command" style="width: 17em;" value="radicalSolve(x^3  = 8,x)" />
</form>
<span id="commSav8-81" class="commSav" >radicalSolve(x^3  = 8,x)</span>
<div id="mathAns8-81" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>[</mo><mrow><mi>x</mi><mo>=</mo><mrow><mo>-</mo><mrow><msqrt><mrow><mo>-</mo><mn>3</mn></mrow></msqrt></mrow><mo>-</mo><mn>1</mn></mrow></mrow><mo>,</mo><mrow><mi>x</mi><mo>=</mo><mrow><mrow><msqrt><mrow><mo>-</mo><mn>3</mn></mrow></msqrt></mrow><mo>-</mo><mn>1</mn></mrow></mrow><mo>,</mo><mrow><mi>x</mi><mo>=</mo><mn>2</mn></mrow><mo>]</mo></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: List Equation Expression Integer
</div>



<p>The <span style="font-weight: bold;"> solve</span> command always returns a value but
<span style="font-weight: bold;"> radicalSolve</span> returns only the solutions that it is
able to express in terms of radicals.
<span class="index">radical</span><a name="chapter-8-84"/>
</p>


<p>If the polynomial equation has rational coefficients
you can ask for approximations to its real roots by calling
solve with a second argument that specifies the <span class="italic">precision</span>
<span class="index">precision</span><a name="chapter-8-85"/>
 <math xmlns="&mathml;" mathsize="big"><mstyle></mstyle></math>.
This means that each approximation will be within
 <math xmlns="&mathml;" mathsize="big"><mstyle></mstyle></math> of the actual
result.
</p>


<p>Notice that the type of second argument controls the type of the result.
</p>




<div id="spadComm8-82" class="spadComm" >
<form id="formComm8-82" action="javascript:makeRequest('8-82');" >
<input id="comm8-82" type="text" class="command" style="width: 33em;" value="solve(x^4 - 10*x^3 + 35*x^2 - 50*x + 25,.0001)" />
</form>
<span id="commSav8-82" class="commSav" >solve(x^4 - 10*x^3 + 35*x^2 - 50*x + 25,.0001)</span>
<div id="mathAns8-82" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>[</mo><mrow><mi>x</mi><mo>=</mo><mrow><mn>3</mn><mo>.</mo><mn>6180114746</mn><mn>09375</mn></mrow></mrow><mo>,</mo><mrow><mi>x</mi><mo>=</mo><mrow><mn>1</mn><mo>.</mo><mn>3819885253</mn><mn>90625</mn></mrow></mrow><mo>]</mo></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: List Equation Polynomial Float
</div>



<p>If you give a floating-point precision you get a floating-point result;
if you give the precision as a rational number you get a rational result.
</p>




<div id="spadComm8-83" class="spadComm" >
<form id="formComm8-83" action="javascript:makeRequest('8-83');" >
<input id="comm8-83" type="text" class="command" style="width: 14em;" value="solve(x^3-2,1/1000)" />
</form>
<span id="commSav8-83" class="commSav" >solve(x^3-2,1/1000)</span>
<div id="mathAns8-83" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>[</mo><mrow><mi>x</mi><mo>=</mo><mfrac><mn>2581</mn><mn>2048</mn></mfrac></mrow><mo>]</mo></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: List Equation Polynomial Fraction Integer
</div>



<p>If you want approximate complex results you should use the
<span class="index">approximation</span><a name="chapter-8-86"/>
command <span style="font-weight: bold;"> complexSolve</span> that takes the same precision argument
 <math xmlns="&mathml;" mathsize="big"><mstyle></mstyle></math>.
</p>




<div id="spadComm8-84" class="spadComm" >
<form id="formComm8-84" action="javascript:makeRequest('8-84');" >
<input id="comm8-84" type="text" class="command" style="width: 18em;" value="complexSolve(x^3-2,.0001)" />
</form>
<span id="commSav8-84" class="commSav" >complexSolve(x^3-2,.0001)</span>
<div id="mathAns8-84" ></div>
</div>


<div class="math">
<table>
<tr><td>

<a name="subsec-8.5.3"/>
<div class="subsection"  id="subsec-8.5.3">
<h3 class="subsectitle">8.5.3  Solution of Systems of Polynomial Equations</h3>


<a name="ugxProblemPolSys" class="label"/>


<p>Given a system of equations of rational functions with exact coefficients:
<span class="index">equation:polynomial:solving</span><a name="chapter-8-87"/>
</p>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mtable><mtr><mtd><msub><mi>p</mi><mn>1</mn></msub><mo>(</mo><msub><mi>x</mi><mn>1</mn></msub><mo>,</mo><mo>&#x2026;</mo><mo>,</mo><msub><mi>x</mi><mi>n</mi></msub><mo>)</mo></mtd></mtr><mtr><mtd><mo>&#x22ee;</mo></mtd></mtr><mtr><mtd><msub><mi>p</mi><mi>m</mi></msub><mo>(</mo><msub><mi>x</mi><mn>1</mn></msub><mo>,</mo><mo>&#x2026;</mo><mo>,</mo><msub><mi>x</mi><mi>n</mi></msub><mo>)</mo></mtd></mtr></mtable></mrow></mstyle></math>
</td></tr>
</table>
</div>



<p>FriCAS can find
numeric or symbolic solutions.
The system is first split into irreducible components, then for
each component, a triangular system of equations is found that reduces
the problem to sequential solution of univariate polynomials resulting
from substitution of partial solutions from the previous stage.
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mtable><mtr><mtd><msub><mi>q</mi><mn>1</mn></msub><mo>(</mo><msub><mi>x</mi><mn>1</mn></msub><mo>,</mo><mo>&#x2026;</mo><mo>,</mo><msub><mi>x</mi><mi>n</mi></msub><mo>)</mo></mtd></mtr><mtr><mtd><mo>&#x22ee;</mo></mtd></mtr><mtr><mtd><msub><mi>q</mi><mi>m</mi></msub><mo>(</mo><msub><mi>x</mi><mi>n</mi></msub><mo>)</mo></mtd></mtr><mtr><mtd></mtd></mtr></mtable></mrow></mstyle></math>
</p>


<p>Symbolic solutions can be presented using <span class="italic">implicit</span> algebraic numbers
defined as roots of irreducible polynomials or in terms of radicals.
FriCAS can also find approximations to the real or complex roots
of a system of polynomial equations to any user-specified accuracy.
</p>


<p>The operation <span style="font-weight: bold;"> solve</span> for systems is used in a way similar
to <span style="font-weight: bold;"> solve</span> for single equations.
Instead of a polynomial equation, one has to give a list of
equations and instead of a single variable to solve for, a list of
variables.
For solutions of single equations see 
<a href="section-8.5.xhtml#ugxProblemOnePol" class="ref" >ugxProblemOnePol</a> .
</p>


<p>Use the operation <span style="font-weight: bold;"> solve</span> if you want implicitly presented
solutions.
</p>
