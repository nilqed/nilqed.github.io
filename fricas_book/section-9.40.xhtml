<h2 class="sectiontitle">9.40  LazardSetSolvingPackage</h2>


<a name="LazardSetSolvingPackageXmpPage" class="label"/>


<p>The <span class="teletype">LazardSetSolvingPackage</span> package constructor solves
polynomial systems by means of Lazard triangular sets.  However one
condition is relaxed: Regular triangular sets whose saturated ideals
have positive dimension are not necessarily normalized.
</p>


<p>The decompositions are computed in two steps.  First the algorithm of
Moreno Maza (implemented in the <span class="teletype">RegularTriangularSet</span> domain
constructor) is called.  Then the resulting decompositions are
converted into lists of square-free regular triangular sets and the
redundant components are removed.  Moreover, zero-dimensional regular
triangular sets are normalized.
</p>


<p>Note that the way of understanding triangular decompositions 
is detailed in the example of the <span class="teletype">RegularTriangularSet</span>
constructor.
</p>


<p>The <span class="teletype">LazardSetSolvingPackage</span> constructor takes six arguments.
The first one, <span style="font-weight: bold;"> R</span>, is the coefficient ring of the polynomials; it
must belong to the category <span class="teletype">GcdDomain</span>.  The second one, <span style="font-weight: bold;"> E</span>,
is the exponent monoid of the polynomials; it must belong to the
category <span class="teletype">OrderedAbelianMonoidSup</span>.  the third one, <span style="font-weight: bold;"> V</span>, is
the ordered set of variables; it must belong to the category <span class="teletype">OrderedSet</span>.  The fourth one is the polynomial ring; it must belong to
the category <span class="teletype">RecursivePolynomialCategory(R,E,V)</span>.  The fifth one
is a domain of the category <span class="teletype">RegularTriangularSetCategory(R,E,V,P)</span> 
and the last one is a domain of
the category <span class="teletype">SquareFreeRegularTriangularSetCategory(R,E,V,P)</span>.
The abbreviation for <span class="teletype">LazardSetSolvingPackage</span> is <span class="teletype">LAZM3PK</span>.
</p>


<p><span style="font-weight: bold;"> N.B.</span> For the purpose of solving zero-dimensional algebraic systems,
see also <span class="teletype">LexTriangularPackage</span> and <span class="teletype">ZeroDimensionalSolvePackage</span>.
These packages are easier to call than <span class="teletype">LAZM3PK</span>.
Moreover, the <span class="teletype">ZeroDimensionalSolvePackage</span> 
package  provides operations
to compute either the complex roots or the real roots.
</p>


<p>We illustrate now the use of the <span class="teletype">LazardSetSolvingPackage</span> package 
constructor with two examples (Butcher and Vermeer).
</p>

<p>The first five sets have a simple shape.  However, the last one, which
has dimension zero, can be simplified by using Lazard triangular sets.
</p>


<p>Thus we call the <span class="teletype">SquareFreeRegularTriangularSet</span> domain constructor,
</p>




<div id="spadComm9-69" class="spadComm" >
<form id="formComm9-69" action="javascript:makeRequest('9-69');" >
<input id="comm9-69" type="text" class="command" style="width: 15em;" value="ST := SREGSET(R,E,V,P)" />
</form>

<div id="mathAns9-69" ></div>

<p>We see the sixth triangular set is <span class="em">nicer</span> now: each one of its
polynomials has a constant initial.
</p>


<p>We follow with the Vermeer example. The ordering is the usual one
for this system.
</p>

<p>We have obtained one regular chain (i.e. regular triangular set) with
dimension 1.  This set is in fact a characterist set of the (radical
of) of the ideal generated by the input system <span style="font-weight: bold;"> lf</span>.  Thus we have
only the <span class="em">generic points</span> of the variety associated with <span style="font-weight: bold;"> lf</span>
(for the elimination ordering given by <span style="font-weight: bold;"> ls</span>).
</p>


<p>So let us get now a full description of this variety.
</p>


<p>Hence, we solve this system in the sense of Lazard by means of the <span class="teletype">REGSET</span>
constructor:
</p>

</form>

<p>We retrieve our regular chain of dimension 1 and we get three regular
chains of dimension 0 corresponding to the <span class="em">degenerated cases</span>.
We want now to simplify these zero-dimensional regular chains by using
Lazard triangular sets.  Moreover, this will allow us to prove that
the above decomposition has no redundant component.  <span style="font-weight: bold;"> N.B.</span>
Generally, decompositions computed by the <span class="teletype">REGSET</span> constructor do
not have redundant components.  However, to be sure that no redundant
component occurs one needs to use the <span class="teletype">SREGSET</span> or <span class="teletype">LAZM3PK</span>
constructors.
</p>


<p>So let us solve the input system in the sense of Lazard by means of
the <span class="teletype">LAZM3PK</span> constructor:
</p>

<p>Due to square-free factorization, we obtained now four
zero-dimensional regular chains.  Moreover, each of them is normalized
(the initials are constant).  Note that these zero-dimensional
components may be investigated further with the 
<span class="teletype">ZeroDimensionalSolvePackage</span> package constructor.
</p>
