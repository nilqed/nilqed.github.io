<a href="book-index.xhtml">Book Index</a><div class="section"  id="sec-14.2">
<h2 class="sectiontitle">14.2  The Constructor Page</h2>


<a name="ugBrowseDomain" class="label"/>


<p>In this section we look in detail at a constructor page for domain
<span class="teletype">Matrix</span>.
Enter <span class="teletype">matrix</span> into the input area on the main Browse page
and click on <span style="font-weight: bold;"> Constructors</span>.
</p>



<div class="image">
<img src="ps/h-matpage.png" alt="picture"/>
<div class="figcaption">Constructor page for <span class="teletype">Matrix</span>.</div>
</div>

<p>The header part tells you that <span class="teletype">Matrix</span> has abbreviation
<span class="teletype">MATRIX</span> and one argument called <span class="teletype">R</span> that must be a
domain of category <span class="teletype">Ring</span>.
Just what domains can be arguments of <span class="teletype">Matrix</span>?
To find this out, click on the <span class="teletype">R</span> on the second line of the
heading.
What you get is a table of all acceptable domain parameter values
of <span class="teletype">R</span>, or a table of <span class="italic">rings</span> in FriCAS.
</p>



<div class="image">
<img src="ps/h-matargs.png" alt="picture"/>
<div class="figcaption">Table of acceptable domain parameters to <span class="teletype">Matrix</span>.</div>
</div>

<p>Click on <img src="ps/up.png" alt="up button" class="upbitmap" /> to return to the constructor page for
<span class="teletype">Matrix</span>.

</p>


<p>If you have access to the source code of FriCAS, the third
<span class="index">source code</span><a name="chapter-14-3"/>
line of the heading gives you the name of the source file
containing the definition of <span class="teletype">Matrix</span>.
Click on it to pop up an editor window containing the source code
of <span class="teletype">Matrix</span>.
</p>



<div class="image">
<img src="ps/h-matsource.png" alt="picture"/>
<div class="figcaption">Source code for <span class="teletype">Matrix</span>.</div>
</div>

<p>We recommend that you leave the editor window up while working
through this chapter as you occasionally may want to refer to it.

</p>



<a name="subsec-14.2.1"/>
<div class="subsection"  id="subsec-14.2.1">
<h3 class="subsectitle">14.2.1  Constructor Page Buttons</h3>


<a name="ugBrowseDomainButtons" class="label"/>


<p>We examine each button on this page in order.
</p>




</div>



<a name="subsubsec-14.2.1.1"/>
<div class="subsubsection"  id="subsubsec-14.2.1.1">
<h3 class="subsubsectitle">14.2.1.1  Description</h3>



<p>Click here to bring up a page with a brief description of
constructor <span class="teletype">Matrix</span>.
If you have access to system source code, note that these comments
can be found directly over the constructor definition.
</p>



<div class="image">
<img src="ps/h-matdesc.png" alt="picture"/>
<div class="figcaption">Description page for <span class="teletype">Matrix</span>.</div>
</div>



</div>



<a name="subsubsec-14.2.1.2"/>
<div class="subsubsection"  id="subsubsec-14.2.1.2">
<h3 class="subsubsectitle">14.2.1.2  Operations</h3>



<p>Click here to get a table of operations exported by
<span class="teletype">Matrix</span>.
You may wish to widen the window to have multiple columns as
below.
</p>



<div class="image">
<img src="ps/h-matops.png" alt="picture"/>
<div class="figcaption">Table of operations from <span class="teletype">Matrix</span>.</div>
</div>

<p>If you click on an operation name, you bring up a description
page for the operations.
For a detailed description of these pages, skip to
<a href="section-14.3.xhtml#ugBrowseViewsOfOperations" class="ref" >ugBrowseViewsOfOperations</a> .
</p>




</div>



<a name="subsubsec-14.2.1.3"/>
<div class="subsubsection"  id="subsubsec-14.2.1.3">
<h3 class="subsubsectitle">14.2.1.3  Attributes</h3>



<p>Click here to get a table of the two attributes exported by
<span class="teletype">Matrix</span>:
<span class="index">attribute</span><a name="chapter-14-4"/>
<span style="font-weight: bold;"> finiteAggregate</span> and <span style="font-weight: bold;"> shallowlyMutable</span>.
These are two computational properties that result from
<span class="teletype">Matrix</span> being regarded as a data structure.
</p>



<div class="image">
<img src="ps/h-matats.png" alt="picture"/>
<div class="figcaption">Attributes from <span class="teletype">Matrix</span>.</div>
</div>



</div>



<a name="subsubsec-14.2.1.4"/>
<div class="subsubsection"  id="subsubsec-14.2.1.4">
<h3 class="subsubsectitle">14.2.1.4  Examples</h3>



<p>Click here to get an <span class="italic">examples page</span> with examples of operations to
create and manipulate matrices.
</p>



<div class="image">
<img src="ps/h-matexamp.png" alt="picture"/>
<div class="figcaption">Example page for <span class="teletype">Matrix</span>.</div>
</div>

<p>Read through this section.
Try selecting the various buttons.
Notice that if you click on an operation name, such as
<span class="spadfunFrom" >new</span><span class="index">new</span><a name="chapter-14-5"/><span class="index">Matrix</span><a name="chapter-14-6"/>, you bring up a description page for that
operation from <span class="teletype">Matrix</span>.
</p>


<p>Example pages have several examples of FriCAS commands.
Each example has an active button to its left.
Click on it!
A pre-computed answer is pasted into the page immediately following the
command.
If you click on the button a second time, the answer disappears.
This button thus acts as a toggle:
``now you see it; now you don't.''
</p>


<p>Note also that the FriCAS commands themselves are active.
If you want to see FriCAS execute the command, then click on it!
A new FriCAS window appears on your screen and the command is
executed.
</p>


<p>At the end of the page is generally a menu of buttons that lead
you to further sections.
Select one of these topics to explore its contents.
</p>




</div>



<a name="subsubsec-14.2.1.5"/>
<div class="subsubsection"  id="subsubsec-14.2.1.5">
<h3 class="subsubsectitle">14.2.1.5  Exports</h3>



<p>Click here to see a page describing the exports of <span class="teletype">Matrix</span>
exactly as described by the source code.
</p>



<div class="image">
<img src="ps/h-matexports.png" alt="picture"/>
<div class="figcaption">Exports of <span class="teletype">Matrix</span>.</div>
</div>

<p>As you see, <span class="teletype">Matrix</span> declares that it exports all the operations
and attributes exported by category
<span class="teletype">MatrixCategory(R, Row, Col)</span>.
In addition, two operations, <span style="font-weight: bold;"> diagonalMatrix</span> and
<span style="font-weight: bold;"> inverse</span>, are explicitly exported.
</p>


<p>To learn a little about the structure of FriCAS, we suggest you do
the following exercise.
</p>


<p>Otherwise, go on to the next section.
</p>


<p><span class="teletype">Matrix</span> explicitly exports only two operations.
The other operations are thus exports of <span class="teletype">MatrixCategory</span>.
In general, operations are usually not explicitly exported by a domain.
Typically they are inherited from several
different categories.
Let's find out from where the operations of <span class="teletype">Matrix</span> come.
</p>




<ol>
<li>
 Click on <span class="teletype">MatrixCategory</span>, then on <span style="font-weight: bold;"> Exports</span>.
Here you see that <span class="teletype">MatrixCategory</span> explicitly exports many matrix
operations.
Also, it inherits its operations from
<span class="teletype">TwoDimensionalArrayCategory</span>.

</li>
<li> Click on <span class="teletype">TwoDimensionalArrayCategory</span>, then on <span style="font-weight: bold;"> Exports</span>.
Here you see explicit operations dealing with rows and columns.
In addition, it inherits operations from
<span class="teletype">HomogeneousAggregate</span>.
</li>
<!--

<li> Click on <span class="teletype">HomogeneousAggregate</span>, then on <span style="font-weight: bold;"> Exports</span>.
And so on.
If you continue doing this, eventually you will


</li>
-->
<li> Click on <img src="ps/up.png" alt="up button" class="upbitmap" /> and then
click on <span class="teletype">Object</span>, then on <span style="font-weight: bold;"> Exports</span>, where you see
there are no exports.

</li>
<li> Click on <img src="ps/up.png" alt="up button" class="upbitmap" /> repeatedly to return to the constructor page
for <span class="teletype">Matrix</span>.

</li>
</ol>





</div>



<a name="subsubsec-14.2.1.6"/>
<div class="subsubsection"  id="subsubsec-14.2.1.6">
<h3 class="subsubsectitle">14.2.1.6  Related Operations</h3>



<p>Click here bringing up a table of operations that are exported by
packages but not by <span class="teletype">Matrix</span> itself.
</p>



<div class="image">
<img src="ps/h-matrelops.png" alt="picture"/>
<div class="figcaption">Related operations of <span class="teletype">Matrix</span>.</div>
</div>

<p>To see a table of such packages, use the <span style="font-weight: bold;"> Relatives</span> button on the
<span style="font-weight: bold;"> Cross Reference</span> page described next.
</p>





</div>



<a name="subsec-14.2.2"/>
<div class="subsection"  id="subsec-14.2.2">
<h3 class="subsectitle">14.2.2  Cross Reference</h3>


<a name="ugBrowseCrossReference" class="label"/>

<p>Click on the <span style="font-weight: bold;"> Cross Reference</span> button on the main constructor page
for <span class="teletype">Matrix</span>.
This gives you a page having various cross reference information stored
under the respective buttons.
</p>



<div class="image">
<img src="ps/h-matxref.png" alt="picture"/>
<div class="figcaption">Cross-reference page for <span class="teletype">Matrix</span>.</div>
</div>


<a name="subsubsec-14.2.2.1"/>
<div class="subsubsection"  id="subsubsec-14.2.2.1">
<h3 class="subsubsectitle">14.2.2.1  Parents</h3>



<p>The parents of a domain are the same as the categories mentioned under
the <span style="font-weight: bold;"> Exports</span> button on the first page.
Domain <span class="teletype">Matrix</span> has only one parent but in general a domain can
have any number.
</p>




</div>



<a name="subsubsec-14.2.2.2"/>
<div class="subsubsection"  id="subsubsec-14.2.2.2">
<h3 class="subsubsectitle">14.2.2.2  Ancestors</h3>



<p>The ancestors of a constructor consist of its parents, the
parents of its parents, and so on.
Did you perform the exercise in the last section under <span style="font-weight: bold;"> Exports</span>?
If so, you  see here all the categories you found while ascending the
<span style="font-weight: bold;"> Exports</span> chain for <span class="teletype">Matrix</span>.
</p>




</div>



<a name="subsubsec-14.2.2.3"/>
<div class="subsubsection"  id="subsubsec-14.2.2.3">
<h3 class="subsubsectitle">14.2.2.3  Relatives</h3>



<p>The relatives of a domain constructor are package
constructors that provide operations in addition to those
exported by the domain.
</p>


<p>Try this exercise.
</p>



<ol>
<li>
 Click on <span style="font-weight: bold;"> Relatives</span>, bringing up a list of
packages.

</li>
<li> Click on <span class="teletype">LinearSystemMatrixPackage</span> bringing up its
constructor page.<span class="footnote">You may want to widen your HyperDoc
window to make what follows more legible.</span>

</li>
<li> Click on <span style="font-weight: bold;"> Operations</span>.
Here you see <span style="font-weight: bold;"> rank</span>, an operation also exported by
<span class="teletype">Matrix</span> itself.

</li>
<li> Click on <span style="font-weight: bold;"> rank</span>.
This <span class="spadfunFrom" >rank</span><span class="index">rank</span><a name="chapter-14-7"/><span class="index">LinearSystemMatrixPackage</span><a name="chapter-14-8"/> has two arguments and
thus is different from the <span class="spadfunFrom" >rank</span><span class="index">rank</span><a name="chapter-14-9"/><span class="index">Matrix</span><a name="chapter-14-10"/> from
<span class="teletype">Matrix</span>.

</li>
<li> Click on <img src="ps/up.png" alt="up button" class="upbitmap" /> to return to the list of operations for the
package <span style="font-weight: bold;"> LinearSystemMatrixPackage</span>.

</li>
<li> Click on <span style="font-weight: bold;"> solve</span> to bring up a
<span class="spadfunFrom" >solve</span><span class="index">solve</span><a name="chapter-14-11"/><span class="index">LinearSystemMatrixPackage</span><a name="chapter-14-12"/> for linear systems of
equations.

</li>
<li> Click on <img src="ps/up.png" alt="up button" class="upbitmap" /> several times to return to the cross
reference page for <span class="teletype">Matrix</span>.
</li>
</ol>





</div>



<a name="subsubsec-14.2.2.4"/>
<div class="subsubsection"  id="subsubsec-14.2.2.4">
<h3 class="subsubsectitle">14.2.2.4  Dependents</h3>



<p>The dependents of a constructor are those
domains or packages
that mention that
constructor either as an argument or in its exports.
</p>


<p>If you click on <span style="font-weight: bold;"> Dependents</span> two entries may surprise you:
<span class="teletype">RectangularMatrix</span> and <span class="teletype">SquareMatrix</span>.
This happens because <span class="teletype">Matrix</span>, as it turns out, appears in
signatures of operations exported by these domains.
</p>




</div>



<a name="subsubsec-14.2.2.5"/>
<div class="subsubsection"  id="subsubsec-14.2.2.5">
<h3 class="subsubsectitle">14.2.2.5  Lineage</h3>



<p>The term <span class="italic">lineage</span> refers to the <span class="italic">search order</span> for
functions.
If you are an expert user or curious about how the FriCAS system
works, try the following exercise.
Otherwise, you best skip this button and go on to <span style="font-weight: bold;"> Clients</span>.
</p>


<p>Clicking on <span style="font-weight: bold;"> Lineage</span> gives you a
list of domain constructors:
<span class="teletype">InnerIndexedTwoDimensionalArray</span>,
<span class="aliascon" name="MATCAT-" >MatrixCategory&amp;</span>,
<span class="aliascon" name="ARR2CAT-" >TwoDimensionalArrayCategory&amp;</span>,
<span class="aliascon" name="HOAGG-" >HomogeneousAggregate&amp;</span>,
<span class="aliascon" name="AGG-" >Aggregate&amp;</span>.
What are these constructors and how are they used?
</p>


<p>We explain by an example.
Suppose you create a matrix using the interpreter, then ask for its
<span style="font-weight: bold;"> rank</span>.
FriCAS must then find a function implementing the <span style="font-weight: bold;"> rank</span>
operation for matrices.
The first place FriCAS looks for <span style="font-weight: bold;"> rank</span> is in the <span class="teletype">Matrix</span>
domain.
</p>


<p>If not there, the lineage of <span class="teletype">Matrix</span> tells FriCAS where
else to look.
Associated with the matrix domain are five other lineage domains.
Their order is important.
FriCAS first searches the first one,
<span class="teletype">InnerIndexedTwoDimensionalArray</span>.
If not there, it searches the second <span class="aliascon" name="MATCAT-" >MatrixCategory&amp;</span>.
And so on.
</p>


<p>Where do these <span class="italic">lineage constructors</span> come from?
The source code for <span class="teletype">Matrix</span> contains this syntax for the
<span class="italic">function body</span> of
<span class="teletype">Matrix</span>:<span class="footnote"><span class="teletype">InnerIndexedTwoDimensionalArray</span>
is a special domain implemented for matrix-like domains to provide
efficient implementations of two-dimensional arrays.
For example, domains of category <span class="teletype">TwoDimensionalArrayCategory</span>
can have any integer as their  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>minIndex</mi></mstyle></math>.
Matrices and other members of this special <span class="italic">inner</span> array have their
 <math xmlns="&mathml;" mathsize="big"><mstyle><mi>minIndex</mi></mstyle></math> defined as  <math xmlns="&mathml;" mathsize="big"><mstyle><mn>1</mn></mstyle></math>.</span>
</p>



<div class="verbatim"><br />
InnerIndexedTwoDimensionalArray(R,mnRow,mnCol,Row,Col)<br />
&nbsp;&nbsp;&nbsp;add&nbsp;...<br />
</div>


<p>where the <span class="italic"><span class="teletype">...</span></span> denotes all the code that follows.
In English, this means:
``The functions for matrices are defined as those from
<span class="teletype">InnerIndexedTwoDimensionalArray</span> domain augmented by those
defined in `<span class="teletype">...</span>','' where the latter take precedence.
</p>


<p>This explains <span class="teletype">InnerIndexedTwoDimensionalArray</span>.
The other names, those with names ending with an ampersand <span class="teletype">&amp;</span> are
default packages
for categories to which <span class="teletype">Matrix</span> belongs.
Default packages are ordered by the notion of <span class="italic">closest ancestor.</span>
</p>




</div>



<a name="subsubsec-14.2.2.6"/>
<div class="subsubsection"  id="subsubsec-14.2.2.6">
<h3 class="subsubsectitle">14.2.2.6  Clients</h3>



<p>A client of <span class="teletype">Matrix</span> is any constructor that uses
<span class="teletype">Matrix</span> in its implementation.
For example, <span class="teletype">Complex</span> is a client of <span class="teletype">Matrix</span>; it
exports several operations that take matrices as arguments or return
matrices as values.<span class="footnote">A constructor is a client of
<span class="teletype">Matrix</span> if it handles any matrix.
For example, a constructor having internal (unexported) operations
dealing with matrices is also a client.</span>
</p>




</div>



<a name="subsubsec-14.2.2.7"/>
<div class="subsubsection"  id="subsubsec-14.2.2.7">
<h3 class="subsubsectitle">14.2.2.7  Benefactors</h3>



<p>A <span class="italic">benefactor</span> of <span class="teletype">Matrix</span> is any constructor that
<span class="teletype">Matrix</span> uses in its implementation.
This information, like that for clients, is gathered from run-time
structures.<span class="footnote">The benefactors exclude constructors such as
<span class="teletype">PrimitiveArray</span> whose operations macro-expand and so vanish
from sight!</span>
</p>


<p>Cross reference pages for categories have some different buttons on
them.
Starting with the constructor page of <span class="teletype">Matrix</span>, click on
<span class="teletype">Ring</span> producing its constructor page.
Click on <span style="font-weight: bold;"> Cross Reference</span>,
producing the cross-reference page for <span class="teletype">Ring</span>.
Here are buttons <span style="font-weight: bold;"> Parents</span> and <span style="font-weight: bold;"> Ancestors</span> similar to the notion
for domains, except for categories the relationship between parent and
child is defined through <span class="italic">category extension</span>.
</p>




</div>



<a name="subsubsec-14.2.2.8"/>
<div class="subsubsection"  id="subsubsec-14.2.2.8">
<h3 class="subsubsectitle">14.2.2.8  Children</h3>



<p>Category hierarchies go both ways.
There are children as well as parents.
A child can have any number of parents, but always at least one.
Every category is therefore a descendant of exactly one category:
<span class="teletype">Object</span>.
</p>




</div>



<a name="subsubsec-14.2.2.9"/>
<div class="subsubsection"  id="subsubsec-14.2.2.9">
<h3 class="subsubsectitle">14.2.2.9  Descendants</h3>



<p>These are children, children of children, and so on.
</p>


<p>Category hierarchies are complicated by the fact that categories take
parameters.
Where a parameterized category fits into a hierarchy <span class="italic">may</span> depend on
values of its parameters.
In general, the set of categories in FriCAS forms a <span class="italic">directed
acyclic graph</span>, that is, a graph with directed arcs and no cycles.
</p>




</div>



<a name="subsubsec-14.2.2.10"/>
<div class="subsubsection"  id="subsubsec-14.2.2.10">
<h3 class="subsubsectitle">14.2.2.10  Domains</h3>



<p>This produces a table of all domain constructors that can possibly be
rings (members of category <span class="teletype">Ring</span>).
Some domains are unconditional rings.
Others are rings for some parameters and not for others.
To find out which, select the <span style="font-weight: bold;"> conditions</span> button in the views
panel.
For example, <span class="teletype">DirectProduct(n, R)</span> is a ring if <span class="teletype">R</span> is a
ring.
</p>






</div>




</div>



<a name="subsec-14.2.3"/>
<div class="subsection"  id="subsec-14.2.3">
<h3 class="subsectitle">14.2.3  Views Of Constructors</h3>


<a name="ugBrowseViewsOfConstructors" class="label"/>


<p>Below every constructor table page is a <span class="italic">Views</span> panel.
As an example, click on <span style="font-weight: bold;"> Cross Reference</span> from
the constructor page of <span class="teletype">Matrix</span>,
then on <span style="font-weight: bold;"> Benefactors</span> to produce a
short table of constructor names.
</p>


<p>The <span class="italic">Views</span> panel is at the bottom of the page.
Two items, <span class="italic">names</span> and <span class="italic">conditions,</span> are in italics.
Others are active buttons.
The active buttons are those that give you useful alternative views
on this table of constructors.
Once you select a view, you notice that the button turns
off (becomes italicized) so that you cannot reselect it.
</p>



<a name="subsubsec-14.2.3.1"/>
<div class="subsubsection"  id="subsubsec-14.2.3.1">
<h3 class="subsubsectitle">14.2.3.1  names</h3>



<p>This view gives you a table of names.
Selecting any of these names brings up the constructor page for that
constructor.
</p>




</div>



<a name="subsubsec-14.2.3.2"/>
<div class="subsubsection"  id="subsubsec-14.2.3.2">
<h3 class="subsubsectitle">14.2.3.2  abbrs</h3>



<p>This view gives you a table of abbreviations, in the same order as the
original constructor names.
Abbreviations are in capitals and are limited to 7 characters.
They can be used interchangeably with constructor names in input areas.
</p>




</div>



<a name="subsubsec-14.2.3.3"/>
<div class="subsubsection"  id="subsubsec-14.2.3.3">
<h3 class="subsubsectitle">14.2.3.3  kinds</h3>



<p>This view organizes constructor names into
the three kinds: categories, domains and packages.
</p>




</div>



<a name="subsubsec-14.2.3.4"/>
<div class="subsubsection"  id="subsubsec-14.2.3.4">
<h3 class="subsubsectitle">14.2.3.4  files</h3>



<p>This view gives a table of file names for the source
code of the constructors in alphabetic order after removing
duplicates.
</p>




</div>



<a name="subsubsec-14.2.3.5"/>
<div class="subsubsection"  id="subsubsec-14.2.3.5">
<h3 class="subsubsectitle">14.2.3.5  parameters</h3>



<p>This view presents constructors with the arguments.
This view of the benefactors of <span class="teletype">Matrix</span> shows that
<span class="teletype">Matrix</span> uses as many as five different <span class="teletype">List</span> domains
in its implementation.
</p>




</div>



<a name="subsubsec-14.2.3.6"/>
<div class="subsubsection"  id="subsubsec-14.2.3.6">
<h3 class="subsubsectitle">14.2.3.6  filter</h3>



<p>This button is used to refine the list of names or abbreviations.
Starting with the <span class="italic">names</span> view, enter <span class="teletype">m*</span> into the input area
and click on <span class="teletype">filter</span>.
You then get a shorter table with only the names beginning with <span class="teletype">m</span>.
</p>




</div>



<a name="subsubsec-14.2.3.7"/>
<div class="subsubsection"  id="subsubsec-14.2.3.7">
<h3 class="subsubsectitle">14.2.3.7  documentation</h3>



<p>This gives you documentation for each of the constructors.
</p>




</div>



<a name="subsubsec-14.2.3.8"/>
<div class="subsubsection"  id="subsubsec-14.2.3.8">
<h3 class="subsubsectitle">14.2.3.8  conditions</h3>



<p>This page organizes the constructors according to predicates.
The view is not available for your example page since all constructors
are unconditional.
For a table with conditions, return to the <span style="font-weight: bold;"> Cross Reference</span> page
for <span class="teletype">Matrix</span>, click on <span style="font-weight: bold;"> Ancestors</span>, then on <span style="font-weight: bold;">
conditions</span> in the view panel.
This page shows you that <span class="teletype">CoercibleTo(OutputForm)</span> and
<span class="teletype">SetCategory</span> are ancestors of <span class="teletype">Matrix(R)</span> only if <span class="teletype">R</span>
belongs to category <span class="teletype">SetCategory</span>.
</p>




</div>




</div>



<a name="subsec-14.2.4"/>
<div class="subsection"  id="subsec-14.2.4">
<h3 class="subsectitle">14.2.4  Giving Parameters to Constructors</h3>


<a name="ugBrowseGivingParameters" class="label"/>


<p>Notice the input area at the bottom of the constructor page.
If you leave this blank, then the information you get is for the
domain constructor <span class="teletype">Matrix(R)</span>, that is, <span class="teletype">Matrix</span> for an
arbitrary underlying domain <span class="teletype">R</span>.
</p>


<p>In general, however, the exports and other information <span class="italic">do</span> usually
depend on the actual value of <span class="teletype">R</span>.
For example, <span class="teletype">Matrix</span> exports the <span style="font-weight: bold;"> inverse</span> operation
only if the domain <span class="teletype">R</span> is a <span class="teletype">Field</span>.
To see this, try this from the main constructor page:
</p>




<ol>
<li>
 Enter <span class="teletype">Integer</span> into the input area at the bottom of the page.

</li>
<li> Click on <span style="font-weight: bold;"> Operations</span>, producing a table of operations.
Note the number of operation names that appear at the top of the
page.

</li>
<li> Click on <img src="ps/up.png" alt="up button" class="upbitmap" /> to return to the constructor page.

</li>
<li> Use the
<span style="font-weight: bold;"> Delete</span>
or
<span style="font-weight: bold;"> Backspace</span>
keys to erase <span class="teletype">Integer</span> from the input area.

</li>
<li> Click on <span style="font-weight: bold;"> Operations</span> to produce a new table of operations.
Look at the number of operations you get.
This number is greater than what you had before.
Find, for example, the operation <span style="font-weight: bold;"> inverse</span>.

</li>
<li> Click on <span style="font-weight: bold;"> inverse</span> to produce a page describing the operation
<span style="font-weight: bold;"> inverse</span>.
At the bottom of the description, you notice that the <span style="font-weight: bold;">
Conditions</span> line says <span class="italic"><span class="teletype">R</span> has <span class="teletype">Field</span>.</span>
This operation is <span class="italic">not</span> exported by <span class="teletype">Matrix(Integer)</span> since
<span class="teletype">Integer</span> is not a <span class="italic">field</span>.

Try putting the name of a domain such as <span class="teletype">Fraction Integer</span>
(which is a field) into the input area, then clicking on <span style="font-weight: bold;"> Operations</span>.
As you see, the operation <span style="font-weight: bold;"> inverse</span> is exported.
</li>
</ol>
