<div class="verbatim"><br />
)set&nbsp;expose&nbsp;add&nbsp;con&nbsp;DenavitHartenbergMatrix&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Bring&nbsp;DH&nbsp;matrices&nbsp;into&nbsp;the<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;environment<br />
x1:DFLOAT&nbsp;:=&nbsp;sqrt(2.0@DFLOAT/3.0@DFLOAT)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Set&nbsp;up&nbsp;the&nbsp;coordinates&nbsp;of&nbsp;the<br />
x2:DFLOAT&nbsp;:=&nbsp;sqrt(3.0@DFLOAT)/6&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;corners&nbsp;of&nbsp;the&nbsp;tetrahedron.<br />
<br />
p1&nbsp;:=&nbsp;point&nbsp;[-0.5@DFLOAT,&nbsp;-x2,&nbsp;0.0@DFLOAT]&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Some&nbsp;needed&nbsp;points<br />
p2&nbsp;:=&nbsp;point&nbsp;[0.5@DFLOAT,&nbsp;-x2,&nbsp;0.0@DFLOAT]<br />
p3&nbsp;:=&nbsp;point&nbsp;[0.0@DFLOAT,&nbsp;2*x2,&nbsp;0.0@DFLOAT]<br />
p4&nbsp;:=&nbsp;point&nbsp;[0.0@DFLOAT,&nbsp;0.0@DFLOAT,&nbsp;x1]<br />
<br />
baseTriangle&nbsp;&nbsp;:=&nbsp;[p2,&nbsp;p1,&nbsp;p3]&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The&nbsp;base&nbsp;of&nbsp;the&nbsp;tetrahedron<br />
<br />
mt&nbsp;&nbsp;:=&nbsp;[0.5@DFLOAT*(p2+p1),&nbsp;0.5@DFLOAT*(p1+p3),&nbsp;0.5@DFLOAT*(p3+p2)]<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The&nbsp;middle&nbsp;triangle&nbsp;inscribed<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;in&nbsp;the&nbsp;base&nbsp;of&nbsp;the&nbsp;tetrahedron<br />
bt1&nbsp;:=&nbsp;[mt.1,&nbsp;p1,&nbsp;mt.2]&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The&nbsp;bases&nbsp;of&nbsp;the&nbsp;triangles&nbsp;of<br />
bt2&nbsp;:=&nbsp;[p2,&nbsp;mt.1,&nbsp;mt.3]&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;the&nbsp;subdivided&nbsp;tetrahedron<br />
bt3&nbsp;:=&nbsp;[mt.2,&nbsp;p3,&nbsp;mt.3]<br />
bt4&nbsp;:=&nbsp;[0.5@DFLOAT*(p2+p4),&nbsp;0.5@DFLOAT*(p1+p4),&nbsp;0.5@DFLOAT*(p3+p4)]<br />
<br />
tt1&nbsp;:=&nbsp;tri2tri(baseTriangle,&nbsp;bt1)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Create&nbsp;the&nbsp;transformations<br />
tt2&nbsp;:=&nbsp;tri2tri(baseTriangle,&nbsp;bt2)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;that&nbsp;bring&nbsp;the&nbsp;base&nbsp;of&nbsp;the<br />
tt3&nbsp;:=&nbsp;tri2tri(baseTriangle,&nbsp;bt3)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;tetrahedron&nbsp;to&nbsp;the&nbsp;bases&nbsp;of<br />
tt4&nbsp;:=&nbsp;tri2tri(baseTriangle,&nbsp;bt4)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;the&nbsp;subdivided&nbsp;tetrahedron<br />
<br />
drawPyramid(n)&nbsp;==&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Draw&nbsp;a&nbsp;Sierpinsky&nbsp;tetrahedron<br />
&nbsp;&nbsp;s&nbsp;:=&nbsp;createThreeSpace()&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;with&nbsp;<math xmlns="&mathml;" mathsize="big"><mstyle><mi>n</mi></mstyle></math>&nbsp;levels&nbsp;of&nbsp;recursive<br />
&nbsp;&nbsp;dh&nbsp;:=&nbsp;rotatex(0.0@DFLOAT)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;subdivision<br />
&nbsp;&nbsp;drawPyramidInner(s,&nbsp;n,&nbsp;dh)<br />
&nbsp;&nbsp;makeViewport3D(s,&nbsp;"Sierpinsky&nbsp;Tetrahedron")<br />
<br />
drawPyramidInner(s,&nbsp;n,&nbsp;dh)&nbsp;==&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Recursively&nbsp;draw&nbsp;a&nbsp;Sierpinsky<br />
&nbsp;&nbsp;n&nbsp;=&nbsp;0&nbsp;=&gt;&nbsp;makeTetrahedron(s,&nbsp;dh,&nbsp;n)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;tetrahedron<br />
&nbsp;&nbsp;drawPyramidInner(s,&nbsp;n-1,&nbsp;dh&nbsp;*&nbsp;tt1)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Draw&nbsp;the&nbsp;4&nbsp;recursive&nbsp;pyramids<br />
&nbsp;&nbsp;drawPyramidInner(s,&nbsp;n-1,&nbsp;dh&nbsp;*&nbsp;tt2)<br />
&nbsp;&nbsp;drawPyramidInner(s,&nbsp;n-1,&nbsp;dh&nbsp;*&nbsp;tt3)<br />
&nbsp;&nbsp;drawPyramidInner(s,&nbsp;n-1,&nbsp;dh&nbsp;*&nbsp;tt4)<br />
<br />
makeTetrahedron(sp,&nbsp;dh,&nbsp;color)&nbsp;==&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Draw&nbsp;a&nbsp;tetrahedron&nbsp;into&nbsp;the<br />
&nbsp;&nbsp;w1&nbsp;:=&nbsp;dh*p1&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;given&nbsp;space&nbsp;with&nbsp;the&nbsp;given<br />
&nbsp;&nbsp;w2&nbsp;:=&nbsp;dh*p2&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;color,&nbsp;transforming&nbsp;it&nbsp;by<br />
&nbsp;&nbsp;w3&nbsp;:=&nbsp;dh*p3&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;the&nbsp;given&nbsp;DH&nbsp;matrix<br />
&nbsp;&nbsp;w4&nbsp;:=&nbsp;dh*p4<br />
&nbsp;&nbsp;polygon(sp,&nbsp;[w1,&nbsp;w2,&nbsp;w4])<br />
&nbsp;&nbsp;polygon(sp,&nbsp;[w1,&nbsp;w3,&nbsp;w4])<br />
&nbsp;&nbsp;polygon(sp,&nbsp;[w2,&nbsp;w3,&nbsp;w4])<br />
&nbsp;&nbsp;void()<br />
