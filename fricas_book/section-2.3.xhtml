<h2 class="sectiontitle">2.3  Declarations</h2>


<a name="ugTypesDeclare" class="label"/>


<p>A <span class="italic">declaration</span> is an expression used to restrict the type of
values that can be assigned to variables.  A colon ``<span class="teletype">:</span>'' is always
used after a variable or list of variables to be declared.
</p>




<div class="boxed2">


<div class="boxed">



<p>For a single variable, the syntax for declaration is
</p>



<div class="center" style="text-align: center;">


<p><span class="italic">variableName <math xmlns="&mathml;" mathsize="big"><mstyle><mo>:</mo></mstyle></math> typeOrMode</span>
</p>



</div>



<p>For multiple variables, the syntax is
</p>



<div class="center" style="text-align: center;">


<p><span class="teletype">(<math xmlns="&mathml;" mathsize="big"><mstyle></mstyle></math>, <math xmlns="&mathml;" mathsize="big"><mstyle></mstyle></math>, 
... <math xmlns="&mathml;" mathsize="big"><mstyle></mstyle></math>): <span class="italic">typeOrMode</span></span>
</p>



</div>





</div>
</div>



<p>You can always combine a declaration with an assignment.  When you do,
it is equivalent to first giving a declaration statement, then giving
an assignment.  For more information on assignment, see
Section <a href="section-1.3.xhtml#ugIntroAssign" class="ref" >ugIntroAssign</a>  and 
Section <a href="section-5.1.xhtml#ugLangAssign" class="ref" >ugLangAssign</a> .  
To see how to declare your own functions, 
see <a href="section-6.4.xhtml#ugUserDeclare" class="ref" >ugUserDeclare</a> .
</p>


<p>This declares one variable to have a type.
</p>



<div id="spadComm2-32" class="spadComm" >
<form id="formComm2-32" action="javascript:makeRequest('2-32');" >
<input id="comm2-32" type="text" class="command" style="width: 8em;" value="a : Integer" />
</form>
<span id="commSav2-32" class="commSav" >a : Integer</span>
<div id="mathAns2-32" ></div>
</div>




<div class="returnType">
Type: Void
</div>



<p>This declares several variables to have a type.
</p>



<div id="spadComm2-33" class="spadComm" >
<form id="formComm2-33" action="javascript:makeRequest('2-33');" >
<input id="comm2-33" type="text" class="command" style="width: 10em;" value="(b,c) : Integer" />
</form>
<span id="commSav2-33" class="commSav" >(b,c) : Integer</span>
<div id="mathAns2-33" ></div>
</div>




<div class="returnType">
Type: Void
</div>


<p>
<math xmlns="&mathml;" mathsize="big"><mstyle><mi>a</mi></mstyle></math>
, <math xmlns="&mathml;" mathsize="big"><mstyle><mi>b</mi></mstyle></math> and <math xmlns="&mathml;" mathsize="big"><mstyle><mi>c</mi></mstyle></math> can only hold integer values.
</p>




<div id="spadComm2-34" class="spadComm" >
<form id="formComm2-34" action="javascript:makeRequest('2-34');" >
<input id="comm2-34" type="text" class="command" style="width: 5em;" value="a := 45" />
</form>
<span id="commSav2-34" class="commSav" >a := 45</span>
<div id="mathAns2-34" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mn>45</mn></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Integer
</div>



<p>If a value cannot be converted to a declared type,
an error message is displayed.
</p>



<div id="spadComm2-35" class="spadComm" >
<form id="formComm2-35" action="javascript:makeRequest('2-35');" >
<input id="comm2-35" type="text" class="command" style="width: 6em;" value="b := 4/5" />
</form>
<span id="commSav2-35" class="commSav" >b := 4/5</span>
<div id="mathAns2-35" ></div>
</div>




<div class="verbatim"><br />
&nbsp;<br />
&nbsp;&nbsp;&nbsp;Cannot&nbsp;convert&nbsp;right-hand&nbsp;side&nbsp;of&nbsp;assignment<br />
&nbsp;&nbsp;&nbsp;4<br />
&nbsp;&nbsp;&nbsp;-<br />
&nbsp;&nbsp;&nbsp;5<br />
<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;to&nbsp;an&nbsp;object&nbsp;of&nbsp;the&nbsp;type&nbsp;Integer&nbsp;of&nbsp;the&nbsp;left-hand&nbsp;side.<br />
</div>



<p>This declares a variable with a mode.
</p>



<div id="spadComm2-36" class="spadComm" >
<form id="formComm2-36" action="javascript:makeRequest('2-36');" >
<input id="comm2-36" type="text" class="command" style="width: 9em;" value="n : Complex ?" />
</form>
<span id="commSav2-36" class="commSav" >n : Complex ?</span>
<div id="mathAns2-36" ></div>
</div>




<div class="returnType">
Type: Void
</div>



<p>This declares several variables with a mode.
</p>



<div id="spadComm2-37" class="spadComm" >
<form id="formComm2-37" action="javascript:makeRequest('2-37');" >
<input id="comm2-37" type="text" class="command" style="width: 20em;" value="(p,q,r) : Matrix Polynomial ?" />
</form>
<span id="commSav2-37" class="commSav" >(p,q,r) : Matrix Polynomial ?</span>
<div id="mathAns2-37" ></div>
</div>




<div class="returnType">
Type: Void
</div>



<p>This complex object has integer real and imaginary parts.
</p>



<div id="spadComm2-38" class="spadComm" >
<form id="formComm2-38" action="javascript:makeRequest('2-38');" >
<input id="comm2-38" type="text" class="command" style="width: 12em;" value="n := -36 + 9 * %i" />
</form>
<span id="commSav2-38" class="commSav" >n := -36 + 9 * %i</span>
<div id="mathAns2-38" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>-</mo><mn>36</mn><mo>+</mo><mrow><mn>9</mn><mo></mo><mi>i</mi></mrow></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Complex Integer
</div>



<p>This complex object has fractional symbolic real and imaginary parts.
</p>



<div id="spadComm2-39" class="spadComm" >
<form id="formComm2-39" action="javascript:makeRequest('2-39');" >
<input id="comm2-39" type="text" class="command" style="width: 18em;" value="n := complex(4/(x + y),y/x)" />
</form>
<span id="commSav2-39" class="commSav" >n := complex(4/(x + y),y/x)</span>
<div id="mathAns2-39" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mfrac><mn>4</mn><mrow><mi>y</mi><mo>+</mo><mi>x</mi></mrow></mfrac><mo>+</mo><mrow><mfrac><mi>y</mi><mi>x</mi></mfrac><mo></mo><mi>i</mi></mrow></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Complex Fraction Polynomial Integer
</div>



<p>This matrix has entries that are polynomials with integer
coefficients.
</p>



<div id="spadComm2-40" class="spadComm" >
<form id="formComm2-40" action="javascript:makeRequest('2-40');" >
<input id="comm2-40" type="text" class="command" style="width: 18em;" value="p := [ [1,2],[3,4],[5,6] ]" />
</form>
<span id="commSav2-40" class="commSav" >p := [ [1,2],[3,4],[5,6] ]</span>
<div id="mathAns2-40" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>[</mo><mtable><mtr><mtd><mn>1</mn></mtd><mtd><mn>2</mn></mtd></mtr><mtr><mtd><mn>3</mn></mtd><mtd><mn>4</mn></mtd></mtr><mtr><mtd><mn>5</mn></mtd><mtd><mn>6</mn></mtd></mtr></mtable><mo>]</mo></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Matrix Polynomial Integer
</div>



<p>This matrix has a single entry that is a polynomial with
rational number coefficients.
</p>



<div id="spadComm2-41" class="spadComm" >
<form id="formComm2-41" action="javascript:makeRequest('2-41');" >
<input id="comm2-41" type="text" class="command" style="width: 12em;" value="q := [ [x - 2/3] ]" />
</form>
<span id="commSav2-41" class="commSav" >q := [ [x - 2/3] ]</span>
<div id="mathAns2-41" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>[</mo><mtable><mtr><mtd><mrow><mi>x</mi><mo>-</mo><mfrac><mn>2</mn><mn>3</mn></mfrac></mrow></mtd></mtr></mtable><mo>]</mo></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Matrix Polynomial Fraction Integer
</div>



<p>This matrix has entries that are polynomials with complex integer
coefficients.
</p>




<div id="spadComm2-42" class="spadComm" >
<form id="formComm2-42" action="javascript:makeRequest('2-42');" >
<input id="comm2-42" type="text" class="command" style="width: 19em;" value="r := [ [1-%i*x,7*y+4*%i] ]" />
</form>
<span id="commSav2-42" class="commSav" >r := [ [1-%i*x,7*y+4*%i] ]</span>
<div id="mathAns2-42" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>[</mo><mtable><mtr><mtd><mrow><mo>-</mo><mrow><mi>i</mi><mo></mo><mi>x</mi></mrow><mo>+</mo><mn>1</mn></mrow></mtd><mtd><mrow><mrow><mn>7</mn><mo></mo><mi>y</mi></mrow><mo>+</mo><mrow><mn>4</mn><mo></mo><mi>i</mi></mrow></mrow></mtd></mtr></mtable><mo>]</mo></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Matrix Polynomial Complex Integer
</div>



<p>Note the difference between this and the next example.
This is a complex object with polynomial real and imaginary parts.
</p>




<div id="spadComm2-43" class="spadComm" >
<form id="formComm2-43" action="javascript:makeRequest('2-43');" >
<input id="comm2-43" type="text" class="command" style="width: 24em;" value="f : COMPLEX POLY ? := (x + y*%i)^2" />
</form>
<span id="commSav2-43" class="commSav" >f : COMPLEX POLY ? := (x + y*%i)^2</span>
<div id="mathAns2-43" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>-</mo><mrow><msup><mi>y</mi><mn>2</mn></msup></mrow><mo>+</mo><mrow><msup><mi>x</mi><mn>2</mn></msup></mrow><mo>+</mo><mrow><mn>2</mn><mo></mo><mi>x</mi><mo></mo><mi>y</mi><mo></mo><mi>i</mi></mrow></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Complex Polynomial Integer
</div>



<p>This is a polynomial with complex integer coefficients.  The objects
are convertible from one to the other.  See <a href="section-2.7.xhtml#ugTypesConvert" class="ref" >ugTypesConvert</a> for more information.
</p>




<div id="spadComm2-44" class="spadComm" >
<form id="formComm2-44" action="javascript:makeRequest('2-44');" >
