<h2 class="sectiontitle">11.6  Compiling Packages</h2>


<a name="ugPackagesPackages" class="label"/>



<p>Once you have defined the package <span class="teletype">DrawComplex</span>,
you need to compile and test it.
To compile the package, issue the system command <span class="teletype">)compile drawpak</span>.
FriCAS reads the file <span style="font-weight: bold;"> drawpak.spad</span>
and compiles its contents into machine binary.
If all goes well, the file <span class="teletype">DRAWCX.NRLIB</span> is created in your
local directory for the package.
To test the package, you must load the package before trying an
operation.
</p>


<p>Compile the package.
</p>




<div id="spadComm11-1" class="spadComm" >
<form id="formComm11-1" action="javascript:makeRequest('11-1');" >
<input id="comm11-1" type="text" class="command" style="width: 11em;" value=")compile drawpak" />
</form>
<span id="commSav11-1" class="commSav" >)compile drawpak</span>
<div id="mathAns11-1" ></div>
</div>



<p>Expose the package.
</p>




<div id="spadComm11-2" class="spadComm" >
<form id="formComm11-2" action="javascript:makeRequest('11-2');" >
<input id="comm11-2" type="text" class="command" style="width: 10em;" value=")expose DRAWCX " />
</form>
<span id="commSav11-2" class="commSav" >)expose DRAWCX </span>
<div id="mathAns11-2" ></div>
</div>



<p>Use an odd step size to avoid
a pole at the origin.
</p>




<div id="spadComm11-3" class="spadComm" >
<form id="formComm11-3" action="javascript:makeRequest('11-3');" >
<input id="comm11-3" type="text" class="command" style="width: 11em;" value="setRealSteps 51 " />
</form>
<span id="commSav11-3" class="commSav" >setRealSteps 51 </span>
<div id="mathAns11-3" ></div>
</div>





<div id="spadComm11-4" class="spadComm" >
<form id="formComm11-4" action="javascript:makeRequest('11-4');" >
<input id="comm11-4" type="text" class="command" style="width: 11em;" value="setImagSteps 51 " />
</form>
<span id="commSav11-4" class="commSav" >setImagSteps 51 </span>
<div id="mathAns11-4" ></div>
</div>



<p>Define <span style="font-weight: bold;"> f</span> to be the Gamma function.
</p>




<div id="spadComm11-5" class="spadComm" >
<form id="formComm11-5" action="javascript:makeRequest('11-5');" >
<input id="comm11-5" type="text" class="command" style="width: 12em;" value="f(z) == Gamma(z) " />
</form>
<span id="commSav11-5" class="commSav" >f(z) == Gamma(z) </span>
<div id="mathAns11-5" ></div>
</div>



<p>Clip values of function with magnitude larger than 7.
</p>




<div id="spadComm11-6" class="spadComm" >
<form id="formComm11-6" action="javascript:makeRequest('11-6');" >
<input id="comm11-6" type="text" class="command" style="width: 10em;" value="setClipValue 7" />
</form>
<span id="commSav11-6" class="commSav" >setClipValue 7</span>
<div id="mathAns11-6" ></div>
</div>



<p>Draw the <span style="font-weight: bold;"> Gamma</span> function.
</p>




<div class="spadgraph" style="width: 23em">
drawComplex(f,-%pi..%pi,-%pi..%pi, false) 
</div>
