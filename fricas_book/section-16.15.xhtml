<h2 class="sectiontitle">16.15  )lisp</h2>


<p><span class="index">ugSysCmdlisp</span><a name="chapter-16-106"/>
</p>


<p><span class="index">lisp</span><a name="chapter-16-107"/>
</p>



<p><span style="font-weight: bold;"> User Level Required:</span> development
</p>


<p><span style="font-weight: bold;"> Command Syntax:</span>
</p>



<div class="beginlist">
<div class="item">
 <span class="teletype">)lisp</span> {\it[lispExpression]}
</div>
</div>



<p><span style="font-weight: bold;"> Command Description:</span>
</p>


<p>This command is used by FriCAS system developers to have single
expressions evaluated by the Common Lisp system on which
FriCAS is built.
The <span class="italic">lispExpression</span> is read by the Common Lisp reader and
evaluated.
If this expression is not complete (unbalanced parentheses, say), the reader
will wait until a complete expression is entered.
</p>


<p>Since this command is only useful  for evaluating single expressions, the
<span class="teletype">)fin</span>
command may be used to  drop out  of FriCAS  into Common Lisp.
</p>


<p><span style="font-weight: bold;"> Also See:</span>
<span class="teletype">)system</span> <span class="index">ugSysCmdsystem</span><a name="chapter-16-108"/>,
<span class="teletype">)boot</span> <span class="index">ugSysCmdboot</span><a name="chapter-16-109"/>, and
<span class="teletype">)fin</span> <span class="index">ugSysCmdfin</span><a name="chapter-16-110"/>.
</p>
