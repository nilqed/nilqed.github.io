<a href="book-index.xhtml">Book Index</a><div class="section"  id="sec-16.16">
<h2 class="sectiontitle">16.16  )load</h2>


<p><span class="index">ugSysCmdload</span><a name="chapter-16-111"/>
</p>


<p><span class="index">load</span><a name="chapter-16-112"/>
</p>



<p><span style="font-weight: bold;"> User Level Required:</span> interpreter
</p>


<p><!--
 BEGIN OBSOLETE
</p>


<p> <span style="font-weight: bold;"> Command Syntax:</span>
 
</p>


<div class="beginlist">
 <div class="item">
<span class="teletype">)load <span class="italic">libName1  [libName2 ...]</span> [)update]</span>
 </div>
<div class="item"><span class="teletype">)load <span class="italic">libName1  [libName2 ...]</span> )cond [)update]</span>
 </div>
<div class="item"><span class="teletype">)load <span class="italic">libName1  [libName2 ...]</span> )query</span>
 </div>
<div class="item"><span class="teletype">)load <span class="italic">libName1  [libName2 ...]</span> )noexpose</span>
 </div>
</div>



<p> END OBSOLETE
-->
</p>


<p><span style="font-weight: bold;"> Command Description:</span>
</p>


<p>This command is obsolete. Use <span class="teletype">)library</span> instead.
</p>


<p><!--BEGIN OBSOLETE
 The <span class="teletype">)load</span> command is used to bring in the compiled library code
 for constructors and update internal system tables with information
 about the constructors.
 This command is usually only used by FriCAS library developers.
</p>


<p> The abbreviation of a constructor serves as part of the name of the
 directory in which the compiled code is stored (see
 <a href="ugSysCmdabbreviation" class="ref" >ugSysCmdabbreviation</a> for a discussion of defining and querying
 abbreviations).
 The abbreviation is used in the <span class="teletype">)load</span> command.
 For example, to load the constructors <span class="teletype">Integer</span>,
 <span class="teletype">NonNegativeInteger</span> and <span class="teletype">List</span> which have
 abbreviations <span class="teletype">INT</span>, <span class="teletype">NNI</span> and <span class="teletype">LIST</span>,
 respectively, issue the command
 
</p>


<div class="verbatim"><br />
&nbsp;)load&nbsp;INT&nbsp;NNI&nbsp;LIST<br />
&nbsp;</div>


<p> To load constructors only if they have not already been
 loaded (that is., load <span class="italic">conditionally</span>), use the <span class="teletype">)cond</span>
 option:
 
</p>


<div class="verbatim"><br />
&nbsp;)load&nbsp;INT&nbsp;NNI&nbsp;LIST&nbsp;)cond<br />
&nbsp;</div>


<p> To query whether particular constructors have been loaded, use the
 <span class="teletype">)query</span> option:
 
</p>


<div class="verbatim"><br />
&nbsp;)load&nbsp;I&nbsp;NNI&nbsp;L&nbsp;)query<br />
&nbsp;</div>


<p> When constructors are loaded from FriCAS system directories, some
 checks and updates are not performed because it is assumed that the system
 knows about these constructors.
 To force these checks and updates to occur, add the <span class="teletype">)update</span>
 option to the command:
 
</p>


<div class="verbatim"><br />
&nbsp;)load&nbsp;INT&nbsp;NNI&nbsp;LIST&nbsp;)update<br />
&nbsp;)load&nbsp;INT&nbsp;NNI&nbsp;LIST&nbsp;)cond&nbsp;)update<br />
&nbsp;</div>


<p> The only time it is really necessary to use the <span class="teletype">)load</span> command is
 when a new constructor has been compiled or an existing constructor has
 been modified and then compiled.
 If an <span class="teletype">)abbreviate</span> command has been issued for a constructor, it
 will be automatically loaded when needed.
 In particular, any constructor that comes with the FriCAS system
 will be automatically loaded.
</p>


<p> If you write several interdependent constructors it is important that
 they all get loaded when needed.
 To accomplish this, either load them manually or issue
 <span class="teletype">)abbreviate</span> commands for each of the constructors so that they
 will be automatically loaded when needed.
</p>


<p> Constructors are automatically exposed in the frame in which you load
 them unless you use the <span class="teletype">)noexpose</span> option.
 
</p>


<div class="verbatim"><br />
&nbsp;)load&nbsp;MATCAT-&nbsp;)noexpose<br />
&nbsp;</div>


<p> See <a href="section-2.11.xhtml#ugTypesExpose" class="ref" >ugTypesExpose</a>
 for more information about constructor exposure.
</p>


<p> <span style="font-weight: bold;"> Also See:</span>
 <span class="teletype">)abbreviation</span> <span class="index">ugSysCmdabbreviation</span><a name="chapter-16-113"/> and
 <span class="teletype">)compile</span> <span class="index">ugSysCmdcompile</span><a name="chapter-16-114"/>.
 END OBSOLETE -->
</p>
