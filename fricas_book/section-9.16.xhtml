<h2 class="sectiontitle">9.16  DistributedMultivariatePolynomial</h2>


<a name="DistributedMultivariatePolynomialXmpPage" class="label"/>



<p><span class="teletype">DistributedMultivariatePolynomial</span> which is abbreviated as <span class="teletype">DMP</span>
and <span class="teletype">HomogeneousDistributedMultivariatePolynomial</span>, which is abbreviated
as <span class="teletype">HDMP</span>, are very similar to <span class="teletype">MultivariatePolynomial</span> except that 
they are represented and displayed in a non-recursive manner.
</p>




<div id="spadComm9-88" class="spadComm" >
<form id="formComm9-88" action="javascript:makeRequest('9-88');" >

</form>
<span id="commSav9-88" class="commSav" >(d1,d2,d3) : DMP([z,y,x],FRAC INT) </span>
<div id="mathAns9-88" ></div>
</div>




<div class="returnType">
Type: Void
</div>



<p>The constructor <span class="teletype">DMP</span> orders its monomials lexicographically while
<span class="teletype">HDMP</span> orders them by total order refined by reverse lexicographic
order.
</p>

<p><span class="teletype">GeneralDistributedMultivariatePolynomial</span> is somewhat
more flexible in the sense that as well as accepting a list of
variables to specify the variable ordering, it also takes a
predicate on exponent vectors to specify the term ordering.
With this polynomial type the user can experiment with the effect
of using completely arbitrary term orderings.
This flexibility is mostly important for algorithms such as
Gr\"{o}bner basis calculations which can be very
sensitive to term ordering.
</p>
