<h2 class="sectiontitle">16.18  )pquit</h2>


<p><span class="index">ugSysCmdpquit</span><a name="chapter-16-120"/>
</p>


<p><span class="index">pquit</span><a name="chapter-16-121"/>
</p>



<p><span style="font-weight: bold;"> User Level Required:</span> interpreter
</p>


<p><span style="font-weight: bold;"> Command Syntax:</span>
</p>



<div class="beginlist">
<div class="item">
<span class="teletype">)pquit</span>
</div>
</div>



<p><span style="font-weight: bold;"> Command Description:</span>
</p>


<p>This command is used to terminate FriCAS  and return to the
operating system.
Other than by redoing all your computations or by
using the <span class="teletype">)history )restore</span>
command to try to restore your working environment,
you cannot return to FriCAS in the same state.
</p>


<p><span class="teletype">)pquit</span> differs from the <span class="teletype">)quit</span> in that it always asks for
confirmation that you want to terminate FriCAS (the <span class="italic">p</span> is for
<span class="italic">protected</span>).
<span class="index">quit</span><a name="chapter-16-122"/>
When you enter the <span class="teletype">)pquit</span> command, FriCAS responds
</p>




<div class="center" style="text-align: center;">


<p>Please enter <span style="font-weight: bold;"> y</span> or <span style="font-weight: bold;"> yes</span> if you really want to leave the interactive <br/>
environment and return to the operating system:
</p>



</div>



<p>If you respond with <span class="teletype">y</span> or <span class="teletype">yes</span>, you will see the message
</p>




<div class="center" style="text-align: center;">


<p>You are now leaving the FriCAS interactive environment. <br/>
Issue the command <span style="font-weight: bold;"> axiom</span> to the operating system to start a new session.
</p>



</div>



<p>and FriCAS will terminate and return you to the operating
system (or the environment from which you invoked the system).
If you responded with something other than <span class="teletype">y</span> or <span class="teletype">yes</span>, then
the message
</p>




<div class="center" style="text-align: center;">


<p>You have chosen to remain in the FriCAS interactive environment.
</p>



</div>



<p>will be displayed and, indeed, FriCAS would still be running.
</p>


<p><span style="font-weight: bold;"> Also See:</span>
<span class="teletype">)fin</span> <span class="index">ugSysCmdfin</span><a name="chapter-16-123"/>,
<span class="teletype">)history</span> <span class="index">ugSysCmdhistory</span><a name="chapter-16-124"/>,
<span class="teletype">)close</span> <span class="index">ugSysCmdclose</span><a name="chapter-16-125"/>,
<span class="teletype">)quit</span> <span class="index">ugSysCmdquit</span><a name="chapter-16-126"/>, and
<span class="teletype">)system</span> <span class="index">ugSysCmdsystem</span><a name="chapter-16-127"/>.
</p>
