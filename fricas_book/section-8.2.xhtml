<a href="book-contents.xhtml" style="margin-right: 10px;">Book Contents</a><a href="section-8.1.xhtml" style="margin-right: 10px;">Previous Section 8.1 Numeric Functions</a><a href="section-8.3.xhtml" style="margin-right: 10px;">Next Section 8.3 Manipulating Symbolic Roots of a Polynomial</a>
<a href="book-index.xhtml">Book Index</a><div class="section"  id="sec-8.2">
<h2 class="sectiontitle">8.2  Polynomial Factorization</h2>


<a name="ugProblemFactor" class="label"/>



<p>The FriCAS polynomial factorization
<span class="index">polynomial:factorization</span><a name="chapter-8-51"/>
facilities are available for all polynomial types and a wide variety of
coefficient domains.
<span class="index">factorization</span><a name="chapter-8-52"/>
Here are some examples.
</p>



<a name="subsec-8.2.1"/>
<div class="subsection"  id="subsec-8.2.1">
<h3 class="subsectitle">8.2.1  Integer and Rational Number Coefficients</h3>


<a name="ugProblemFactorIntRat" class="label"/>


<p>Polynomials with integer
<span class="index">polynomial:factorization:integer coefficients</span><a name="chapter-8-53"/>
coefficients can be be factored.
</p>




<div id="spadComm8-26" class="spadComm" >
<form id="formComm8-26" action="javascript:makeRequest('8-26');" >
<input id="comm8-26" type="text" class="command" style="width: 29em;" value="v := (4*x^3+2*y^2+1)*(12*x^5-x^3*y+12) " />
</form>
<span id="commSav8-26" class="commSav" >v := (4*x^3+2*y^2+1)*(12*x^5-x^3*y+12) </span>
<div id="mathAns8-26" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>-</mo><mrow><mn>2</mn><mo></mo><mrow><msup><mi>x</mi><mn>3</mn></msup></mrow><mo></mo><mrow><msup><mi>y</mi><mn>3</mn></msup></mrow></mrow><mo>+</mo><mrow><mrow><mo>(</mo><mrow><mn>24</mn><mo></mo><mrow><msup><mi>x</mi><mn>5</mn></msup></mrow></mrow><mo>+</mo><mn>24</mn><mo>)</mo></mrow><mo></mo><mrow><msup><mi>y</mi><mn>2</mn></msup></mrow></mrow><mo>+</mo><mrow><mrow><mo>(</mo><mo>-</mo><mrow><mn>4</mn><mo></mo><mrow><msup><mi>x</mi><mn>6</mn></msup></mrow></mrow><mo>-</mo><mrow><msup><mi>x</mi><mn>3</mn></msup></mrow><mo>)</mo></mrow><mo></mo><mi>y</mi></mrow><mo>+</mo><mrow><mn>48</mn><mo></mo><mrow><msup><mi>x</mi><mn>8</mn></msup></mrow></mrow><mo>+</mo><mrow><mn>12</mn><mo></mo><mrow><msup><mi>x</mi><mn>5</mn></msup></mrow></mrow><mo>+</mo><mrow><mn>48</mn><mo></mo><mrow><msup><mi>x</mi><mn>3</mn></msup></mrow></mrow><mo>+</mo><mn>12</mn></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Polynomial Integer
</div>





<div id="spadComm8-27" class="spadComm" >
<form id="formComm8-27" action="javascript:makeRequest('8-27');" >
<input id="comm8-27" type="text" class="command" style="width: 6em;" value="factor v " />
</form>
<span id="commSav8-27" class="commSav" >factor v </span>
<div id="mathAns8-27" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>-</mo><mrow><mrow><mo>(</mo><mrow><mrow><msup><mi>x</mi><mn>3</mn></msup></mrow><mo></mo><mi>y</mi></mrow><mo>-</mo><mrow><mn>12</mn><mo></mo><mrow><msup><mi>x</mi><mn>5</mn></msup></mrow></mrow><mo>-</mo><mn>12</mn><mo>)</mo></mrow><mo></mo><mrow><mo>(</mo><mrow><mn>2</mn><mo></mo><mrow><msup><mi>y</mi><mn>2</mn></msup></mrow></mrow><mo>+</mo><mrow><mn>4</mn><mo></mo><mrow><msup><mi>x</mi><mn>3</mn></msup></mrow></mrow><mo>+</mo><mn>1</mn><mo>)</mo></mrow></mrow></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Factored Polynomial Integer
</div>



<p>Also, FriCAS can factor polynomials with
<span class="index">polynomial:factorization:rational number coefficients</span><a name="chapter-8-54"/>
rational number coefficients.
</p>




<div id="spadComm8-28" class="spadComm" >
<form id="formComm8-28" action="javascript:makeRequest('8-28');" >
<input id="comm8-28" type="text" class="command" style="width: 34em;" value="w := (4*x^3+(2/3)*x^2+1)*(12*x^5-(1/2)*x^3+12) " />
</form>
<span id="commSav8-28" class="commSav" >w := (4*x^3+(2/3)*x^2+1)*(12*x^5-(1/2)*x^3+12) </span>
<div id="mathAns8-28" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mrow><mn>48</mn><mo></mo><mrow><msup><mi>x</mi><mn>8</mn></msup></mrow></mrow><mo>+</mo><mrow><mn>8</mn><mo></mo><mrow><msup><mi>x</mi><mn>7</mn></msup></mrow></mrow><mo>-</mo><mrow><mn>2</mn><mo></mo><mrow><msup><mi>x</mi><mn>6</mn></msup></mrow></mrow><mo>+</mo><mrow><mfrac><mn>35</mn><mn>3</mn></mfrac><mo></mo><mrow><msup><mi>x</mi><mn>5</mn></msup></mrow></mrow><mo>+</mo><mrow><mfrac><mn>95</mn><mn>2</mn></mfrac><mo></mo><mrow><msup><mi>x</mi><mn>3</mn></msup></mrow></mrow><mo>+</mo><mrow><mn>8</mn><mo></mo><mrow><msup><mi>x</mi><mn>2</mn></msup></mrow></mrow><mo>+</mo><mn>12</mn></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Polynomial Fraction Integer
</div>





<div id="spadComm8-29" class="spadComm" >
<form id="formComm8-29" action="javascript:makeRequest('8-29');" >
<input id="comm8-29" type="text" class="command" style="width: 6em;" value="factor w " />
</form>
<span id="commSav8-29" class="commSav" >factor w </span>
<div id="mathAns8-29" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mn>48</mn><mo></mo><mrow><mo>(</mo><mrow><msup><mi>x</mi><mn>3</mn></msup></mrow><mo>+</mo><mrow><mfrac><mn>1</mn><mn>6</mn></mfrac><mo></mo><mrow><msup><mi>x</mi><mn>2</mn></msup></mrow></mrow><mo>+</mo><mfrac><mn>1</mn><mn>4</mn></mfrac><mo>)</mo></mrow><mo></mo><mrow><mo>(</mo><mrow><msup><mi>x</mi><mn>5</mn></msup></mrow><mo>-</mo><mrow><mfrac><mn>1</mn><mn>24</mn></mfrac><mo></mo><mrow><msup><mi>x</mi><mn>3</mn></msup></mrow></mrow><mo>+</mo><mn>1</mn><mo>)</mo></mrow></mrow></mstyle></math>
</td></tr>
</table>
</div>

Type: Factored Polynomial Fraction Integer
</div>





</div>



<a name="subsec-8.2.2"/>
<div class="subsection"  id="subsec-8.2.2">
<h3 class="subsectitle">8.2.2  Finite Field Coefficients</h3>


<a name="ugProblemFactorFF" class="label"/>


<p>Polynomials with coefficients in a finite field
<span class="index">polynomial:factorization:finite field coefficients</span><a name="chapter-8-55"/>
can be also be factored.
<span class="index">finite field:factoring polynomial with coefficients in</span><a name="chapter-8-56"/>
</p>




<div id="spadComm8-30" class="spadComm" >
<form id="formComm8-30" action="javascript:makeRequest('8-30');" >
<input id="comm8-30" type="text" class="command" style="width: 28em;" value="u : POLY(PF(19)) :=3*x^4+2*x^2+15*x+18 " />
</form>
<span id="commSav8-30" class="commSav" >u : POLY(PF(19)) :=3*x^4+2*x^2+15*x+18 </span>
<div id="mathAns8-30" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mrow><mn>3</mn><mo></mo><mrow><msup><mi>x</mi><mn>4</mn></msup></mrow></mrow><mo>+</mo><mrow><mn>2</mn><mo></mo><mrow><msup><mi>x</mi><mn>2</mn></msup></mrow></mrow><mo>+</mo><mrow><mn>15</mn><mo></mo><mi>x</mi></mrow><mo>+</mo><mn>18</mn></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Polynomial PrimeField 19
</div>



<p>These include the integers mod  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>p</mi></mstyle></math>, where  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>p</mi></mstyle></math> is prime, and
extensions of these fields.
</p>




<div id="spadComm8-31" class="spadComm" >
<form id="formComm8-31" action="javascript:makeRequest('8-31');" >
<input id="comm8-31" type="text" class="command" style="width: 6em;" value="factor u " />
</form>
<span id="commSav8-31" class="commSav" >factor u </span>
<div id="mathAns8-31" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mn>3</mn><mo></mo><mrow><mo>(</mo><mi>x</mi><mo>+</mo><mn>18</mn><mo>)</mo></mrow><mo></mo><mrow><mo>(</mo><mrow><msup><mi>x</mi><mn>3</mn></msup></mrow><mo>+</mo><mrow><msup><mi>x</mi><mn>2</mn></msup></mrow><mo>+</mo><mrow><mn>8</mn><mo></mo><mi>x</mi></mrow><mo>+</mo><mn>13</mn><mo>)</mo></mrow></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Factored Polynomial PrimeField 19
</div>



<p>Convert this to have coefficients in the finite
field with  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><msup><mn>19</mn><mn>3</mn></msup></mrow></mstyle></math> elements.
See <a href="section-8.11.xhtml#ugProblemFinite" class="ref" >ugProblemFinite</a>  
for more information about finite fields.
</p>




<div id="spadComm8-32" class="spadComm" >
<form id="formComm8-32" action="javascript:makeRequest('8-32');" >
<input id="comm8-32" type="text" class="command" style="width: 21em;" value="factor(u :: POLY FFX(PF 19,3)) " />
</form>
<span id="commSav8-32" class="commSav" >factor(u :: POLY FFX(PF 19,3)) </span>
<div id="mathAns8-32" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mn>3</mn><mo></mo><mrow><mo>(</mo><mi>x</mi><mo>+</mo><mn>18</mn><mo>)</mo></mrow><mo></mo><mrow><mo>(</mo><mi>x</mi><mo>+</mo><mrow><mn>5</mn><mo></mo><mrow><mo>%</mo><msup><mi>I</mi><mn>2</mn></msup></mrow></mrow><mo>+</mo><mrow><mn>3</mn><mo></mo><mo>%</mo><mi>I</mi></mrow><mo>+</mo><mn>13</mn><mo>)</mo></mrow><mo></mo><mrow><mo>(</mo><mi>x</mi><mo>+</mo><mrow><mn>16</mn><mo></mo><mrow><mo>%</mo><msup><mi>I</mi><mn>2</mn></msup></mrow></mrow><mo>+</mo><mrow><mn>14</mn><mo></mo><mo>%</mo><mi>I</mi></mrow><mo>+</mo><mn>13</mn><mo>)</mo></mrow><mo></mo><mrow><mo>(</mo><mi>x</mi><mo>+</mo><mrow><mn>17</mn><mo></mo><mrow><mo>%</mo><msup><mi>I</mi><mn>2</mn></msup></mrow></mrow><mo>+</mo><mrow><mn>2</mn><mo></mo><mo>%</mo><mi>I</mi></mrow><mo>+</mo><mn>13</mn><mo>)</mo></mrow></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Factored Polynomial FiniteFieldExtension(PrimeField 19,3)
</div>





</div>



<a name="subsec-8.2.3"/>
<div class="subsection"  id="subsec-8.2.3">
<h3 class="subsectitle">8.2.3  Simple Algebraic Extension Field Coefficients</h3>


<a name="ugProblemFactorAlg" class="label"/>


<p>Polynomials with coefficients in simple algebraic extensions
<span class="index">polynomial:factorization:algebraic extension field coefficients</span><a name="chapter-8-57"/>
of the rational numbers can be factored.
<span class="index">algebraic number</span><a name="chapter-8-58"/>
<span class="index">number:algebraic</span><a name="chapter-8-59"/>
</p>


<p>Here,  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>aa</mi></mstyle></math> and  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>bb</mi></mstyle></math> are symbolic roots of polynomials.
</p>




<div id="spadComm8-33" class="spadComm" >
<form id="formComm8-33" action="javascript:makeRequest('8-33');" >
<input id="comm8-33" type="text" class="command" style="width: 17em;" value="aa := rootOf(aa^2+aa+1) " />
</form>
<span id="commSav8-33" class="commSav" >aa := rootOf(aa^2+aa+1) </span>
<div id="mathAns8-33" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mi>aa</mi></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: AlgebraicNumber
</div>





<div id="spadComm8-34" class="spadComm" >
<form id="formComm8-34" action="javascript:makeRequest('8-34');" >
<input id="comm8-34" type="text" class="command" style="width: 31em;" value="p:=(x^3+aa^2*x+y)*(aa*x^2+aa*x+aa*y^2)^2 " />
</form>

</div>

<table>

</td></tr>
</table>
</div>




<div class="returnType">
Type: Polynomial AlgebraicNumber
</div>



<p>Note that the second argument to factor can be a list of
algebraic extensions to factor over.
</p>




<div id="spadComm8-35" class="spadComm" >
<form id="formComm8-35" action="javascript:makeRequest('8-35');" >
<input id="comm8-35" type="text" class="command" style="width: 10em;" value="factor(p,[aa]) " />
</form>

</div>

<p>This factors  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>x</mi><mo>*</mo><mo>*</mo><mn>2</mn><mo>+</mo><mn>3</mn></mrow></mstyle></math> over the integers.
</p>




<div id="spadComm8-36" class="spadComm" >
<form id="formComm8-36" action="javascript:makeRequest('8-36');" >
<input id="comm8-36" type="text" class="command" style="width: 10em;" value="factor(x^2+3)" />
</form>
<span id="commSav8-36" class="commSav" >factor(x^2+3)</span>

</div>

<table>

</td></tr>
</table>
</div>




<div class="returnType">
Type: Factored Polynomial Integer
</div>



<p>Factor the same polynomial over the field obtained by adjoining
 <math xmlns="&mathml;" mathsize="big"><mstyle><mi>aa</mi></mstyle></math> to the rational numbers.
</p>




<div id="spadComm8-37" class="spadComm" >
<form id="formComm8-37" action="javascript:makeRequest('8-37');" >
<input id="comm8-37" type="text" class="command" style="width: 14em;" value="factor(x^2+3,[aa]) " />
</form>
<span id="commSav8-37" class="commSav" >factor(x^2+3,[aa]) </span>
<div id="mathAns8-37" ></div>
</div>


<div class="math">

<a name="subsec-8.2.4"/>
<div class="subsection"  id="subsec-8.2.4">
<h3 class="subsectitle">8.2.4  Factoring Rational Functions</h3>


<a name="ugProblemFactorRatFun" class="label"/>


<p>Since fractions of polynomials form a field, every element (other than zero)
<span class="index">rational function:factoring</span><a name="chapter-8-60"/>
divides any other, so there is no useful notion of irreducible factors.
Thus the <span style="font-weight: bold;"> factor</span> operation is not very useful for fractions
of polynomials.
</p>


<p>There is, instead, a specific operation <span style="font-weight: bold;"> factorFraction</span>
that separately factors the numerator and denominator and returns
a fraction of the factored results.
</p>




<div id="spadComm8-42" class="spadComm" >
<form id="formComm8-42" action="javascript:makeRequest('8-42');" >
<input id="comm8-42" type="text" class="command" style="width: 22em;" value="factorFraction((x^2-4)/(y^2-4))" />
</form>
<span id="commSav8-42" class="commSav" >factorFraction((x^2-4)/(y^2-4))</span>
<div id="mathAns8-42" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mfrac><mrow><mrow><mo>(</mo><mi>x</mi><mo>-</mo><mn>2</mn><mo>)</mo></mrow><mo></mo><mrow><mo>(</mo><mi>x</mi><mo>+</mo><mn>2</mn><mo>)</mo></mrow></mrow><mrow><mrow><mo>(</mo><mi>y</mi><mo>-</mo><mn>2</mn><mo>)</mo></mrow><mo></mo><mrow><mo>(</mo><mi>y</mi><mo>+</mo><mn>2</mn><mo>)</mo></mrow></mrow></mfrac></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Fraction Factored Polynomial Integer
</div>



<p>You can also use <span style="font-weight: bold;"> map</span>. This expression
applies the <span style="font-weight: bold;"> factor</span> operation
to the numerator and denominator.
</p>
