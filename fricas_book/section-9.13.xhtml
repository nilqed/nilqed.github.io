<a href="book-index.xhtml">Book Index</a><div class="section"  id="sec-9.13">
<h2 class="sectiontitle">9.13  CycleIndicators</h2>


<a name="CycleIndicatorsXmpPage" class="label"/>


<p>This section is based upon the paper J. H. Redfield, <span class="italic">The Theory of
Group-Reduced Distributions</span>, American J. Math.,49 (1927) 433-455,
and is an application of group theory to enumeration problems.  It is
a development of the work by P. A. MacMahon on the application of
symmetric functions and Hammond operators to combinatorial theory.
</p>


<p>The theory is based upon the power sum symmetric functions
 <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><msub><mi>s</mi><mi>i</mi></msub></mrow></mstyle></math> which are the sum of the  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>i</mi></mstyle></math>-th powers of the
variables.  The cycle index of a permutation is an expression that
specifies the sizes of the cycles of a permutation, and may be
represented as a partition.  A partition of a non-negative integer
<span class="teletype">n</span> is a collection of positive integers called its parts whose
sum is <span class="teletype">n</span>.  For example, the partition  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mo>(</mo><msup><mn>3</mn><mn>2</mn></msup><mspace width="0.5 em" /><mn>2</mn><mspace width="0.5 em" /><msup><mn>1</mn><mn>2</mn></msup><mo>)</mo></mrow></mstyle></math> will be
used to represent  <math xmlns="&mathml;" mathsize="big"><mstyle></mstyle></math> and will indicate that the
permutation has two cycles of length 3, one of length 2 and two of
length 1.  The cycle index of a permutation group is the sum of the
cycle indices of its permutations divided by the number of
permutations.  The cycle indices of certain groups are provided.
</p>


<p>The operation <span class="teletype">complete</span> returns the cycle index of the
symmetric group of order <span class="teletype">n</span> for argument <span class="teletype">n</span>.
Alternatively, it is the  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>n</mi></mstyle></math>-th complete homogeneous symmetric
function expressed in terms of power sum symmetric functions.
</p>

<p>The cycle index of a direct product of two groups is the product of
the cycle indices of the groups.  Redfield provided two operations on
two cycle indices which will be called <span class="italic">cup</span> and <span class="italic">cap</span> here.  The
<span class="teletype">cup</span> of two cycle indices is a kind of scalar product that
combines monomials for permutations with the same cycles.  The <span class="teletype">cap</span> operation provides the sum of the coefficients of the result of
the <span class="teletype">cup</span> operation which will be an integer that enumerates what
Redfield called group-reduced distributions.
</p>


<p>We can, for example, represent <span class="teletype">complete 2 * complete 2</span> as the
set of objects <span class="teletype">a a b b</span> and 
<span class="teletype">complete 2 * complete 1 * complete 1</span> as <span class="teletype">c c d e.</span>
</p>


<p>This integer is the number of different sets of four pairs.
</p>

<p>The operation <span class="teletype">SFunction</span> is the S-function or Schur function of a
partition written as a descending list of integers expressed in terms
of power sum symmetric functions.
</p>


<p>In this case the argument partition represents a tableau shape.  For
example <span class="teletype">3,2,2,1</span> represents a tableau with three boxes in the
first row, two boxes in the second and third rows, and one box in the
fourth row.  <span class="teletype">SFunction [3,2,2,1]</span> counts the number of different
tableaux of shape <span class="teletype">3, 2, 2, 1</span> filled with objects with an
ascending order in the columns and a non-descending order in the rows.
</p>
