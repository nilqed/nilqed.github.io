<h2 class="sectiontitle">8.14  Non-Associative Algebras and Modelling Genetic Laws</h2>


<a name="ugProblemGenetic" class="label"/>


<p>Many algebraic structures of mathematics and FriCAS have a
multiplication operation <span class="teletype">*</span> that satisfies the associativity law
<span class="index">associativity law</span><a name="chapter-8-224"/>  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>a</mi><mo>*</mo><mo>(</mo><mi>b</mi><mo>*</mo><mi>c</mi><mo>)</mo><mo>=</mo><mo>(</mo><mi>a</mi><mo>*</mo><mi>b</mi><mo>)</mo><mo>*</mo><mi>c</mi></mrow></mstyle></math> for all  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>a</mi></mstyle></math>,  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>b</mi></mstyle></math> and
 <math xmlns="&mathml;" mathsize="big"><mstyle><mi>c</mi></mstyle></math>.  The octonions are a well known exception.  There are many other
interesting non-associative structures, such as the class of
<span class="index">Lie algebra</span><a name="chapter-8-225"/> Lie algebras.<span class="footnote">Two FriCAS implementations
of Lie algebras are <span class="teletype">LieSquareMatrix</span> and <span class="teletype">FreeNilpotentLie</span>.</span>
Lie algebras can be used, for example, to analyse Lie symmetry
algebras of <span class="index">symmetry</span><a name="chapter-8-226"/> partial differential <span class="index">differential
equation:partial</span><a name="chapter-8-227"/> equations.  <span class="index">partial differential equation</span><a name="chapter-8-228"/> In
this section we show a different application of non-associative
algebras, <span class="index">non-associative algebra</span><a name="chapter-8-229"/> the modelling of genetic
laws.  <span class="index">algebra:non-associative</span><a name="chapter-8-230"/>
</p>


<p>The FriCAS library contains several constructors for creating
non-associative structures, ranging from the categories 
<span class="teletype">Monad</span>, <span class="teletype">NonAssociativeRng</span>, and <span class="teletype">FramedNonAssociativeAlgebra</span>, 
to the domains <span class="teletype">AlgebraGivenByStructuralConstants</span> and 
<span class="teletype">GenericNonAssociativeAlgebra</span>.  Furthermore, the package 
<span class="teletype">AlgebraPackage</span> provides operations for analysing the structure of
such algebras.<span class="footnote"> The interested reader can learn more about
these aspects of the FriCAS library from the paper <span class="italic">Computations in
Algebras of Finite Rank,</span> by Johannes Grabmeier and Robert Wisbauer,
Technical Report, IBM Heidelberg Scientific Center, 1992.</span>
</p>


<p>Mendel's genetic laws are often written in a form like
</p>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mi>Aa</mi><mspace width="0.5em"/><mo>x</mo><mspace width="0.5em"/><mi>Aa</mi><mo>=</mo><mfrac><mn>1</mn><mn>4</mn></mfrac><mi>AA</mi><mo>+</mo><mfrac><mn>1</mn><mn>2</mn></mfrac><mi>Aa</mi><mo>+</mo><mfrac><mn>1</mn><mn>4</mn></mfrac><mi>aa</mi></mrow></mstyle></math>
</td></tr>
</table>
</div>



<p>The implementation of general algebras in FriCAS allows us to
<span class="index">Mendel's genetic laws</span><a name="chapter-8-231"/> use this as the definition for
multiplication in an algebra.  <span class="index">genetics</span><a name="chapter-8-232"/> Hence, it is possible
to study questions of genetic inheritance using FriCAS.  To demonstrate
this more precisely, we discuss one example from a monograph of
A. W&#x00f6;rz-Busekros, where you can also find a general setting of this
theory.<span class="footnote"> W&#x00f6;rz-Busekros, A., <span class="italic">Algebras in Genetics</span>,
Springer Lectures Notes in Biomathematics 36, Berlin e.a. (1980).  In
particular, see example 1.3.</span>
</p>


<p>We assume that there is an infinitely large random mating population.
Random mating of two gametes  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><msub><mi>a</mi><mi>i</mi></msub></mrow></mstyle></math> and  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><msub><mi>a</mi><mi>j</mi></msub></mrow></mstyle></math> gives zygotes
<span class="index">zygote</span><a name="chapter-8-233"/>  <math xmlns="&mathml;" mathsize="big"><mstyle></mstyle></math>, which produce new gametes.  <span class="index">gamete</span><a name="chapter-8-234"/> In
classical Mendelian segregation we have  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><msub><mi>a</mi><mi>i</mi></msub><msub><mi>a</mi><mi>j</mi></msub><mo>=</mo><mfrac><mn>1</mn><mn>2</mn></mfrac><msub><mi>a</mi><mi>i</mi></msub><mo>+</mo><mfrac><mn>1</mn><mn>2</mn></mfrac><msub><mi>a</mi><mi>j</mi></msub></mrow></mstyle></math>.  In general, we have
</p>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><msub><mi>a</mi><mi>i</mi></msub><msub><mi>a</mi><mi>j</mi></msub><mo>=</mo><msubsup><mo>&#x2211;</mo><mrow><mrow><mi>k</mi><mo>=</mo><mn>1</mn></mrow></mrow><mrow><mi>n</mi></mrow></msubsup><msubsup><mo>&#x03b3;</mo><mrow><mrow><mi>i</mi><mo>,</mo><mi>j</mi></mrow></mrow><mrow><mi>k</mi></mrow></msubsup><mo></mo><msub><mi>a</mi><mi>k</mi></msub></mrow></mstyle></math>
</td></tr>
</table>
</div>




<p>The segregation rates  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><msub><mo>&#x03b3;</mo><mrow><mi>i</mi><mo>,</mo><mi>j</mi></mrow></msub></mrow></mstyle></math> are the structural constants of
an  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>n</mi></mstyle></math>-dimensional algebra.  This is provided in FriCAS by the
constructor <span class="teletype">AlgebraGivenByStructuralConstants</span> (abbreviation 
<span class="teletype">ALGSC</span>).
</p>


<p>Consider two coupled autosomal loci with alleles  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>A</mi></mstyle></math>,  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>a</mi></mstyle></math>,  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>B</mi></mstyle></math>, and
 <math xmlns="&mathml;" mathsize="big"><mstyle><mi>b</mi></mstyle></math>, building four different gametes  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><msub><mi>a</mi><mn>1</mn></msub><mo>=</mo><mi>AB</mi><mo>,</mo><msub><mi>a</mi><mn>2</mn></msub><mo>=</mo><mi>Ab</mi><mo>,</mo><msub><mi>a</mi><mn>3</mn></msub><mo>=</mo><mi>aB</mi><mo>,</mo></mrow></mstyle></math>
and  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><msub><mi>a</mi><mn>4</mn></msub><mo>=</mo><mi>ab</mi></mrow></mstyle></math> { <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>a1</mi><mo>:</mo><mo>=</mo><mi>AB</mi><mo>,</mo><mi>a2</mi><mo>:</mo><mo>=</mo><mi>Ab</mi><mo>,</mo><mi>a3</mi><mo>:</mo><mo>=</mo><mi>aB</mi><mo>,</mo></mrow></mstyle></math> and  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>a4</mi><mo>:</mo><mo>=</mo><mi>ab</mi></mrow></mstyle></math>}.  The
zygotes  <math xmlns="&mathml;" mathsize="big"><mstyle></mstyle></math> produce gametes  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><msub><mi>a</mi><mi>i</mi></msub></mrow></mstyle></math> and  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><msub><mi>a</mi><mi>j</mi></msub></mrow></mstyle></math> with classical
Mendelian segregation.  Zygote  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><msub><mi>a</mi><mn>1</mn></msub><msub><mi>a</mi><mn>4</mn></msub></mrow></mstyle></math> undergoes transition to
 <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><msub><mi>a</mi><mn>2</mn></msub><msub><mi>a</mi><mn>3</mn></msub></mrow></mstyle></math> and vice versa with probability 
 <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mn>0</mn><mo>&#x2264;</mo><mi>&#x03B8;</mi><mo>&#x2264;</mo><mfrac><mn>1</mn><mn>2</mn></mfrac></mrow></mstyle></math>.
</p>


<p>Define a list  <math xmlns="&mathml;" mathsize="big"><mstyle></mstyle></math> of four four-by-four

 <math xmlns="&mathml;" mathsize="big"><mstyle><mi>&#x03B8;</mi></mstyle></math>.
</p>

<p>Elements in this algebra whose coefficients sum to one play a
distinguished role.  They represent a population with the distribution
of gametes reflected by the coefficients with respect to the basis of
gametes.
</p>


<p>Random mating of different populations  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>x</mi></mstyle></math> and  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>y</mi></mstyle></math> is described by
their product  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>x</mi><mo>*</mo><mi>y</mi></mrow></mstyle></math>.
</p>


<p>This product is commutative only if the gametes are not sex-dependent,
as in our example.
</p>
