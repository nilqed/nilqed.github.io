<a href="book-index.xhtml">Book Index</a><div class="section"  id="sec-9.22">
<h2 class="sectiontitle">9.22  Factored</h2>


<a name="FactoredXmpPage" class="label"/>


<p><span class="teletype">Factored</span> creates a domain whose objects are kept in factored
form as long as possible.  Thus certain operations like
<span class="spadopFrom" title="Factored">*</span> (multiplication) and
<span class="spadfunFrom" >gcd</span><span class="index">gcd</span><a name="chapter-9-26"/><span class="index">Factored</span><a name="chapter-9-27"/> are relatively easy to do.  Others, such
as addition, require somewhat more work, and the result may not be
completely factored unless the argument domain <span class="teletype">R</span> provides a
<span class="spadfunFrom" >factor</span><span class="index">factor</span><a name="chapter-9-28"/><span class="index">Factored</span><a name="chapter-9-29"/> operation.  Each object consists of a
unit and a list of factors, where each factor consists of a member of
<span class="teletype">R</span> (the <span class="em">base</span>), an exponent, and a flag indicating what is
known about the base.  A flag may be one of <span class="italic"><span class="teletype">nil</span></span>, <span class="italic"><span class="teletype">sqfr</span></span>,
<span class="italic"><span class="teletype">irred</span></span> or <span class="italic"><span class="teletype">prime</span></span>, which mean that nothing is known about
the base, it is square-free, it is irreducible, or it is prime,
respectively.  The current restriction to factored objects of integral
domains allows simplification to be performed without worrying about
multiplication order.
</p>
