<a href="book-index.xhtml">Book Index</a><div class="section"  id="sec-9.11">
<h2 class="sectiontitle">9.11  Complex</h2>


<a name="ComplexXmpPage" class="label"/>


<p>The <span class="teletype">Complex</span> constructor implements complex objects over a
commutative ring <span class="teletype">R</span>.  Typically, the ring <span class="teletype">R</span> is <span class="teletype">Integer</span>, 
<span class="teletype">Fraction Integer</span>, <span class="teletype">Float</span> or <span class="teletype">DoubleFloat</span>.
<span class="teletype">R</span> can also be a symbolic type, like <span class="teletype">Polynomial Integer</span>.
For more information about the numerical and graphical aspects of
complex numbers, see <a href="section-8.1.xhtml#ugProblemNumeric" class="ref" >ugProblemNumeric</a> .
</p>


<p>Complex objects are created by the <span class="spadfunFrom" >complex</span><span class="index">complex</span><a name="chapter-9-53"/><span class="index">Complex</span><a name="chapter-9-54"/> operation.
</p>




<div id="spadComm9-190" class="spadComm" >
<form id="formComm9-190" action="javascript:makeRequest('9-190');" >
<input id="comm9-190" type="text" class="command" style="width: 15em;" value="a := complex(4/3,5/2) " />
</form>
<span id="commSav9-190" class="commSav" >a := complex(4/3,5/2) </span>
<div id="mathAns9-190" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mfrac><mn>4</mn><mn>3</mn></mfrac><mo>+</mo><mrow><mfrac><mn>5</mn><mn>2</mn></mfrac><mspace width="0.5 em" /><mi>i</mi></mrow></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Complex Fraction Integer
</div>





<div id="spadComm9-191" class="spadComm" >
<form id="formComm9-191" action="javascript:makeRequest('9-191');" >
<input id="comm9-191" type="text" class="command" style="width: 16em;" value="b := complex(4/3,-5/2) " />
</form>
<span id="commSav9-191" class="commSav" >b := complex(4/3,-5/2) </span>
<div id="mathAns9-191" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mfrac><mn>4</mn><mn>3</mn></mfrac><mo>-</mo><mrow><mfrac><mn>5</mn><mn>2</mn></mfrac><mspace width="0.5 em" /><mi>i</mi></mrow></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Complex Fraction Integer
</div>



<p>The standard arithmetic operations are available.
</p>




<div id="spadComm9-192" class="spadComm" >
<form id="formComm9-192" action="javascript:makeRequest('9-192');" >
<input id="comm9-192" type="text" class="command" style="width: 4em;" value="a + b " />
</form>
<span id="commSav9-192" class="commSav" >a + b </span>
<div id="mathAns9-192" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mfrac><mn>8</mn><mn>3</mn></mfrac></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Complex Fraction Integer
</div>





<div id="spadComm9-193" class="spadComm" >
<form id="formComm9-193" action="javascript:makeRequest('9-193');" >
<input id="comm9-193" type="text" class="command" style="width: 4em;" value="a - b " />
</form>
<span id="commSav9-193" class="commSav" >a - b </span>
<div id="mathAns9-193" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mn>5</mn><mspace width="0.5 em" /><mi>i</mi></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Complex Fraction Integer
</div>





<div id="spadComm9-194" class="spadComm" >
<form id="formComm9-194" action="javascript:makeRequest('9-194');" >
<input id="comm9-194" type="text" class="command" style="width: 4em;" value="a * b " />
</form>
<span id="commSav9-194" class="commSav" >a * b </span>
<div id="mathAns9-194" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mfrac><mn>289</mn><mn>36</mn></mfrac></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Complex Fraction Integer
</div>



<p>If <span class="teletype">R</span> is a field, you can also divide the complex objects.
</p>




<div id="spadComm9-195" class="spadComm" >
<form id="formComm9-195" action="javascript:makeRequest('9-195');" >
<input id="comm9-195" type="text" class="command" style="width: 4em;" value="a / b " />
</form>
<span id="commSav9-195" class="commSav" >a / b </span>
<div id="mathAns9-195" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>-</mo><mfrac><mn>161</mn><mn>289</mn></mfrac><mo>+</mo><mrow><mfrac><mn>240</mn><mn>289</mn></mfrac><mspace width="0.5 em" /><mi>i</mi></mrow></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Complex Fraction Integer
</div>



<p>Use a conversion (<a href="ugTypesConvertPage" class="ref" >ugTypesConvertPage</a>  in Section 
<a href="ugTypesConvertNumber" class="ref" >ugTypesConvertNumber</a> ) 
to view the last object as a fraction of complex integers.
</p>




<div id="spadComm9-196" class="spadComm" >
<form id="formComm9-196" action="javascript:makeRequest('9-196');" >
<input id="comm9-196" type="text" class="command" style="width: 21em;" value="% :: Fraction Complex Integer " />
</form>
<span id="commSav9-196" class="commSav" >% :: Fraction Complex Integer </span>
<div id="mathAns9-196" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mfrac><mrow><mo>-</mo><mn>15</mn><mo>+</mo><mrow><mn>8</mn><mspace width="0.5 em" /><mi>i</mi></mrow></mrow><mrow><mn>15</mn><mo>+</mo><mrow><mn>8</mn><mspace width="0.5 em" /><mi>i</mi></mrow></mrow></mfrac></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Fraction Complex Integer
</div>



<p>The predefined macro <span class="teletype">%i</span> is defined to be <span class="teletype">complex(0,1)</span>.
</p>




<div id="spadComm9-197" class="spadComm" >
<form id="formComm9-197" action="javascript:makeRequest('9-197');" >
<input id="comm9-197" type="text" class="command" style="width: 10em;" value="3.4 + 6.7 * %i" />
</form>
<span id="commSav9-197" class="commSav" >3.4 + 6.7 * %i</span>
<div id="mathAns9-197" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mrow><mn>3</mn><mo>.</mo><mn>4</mn></mrow><mo>+</mo><mrow><mrow><mn>6</mn><mo>.</mo><mn>7</mn></mrow><mspace width="0.5 em" /><mi>i</mi></mrow></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Complex Float
</div>



<p>You can also compute the <span class="spadfunFrom" >conjugate</span><span class="index">conjugate</span><a name="chapter-9-55"/><span class="index">Complex</span><a name="chapter-9-56"/> and
<span class="spadfunFrom" >norm</span><span class="index">norm</span><a name="chapter-9-57"/><span class="index">Complex</span><a name="chapter-9-58"/> of a complex number.
</p>




<div id="spadComm9-198" class="spadComm" >
<form id="formComm9-198" action="javascript:makeRequest('9-198');" >
<input id="comm9-198" type="text" class="command" style="width: 8em;" value="conjugate a " />
</form>
<span id="commSav9-198" class="commSav" >conjugate a </span>
<div id="mathAns9-198" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mfrac><mn>4</mn><mn>3</mn></mfrac><mo>-</mo><mrow><mfrac><mn>5</mn><mn>2</mn></mfrac><mspace width="0.5 em" /><mi>i</mi></mrow></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Complex Fraction Integer
</div>





<div id="spadComm9-199" class="spadComm" >
<form id="formComm9-199" action="javascript:makeRequest('9-199');" >
<input id="comm9-199" type="text" class="command" style="width: 5em;" value="norm a " />
</form>
<span id="commSav9-199" class="commSav" >norm a </span>
<div id="mathAns9-199" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mfrac><mn>289</mn><mn>36</mn></mfrac></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Fraction Integer
</div>



<p>The <span class="spadfunFrom" >real</span><span class="index">real</span><a name="chapter-9-59"/><span class="index">Complex</span><a name="chapter-9-60"/> and <span class="spadfunFrom" >imag</span><span class="index">imag</span><a name="chapter-9-61"/><span class="index">Complex</span><a name="chapter-9-62"/> operations
are provided to extract the real and imaginary parts, respectively.
</p>




<div id="spadComm9-200" class="spadComm" >
<form id="formComm9-200" action="javascript:makeRequest('9-200');" >
<input id="comm9-200" type="text" class="command" style="width: 5em;" value="real a " />
</form>
<span id="commSav9-200" class="commSav" >real a </span>
<div id="mathAns9-200" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mfrac><mn>4</mn><mn>3</mn></mfrac></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Fraction Integer
</div>





<div id="spadComm9-201" class="spadComm" >
<form id="formComm9-201" action="javascript:makeRequest('9-201');" >
<input id="comm9-201" type="text" class="command" style="width: 5em;" value="imag a " />
</form>
<span id="commSav9-201" class="commSav" >imag a </span>
<div id="mathAns9-201" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mfrac><mn>5</mn><mn>2</mn></mfrac></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Fraction Integer
</div>



<p>The domain <span class="teletype">Complex Integer</span> is also called the Gaussian integers.
If <span class="teletype">R</span> is the integers (or, more generally, a <span class="teletype">EuclideanDomain</span>), 
you can compute greatest common divisors.
</p>




<div id="spadComm9-202" class="spadComm" >
<form id="formComm9-202" action="javascript:makeRequest('9-202');" >
<input id="comm9-202" type="text" class="command" style="width: 19em;" value="gcd(13 - 13*%i,31 + 27*%i)" />
</form>
<span id="commSav9-202" class="commSav" >gcd(13 - 13*%i,31 + 27*%i)</span>
<div id="mathAns9-202" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mn>5</mn><mo>+</mo><mi>i</mi></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Complex Integer
</div>



<p>You can also compute least common multiples.
</p>




<div id="spadComm9-203" class="spadComm" >
<form id="formComm9-203" action="javascript:makeRequest('9-203');" >
<input id="comm9-203" type="text" class="command" style="width: 19em;" value="lcm(13 - 13*%i,31 + 27*%i)" />
</form>
<span id="commSav9-203" class="commSav" >lcm(13 - 13*%i,31 + 27*%i)</span>
<div id="mathAns9-203" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mn>143</mn><mo>-</mo><mrow><mn>39</mn><mspace width="0.5 em" /><mi>i</mi></mrow></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Complex Integer
</div>



<p>You can <span class="spadfunFrom" >factor</span><span class="index">factor</span><a name="chapter-9-63"/><span class="index">Complex</span><a name="chapter-9-64"/> Gaussian integers.
</p>




<div id="spadComm9-204" class="spadComm" >
<form id="formComm9-204" action="javascript:makeRequest('9-204');" >
<input id="comm9-204" type="text" class="command" style="width: 13em;" value="factor(13 - 13*%i)" />
</form>
<span id="commSav9-204" class="commSav" >factor(13 - 13*%i)</span>
<div id="mathAns9-204" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>-</mo><mrow><mrow><mo>(</mo><mn>1</mn><mo>+</mo><mi>i</mi><mo>)</mo></mrow><mspace width="0.5 em" /><mrow><mo>(</mo><mn>2</mn><mo>+</mo><mrow><mn>3</mn><mspace width="0.5 em" /><mi>i</mi></mrow><mo>)</mo></mrow><mspace width="0.5 em" /><mrow><mo>(</mo><mn>3</mn><mo>+</mo><mrow><mn>2</mn><mspace width="0.5 em" /><mi>i</mi></mrow><mo>)</mo></mrow></mrow></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Factored Complex Integer
</div>





<div id="spadComm9-205" class="spadComm" >
<form id="formComm9-205" action="javascript:makeRequest('9-205');" >
<input id="comm9-205" type="text" class="command" style="width: 13em;" value="factor complex(2,0)" />
</form>
<span id="commSav9-205" class="commSav" >factor complex(2,0)</span>
<div id="mathAns9-205" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>-</mo><mrow><mi>i</mi><mspace width="0.5 em" /><mrow><msup><mrow><mo>(</mo><mn>1</mn><mo>+</mo><mi>i</mi><mo>)</mo></mrow><mn>2</mn></msup></mrow></mrow></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Factored Complex Integer
</div>
