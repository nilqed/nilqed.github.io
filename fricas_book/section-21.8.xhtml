<h2 class="sectiontitle">21.8  conformal.input</h2>


<a name="ugFconformal" class="label"/>


<p>The functions in this section draw conformal maps both on the
<span class="index">conformal map</span><a name="chapter-21-10"/>
plane and on the Riemann sphere.
<span class="index">Riemann:sphere</span><a name="chapter-21-11"/>
</p>

<p><span style="font-weight: bold;"> conformalDraw</span><span class="italic">(f, rRange, tRange, rSteps, tSteps, coord)</span>
draws the image of the coordinate grid under <span class="italic">f</span> in the complex plane.
The grid may be given in either polar or Cartesian coordinates.
Argument <span class="italic">f</span> is the function to draw;
<span class="italic">rRange</span> is the range of the radius (in polar) or real (in Cartesian);
<span class="italic">tRange</span> is the range of  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>&#x03B8;</mi></mstyle></math> (in polar) or imaginary (in Cartesian);
<span class="italic">tSteps, rSteps</span>, are the number of intervals in the <span class="italic">r</span> and
 <math xmlns="&mathml;" mathsize="big"><mstyle><mi>&#x03B8;</mi></mstyle></math> directions; and
<span class="italic">coord</span> is the coordinate system to use (either <span class="teletype">"polar"</span> or
<span class="teletype">"cartesian"</span>).
</p>

conformalDraw:&nbsp;(C&nbsp;-&gt;&nbsp;C,&nbsp;S,&nbsp;S,&nbsp;PI,&nbsp;PI,&nbsp;String)&nbsp;-&gt;&nbsp;VIEW3D<br />

&nbsp;&nbsp;&nbsp;&nbsp;cartesian2Complex<br />

</div>



<p><span style="font-weight: bold;"> riemannConformalDraw</span><span class="italic">(f, rRange, tRange, rSteps, tSteps, coord)</span>
draws the image of the coordinate grid under <span class="italic">f</span> on the Riemann sphere.
The grid may be given in either polar or Cartesian coordinates.
Its arguments are the same as those for <span style="font-weight: bold;"> conformalDraw</span>.
</p>

&nbsp;&nbsp;&nbsp;&nbsp;v&nbsp;:=&nbsp;lo&nbsp;vRange<br />
&nbsp;&nbsp;&nbsp;&nbsp;for&nbsp;j&nbsp;in&nbsp;1..vSteps&nbsp;repeat&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;For&nbsp;each&nbsp;v<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;p1&nbsp;:=&nbsp;f(u,v)<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;p2&nbsp;:=&nbsp;riemannTransform&nbsp;complex(p1.1,&nbsp;p1.2)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Project&nbsp;p1&nbsp;onto&nbsp;the&nbsp;sphere<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;fun&nbsp;:=&nbsp;lineFromTo(p1,p2)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Create&nbsp;a&nbsp;line&nbsp;function<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;cf&nbsp;:=&nbsp;(t:DFLOAT):DFLOAT&nbsp;+-&gt;&nbsp;3<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;makeObject(fun,&nbsp;0..1,space==sp,tubePoints==4,&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Draw&nbsp;the&nbsp;connecting&nbsp;line<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;tubeRadius==0.01,colorFunction==cf)<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;v&nbsp;:=&nbsp;v&nbsp;+&nbsp;delV<br />
&nbsp;&nbsp;&nbsp;&nbsp;u&nbsp;:=&nbsp;u&nbsp;+&nbsp;delU<br />
&nbsp;&nbsp;void()<br />
<br />
riemannSphere(u,v)&nbsp;==&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A&nbsp;sphere&nbsp;sitting&nbsp;on&nbsp;the<br />
&nbsp;&nbsp;sv&nbsp;:=&nbsp;sin(v)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;complex&nbsp;plane,&nbsp;with&nbsp;radius&nbsp;1<br />
&nbsp;&nbsp;0.99@DFLOAT*(point&nbsp;[cos(u)*sv,sin(u)*sv,cos(v),0.0@DFLOAT])+<br />
&nbsp;&nbsp;&nbsp;&nbsp;point&nbsp;[0.0@DFLOAT,&nbsp;0.0@DFLOAT,&nbsp;1.0@DFLOAT,&nbsp;4.0@DFLOAT]<br />
&nbsp;<br />
lineFromTo(p1,&nbsp;p2)&nbsp;==&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Create&nbsp;a&nbsp;line&nbsp;function<br />
&nbsp;&nbsp;d&nbsp;:=&nbsp;p2&nbsp;-&nbsp;p1&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;that&nbsp;goes&nbsp;from&nbsp;p1&nbsp;to&nbsp;p2<br />
&nbsp;&nbsp;(t:DFLOAT):Point&nbsp;DFLOAT&nbsp;+-&gt;<br />
&nbsp;&nbsp;&nbsp;&nbsp;p1&nbsp;+&nbsp;t*d<br />
