<h2 class="sectiontitle">8.9  Working with Power Series</h2>


<a name="ugProblemSeries" class="label"/>


<p>FriCAS has very sophisticated facilities for working with power
<span class="index">series</span><a name="chapter-8-115"/>
series.
<span class="index">power series</span><a name="chapter-8-116"/>
</p>


<p>Infinite series are represented by a list of the coefficients that
have already been determined, together with a function for computing
the additional coefficients if needed.
</p>


<p>The system command that determines how many terms of a series is
displayed is <span class="teletype">)set streams calculate</span>.  For the purposes of this
book, we have used this system command to display fewer than ten
terms.  <span class="index">set streams calculate</span><a name="chapter-8-117"/> Series can be created from
expressions, from functions for the series coefficients, and from
applications of operations on existing series.  The most general
function for creating a series is called <span style="font-weight: bold;"> series</span>, although you
can also use <span style="font-weight: bold;"> taylor</span>, <span style="font-weight: bold;"> laurent</span> and <span style="font-weight: bold;"> puiseux</span> in
situations where you know what kind of exponents are involved.
</p>


<p>For information about solving differential equations in terms of
power series, see 
<a href="section-8.10.xhtml#ugxProblemDEQSeries" class="ref" >ugxProblemDEQSeries</a> .
</p>



<a name="subsec-8.9.1"/>
<div class="subsection"  id="subsec-8.9.1">
<h3 class="subsectitle">8.9.1  Creation of Power Series</h3>


<a name="ugxProblemSeriesCreate" class="label"/>


<p>This is the easiest way to create a power series.  This tells FriCAS
that  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>x</mi></mstyle></math> is to be treated as a power series, <span class="index">series:creating</span><a name="chapter-8-118"/>
so functions of  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>x</mi></mstyle></math> are again power series.
</p>

<form id="formComm8-127" action="javascript:makeRequest('8-127');" >
<input id="comm8-127" type="text" class="command" style="width: 10em;" value="x := series 'x " />
</form>
<span id="commSav8-127" class="commSav" >x := series 'x </span>

<p>We didn't say anything about the coefficients of the power series, so
the coefficients are general expressions over the integers.  This

variables as needed.
</p>


<p>Here the coefficients are integers (note that the coefficients are the

<p>You can create power series with more general coefficients.  You
normally accomplish this via a type declaration (see 
<a href="section-2.3.xhtml#ugTypesDeclare" class="ref" >ugTypesDeclare</a> ).  
See <a href="section-8.9.xhtml#ugxProblemSeriesFunctions" class="ref" >ugxProblemSeriesFunctions</a>  for some warnings about working with 
declared series.
</p>


<p>We declare that  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>y</mi></mstyle></math> is a one-variable Taylor series
<span class="index">series:Taylor</span><a name="chapter-8-120"/> (<span class="teletype">UTS</span> is the abbreviation for 
<span class="teletype">UnivariateTaylorSeries</span>) in the variable  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>z</mi></mstyle></math> with <span class="teletype">FLOAT</span> 
(that is, floating-point) coefficients, centered about  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mn>0</mn><mo>.</mo></mrow></mstyle></math> Then, by
assignment, we obtain the Taylor expansion of  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>exp</mi><mo>(</mo><mi>z</mi><mo>)</mo></mrow></mstyle></math> with
floating-point coefficients.  <span class="index">UnivariateTaylorSeries</span><a name="chapter-8-121"/>
</p>

<p>You can also create a power series by giving an explicit formula for
its  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>n</mi></mstyle></math>-th coefficient.  For details and more examples, see
<a href="section-8.9.xhtml#ugxProblemSeriesFormula" class="ref" >ugxProblemSeriesFormula</a> .
</p>


<p>To create a series about  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>w</mi><mo>=</mo><mn>0</mn></mrow></mstyle></math> whose  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>n</mi></mstyle></math>-th Taylor coefficient is
 <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mn>1</mn><mo>/</mo><mi>n</mi><mo>!</mo></mrow></mstyle></math>, you can evaluate this expression.  This is the Taylor
expansion of  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>exp</mi><mo>(</mo><mi>w</mi><mo>)</mo></mrow></mstyle></math> at  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>w</mi><mo>=</mo><mn>0</mn></mrow></mstyle></math>.
</p>

<a name="subsec-8.9.2"/>
<div class="subsection"  id="subsec-8.9.2">
<h3 class="subsectitle">8.9.2  Coefficients of Power Series</h3>


<a name="ugxProblemSeriesCoefficients" class="label"/>


<p>You can extract any coefficient from a power series---even one that
hasn't been computed yet.  This is possible because in FriCAS, infinite
series are represented by a list of the coefficients that have already
been determined, together with a function for computing the additional
coefficients.  (This is known as <span class="italic">lazy evaluation</span>.) When you ask
for a <span class="index">series:lazy evaluation</span><a name="chapter-8-122"/> coefficient that hasn't yet been
computed, FriCAS computes <span class="index">lazy evaluation</span><a name="chapter-8-123"/> whatever additional
coefficients it needs and then stores them in the representation of
the power series.
</p>

<h3 class="subsectitle">8.9.5  Converting to Power Series</h3>


<a name="ugxProblemSeriesConversions" class="label"/>


<p>The <span class="teletype">ExpressionToUnivariatePowerSeries</span> package provides
operations for computing series expansions of functions.
<span class="index">ExpressionToUnivariatePowerSeries</span><a name="chapter-8-128"/>
</p>


<p>Evaluate this to compute the Taylor expansion of  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>sin</mi><mi>x</mi></mrow></mstyle></math> about
<span class="index">series:Taylor</span><a name="chapter-8-129"/>  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>x</mi><mo>=</mo><mn>0</mn></mrow></mstyle></math>.  The first argument,  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>sin</mi><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mstyle></math>,

the second argument,  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>x</mi><mo>=</mo><mn>0</mn></mrow></mstyle></math>, specifies that the series is to be

<p>Technically, a series with terms of negative degree is not considered
to be a Taylor series, but, rather, a <span class="index">series:Laurent</span><a name="chapter-8-133"/> 
<span class="italic">Laurent series</span>.  <span class="index">Laurent series</span><a name="chapter-8-134"/> If you try to compute a
Taylor series expansion of  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mfrac><mi>x</mi><mrow><mo>log</mo><mi>x</mi></mrow></mfrac></mrow></mstyle></math> at  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>x</mi><mo>=</mo><mn>1</mn></mrow></mstyle></math> via
 <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>taylor</mi><mo>(</mo><mi>x</mi><mo>/</mo><mi>log</mi><mo>(</mo><mi>x</mi><mo>)</mo><mo>,</mo><mi>x</mi><mo>=</mo><mn>1</mn><mo>)</mo></mrow></mstyle></math> you get an error message.  The reason is that
the function has a <span class="italic">pole</span> at  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>x</mi><mo>=</mo><mn>1</mn></mrow></mstyle></math>, meaning that its series
expansion about this point has terms of negative degree.  A series
with finitely many terms of negative degree is called a Laurent
series.
</p>


<p>You get the desired series expansion by issuing this.
</p>

<p>Similarly, a series with terms of fractional degree is neither a

error message because the series expansion about this point has terms
of fractional degree.
</p>

<p>Finally, consider the case of functions that do not have Puiseux
expansions about certain points.  An example of this is  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><msup><mi>x</mi><mi>x</mi></msup></mrow></mstyle></math> about  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>x</mi><mo>=</mo><mn>0</mn></mrow></mstyle></math>.   <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>puiseux</mi><mo>(</mo><mi>x</mi><mo>*</mo><mo>*</mo><mi>x</mi><mo>,</mo><mi>x</mi><mo>=</mo><mn>0</mn><mo>)</mo></mrow></mstyle></math> produces an error message because of the
type of singularity of the function at  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>x</mi><mo>=</mo><mn>0</mn></mrow></mstyle></math>.
</p>


<p>The general function <span style="font-weight: bold;"> series</span> can be used in this case.

</p>

<div class="subsection"  id="subsec-8.9.6">
<h3 class="subsectitle">8.9.6  Power Series from Formulas</h3>


<a name="ugxProblemSeriesFormula" class="label"/>


<p>The <span class="teletype">GenerateUnivariatePowerSeries</span> package enables you to
<span class="index">series:giving formula for coefficients</span><a name="chapter-8-137"/> create power series
from explicit formulas for their  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>n</mi></mstyle></math>-th coefficients.  In what
follows, we construct series expansions for certain transcendental
functions by giving formulas for their coefficients.  You can also
compute such series expansions directly simply by specifying the
function and the point about which the series is to be expanded.
<span class="index">GenerateUnivariatePowerSeries</span><a name="chapter-8-138"/> See
<a href="section-8.9.xhtml#ugxProblemSeriesConversions" class="ref" >ugxProblemSeriesConversions</a>  for more information.
</p>


<p>Consider the Taylor expansion of  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><msup><mi>e</mi><mi>x</mi></msup></mrow></mstyle></math> <span class="index">series:Taylor</span><a name="chapter-8-139"/>
about  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>x</mi><mo>=</mo><mn>0</mn></mrow></mstyle></math>:
</p>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mtable><mtr><mtd><msup><mi>e</mi><mi>x</mi></msup></mtd><mtd><mo>=</mo></mtd><mtd><mn>1</mn><mo>+</mo><mi>x</mi><mo>+</mo><mfrac><mrow><msup><mi>x</mi><mn>2</mn></msup></mrow><mn>2</mn></mfrac><mo>+</mo><mfrac><mrow><msup><mi>x</mi><mn>3</mn></msup></mrow><mn>6</mn></mfrac><mo>+</mo><mo>&#x00b7;</mo><mo>&#x00b7;</mo><mo>&#x00b7;</mo></mtd></mtr><mtr><mtd></mtd></mtr><mtr><mtd></mtd><mtd><mo>=</mo></mtd><mtd><munderover><mo>&#x2211;</mo><mrow><mrow><mi>n</mi><mo>=</mo><mn>0</mn></mrow></mrow><mrow><mo>&#x221E;</mo></mrow></munderover><mfrac><mrow><msup><mi>x</mi><mi>n</mi></msup></mrow><mrow><mi>n</mi><mo>!</mo></mrow></mfrac></mtd></mtr></mtable></mrow></mstyle></math>
</td></tr>
</table>
</div>



<p>The  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>n</mi></mstyle></math>-th Taylor coefficient is  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mn>1</mn><mo>/</mo><mi>n</mi><mo>!</mo></mrow></mstyle></math>.
</p>


<p>This is how you create this series in FriCAS.
</p>




<div id="spadComm8-167" class="spadComm" >
<form id="formComm8-167" action="javascript:makeRequest('8-167');" >
<input id="comm8-167" type="text" class="command" style="width: 23em;" value="series(n +-> 1/factorial(n),x = 0)" />
</form>
<span id="commSav8-167" class="commSav" >series(n +-> 1/factorial(n),x = 0)</span>
<div id="mathAns8-167" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mtable><mtr><mtd><mn>1</mn><mo>+</mo><mi>x</mi><mo>+</mo><mrow><mfrac><mn>1</mn><mn>2</mn></mfrac><mo></mo><mrow><msup><mi>x</mi><mn>2</mn></msup></mrow></mrow><mo>+</mo><mrow><mfrac><mn>1</mn><mn>6</mn></mfrac><mo></mo><mrow><msup><mi>x</mi><mn>3</mn></msup></mrow></mrow><mo>+</mo><mrow><mfrac><mn>1</mn><mn>24</mn></mfrac><mo></mo><mrow><msup><mi>x</mi><mn>4</mn></msup></mrow></mrow><mo>+</mo><mrow><mfrac><mn>1</mn><mn>120</mn></mfrac><mo></mo><mrow><msup><mi>x</mi><mn>5</mn></msup></mrow></mrow><mo>+</mo><mrow><mfrac><mn>1</mn><mn>720</mn></mfrac><mo></mo><mrow><msup><mi>x</mi><mn>6</mn></msup></mrow></mrow><mo>+</mo><mrow><mfrac><mn>1</mn><mn>5040</mn></mfrac><mo></mo><mrow><msup><mi>x</mi><mn>7</mn></msup></mrow></mrow><mo>+</mo><mrow><mfrac><mn>1</mn><mn>40320</mn></mfrac><mo></mo><mrow><msup><mi>x</mi><mn>8</mn></msup></mrow></mrow><mo>+</mo></mtd></mtr><mtr><mtd></mtd></mtr><mtr><mtd><mrow><mfrac><mn>1</mn><mn>362880</mn></mfrac><mo></mo><mrow><msup><mi>x</mi><mn>9</mn></msup></mrow></mrow><mo>+</mo><mrow><mfrac><mn>1</mn><mn>3628800</mn></mfrac><mo></mo><mrow><msup><mi>x</mi><mn>10</mn></msup></mrow></mrow><mo>+</mo><mrow><mi>O</mi><mo>(</mo><mrow><msup><mi>x</mi><mn>11</mn></msup></mrow><mo>)</mo></mrow></mtd></mtr></mtable></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: UnivariatePuiseuxSeries(Expression Integer,x,0)
</div>



<p>The first argument specifies a formula for the  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>n</mi></mstyle></math>-th coefficient by
giving a function that maps  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>n</mi></mstyle></math> to  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mn>1</mn><mo>/</mo><mi>n</mi><mo>!</mo></mrow></mstyle></math>.  The second argument
specifies that the series is to be expanded in powers of  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mo>(</mo><mi>x</mi><mo>-</mo><mn>0</mn><mo>)</mo></mrow></mstyle></math>,
that is, in powers of  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>x</mi></mstyle></math>.  Since we did not specify an initial
degree, the first term in the series was the term of degree 0 (the
constant term).  Note that the formula was given as an anonymous
function.  These are discussed in <a href="section-6.17.xhtml#ugUserAnon" class="ref" >ugUserAnon</a> .
</p>


<p>Consider the Taylor expansion of  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>log</mi><mi>x</mi></mrow></mstyle></math> about  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>x</mi><mo>=</mo><mn>1</mn></mrow></mstyle></math>:
</p>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mtable><mtr><mtd><mo>log</mo><mo>(</mo><mi>x</mi><mo>)</mo></mtd><mtd><mo>=</mo></mtd><mtd><mo>(</mo><mi>x</mi><mo>-</mo><mn>1</mn><mo>)</mo><mo>-</mo><mfrac><mrow><mo>(</mo><mi>x</mi><mo>-</mo><mn>1</mn><msup><mo>)</mo><mn>2</mn></msup></mrow><mn>2</mn></mfrac><mo>+</mo><mfrac><mrow><mo>(</mo><mi>x</mi><mo>-</mo><mn>1</mn><msup><mo>)</mo><mn>3</mn></msup></mrow><mn>3</mn></mfrac><mo>-</mo><mo>&#x00b7;</mo><mo>&#x00b7;</mo><mo>&#x00b7;</mo></mtd></mtr><mtr><mtd></mtd></mtr><mtr><mtd></mtd><mtd><mo>=</mo></mtd><mtd><munderover><mo>&#x2211;</mo><mrow><mrow><mi>n</mi><mo>=</mo><mn>1</mn></mrow></mrow><mrow><mo>&#x221E;</mo></mrow></munderover><mo>(</mo><mo>-</mo><mn>1</mn><msup><mo>)</mo><mrow><mi>n</mi><mo>-</mo><mn>1</mn></mrow></msup><mfrac><mrow><mo>(</mo><mi>x</mi><mo>-</mo><mn>1</mn><msup><mo>)</mo><mi>n</mi></msup></mrow><mi>n</mi></mfrac></mtd></mtr></mtable></mrow></mstyle></math>
</td></tr>
</table>
</div>



<p>If you were to evaluate the expression 
 <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>series</mi><mo>(</mo><mi>n</mi><mo>+</mo><mo>-</mo><mo>&gt;</mo><mo>(</mo><mo>-</mo><mn>1</mn><mo>)</mo><mo>*</mo><mo>*</mo><mo>(</mo><mi>n</mi><mo>-</mo><mn>1</mn><mo>)</mo><mo>/</mo><mi>n</mi><mo>,</mo><mi>x</mi><mo>=</mo><mn>1</mn><mo>)</mo></mrow></mstyle></math> 
you would get an error message because FriCAS would try to
calculate a term of degree  <math xmlns="&mathml;" mathsize="big"><mstyle><mn>0</mn></mstyle></math> and therefore divide by  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mn>0</mn><mo>.</mo></mrow></mstyle></math>
</p>


<p>Instead, evaluate this.
The third argument,  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mn>1</mn><mo>.</mo><mo>.</mo></mrow></mstyle></math>, indicates that only terms of degree
 <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>n</mi><mo>=</mo><mn>1</mn><mo>,</mo><mo>.</mo><mo>.</mo><mo>.</mo></mrow></mstyle></math> are to be computed.
</p>




<div id="spadComm8-168" class="spadComm" >
<form id="formComm8-168" action="javascript:makeRequest('8-168');" >
<input id="comm8-168" type="text" class="command" style="width: 25em;" value="series(n +-> (-1)^(n-1)/n,x = 1,1..)" />
</form>
<span id="commSav8-168" class="commSav" >series(n +-> (-1)^(n-1)/n,x = 1,1..)</span>

</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mtable><mtr><mtd><mrow><mo>(</mo><mi>x</mi><mo>-</mo><mn>1</mn><mo>)</mo></mrow><mo>-</mo><mrow><mfrac><mn>1</mn><mn>2</mn></mfrac><mo></mo><mrow><msup><mrow><mo>(</mo><mi>x</mi><mo>-</mo><mn>1</mn><mo>)</mo></mrow><mn>2</mn></msup></mrow></mrow><mo>+</mo><mrow><mfrac><mn>1</mn><mn>3</mn></mfrac><mo></mo><mrow><msup><mrow><mo>(</mo><mi>x</mi><mo>-</mo><mn>1</mn><mo>)</mo></mrow><mn>3</mn></msup></mrow></mrow><mo>-</mo><mrow><mfrac><mn>1</mn><mn>4</mn></mfrac><mo></mo><mrow><msup><mrow><mo>(</mo><mi>x</mi><mo>-</mo><mn>1</mn><mo>)</mo></mrow><mn>4</mn></msup></mrow></mrow><mo>+</mo><mrow><mfrac><mn>1</mn><mn>5</mn></mfrac><mo></mo><mrow><msup><mrow><mo>(</mo><mi>x</mi><mo>-</mo><mn>1</mn><mo>)</mo></mrow><mn>5</mn></msup></mrow></mrow><mo>-</mo><mrow><mfrac><mn>1</mn><mn>6</mn></mfrac><mo></mo><mrow><msup><mrow><mo>(</mo><mi>x</mi><mo>-</mo><mn>1</mn><mo>)</mo></mrow><mn>6</mn></msup></mrow></mrow><mo>+</mo></mtd></mtr><mtr><mtd></mtd></mtr><mtr><mtd><mrow><mfrac><mn>1</mn><mn>7</mn></mfrac><mo></mo><mrow><msup><mrow><mo>(</mo><mi>x</mi><mo>-</mo><mn>1</mn><mo>)</mo></mrow><mn>7</mn></msup></mrow></mrow><mo>-</mo><mrow><mfrac><mn>1</mn><mn>8</mn></mfrac><mo></mo><mrow><msup><mrow><mo>(</mo><mi>x</mi><mo>-</mo><mn>1</mn><mo>)</mo></mrow><mn>8</mn></msup></mrow></mrow><mo>+</mo><mrow><mfrac><mn>1</mn><mn>9</mn></mfrac><mo></mo><mrow><msup><mrow><mo>(</mo><mi>x</mi><mo>-</mo><mn>1</mn><mo>)</mo></mrow><mn>9</mn></msup></mrow></mrow><mo>-</mo><mrow><mfrac><mn>1</mn><mn>10</mn></mfrac><mo></mo><mrow><msup><mrow><mo>(</mo><mi>x</mi><mo>-</mo><mn>1</mn><mo>)</mo></mrow><mn>10</mn></msup></mrow></mrow><mo>+</mo><mrow><mfrac><mn>1</mn><mn>11</mn></mfrac><mo></mo><mrow><msup><mrow><mo>(</mo><mi>x</mi><mo>-</mo><mn>1</mn><mo>)</mo></mrow><mn>11</mn></msup></mrow></mrow><mo>+</mo></mtd></mtr><mtr><mtd></mtd></mtr><mtr><mtd><mrow><mi>O</mi><mo>(</mo><mrow><msup><mrow><mo>(</mo><mi>x</mi><mo>-</mo><mn>1</mn><mo>)</mo></mrow><mn>12</mn></msup></mrow><mo>)</mo></mrow></mtd></mtr></mtable></mrow></mstyle></math>
</td></tr>
</table>
</div>

Type: UnivariatePuiseuxSeries(Expression Integer,x,1)
</div>



<p>Next consider the Taylor expansion of an odd function, say,  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>sin</mi><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mstyle></math>:
</p>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mrow><mo>sin</mo><mo>(</mo><mi>x</mi><mo>)</mo></mrow><mo>=</mo><mi>x</mi><mo>-</mo><mfrac><mrow><msup><mi>x</mi><mn>3</mn></msup></mrow><mrow><mn>3</mn><mo>!</mo></mrow></mfrac><mo>+</mo><mfrac><mrow><msup><mi>x</mi><mn>5</mn></msup></mrow><mrow><mn>5</mn><mo>!</mo></mrow></mfrac><mo>-</mo></mrow><mo>&#x00b7;</mo><mo>&#x00b7;</mo><mo>&#x00b7;</mo></mstyle></math>
</td></tr>
</table>
</div>



<p>Here every other coefficient is zero and we would like to give an
explicit formula only for the odd Taylor coefficients.
</p>


<p>This is one way to do it.  The third argument,  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mn>1</mn><mo>.</mo><mo>.</mo></mrow></mstyle></math>, specifies that
the first term to be computed is the term of degree 1.  The fourth
argument,  <math xmlns="&mathml;" mathsize="big"><mstyle><mn>2</mn></mstyle></math>, specifies that we increment by  <math xmlns="&mathml;" mathsize="big"><mstyle><mn>2</mn></mstyle></math> to find the degrees
of subsequent terms, that is, the next term is of degree  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mn>1</mn><mo>+</mo><mn>2</mn></mrow></mstyle></math>, the
next of degree  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mn>1</mn><mo>+</mo><mn>2</mn><mo>+</mo><mn>2</mn></mrow></mstyle></math>, etc.
</p>

<form id="formComm8-169" action="javascript:makeRequest('8-169');" >
<input id="comm8-169" type="text" class="command" style="width: 36em;" value="series(n +-> (-1)^((n-1)/2)/factorial(n),x = 0,1..,2)" />
</form>
<span id="commSav8-169" class="commSav" >series(n +-> (-1)^((n-1)/2)/factorial(n),x = 0,1..,2)</span>

</div>

<table>

</td></tr>

<p>The initial degree and the increment do not have to be integers.
For example, this expression produces a series expansion of
 <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mo>sin</mo><mo>(</mo><msup><mi>x</mi><mrow><mfrac><mn>1</mn><mn>3</mn></mfrac></mrow></msup><mo>)</mo></mrow></mstyle></math>.
</p>

</form>

<p>While the increment must be positive, the initial degree may be
negative.  This yields the Laurent expansion of  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>csc</mi><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mstyle></math> at  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>x</mi><mo>=</mo><mn>0</mn></mrow></mstyle></math>.
(bernoulli(numer(n+1)) is necessary because bernoulli takes integer
arguments.)
</p>

<p>As a final example,here is the Taylor expansion of  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>asin</mi><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mstyle></math> about  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>x</mi><mo>=</mo><mn>0</mn></mrow></mstyle></math>.

<div id="spadComm8-173" class="spadComm" >

<div class="boxed">



<p>FriCAS isn't sufficiently <span class="italic">symbolic</span> in the sense we might wish. It
is an open problem to decide that <span class="italic">x</span> is the only surviving
term. Two attacks on the problem might be:
</p>


<p>(1) Notice that all of the higher terms are identically zero but
FriCAS can't decide that from the information it knows. Presumably
we could attack this problem by looking at the sin function as
a taylor series around x=0 and seeing the term cancellation occur.
This uses a term-difference mechanism.
</p>


<p>(2) Notice that there is no way to decide that the stream for asinx
is actually the definition of asin(x). But we could recognize that
the stream for asin(x) has a generator term and so will a taylor
series expansion of sin(x). From these two generators it may be
possible in certain cases to decide that the application of one
generator to the other will yield only <span class="italic">x</span>. This trick involves
finding the correct inverse for the stream functions. If we can
find an inverse for the <span class="italic">remaining tail</span> of the stream we could
conclude cancellation and thus turn an infinite stream into a
finite object.
</p>


<p>In general this is the zero-equivalence problem and is undecidable.<br/>
</p>



</div>
</div>



<p>As we discussed in <a href="section-8.9.xhtml#ugxProblemSeriesConversions" class="ref" >ugxProblemSeriesConversions</a> , you can also use
the operations <span style="font-weight: bold;"> taylor</span>, <span style="font-weight: bold;"> laurent</span> and <span style="font-weight: bold;"> puiseux</span> instead
of <span style="font-weight: bold;"> series</span> if you know ahead of time what kind of exponents a
series has.  You can't go wrong using <span style="font-weight: bold;"> series</span>, though.
</p>

<p>In fact, the  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>n</mi></mstyle></math>-th coefficient in this series is essentially the

<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mfrac><mrow><mrow><mi>t</mi><mo></mo><mrow><msup><mi>e</mi><mrow><mo>(</mo><mrow><mi>t</mi><mo></mo><mi>x</mi></mrow><mo>+</mo><mi>t</mi><mo>)</mo></mrow></msup></mrow></mrow><mo>-</mo><mrow><mi>t</mi><mo></mo><mrow><msup><mi>e</mi><mrow><mo>(</mo><mi>t</mi><mo></mo><mi>x</mi><mo>)</mo></mrow></msup></mrow></mrow></mrow><mrow><mrow><msup><mi>e</mi><mi>t</mi></msup></mrow><mo>-</mo><mn>1</mn></mrow></mfrac></mstyle></math>

<p>If we normalize  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>g</mi></mstyle></math>, we see that it has a particularly simple form.
</p>




<div id="spadComm8-185" class="spadComm" >
<form id="formComm8-185" action="javascript:makeRequest('8-185');" >
<input id="comm8-185" type="text" class="command" style="width: 9em;" value="normalize(g) " />

<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mi>t</mi><mo></mo><mrow><msup><mi>e</mi><mrow><mo>(</mo><mi>t</mi><mo></mo><mi>x</mi><mo>)</mo></mrow></msup></mrow></mrow></mstyle></math>
</td></tr>

Type: Expression Integer

<p>From this it follows that the  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>n</mi></mstyle></math>-th coefficient in the Taylor
expansion of  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>g</mi><mo>(</mo><mi>x</mi><mo>,</mo><mi>t</mi><mo>)</mo></mrow></mstyle></math> at  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>t</mi><mo>=</mo><mn>0</mn></mrow></mstyle></math> is <math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mfrac><mn>1</mn><mrow><mo>(</mo><mi>n</mi><mo>-</mo><mn>1</mn><mo>)</mo><mo>!</mo></mrow></mfrac><msup><mi>x</mi><mrow><mi>n</mi><mo>-</mo><mn>1</mn></mrow></msup></mrow></mstyle></math>.
</p>


<p>If you want to check this, evaluate the next expression.
</p>




<div id="spadComm8-186" class="spadComm" >
<form id="formComm8-186" action="javascript:makeRequest('8-186');" >
<input id="comm8-186" type="text" class="command" style="width: 11em;" value="taylor(g,t = 0) " />
</form>
<span id="commSav8-186" class="commSav" >taylor(g,t = 0) </span>
<div id="mathAns8-186" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mi>t</mi><mo>+</mo><mrow><mi>x</mi><mo></mo><mrow><msup><mi>t</mi><mn>2</mn></msup></mrow></mrow><mo>+</mo><mrow><mfrac><mrow><msup><mi>x</mi><mn>2</mn></msup></mrow><mn>2</mn></mfrac><mo></mo><mrow><msup><mi>t</mi><mn>3</mn></msup></mrow></mrow><mo>+</mo><mrow><mfrac><mrow><msup><mi>x</mi><mn>3</mn></msup></mrow><mn>6</mn></mfrac><mo></mo><mrow><msup><mi>t</mi><mn>4</mn></msup></mrow></mrow><mo>+</mo><mrow><mfrac><mrow><msup><mi>x</mi><mn>4</mn></msup></mrow><mn>24</mn></mfrac><mo></mo><mrow><msup><mi>t</mi><mn>5</mn></msup></mrow></mrow><mo>+</mo><mrow><mi>O</mi><mo>(</mo><mrow><msup><mi>t</mi><mn>6</mn></msup></mrow><mo>)</mo></mrow></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: UnivariateTaylorSeries(Expression Integer,t,0)
</div>



<p>However, since 
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mi>g</mi><mo>(</mo><mi>x</mi><mo>,</mo><mi>t</mi><mo>)</mo><mo>=</mo><mi>f</mi><mo>(</mo><mi>x</mi><mo>+</mo><mn>1</mn><mo>,</mo><mi>t</mi><mo>)</mo><mo>-</mo><mi>f</mi><mo>(</mo><mi>x</mi><mo>,</mo><mi>t</mi><mo>)</mo></mrow></mstyle></math>
it follows that the  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>n</mi></mstyle></math>-th coefficient is 
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mfrac><mn>1</mn><mrow><mi>n</mi><mo>!</mo></mrow></mfrac><mo>(</mo><mrow><msub><mi>B</mi><mi>n</mi></msub><mo>(</mo><mi>x</mi><mo>+</mo><mn>1</mn><mo>)</mo></mrow><mo>-</mo><mrow><msub><mi>B</mi><mi>n</mi></msub><mo>(</mo><mi>x</mi><mo>)</mo></mrow><mo>)</mo></mrow></mstyle></math> Equating
coefficients, we see that 
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mfrac><mn>1</mn><mrow><mo>(</mo><mi>n</mi><mo>-</mo><mn>1</mn><mo>)</mo><mo>!</mo></mrow></mfrac><msup><mi>x</mi><mrow><mi>n</mi><mo>-</mo><mn>1</mn></mrow></msup><mo>=</mo><mfrac><mn>1</mn><mrow><mi>n</mi><mo>!</mo></mrow></mfrac><mo>(</mo><mrow><msub><mi>B</mi><mi>n</mi></msub><mo>(</mo><mi>x</mi><mo>+</mo><mn>1</mn><mo>)</mo></mrow><mo>-</mo><mrow><msub><mi>B</mi><mi>n</mi></msub><mo>(</mo><mi>x</mi><mo>)</mo></mrow><mo>)</mo></mrow></mstyle></math> 
and, therefore, 
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><msup><mi>x</mi><mrow><mi>n</mi><mo>-</mo><mn>1</mn></mrow></msup><mo>=</mo><mfrac><mn>1</mn><mi>n</mi></mfrac><mo>(</mo><mrow><msub><mi>B</mi><mi>n</mi></msub><mo>(</mo><mi>x</mi><mo>+</mo><mn>1</mn><mo>)</mo></mrow><mo>-</mo><mrow><msub><mi>B</mi><mi>n</mi></msub><mo>(</mo><mi>x</mi><mo>)</mo></mrow><mo>)</mo></mrow></mstyle></math>
</p>


<p>Let's apply this formula repeatedly, letting  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>x</mi></mstyle></math> vary between two
integers  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>a</mi></mstyle></math> and  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>b</mi></mstyle></math>, with  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>a</mi><mo>&lt;</mo><mi>b</mi></mrow></mstyle></math>:
</p>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mtable><mtr><mtd><msup><mi>a</mi><mrow><mi>n</mi><mo>-</mo><mn>1</mn></mrow></msup></mtd><mtd><mo>=</mo></mtd><mtd><mfrac><mn>1</mn><mi>n</mi></mfrac><mo>(</mo><msub><mi>B</mi><mi>n</mi></msub><mo>(</mo><mi>a</mi><mo>+</mo><mn>1</mn><mo>)</mo><mo>-</mo><msub><mi>B</mi><mi>n</mi></msub><mo>(</mo><mi>a</mi><mo>)</mo><mo>)</mo></mtd></mtr><mtr><mtd><mo>(</mo><mi>a</mi><mo>+</mo><mn>1</mn><msup><mo>)</mo><mrow><mi>n</mi><mo>-</mo><mn>1</mn></mrow></msup></mtd><mtd><mo>=</mo></mtd><mtd><mfrac><mn>1</mn><mi>n</mi></mfrac><mo>(</mo><msub><mi>B</mi><mi>n</mi></msub><mo>(</mo><mi>a</mi><mo>+</mo><mn>2</mn><mo>)</mo><mo>-</mo><msub><mi>B</mi><mi>n</mi></msub><mo>(</mo><mi>a</mi><mo>+</mo><mn>1</mn><mo>)</mo><mo>)</mo></mtd></mtr><mtr><mtd><mo>(</mo><mi>a</mi><mo>+</mo><mn>2</mn><msup><mo>)</mo><mrow><mi>n</mi><mo>-</mo><mn>1</mn></mrow></msup></mtd><mtd><mo>=</mo></mtd><mtd><mfrac><mn>1</mn><mi>n</mi></mfrac><mo>(</mo><msub><mi>B</mi><mi>n</mi></msub><mo>(</mo><mi>a</mi><mo>+</mo><mn>3</mn><mo>)</mo><mo>-</mo><msub><mi>B</mi><mi>n</mi></msub><mo>(</mo><mi>a</mi><mo>+</mo><mn>2</mn><mo>)</mo><mo>)</mo></mtd></mtr><mtr><mtd></mtd><mtd><mo>&#x22ee;</mo></mtd><mtd></mtd></mtr><mtr><mtd><mo>(</mo><mi>b</mi><mo>-</mo><mn>1</mn><msup><mo>)</mo><mrow><mi>n</mi><mo>-</mo><mn>1</mn></mrow></msup></mtd><mtd><mo>=</mo></mtd><mtd><mfrac><mn>1</mn><mi>n</mi></mfrac><mo>(</mo><msub><mi>B</mi><mi>n</mi></msub><mo>(</mo><mi>b</mi><mo>)</mo><mo>-</mo><msub><mi>B</mi><mi>n</mi></msub><mo>(</mo><mi>b</mi><mo>-</mo><mn>1</mn><mo>)</mo><mo>)</mo></mtd></mtr><mtr><mtd><msup><mi>b</mi><mrow><mi>n</mi><mo>-</mo><mn>1</mn></mrow></msup></mtd><mtd><mo>=</mo></mtd><mtd><mfrac><mn>1</mn><mi>n</mi></mfrac><mo>(</mo><msub><mi>B</mi><mi>n</mi></msub><mo>(</mo><mi>b</mi><mo>+</mo><mn>1</mn><mo>)</mo><mo>-</mo><msub><mi>B</mi><mi>n</mi></msub><mo>(</mo><mi>b</mi><mo>)</mo><mo>)</mo></mtd></mtr></mtable></mrow></mstyle></math>
</td></tr>
</table>
</div>



<p>When we add these equations we find that the sum of the left-hand
sides is 
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle></mstyle></math> 
the sum of the
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>(</mo><mi>n</mi><mo>-</mo><mn>1</mn><msup><mo>)</mo><mrow><mtext>st</mtext></mrow></msup></mrow></mstyle></math> 
powers from  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>a</mi></mstyle></math> to  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>b</mi></mstyle></math>.  The sum of the right-hand sides is a 
<span class="italic">telescoping series.</span>  After cancellation, the sum is simply 
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mfrac><mn>1</mn><mi>n</mi></mfrac><mo>(</mo><mrow><msub><mi>B</mi><mi>n</mi></msub><mo>(</mo><mi>b</mi><mo>+</mo><mn>1</mn><mo>)</mo></mrow><mo>-</mo><mrow><msub><mi>B</mi><mi>n</mi></msub><mo>(</mo><mi>a</mi><mo>)</mo></mrow><mo>)</mo></mrow></mstyle></math>
</p>


<p>Replacing  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>n</mi></mstyle></math> by  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>n</mi><mo>+</mo><mn>1</mn></mrow></mstyle></math>, we have shown that
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><msubsup><mo>&#x2211;</mo><mrow><mrow><mi>m</mi><mo>=</mo><mi>a</mi></mrow></mrow><mrow><mi>b</mi></mrow></msubsup><msup><mi>m</mi><mi>n</mi></msup><mo>=</mo><mfrac><mn>1</mn><mrow><mi>n</mi><mo>+</mo><mn>1</mn></mrow></mfrac><mo>(</mo><mrow><msub><mi>B</mi><mrow><mi>n</mi><mo>+</mo><mn>1</mn></mrow></msub><mo>(</mo><mi>b</mi><mo>+</mo><mn>1</mn><mo>)</mo></mrow><mo>-</mo><mrow><msub><mi>B</mi><mrow><mi>n</mi><mo>+</mo><mn>1</mn></mrow></msub><mo>(</mo><mi>a</mi><mo>)</mo></mrow><mo>)</mo></mrow></mstyle></math>
</p>


<p>Let's use this to obtain the formula for the sum of fourth powers.
</p>


<p>First we obtain the Bernoulli polynomial  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><msub><mi>B</mi><mn>5</mn></msub></mrow></mstyle></math>.
</p>




<div id="spadComm8-187" class="spadComm" >
<form id="formComm8-187" action="javascript:makeRequest('8-187');" >
<input id="comm8-187" type="text" class="command" style="width: 27em;" value="B5 := factorial(5) * coefficient(ff,5)  " />
</form>
<span id="commSav8-187" class="commSav" >B5 := factorial(5) * coefficient(ff,5)  </span>
<div id="mathAns8-187" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mfrac><mrow><mrow><mn>6</mn><mo></mo><mrow><msup><mi>x</mi><mn>5</mn></msup></mrow></mrow><mo>-</mo><mrow><mn>15</mn><mo></mo><mrow><msup><mi>x</mi><mn>4</mn></msup></mrow></mrow><mo>+</mo><mrow><mn>10</mn><mo></mo><mrow><msup><mi>x</mi><mn>3</mn></msup></mrow></mrow><mo>-</mo><mi>x</mi></mrow><mn>6</mn></mfrac></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Expression Integer
</div>



<p>To find the sum of the first  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>k</mi></mstyle></math> 4th powers,
we multiply  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mn>1</mn><mo>/</mo><mn>5</mn></mrow></mstyle></math> by  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><msub><mi>B</mi><mn>5</mn></msub><mo>(</mo><mi>k</mi><mo>+</mo><mn>1</mn><mo>)</mo><mo>-</mo><msub><mi>B</mi><mn>5</mn></msub><mo>(</mo><mn>1</mn><mo>)</mo></mrow></mstyle></math>.
</p>




<div id="spadComm8-188" class="spadComm" >
<form id="formComm8-188" action="javascript:makeRequest('8-188');" >
<input id="comm8-188" type="text" class="command" style="width: 31em;" value="1/5 * (eval(B5, x = k + 1) - eval(B5, x = 1)) " />
</form>
<span id="commSav8-188" class="commSav" >1/5 * (eval(B5, x = k + 1) - eval(B5, x = 1)) </span>
<div id="mathAns8-188" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mfrac><mrow><mrow><mn>6</mn><mo></mo><mrow><msup><mi>k</mi><mn>5</mn></msup></mrow></mrow><mo>+</mo><mrow><mn>15</mn><mo></mo><mrow><msup><mi>k</mi><mn>4</mn></msup></mrow></mrow><mo>+</mo><mrow><mn>10</mn><mo></mo><mrow><msup><mi>k</mi><mn>3</mn></msup></mrow></mrow><mo>-</mo><mi>k</mi></mrow><mn>30</mn></mfrac></mstyle></math>
</td></tr>
</table>
</div>

<p>This is the same formula that we obtained via  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>sum</mi><mo>(</mo><mi>m</mi><mo>*</mo><mo>*</mo><mn>4</mn><mo>,</mo><mi>m</mi><mo>=</mo><mn>1</mn><mo>.</mo><mo>.</mo><mi>k</mi><mo>)</mo></mrow></mstyle></math>.
</p>
