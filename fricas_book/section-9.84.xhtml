<h2 class="sectiontitle">9.84  UniversalSegment</h2>


<a name="UniversalSegmentXmpPage" class="label"/>


<p>The <span class="teletype">UniversalSegment</span> domain generalizes <span class="teletype">Segment</span>
by allowing segments without a <span class="italic">hi</span> end point.
</p>




<div id="spadComm9-36" class="spadComm" >
<form id="formComm9-36" action="javascript:makeRequest('9-36');" >
<input id="comm9-36" type="text" class="command" style="width: 8em;" value="pints := 1.." />
</form>
<span id="commSav9-36" class="commSav" >pints := 1..</span>
<div id="mathAns9-36" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mn>1</mn><mo>.</mo><mo>.</mo></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: UniversalSegment PositiveInteger
</div>





<div id="spadComm9-37" class="spadComm" >
<form id="formComm9-37" action="javascript:makeRequest('9-37');" >
<input id="comm9-37" type="text" class="command" style="width: 15em;" value="nevens := (0..) by -2 " />
</form>
<span id="commSav9-37" class="commSav" >nevens := (0..) by -2 </span>
<div id="mathAns9-37" ></div>
</div>


<div class="math">
<table>

</td></tr>
</table>
</div>




<div class="returnType">
Type: UniversalSegment NonNegativeInteger
</div>



<p>Values of type <span class="teletype">Segment</span> are automatically converted to
type <span class="teletype">UniversalSegment</span> when appropriate.
</p>

<form id="formComm9-38" action="javascript:makeRequest('9-38');" >
<input id="comm9-38" type="text" class="command" style="width: 28em;" value="useg: UniversalSegment(Integer) := 3..10 " />
</form>

</div>

whether a segment has a <span class="teletype">hi</span> end point.
</p>

rather than lists.  This is to accommodate infinite expansions.
</p>
