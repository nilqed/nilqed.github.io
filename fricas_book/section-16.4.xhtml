<h2 class="sectiontitle">16.4  )cd</h2>


<p><span class="index">ugSysCmdcd</span><a name="chapter-16-18"/>
</p>


<p><span class="index">cd</span><a name="chapter-16-19"/>
</p>



<p><span style="font-weight: bold;"> User Level Required:</span> interpreter
</p>


<p><span style="font-weight: bold;"> Command Syntax:</span>
</p>



<div class="beginlist">
<div class="item">
 <span class="teletype">)cd</span> <span class="italic">directory</span>
</div>
</div>



<p><span style="font-weight: bold;"> Command Description:</span>
</p>


<p>This command sets the FriCAS working current directory.
The current directory is used for looking for
input files (for <span class="teletype">)read</span>),
FriCAS library source files (for <span class="teletype">)compile</span>),
saved history environment files (for <span class="teletype">)history )restore</span>),
compiled FriCAS library files (for <span class="teletype">)library</span>), and
files to edit (for <span class="teletype">)edit</span>).
It is also used for writing
spool files (via <span class="teletype">)spool</span>),
writing history input files (via <span class="teletype">)history )write</span>) and
history environment files (via <span class="teletype">)history )save</span>),and
compiled FriCAS library files (via <span class="teletype">)compile</span>).
<span class="index">read</span><a name="chapter-16-20"/>
<span class="index">compile</span><a name="chapter-16-21"/>
<span class="index">history )restore</span><a name="chapter-16-22"/>
<span class="index">edit</span><a name="chapter-16-23"/>
<span class="index">spool</span><a name="chapter-16-24"/>
<span class="index">history )write</span><a name="chapter-16-25"/>
<span class="index">history )save</span><a name="chapter-16-26"/>
</p>


<p>If issued with no argument, this command sets the FriCAS
current directory to your home directory.
If an argument is used, it must be a valid directory name.
Except for the <span class="italic"><span class="teletype">)</span></span> at the beginning of the command,
this has the same syntax as the operating system <span class="teletype">cd</span> command.
</p>


<p><span style="font-weight: bold;"> Also See:</span>
<span class="teletype">)compile</span> <span class="index">ugSysCmdcompile</span><a name="chapter-16-27"/>,
<span class="teletype">)edit</span> <span class="index">ugSysCmdedit</span><a name="chapter-16-28"/>,
<span class="teletype">)history</span> <span class="index">ugSysCmdhistory</span><a name="chapter-16-29"/>,
<span class="teletype">)library</span> <span class="index">ugSysCmdlibrary</span><a name="chapter-16-30"/>,
<span class="teletype">)read</span> <span class="index">ugSysCmdread</span><a name="chapter-16-31"/>, and
<span class="teletype">)spool</span> <span class="index">ugSysCmdspool</span><a name="chapter-16-32"/>.
</p>
