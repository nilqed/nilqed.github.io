<h2 class="sectiontitle">13.5  Browse</h2>


<a name="ugDomainsBrowse" class="label"/>


<p>The Browse facility of HyperDoc is useful for
investigating
the properties of domains, packages, and categories.
From the main HyperDoc menu, move your mouse to <span style="font-weight: bold;"> Browse</span> and
click on the left mouse button.
This brings up the Browse first page.
Now, with your mouse pointer somewhere in this window, enter the
string <span class="italic">quadraticform</span> into the input area (all lower case
letters will do).
Move your mouse to <span style="font-weight: bold;"> Constructors</span> and click.
Up comes a page describing <span class="teletype"> QuadraticForm</span>.
</p>


<p>From here, click on <span style="font-weight: bold;"> Description</span>.
This gives you a page that includes a part labeled by ``<span class="italic">
Description:</span>''.
You also see the types for arguments <math xmlns="&mathml;" mathsize="big"><mstyle><mi>n</mi></mstyle></math> and <math xmlns="&mathml;" mathsize="big"><mstyle><mi>K</mi></mstyle></math>
displayed as well as the fact that <span class="teletype"> QuadraticForm</span>
returns an <span class="teletype"> AbelianGroup</span>.
You can go and experiment a bit by selecting <span class="teletype"> Field</span> with
your mouse.
Eventually, use the <span class="italic">UP</span> button
several times to return to the first page on
<span class="teletype"> QuadraticForm</span>.
</p>


<p>Select <span style="font-weight: bold;"> Operations</span> to get a list of operations for
<span class="teletype"> QuadraticForm</span>.
You can select an operation by clicking on it
to get an individual page with information about that operation.
Or you can select the buttons along the bottom to see alternative
views or get additional information on the operations.
Then return to the page on <span class="teletype"> QuadraticForm</span>.
</p>


<p>Select <span style="font-weight: bold;"> Cross Reference</span> to get another menu.
This menu has buttons for <span style="font-weight: bold;"> Parents</span>, <span style="font-weight: bold;"> Ancestors</span>, and
others.
Clicking on <span style="font-weight: bold;"> Parents</span>, you see that <span class="teletype"> QuadraticForm</span>
has one parent <span class="teletype"> AbelianMonoid</span>.
</p>
