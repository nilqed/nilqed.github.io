<a href="book-index.xhtml">Book Index</a><div class="section"  id="sec-9.10">
<h2 class="sectiontitle">9.10  CliffordAlgebra</h2>


<a name="CliffordAlgebraXmpPage" class="label"/>



<p><span class="teletype">CliffordAlgebra(n,K,Q)</span> defines a vector space of dimension  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><msup><mn>2</mn><mi>n</mi></msup></mrow></mstyle></math>
over the field  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>K</mi></mstyle></math> with a given quadratic form <span class="teletype">Q</span>.  If  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mo>{</mo><msub><mi>e</mi><mn>1</mn></msub><mo>,</mo><mo>&#x2026;</mo><mo>,</mo><msub><mi>e</mi><mi>n</mi></msub><mo>}</mo></mrow></mstyle></math> is a basis for  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><msup><mi>K</mi><mi>n</mi></msup></mrow></mstyle></math> then
</p>



<div class="verbatim"><br />
{&nbsp;1,<br />
&nbsp;&nbsp;e(i)&nbsp;1&nbsp;&lt;=&nbsp;i&nbsp;&lt;=&nbsp;n,<br />
&nbsp;&nbsp;e(i1)*e(i2)&nbsp;1&nbsp;&lt;=&nbsp;i1&nbsp;&lt;&nbsp;i2&nbsp;&lt;=n,<br />
&nbsp;&nbsp;...,<br />
&nbsp;&nbsp;e(1)*e(2)*...*e(n)&nbsp;}<br />
</div>


<p>is a basis for the Clifford algebra. The algebra is defined by the relations
</p>



<div class="verbatim"><br />
e(i)*e(i)&nbsp;=&nbsp;Q(e(i))<br />
e(i)*e(j)&nbsp;=&nbsp;-e(j)*e(i),&nbsp;&nbsp;i&nbsp;^=&nbsp;j<br />
</div>


<p>Examples of Clifford Algebras are
gaussians (complex numbers), quaternions,
exterior algebras and spin algebras.
</p>
