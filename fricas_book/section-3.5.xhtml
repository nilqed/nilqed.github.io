<h2 class="sectiontitle">3.5  Radio Buttons and Toggles</h2>


<a name="ugHyperButtons" class="label"/>


<p>Some pages have <span class="italic">radio buttons</span> and <span class="italic">toggles</span>.
Radio buttons are a group of buttons like those on car radios: you can
select only one at a time.
</p>


<p>Once you have selected a button, it appears to be inverted and
contains a checkmark.  To change the selection, move the cursor with
the mouse to a different radio button and click.
</p>


<p>A toggle is an independent button that displays some on/off state.
When <span class="italic">on</span>, the button appears to be inverted and contains a
checkmark.  When <span class="italic">off</span>, the button is raised.
</p>


<p>Unlike radio buttons, you can set a group of them any way you like.
To change toggle the selection, move the cursor with the mouse to the
button and click.
</p>
