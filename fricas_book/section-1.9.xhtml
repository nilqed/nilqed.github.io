<h2 class="sectiontitle">1.9  Limits</h2>


<a name="ugIntroCalcLimits" class="label"/>


<p>FriCAS's <span style="font-weight: bold;"> limit</span> function is usually used to evaluate
limits of quotients where the numerator and denominator <span class="index">limit</span><a name="chapter-1-68"/>
both tend to zero or both tend to infinity.  To find the limit of an
expression <math xmlns="&mathml;" mathsize="big"><mstyle><mi>f</mi></mstyle></math> as a real variable <math xmlns="&mathml;" mathsize="big"><mstyle><mi>x</mi></mstyle></math> tends to a limit
value <math xmlns="&mathml;" mathsize="big"><mstyle><mi>a</mi></mstyle></math>, enter <span class="teletype">limit(f, x=a)</span>.  Use
<span style="font-weight: bold;"> complexLimit</span> if the variable is complex.  Additional
information and examples of limits are in 
Section <a href="section-8.6.xhtml#ugProblemLimits" class="ref" >ugProblemLimits</a> .
</p>


<p>You can take limits of functions with parameters.
<span class="index">limit:of function with parameters</span><a name="chapter-1-69"/>
</p>



<div id="spadComm1-133" class="spadComm" >
<form id="formComm1-133" action="javascript:makeRequest('1-133');" >
<input id="comm1-133" type="text" class="command" style="width: 17em;" value="g := csc(a*x) / csch(b*x)" />
</form>
<span id="commSav1-133" class="commSav" >g := csc(a*x) / csch(b*x)</span>
<div id="mathAns1-133" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mfrac><mrow><mo>csc</mo><mo>(</mo><mrow><mi>a</mi><mo></mo><mi>x</mi></mrow><mo>)</mo></mrow><mrow><mo>csch</mo><mo>(</mo><mrow><mi>b</mi><mo></mo><mi>x</mi></mrow><mo>)</mo></mrow></mfrac></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Expression Integer
</div>



<p>As you can see, the limit is expressed in terms of the parameters.
</p>



<div id="spadComm1-134" class="spadComm" >
<form id="formComm1-134" action="javascript:makeRequest('1-134');" >
<input id="comm1-134" type="text" class="command" style="width: 8em;" value="limit(g,x=0)" />
</form>
<span id="commSav1-134" class="commSav" >limit(g,x=0)</span>
<div id="mathAns1-134" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mfrac><mi>b</mi><mi>a</mi></mfrac></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Union(OrderedCompletion Expression Integer,...)
</div>



<p>A variable may also approach plus or minus infinity:
</p>



<div id="spadComm1-135" class="spadComm" >
<form id="formComm1-135" action="javascript:makeRequest('1-135');" >
<input id="comm1-135" type="text" class="command" style="width: 12em;" value="h := (1 + k/x)^x" />
</form>
<span id="commSav1-135" class="commSav" >h := (1 + k/x)^x</span>
<div id="mathAns1-135" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><msup><mfrac><mrow><mi>x</mi><mo>+</mo><mi>k</mi></mrow><mi>x</mi></mfrac><mi>x</mi></msup></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Expression Integer
</div>



<p>Use <span class="teletype">%plusInfinity</span> and <span class="teletype">%minusInfinity</span> to
denote <math xmlns="&mathml;" mathsize="big"><mstyle><mo>&#x221E;</mo></mstyle></math> and <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mo>-</mo><mo>&#x221E;</mo></mrow></mstyle></math>.
</p>



<div id="spadComm1-136" class="spadComm" >
<form id="formComm1-136" action="javascript:makeRequest('1-136');" >
<input id="comm1-136" type="text" class="command" style="width: 17em;" value="limit(h,x=%plusInfinity)" />
</form>
<span id="commSav1-136" class="commSav" >limit(h,x=%plusInfinity)</span>
<div id="mathAns1-136" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><msup><mi>e</mi><mi>k</mi></msup></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Union(OrderedCompletion Expression Integer,...)
</div>



<p>A function can be defined on both sides of a particular value, but
may tend to different limits as its variable approaches that value from the
left and from the right.
</p>




<div id="spadComm1-137" class="spadComm" >
<form id="formComm1-137" action="javascript:makeRequest('1-137');" >
<input id="comm1-137" type="text" class="command" style="width: 17em;" value="limit(sqrt(y^2)/y,y = 0)" />
</form>
<span id="commSav1-137" class="commSav" >limit(sqrt(y^2)/y,y = 0)</span>
<div id="mathAns1-137" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>[</mo><mrow><mi>leftHandLimit</mi><mo>=</mo><mo>-</mo><mn>1</mn></mrow><mo>,</mo><mrow><mi>rightHandLimit</mi><mo>=</mo><mn>1</mn></mrow><mo>]</mo></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Union(Record(leftHandLimit: Union(OrderedCompletion Expression Integer,"failed"),rightHandLimit: Union(OrderedCompletion Expression Integer,"failed")),...)
</div>



<p>As <math xmlns="&mathml;" mathsize="big"><mstyle><mi>x</mi></mstyle></math> approaches <math xmlns="&mathml;" mathsize="big"><mstyle><mn>0</mn></mstyle></math> along the real axis, <span class="teletype">exp(-1/x^2)</span>
tends to <math xmlns="&mathml;" mathsize="big"><mstyle><mn>0</mn></mstyle></math>.
</p>




<div id="spadComm1-138" class="spadComm" >
<form id="formComm1-138" action="javascript:makeRequest('1-138');" >
<input id="comm1-138" type="text" class="command" style="width: 17em;" value="limit(exp(-1/x^2),x = 0)" />
</form>
<span id="commSav1-138" class="commSav" >limit(exp(-1/x^2),x = 0)</span>
<div id="mathAns1-138" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mn>0</mn></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Union(OrderedCompletion Expression Integer,...)
</div>



<p>However, if <math xmlns="&mathml;" mathsize="big"><mstyle><mi>x</mi></mstyle></math> is allowed to approach <math xmlns="&mathml;" mathsize="big"><mstyle><mn>0</mn></mstyle></math> along any path in the
complex plane, the limiting value of <span class="teletype">exp(-1/x^2)</span> depends on the
path taken because the function has an essential singularity at <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>x</mi><mo>=</mo><mn>0</mn></mrow></mstyle></math>.
This is reflected in the error message returned by the function.
</p>



<div id="spadComm1-139" class="spadComm" >
<form id="formComm1-139" action="javascript:makeRequest('1-139');" >
<input id="comm1-139" type="text" class="command" style="width: 22em;" value="complexLimit(exp(-1/x^2),x = 0)" />
</form>
<span id="commSav1-139" class="commSav" >complexLimit(exp(-1/x^2),x = 0)</span>
<div id="mathAns1-139" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mtext><mrow><mtext mathvariant='monospace'>"failed"</mtext></mrow></mtext></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Union("failed",...)
</div>
