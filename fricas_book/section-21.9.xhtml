<h2 class="sectiontitle">21.9  tknot.input</h2>


<a name="ugFtknot" class="label"/>


<p>Create a  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mo>(</mo><mi>p</mi><mo>,</mo><mi>q</mi><mo>)</mo></mrow></mstyle></math> torus-knot with radius  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>r</mi></mstyle></math> around the curve.
The formula was derived by Larry Lambe.
</p>




<div class="verbatim"><br />
)read&nbsp;ntube<br />
torusKnot:&nbsp;(DFLOAT,&nbsp;DFLOAT,&nbsp;DFLOAT,&nbsp;PI,&nbsp;PI)&nbsp;-&gt;&nbsp;VIEW3D<br />
torusKnot(p,&nbsp;q&nbsp;,r,&nbsp;uSteps,&nbsp;tSteps)&nbsp;==<br />
&nbsp;&nbsp;knot&nbsp;:=&nbsp;(t:DFLOAT):Point&nbsp;DFLOAT&nbsp;+-&gt;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Function&nbsp;for&nbsp;the&nbsp;torus&nbsp;knot<br />
&nbsp;&nbsp;&nbsp;&nbsp;fac&nbsp;:=&nbsp;4/(2.2@DFLOAT-sin(q*t))<br />
&nbsp;&nbsp;&nbsp;&nbsp;fac&nbsp;*&nbsp;point&nbsp;[cos(p*t),&nbsp;sin(p*t),&nbsp;cos(q*t)]<br />
&nbsp;&nbsp;circle&nbsp;:=&nbsp;(u:DFLOAT,&nbsp;t:DFLOAT):&nbsp;Point&nbsp;DFLOAT&nbsp;+-&gt;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The&nbsp;cross&nbsp;section<br />
&nbsp;&nbsp;&nbsp;&nbsp;r&nbsp;*&nbsp;point&nbsp;[cos&nbsp;u,&nbsp;sin&nbsp;u]<br />
&nbsp;&nbsp;ntubeDrawOpt(knot,&nbsp;circle,&nbsp;0..2*%pi,&nbsp;0..2*%pi,<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Draw&nbsp;the&nbsp;circle&nbsp;around&nbsp;the&nbsp;knot<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;var1Steps&nbsp;==&nbsp;uSteps,&nbsp;var2Steps&nbsp;==&nbsp;tSteps)<br />
<br />
</div>
