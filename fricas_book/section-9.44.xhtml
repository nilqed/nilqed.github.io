<h2 class="sectiontitle">9.44  LinearOrdinaryDifferentialOperator</h2>


<a name="LinearOrdinaryDifferentialOperatorXmpPage" class="label"/>


<p><span class="teletype">LinearOrdinaryDifferentialOperator(A, diff)</span> is the domain of
linear ordinary differential operators with coefficients in a ring
<span class="teletype">A</span> with a given derivation.
</p>



<a name="subsec-9.44.1"/>
<div class="subsection"  id="subsec-9.44.1">
<h3 class="subsectitle">9.44.1  Differential Operators with Series Coefficients</h3>




<p><span style="font-weight: bold;"> Problem:</span>
Find the first few coefficients of <span class="teletype">exp(x)/x^i</span> of <span class="teletype">Dop phi</span> where
</p>



<div class="verbatim"><br />
Dop&nbsp;:=&nbsp;D^3&nbsp;+&nbsp;G/x^2&nbsp;*&nbsp;D&nbsp;+&nbsp;H/x^3&nbsp;-&nbsp;1<br />
phi&nbsp;:=&nbsp;sum(s[i]*exp(x)/x^i,&nbsp;i&nbsp;=&nbsp;0..)<br />
</div>




<p><span style="font-weight: bold;"> Solution:</span>
</p>


<p>Define the differential.
</p>
