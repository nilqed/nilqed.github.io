<h2 class="sectiontitle">9.6  CardinalNumber</h2>


<a name="CardinalNumberXmpPage" class="label"/>


<p>The <span class="teletype">CardinalNumber</span> domain can be used for values indicating the
cardinality of sets, both finite and infinite.  For example, the
<span class="spadfunFrom" >dimension</span><span class="index">dimension</span><a name="chapter-9-23"/><span class="index">VectorSpace</span><a name="chapter-9-24"/> operation in the category 
<span class="teletype">VectorSpace</span> returns a cardinal number.
</p>


<p>The non-negative integers have a natural construction as cardinals
</p>



<div class="verbatim"><br />
0&nbsp;=&nbsp;#{&nbsp;},&nbsp;1&nbsp;=&nbsp;{0},&nbsp;2&nbsp;=&nbsp;{0,&nbsp;1},&nbsp;...,&nbsp;n&nbsp;=&nbsp;{i&nbsp;|&nbsp;0&nbsp;&lt;=&nbsp;i&nbsp;&lt;&nbsp;n}.<br />
</div>



<p>The fact that <span class="teletype">0</span> acts as a zero for the multiplication of cardinals is
equivalent to the axiom of choice.
</p>


<p>Cardinal numbers can be created by conversion from non-negative integers.
</p>

<p>Arithmetic operations are defined on cardinal numbers as follows:
If <span class="teletype">x =  #X</span>  and  <span class="teletype">y =  #Y</span> then
</p>



<p> <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mtable><mtr><mtd><mrow><mtext mathvariant='monospace'>x+y= #(X+Y)</mtext></mrow></mtd><mtd><mi>cardinality</mi><mi>of</mi><mi>the</mi><mi>disjoint</mi><mi>union</mi></mtd></mtr><mtr><mtd><mrow><mtext mathvariant='monospace'>x-y= #(X-Y)</mtext></mrow></mtd><mtd><mi>cardinality</mi><mi>of</mi><mi>the</mi><mi>relative</mi><mi>complement</mi></mtd></mtr><mtr><mtd><mrow><mtext mathvariant='monospace'>x*y= #(X*Y)</mtext></mrow></mtd><mtd><mi>cardinality</mi><mi>of</mi><mi>the</mi><mi>Cartesian</mi><mi>product</mi></mtd></mtr><mtr><mtd><mrow><mtext mathvariant='monospace'>x^y= #(X^Y)</mtext></mrow></mtd><mtd><mi>cardinality</mi><mi>of</mi><mi>the</mi><mi>set</mi><mi>of</mi><mi>maps</mi><mi>from</mi><mrow><mtext mathvariant='monospace'>Y</mtext></mrow><mi>to</mi><mrow><mtext mathvariant='monospace'>X</mtext></mrow></mtd></mtr><mtr><mtd></mtd></mtr></mtable></mrow></mstyle></math>
</p>

<p>Subtraction is a partial operation: it is not defined
when subtracting a larger cardinal from a smaller one, nor
when subtracting two equal infinite cardinals.
</p>

<p>The generalized continuum hypothesis asserts that
</p>



<div class="verbatim"><br />
2^Aleph&nbsp;i&nbsp;=&nbsp;Aleph(i+1)<br />
</div>


<p>and is independent of the axioms of set theory.  <span class="footnote">Goedel,
<span class="italic">The consistency of the continuum hypothesis,</span>
Ann. Math. Studies, Princeton Univ. Press, 1940.</span>
</p>


<p>The <span class="teletype">CardinalNumber</span> domain provides an operation to assert
whether the hypothesis is to be assumed.
</p>




<div id="spadComm9-72" class="spadComm" >
<form id="formComm9-72" action="javascript:makeRequest('9-72');" >
<input id="comm9-72" type="text" class="command" style="width: 28em;" value="generalizedContinuumHypothesisAssumed true" />
</form>
<span id="commSav9-72" class="commSav" >generalizedContinuumHypothesisAssumed true</span>
<div id="mathAns9-72" ></div>
</div>

is assumed, exponentiation to a transfinite power is allowed.
</p>

</p>
