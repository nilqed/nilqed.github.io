<h2 class="sectiontitle">9.91  ZeroDimensionalSolvePackage</h2>


<a name="ZeroDimensionalSolvePackageXmpPage" class="label"/>


<p>The <span class="teletype">ZeroDimensionalSolvePackage</span> package constructor provides
operations for computing symbolically the complex or real roots of
zero-dimensional algebraic systems.
</p>


<p>The package provides <span style="font-weight: bold;"> no</span> multiplicity information (i.e. some
returned roots may be double or higher) but only distinct roots are
returned.
</p>


<p>Complex roots are given by means of univariate representations of
irreducible regular chains.  These representations are computed by the
<span class="spadfunFrom" >univariateSolve</span><span class="index">univariateSolve</span><a name="chapter-9-58"/><span class="index">ZeroDimensionalSolvePackage</span><a name="chapter-9-59"/> operation
(by calling the <span class="teletype">InternalRationalUnivariateRepresentationPackage</span>
package constructor which does the job).
</p>


<p>Real roots are given by means of tuples of coordinates lying in the
<span class="teletype">RealClosure</span> of the coefficient ring.  They are computed by the
<span class="spadfunFrom" >realSolve</span><span class="index">realSolve</span><a name="chapter-9-60"/><span class="index">ZeroDimensionalSolvePackage</span><a name="chapter-9-61"/> and
<span class="spadfunFrom" >positiveSolve</span><span class="index">positiveSolve</span><a name="chapter-9-62"/><span class="index">ZeroDimensionalSolvePackage</span><a name="chapter-9-63"/> operations.
The former computes all the solutions of the input system with real
coordinates whereas the later concentrate on the solutions with
(strictly) positive coordinates.  In both cases, the computations are
performed by the <span class="teletype">RealClosure</span> constructor.
</p>


<p>Both computations of complex roots and real roots rely on triangular
decompositions.  These decompositions can be computed in two different
ways.  First, by a applying the
<span class="spadfunFrom" >zeroSetSplit</span><span class="index">zeroSetSplit</span><a name="chapter-9-64"/><span class="index">RegularTriangularSet</span><a name="chapter-9-65"/> operation from the
<span class="teletype">REGSET</span> domain constructor.  In that case, no Groebner bases are
computed.  This strategy is used by default.  Secondly, by applying
the <span class="spadfunFrom" >zeroSetSplit</span><span class="index">zeroSetSplit</span><a name="chapter-9-66"/><span class="index">LexTriangularPackage</span><a name="chapter-9-67"/> from 
<span class="teletype">LEXTRIPK</span>.  To use this later strategy with the operations
<span class="spadfunFrom" >univariateSolve</span><span class="index">univariateSolve</span><a name="chapter-9-68"/><span class="index">ZeroDimensionalSolvePackage</span><a name="chapter-9-69"/>,
<span class="spadfunFrom" >realSolve</span><span class="index">realSolve</span><a name="chapter-9-70"/><span class="index">ZeroDimensionalSolvePackage</span><a name="chapter-9-71"/> and
<span class="spadfunFrom" >positiveSolve</span><span class="index">positiveSolve</span><a name="chapter-9-72"/><span class="index">ZeroDimensionalSolvePackage</span><a name="chapter-9-73"/> one just
needs to use an extra boolean argument.
</p>


<p>Note that the way of understanding triangular decompositions 
is detailed in the example of the <span class="teletype">RegularTriangularSet</span>
constructor.
</p>


<p>The <span class="teletype">ZeroDimensionalSolvePackage</span> constructor takes three
arguments.  The first one <span style="font-weight: bold;"> R</span> is the coefficient ring; it must
belong to the categories <span class="teletype">OrderedRing</span>, <span class="teletype">EuclideanDomain</span>,
<span class="teletype">CharacteristicZero</span> and <span class="teletype">RealConstant</span>.  This means
essentially that <span style="font-weight: bold;"> R</span> is <span class="teletype">Integer</span> or <span class="teletype">Fraction(Integer)</span>.
The second argument <span style="font-weight: bold;"> ls</span> is the list of variables involved in the
systems to solve.  The third one MUST BE <span style="font-weight: bold;"> concat(ls,s)</span> where 
<span style="font-weight: bold;"> s</span> is an additional symbol used for the univariate representations.
The abbreviation for <span class="teletype">ZeroDimensionalSolvePackage</span> is <span class="teletype">ZDSOLVE</span>.
</p>


<p>We illustrate now how to use the constructor <span class="teletype">ZDSOLVE</span> by two
examples: the <span class="em">Arnborg and Lazard</span> system and the <span class="em">L-3</span> system
(Aubry and Moreno Maza).  Note that the use of this package is also
demonstrated in the example of the <span class="teletype">LexTriangularPackage</span>
constructor.
</p>

<p>We see that the zeros of our regular chain are split into three components.
This is due to the use of univariate polynomial factorization.
</p>


<p>Each of these components consist of two parts.  The first one is an
irreducible univariate polynomial <span style="font-weight: bold;"> p(?)</span> which defines a simple
algebraic extension of the field of fractions of <span style="font-weight: bold;"> R</span>.  The second
one consists of multivariate polynomials <span style="font-weight: bold;"> pol1(x,%A)</span>, 
<span style="font-weight: bold;"> pol2(y,%A)</span> and <span style="font-weight: bold;"> pol3(z,%A)</span>.  Each of these polynomials involve
two variables: one is an indeterminate <span style="font-weight: bold;"> x</span>, <span style="font-weight: bold;"> y</span> or <span style="font-weight: bold;"> z</span> of
the input system <span style="font-weight: bold;"> lp</span> and the other is <span style="font-weight: bold;"> %A</span> which represents
any root of <span style="font-weight: bold;"> p(?)</span>.  Recall that this <span style="font-weight: bold;"> %A</span> is the last
element of the third parameter of <span class="teletype">ZDSOLVE</span>.  Thus any complex
root <span style="font-weight: bold;"> ?</span> of <span style="font-weight: bold;"> p(?)</span> leads to a solution of the input system
<span style="font-weight: bold;"> lp</span> by replacing <span style="font-weight: bold;"> %A</span> by this <span style="font-weight: bold;"> ?</span> in <span style="font-weight: bold;"> pol1(x,%A)</span>,
<span style="font-weight: bold;"> pol2(y,%A)</span> and <span style="font-weight: bold;"> pol3(z,%A)</span>.  Note that the polynomials
<span style="font-weight: bold;"> pol1(x,%A)</span>, <span style="font-weight: bold;"> pol2(y,%A)</span> and <span style="font-weight: bold;"> pol3(z,%A)</span> have degree
one w.r.t. <span style="font-weight: bold;"> x</span>, <span style="font-weight: bold;"> y</span> or <span style="font-weight: bold;"> z</span> respectively.  This is always
the case for all univariate representations.  Hence the operation 
<span style="font-weight: bold;"> univariateSolve</span> replaces a system of multivariate polynomials by a
list of univariate polynomials, what justifies its name.  Another
example of univariate representations illustrates the 
<span class="teletype">LexTriangularPackage</span> package constructor.
</p>


<p>We now compute the solutions with real coordinates:

<p>Each of these real solutions is given by a list of elements in 
<span class="teletype">RealClosure(R)</span>.  In these 8 lists, the first element is a value of
<span style="font-weight: bold;"> z</span>, the second of <span style="font-weight: bold;"> y</span> and the last of <span style="font-weight: bold;"> x</span>.  This is
logical since by setting the list of variables of the package to 
<span style="font-weight: bold;"> [x,y,z,t]</span> we mean that the elimination ordering on the variables is
<span style="font-weight: bold;"> t &lt; z &lt; y &lt; x </span>.  Note that each system treated by the 
<span class="teletype">ZDSOLVE</span> package constructor needs only to be zero-dimensional
w.r.t. the variables involved in the system it-self and not
necessarily w.r.t. all the variables used to define the package.
</p>

This computation takes between 30 sec. and 5 min, depending on your machine.
