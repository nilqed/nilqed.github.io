<h2 class="sectiontitle">16.14  )library</h2>


<p><span class="index">ugSysCmdlibrary</span><a name="chapter-16-100"/>
</p>


<p><span class="index">library</span><a name="chapter-16-101"/>
</p>



<p><span style="font-weight: bold;"> User Level Required:</span> interpreter
</p>


<p><span style="font-weight: bold;"> Command Syntax:</span>
</p>



<div class="beginlist">
<div class="item">
<span class="teletype">)library <span class="italic">libName1  [libName2 ...]</span></span>
</div>
<div class="item"><span class="teletype">)library )dir <span class="italic">dirName</span></span>
</div>
<div class="item"><span class="teletype">)library )only <span class="italic">objName1  [objlib2 ...]</span></span>
</div>
<div class="item"><span class="teletype">)library )noexpose</span>
</div>
</div>



<p><span style="font-weight: bold;"> Command Description:</span>
</p>


<p>This command replaces the <span class="teletype">)load</span> system command that
was available in FriCAS releases before version 2.0.
The <span class="teletype">)library</span> command makes available to FriCAS the compiled
objects in the libraries listed.
</p>


<p>For example, if you <span class="teletype">)compile dopler.as</span> in your home
directory, issue <span class="teletype">)library dopler</span> to have FriCAS look
at the library, determine the category and domain constructors present,
update the internal database with various properties of the
constructors, and arrange for the constructors to be
automatically loaded when needed.
If the <span class="teletype">)noexpose</span> option has not been given, the
constructors will be exposed (that is, available) in the current
frame.
</p>


<p>If you compiled a file with the old system compiler, you will
have an <span class="italic">NRLIB</span> present, for example, <span class="italic">DOPLER.NRLIB,</span>
where <span class="teletype">DOPLER</span> is a constructor abbreviation.
The command <span class="teletype">)library DOPLER</span> will then do the analysis and
database updates as above.
</p>


<p>To tell the system about all libraries in a directory, use
<span class="teletype">)library )dir dirName</span> where <span class="teletype">dirName</span> is an explicit
directory.
You may specify <span class="italic">.</span> as the directory, which means the current
directory from which you started the system or the one you set
via the <span class="teletype">)cd</span> command. The directory name is required.
</p>


<p>You may only want to tell the system about particular
constructors within a library. In this case, use the <span class="teletype">)only</span>
option. The command <span class="teletype">)library dopler )only Test1</span> will only
cause the <span class="slant">Test1</span> constructor to be analyzed, autoloaded,
etc..
</p>


<p>Finally, each constructor in a library  are usually automatically exposed when the
<span class="teletype">)library</span> command is used. Use the <span class="teletype">)noexpose</span>
option if you not want them exposed. At a later time you can use
<span class="teletype">)set expose add constructor</span> to expose any hidden
constructors.
</p>


<p><span style="font-weight: bold;"> Note for FriCAS beta testers:</span> At various times this
command was called <span class="teletype">)local</span> and <span class="teletype">)with</span> before the name
<span class="teletype">)library</span> became the official name.
</p>
