<a href="book-index.xhtml">Book Index</a><div class="section"  id="sec-9.53">
<h2 class="sectiontitle">9.53  MultiSet</h2>


<a name="MultiSetXmpPage" class="label"/>


<p>The domain <span class="teletype">Multiset(R)</span> is similar to <span class="teletype">Set(R)</span> except that
multiplicities (counts of duplications) are maintained and displayed.
Use the operation <span class="spadfunFrom" >multiset</span><span class="index">multiset</span><a name="chapter-9-124"/><span class="index">Multiset</span><a name="chapter-9-125"/> to create multisets
from lists.  All the standard operations from sets are available for
multisets.  An element with multiplicity greater than one has the
multiplicity displayed first, then a colon, and then the element.
</p>


<p>Create a multiset of integers.
</p>




<div id="spadComm9-195" class="spadComm" >
<form id="formComm9-195" action="javascript:makeRequest('9-195');" >
<input id="comm9-195" type="text" class="command" style="width: 31em;" value="s := multiset [1,2,3,4,5,4,3,2,3,4,5,6,7,4,10]" />
</form>
<span id="commSav9-195" class="commSav" >s := multiset [1,2,3,4,5,4,3,2,3,4,5,6,7,4,10]</span>
<div id="mathAns9-195" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>{</mo><mn>7</mn><mo>,</mo><mrow><mn>2</mn><mtext><mrow><mtext>:</mtext></mrow></mtext><mn>5</mn></mrow><mo>,</mo><mrow><mn>3</mn><mtext><mrow><mtext>:</mtext></mrow></mtext><mn>3</mn></mrow><mo>,</mo><mn>1</mn><mo>,</mo><mn>10</mn><mo>,</mo><mn>6</mn><mo>,</mo><mrow><mn>4</mn><mtext><mrow><mtext>:</mtext></mrow></mtext><mn>4</mn></mrow><mo>,</mo><mrow><mn>2</mn><mtext><mrow><mtext>:</mtext></mrow></mtext><mn>2</mn></mrow><mo>}</mo></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Multiset PositiveInteger
</div>



<p>The operation <span class="teletype">insert!</span> adds an element to a multiset.
</p>




<div id="spadComm9-196" class="spadComm" >
<form id="formComm9-196" action="javascript:makeRequest('9-196');" >
<input id="comm9-196" type="text" class="command" style="width: 8em;" value="insert!(3,s)" />
</form>
<span id="commSav9-196" class="commSav" >insert!(3,s)</span>
<div id="mathAns9-196" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>{</mo><mn>7</mn><mo>,</mo><mrow><mn>2</mn><mtext><mrow><mtext>:</mtext></mrow></mtext><mn>5</mn></mrow><mo>,</mo><mrow><mn>4</mn><mtext><mrow><mtext>:</mtext></mrow></mtext><mn>3</mn></mrow><mo>,</mo><mn>1</mn><mo>,</mo><mn>10</mn><mo>,</mo><mn>6</mn><mo>,</mo><mrow><mn>4</mn><mtext><mrow><mtext>:</mtext></mrow></mtext><mn>4</mn></mrow><mo>,</mo><mrow><mn>2</mn><mtext><mrow><mtext>:</mtext></mrow></mtext><mn>2</mn></mrow><mo>}</mo></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Multiset PositiveInteger
</div>



<p>Use <span class="teletype">remove!</span> to remove an element.  If a third argument is
present, it specifies how many instances to remove. Otherwise all
instances of the element are removed.  Display the resulting multiset.
</p>




<div id="spadComm9-197" class="spadComm" >
<form id="formComm9-197" action="javascript:makeRequest('9-197');" >
<input id="comm9-197" type="text" class="command" style="width: 12em;" value="remove!(3,s,1); s" />
</form>
<span id="commSav9-197" class="commSav" >remove!(3,s,1); s</span>
<div id="mathAns9-197" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>{</mo><mn>7</mn><mo>,</mo><mrow><mn>2</mn><mtext><mrow><mtext>:</mtext></mrow></mtext><mn>5</mn></mrow><mo>,</mo><mrow><mn>3</mn><mtext><mrow><mtext>:</mtext></mrow></mtext><mn>3</mn></mrow><mo>,</mo><mn>1</mn><mo>,</mo><mn>10</mn><mo>,</mo><mn>6</mn><mo>,</mo><mrow><mn>4</mn><mtext><mrow><mtext>:</mtext></mrow></mtext><mn>4</mn></mrow><mo>,</mo><mrow><mn>2</mn><mtext><mrow><mtext>:</mtext></mrow></mtext><mn>2</mn></mrow><mo>}</mo></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Multiset PositiveInteger
</div>





<div id="spadComm9-198" class="spadComm" >
<form id="formComm9-198" action="javascript:makeRequest('9-198');" >
<input id="comm9-198" type="text" class="command" style="width: 10em;" value="remove!(5,s); s" />
</form>
<span id="commSav9-198" class="commSav" >remove!(5,s); s</span>
<div id="mathAns9-198" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>{</mo><mn>7</mn><mo>,</mo><mrow><mn>3</mn><mtext><mrow><mtext>:</mtext></mrow></mtext><mn>3</mn></mrow><mo>,</mo><mn>1</mn><mo>,</mo><mn>10</mn><mo>,</mo><mn>6</mn><mo>,</mo><mrow><mn>4</mn><mtext><mrow><mtext>:</mtext></mrow></mtext><mn>4</mn></mrow><mo>,</mo><mrow><mn>2</mn><mtext><mrow><mtext>:</mtext></mrow></mtext><mn>2</mn></mrow><mo>}</mo></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Multiset PositiveInteger
</div>



<p>The operation <span class="teletype">count</span> returns the number of copies of a given value.
</p>




<div id="spadComm9-199" class="spadComm" >
<form id="formComm9-199" action="javascript:makeRequest('9-199');" >
<input id="comm9-199" type="text" class="command" style="width: 7em;" value="count(5,s)" />
</form>
<span id="commSav9-199" class="commSav" >count(5,s)</span>
<div id="mathAns9-199" ></div>
</div>


<div class="math">
<table>

<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mn>0</mn></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: NonNegativeInteger
</div>



<p>A second multiset.
</p>




<div id="spadComm9-200" class="spadComm" >
<form id="formComm9-200" action="javascript:makeRequest('9-200');" >
<input id="comm9-200" type="text" class="command" style="width: 16em;" value="t := multiset [2,2,2,-9]" />
</form>
<span id="commSav9-200" class="commSav" >t := multiset [2,2,2,-9]</span>
<div id="mathAns9-200" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>{</mo><mo>-</mo><mn>9</mn><mo>,</mo><mrow><mn>3</mn><mtext><mrow><mtext>:</mtext></mrow></mtext><mn>2</mn></mrow><mo>}</mo></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Multiset Integer
</div>



<p>The <span class="teletype">union</span> of two multisets is additive.
</p>




<div id="spadComm9-201" class="spadComm" >
<form id="formComm9-201" action="javascript:makeRequest('9-201');" >
<input id="comm9-201" type="text" class="command" style="width: 10em;" value="U := union(s,t)" />
</form>
<span id="commSav9-201" class="commSav" >U := union(s,t)</span>
<div id="mathAns9-201" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>{</mo><mn>7</mn><mo>,</mo><mrow><mn>3</mn><mtext><mrow><mtext>:</mtext></mrow></mtext><mn>3</mn></mrow><mo>,</mo><mn>1</mn><mo>,</mo><mo>-</mo><mn>9</mn><mo>,</mo><mn>10</mn><mo>,</mo><mn>6</mn><mo>,</mo><mrow><mn>4</mn><mtext><mrow><mtext>:</mtext></mrow></mtext><mn>4</mn></mrow><mo>,</mo><mrow><mn>5</mn><mtext><mrow><mtext>:</mtext></mrow></mtext><mn>2</mn></mrow><mo>}</mo></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Multiset Integer
</div>



<p>The <span class="teletype">intersect</span> operation gives the elements that are in
common, with additive multiplicity.
</p>




<div id="spadComm9-202" class="spadComm" >
<form id="formComm9-202" action="javascript:makeRequest('9-202');" >
<input id="comm9-202" type="text" class="command" style="width: 13em;" value="I := intersect(s,t)" />
</form>
<span id="commSav9-202" class="commSav" >I := intersect(s,t)</span>
<div id="mathAns9-202" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>{</mo><mrow><mn>5</mn><mtext><mrow><mtext>:</mtext></mrow></mtext><mn>2</mn></mrow><mo>}</mo></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Multiset Integer
</div>



<p>The <span class="teletype">difference</span> of <span class="teletype">s</span> and <span class="teletype">t</span> consists of the elements
that <span class="teletype">s</span> has but <span class="teletype">t</span> does not.  Elements are regarded as
indistinguishable, so that if <span class="teletype">s</span> and <span class="teletype">t</span> have any element in
common, the <span class="teletype">difference</span> does not contain that element.
</p>




<div id="spadComm9-203" class="spadComm" >
<form id="formComm9-203" action="javascript:makeRequest('9-203');" >
<input id="comm9-203" type="text" class="command" style="width: 10em;" value="difference(s,t)" />
</form>
<span id="commSav9-203" class="commSav" >difference(s,t)</span>
<div id="mathAns9-203" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>{</mo><mn>7</mn><mo>,</mo><mrow><mn>3</mn><mtext><mrow><mtext>:</mtext></mrow></mtext><mn>3</mn></mrow><mo>,</mo><mn>1</mn><mo>,</mo><mn>10</mn><mo>,</mo><mn>6</mn><mo>,</mo><mrow><mn>4</mn><mtext><mrow><mtext>:</mtext></mrow></mtext><mn>4</mn></mrow><mo>}</mo></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Multiset Integer
</div>



<p>The <span class="teletype">symmetricDifference</span> is the <span class="teletype">union</span> of <span class="teletype">difference(s, t)</span> 
and <span class="teletype">difference(t, s)</span>.
</p>




<div id="spadComm9-204" class="spadComm" >
<form id="formComm9-204" action="javascript:makeRequest('9-204');" >
<input id="comm9-204" type="text" class="command" style="width: 20em;" value="S := symmetricDifference(s,t)" />
</form>
<span id="commSav9-204" class="commSav" >S := symmetricDifference(s,t)</span>
<div id="mathAns9-204" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>{</mo><mn>7</mn><mo>,</mo><mrow><mn>3</mn><mtext><mrow><mtext>:</mtext></mrow></mtext><mn>3</mn></mrow><mo>,</mo><mn>1</mn><mo>,</mo><mo>-</mo><mn>9</mn><mo>,</mo><mn>10</mn><mo>,</mo><mn>6</mn><mo>,</mo><mrow><mn>4</mn><mtext><mrow><mtext>:</mtext></mrow></mtext><mn>4</mn></mrow><mo>}</mo></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Multiset Integer
</div>



<p>Check that the <span class="teletype">union</span> of the <span class="teletype">symmetricDifference</span> and
the <span class="teletype">intersect</span> equals the <span class="teletype">union</span> of the elements.
</p>




<div id="spadComm9-205" class="spadComm" >
<form id="formComm9-205" action="javascript:makeRequest('9-205');" >
<input id="comm9-205" type="text" class="command" style="width: 16em;" value="(U = union(S,I))@Boolean" />
