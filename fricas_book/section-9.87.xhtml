<h2 class="sectiontitle">9.87  WuWenTsunTriangularSet</h2>


<a name="WuWenTsunTriangularSetXmpPage" class="label"/>


<p>The <span class="teletype">WuWenTsunTriangularSet</span> domain constructor implements the
characteristic set method of Wu Wen Tsun.  This algorithm computes a
list of triangular sets from a list of polynomials such that the
algebraic variety defined by the given list of polynomials decomposes
into the union of the regular-zero sets of the computed triangular
sets.  The constructor takes four arguments.  The first one, <span style="font-weight: bold;"> R</span>,
is the coefficient ring of the polynomials; it must belong to the
category <span class="teletype">IntegralDomain</span>.  The second one, <span style="font-weight: bold;"> E</span>, is the
exponent monoid of the polynomials; it must belong to the category
<span class="teletype">OrderedAbelianMonoidSup</span>.  The third one, <span style="font-weight: bold;"> V</span>, is the ordered
set of variables; it must belong to the category <span class="teletype">OrderedSet</span>.
The last one is the polynomial ring; it must belong to the category
<span class="teletype">RecursivePolynomialCategory(R,E,V)</span>.  The abbreviation for 
<span class="teletype">WuWenTsunTriangularSet</span> is <span class="teletype">WUTSET</span>.
</p>

<p>The <span class="teletype">RegularTriangularSet</span> and
<span class="teletype">SquareFreeRegularTriangularSet</span> domain constructors, the 
<span class="teletype">LazardSetSolvingPackage</span> package constructors as well as, 
<span class="teletype">SquareFreeRegularTriangularSet</span> and
<span class="teletype">ZeroDimensionalSolvePackage</span> package constructors also provide
operations to compute triangular decompositions of algebraic
varieties.  These five constructor use a special kind of
characteristic sets, called regular triangular sets.  These special
characteristic sets have better properties than the general ones.
Regular triangular sets and their related concepts are presented in
the paper <span class="italic">On the Theories of Triangular sets</span> By P. Aubry, D. Lazard
and M. Moreno Maza (to appear in the Journal of Symbolic Computation).
The decomposition algorithm (due to the third author) available in the
four above constructors provide generally better timings than the
characteristic set method.  In fact, the <span class="teletype">WUTSET</span> constructor
remains interesting for the purpose of manipulating characteristic
sets whereas the other constructors are more convenient for solving
polynomial systems.
</p>


<p>Note that the way of understanding triangular decompositions 
is detailed in the example of the <span class="teletype">RegularTriangularSet</span>
constructor.
</p>
