<h2 class="sectiontitle">9.59  OrderedVariableList</h2>


<a name="OrderedVariableListXmpPage" class="label"/>


<p>The domain <span class="teletype">OrderedVariableList</span> provides symbols which are
restricted to a particular list and have a definite ordering. Those
two features are specified by a <span class="teletype">List Symbol</span> object that is the
argument to the domain.
</p>


<p>This is a sample ordering of three symbols.
</p>




<div id="spadComm9-21" class="spadComm" >
<form id="formComm9-21" action="javascript:makeRequest('9-21');" >
<input id="comm9-21" type="text" class="command" style="width: 18em;" value="ls:List Symbol:=['x,'a,'z] " />
</form>
<span id="commSav9-21" class="commSav" >ls:List Symbol:=['x,'a,'z] </span>
<div id="mathAns9-21" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>[</mo><mi>x</mi><mo>,</mo><mi>a</mi><mo>,</mo><mi>z</mi><mo>]</mo></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: List Symbol
</div>



<p>Let's build the domain
</p>




<div id="spadComm9-22" class="spadComm" >
<form id="formComm9-22" action="javascript:makeRequest('9-22');" >
<input id="comm9-22" type="text" class="command" style="width: 8em;" value="Z:=OVAR ls  " />
</form>
<span id="commSav9-22" class="commSav" >Z:=OVAR ls  </span>
<div id="mathAns9-22" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mtext><mrow><mtext>OrderedVariableList[x,a,z]</mtext></mrow></mtext></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Domain
</div>



<p>How many variables does it have?
</p>




<div id="spadComm9-23" class="spadComm" >
<form id="formComm9-23" action="javascript:makeRequest('9-23');" >
<input id="comm9-23" type="text" class="command" style="width: 6em;" value="size()$Z " />
</form>
<span id="commSav9-23" class="commSav" >size()$Z </span>
<div id="mathAns9-23" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mn>3</mn></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: NonNegativeInteger
</div>



<p>They are (in the imposed order)
</p>




<div id="spadComm9-24" class="spadComm" >
<form id="formComm9-24" action="javascript:makeRequest('9-24');" >
<input id="comm9-24" type="text" class="command" style="width: 28em;" value="lv:=[index(i::PI)$Z for i in 1..size()$Z] " />
</form>
<span id="commSav9-24" class="commSav" >lv:=[index(i::PI)$Z for i in 1..size()$Z] </span>
<div id="mathAns9-24" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>[</mo><mi>x</mi><mo>,</mo><mi>a</mi><mo>,</mo><mi>z</mi><mo>]</mo></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: List OrderedVariableList [x,a,z]
</div>



<p>Check that the ordering is right
</p>




<div id="spadComm9-25" class="spadComm" >
<form id="formComm9-25" action="javascript:makeRequest('9-25');" >
<input id="comm9-25" type="text" class="command" style="width: 10em;" value="sorted?(>,lv) " />
</form>
<span id="commSav9-25" class="commSav" >sorted?(>,lv) </span>
<div id="mathAns9-25" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mtext mathvariant='monospace'>true</mtext></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Boolean
</div>
