<h2 class="sectiontitle">13.0 Domains</h2>
<a name="ugDomains" class="label"/>

<p>We finally come to the <span class="italic"> domain constructor</span>.
A few subtle differences between packages and
domains turn up some interesting issues.
We first discuss these differences then
describe the resulting issues by illustrating a program
for the <span class="teletype"> QuadraticForm</span> constructor.
After a short example of an algebraic constructor,
<span class="teletype"> CliffordAlgebra</span>, we show how you use domain constructors to build
a database query facility.
</p>
