<h2 class="sectiontitle">9.68  RomanNumeral</h2>


<a name="RomanNumeralXmpPage" class="label"/>


<p>The Roman numeral package was added to FriCAS in MCMLXXXVI for use in
denoting higher order derivatives.
</p>


<p>For example, let <span class="teletype">f</span> be a symbolic operator.
</p>




<div id="spadComm9-249" class="spadComm" >
<form id="formComm9-249" action="javascript:makeRequest('9-249');" >
<input id="comm9-249" type="text" class="command" style="width: 12em;" value="f := operator 'f " />
</form>
<span id="commSav9-249" class="commSav" >f := operator 'f </span>
<div id="mathAns9-249" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mi>f</mi></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: BasicOperator
</div>



<p>This is the seventh derivative of <span class="teletype">f</span> with respect to <span class="teletype">x</span>.
</p>




<div id="spadComm9-250" class="spadComm" >
<form id="formComm9-250" action="javascript:makeRequest('9-250');" >
<input id="comm9-250" type="text" class="command" style="width: 8em;" value="D(f x,x,7) " />
</form>
<span id="commSav9-250" class="commSav" >D(f x,x,7) </span>
<div id="mathAns9-250" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mrow><msubsup><mi>f</mi><mrow><mspace width="0.5 em" /></mrow><mrow><mrow><mo>(</mo><mi>vii</mi><mo>)</mo></mrow></mrow></msubsup></mrow><mo>(</mo><mi>x</mi><mo>)</mo></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Expression Integer
</div>



<p>You can have integers printed as Roman numerals by declaring variables to
be of type <span class="teletype">RomanNumeral</span> (abbreviation <span class="teletype">ROMAN</span>).
</p>




<div id="spadComm9-251" class="spadComm" >
<form id="formComm9-251" action="javascript:makeRequest('9-251');" >
<input id="comm9-251" type="text" class="command" style="width: 16em;" value="a := roman(1978 - 1965) " />
</form>
<span id="commSav9-251" class="commSav" >a := roman(1978 - 1965) </span>
<div id="mathAns9-251" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mi>XIII</mi></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: RomanNumeral
</div>



<p>This package now has a small but devoted group of followers that claim
this domain has shown its efficacy in many other contexts.  They claim
that Roman numerals are every bit as useful as ordinary integers.
</p>


<p>In a sense, they are correct, because Roman numerals form a ring and you
can therefore construct polynomials with Roman numeral coefficients,
matrices over Roman numerals, etc..
</p>




<div id="spadComm9-252" class="spadComm" >
<form id="formComm9-252" action="javascript:makeRequest('9-252');" >
<input id="comm9-252" type="text" class="command" style="width: 17em;" value="x : UTS(ROMAN,'x,0) := x " />
</form>
<span id="commSav9-252" class="commSav" >x : UTS(ROMAN,'x,0) := x </span>
<div id="mathAns9-252" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mi>x</mi></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: UnivariateTaylorSeries(RomanNumeral,x,0)
</div>



<p>Was Fibonacci Italian or ROMAN?
</p>




<div id="spadComm9-253" class="spadComm" >
<form id="formComm9-253" action="javascript:makeRequest('9-253');" >
<input id="comm9-253" type="text" class="command" style="width: 14em;" value="recip(1 - x - x^2) " />
</form>
<span id="commSav9-253" class="commSav" >recip(1 - x - x^2) </span>
<div id="mathAns9-253" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mtable><mtr><mtd><mi>I</mi><mo>+</mo><mi>x</mi><mo>+</mo><mrow><mi>II</mi><mspace width="0.5 em" /><mrow><msup><mi>x</mi><mn>2</mn></msup></mrow></mrow><mo>+</mo><mrow><mi>III</mi><mspace width="0.5 em" /><mrow><msup><mi>x</mi><mn>3</mn></msup></mrow></mrow><mo>+</mo><mrow><mi>V</mi><mspace width="0.5 em" /><mrow><msup><mi>x</mi><mn>4</mn></msup></mrow></mrow><mo>+</mo><mrow><mi>VIII</mi><mspace width="0.5 em" /><mrow><msup><mi>x</mi><mn>5</mn></msup></mrow></mrow><mo>+</mo><mrow><mi>XIII</mi><mspace width="0.5 em" /><mrow><msup><mi>x</mi><mn>6</mn></msup></mrow></mrow><mo>+</mo><mrow><mi>XXI</mi><mspace width="0.5 em" /><mrow><msup><mi>x</mi><mn>7</mn></msup></mrow></mrow><mo>+</mo></mtd></mtr><mtr><mtd></mtd></mtr><mtr><mtd><mrow><mi>XXXIV</mi><mspace width="0.5 em" /><mrow><msup><mi>x</mi><mn>8</mn></msup></mrow></mrow><mo>+</mo><mrow><mi>LV</mi><mspace width="0.5 em" /><mrow><msup><mi>x</mi><mn>9</mn></msup></mrow></mrow><mo>+</mo><mrow><mi>LXXXIX</mi><mspace width="0.5 em" /><mrow><msup><mi>x</mi><mn>10</mn></msup></mrow></mrow><mo>+</mo><mrow><mi>O</mi><mo>(</mo><mrow><msup><mi>x</mi><mn>11</mn></msup></mrow><mo>)</mo></mrow></mtd></mtr></mtable></mrow></mstyle></math>

</div>



<p>You can also construct fractions with Roman numeral numerators and
denominators, as this matrix Hilberticus illustrates.
</p>




<div id="spadComm9-254" class="spadComm" >
<form id="formComm9-254" action="javascript:makeRequest('9-254');" >
<input id="comm9-254" type="text" class="command" style="width: 15em;" value="m : MATRIX FRAC ROMAN " />
</form>
<span id="commSav9-254" class="commSav" >m : MATRIX FRAC ROMAN </span>
<div id="mathAns9-254" ></div>
</div>




<div class="returnType">
Void
</div>





<div id="spadComm9-255" class="spadComm" >
<form id="formComm9-255" action="javascript:makeRequest('9-255');" >
<input id="comm9-255" type="text" class="command" style="width: 38em;" value="m := matrix [ [1/(i + j) for i in 1..3] for j in 1..3]  " />
</form>
<span id="commSav9-255" class="commSav" >m := matrix [ [1/(i + j) for i in 1..3] for j in 1..3]  </span>
<div id="mathAns9-255" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>[</mo><mtable><mtr><mtd><mfrac><mi>I</mi><mi>II</mi></mfrac></mtd><mtd><mfrac><mi>I</mi><mi>III</mi></mfrac></mtd><mtd><mfrac><mi>I</mi><mi>IV</mi></mfrac></mtd></mtr><mtr><mtd><mfrac><mi>I</mi><mi>III</mi></mfrac></mtd><mtd><mfrac><mi>I</mi><mi>IV</mi></mfrac></mtd><mtd><mfrac><mi>I</mi><mi>V</mi></mfrac></mtd></mtr><mtr><mtd><mfrac><mi>I</mi><mi>IV</mi></mfrac></mtd><mtd><mfrac><mi>I</mi><mi>V</mi></mfrac></mtd><mtd><mfrac><mi>I</mi><mi>VI</mi></mfrac></mtd></mtr></mtable><mo>]</mo></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Matrix Fraction RomanNumeral
</div>



<p>Note that the inverse of the matrix has integral <span class="teletype">ROMAN</span> entries.
</p>




<div id="spadComm9-256" class="spadComm" >
<form id="formComm9-256" action="javascript:makeRequest('9-256');" >
<input id="comm9-256" type="text" class="command" style="width: 7em;" value="inverse m " />
</form>
<span id="commSav9-256" class="commSav" >inverse m </span>
<div id="mathAns9-256" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>[</mo><mtable><mtr><mtd><mi>LXXII</mi></mtd><mtd><mo>-</mo><mi>CCXL</mi></mtd><mtd><mi>CLXXX</mi></mtd></mtr><mtr><mtd><mo>-</mo><mi>CCXL</mi></mtd><mtd><mi>CM</mi></mtd><mtd><mo>-</mo><mi>DCCXX</mi></mtd></mtr><mtr><mtd><mi>CLXXX</mi></mtd><mtd><mo>-</mo><mi>DCCXX</mi></mtd><mtd><mi>DC</mi></mtd></mtr></mtable><mo>]</mo></mrow></mstyle></math>

</div>



<p>Unfortunately, the spoil-sports say that the fun stops when the
numbers get big---mostly because the Romans didn't establish
conventions about representing very large numbers.
</p>

<form id="formComm9-257" action="javascript:makeRequest('9-257');" >
<input id="comm9-257" type="text" class="command" style="width: 12em;" value="y := factorial 10 " />
</form>

</p>
