<h2 class="sectiontitle">3.2  Key Definitions</h2>


<a name="ugHyperKeys" class="label"/>


<p>The following keyboard definitions are in effect throughout HyperDoc.
See <a href="section-3.3.xhtml#ugHyperScroll" class="ref" >ugHyperScroll</a>  and 
<a href="section-3.4.xhtml#ugHyperInput" class="ref" >ugHyperInput</a>  for some contextual key
definitions.
</p>


<p><dl>
<dt>F1</dt>
<dd> Display the main help page.
</dd>
<dt>F3</dt>
<dd> Same as <span style="font-weight: bold;"> Exit</span>, makes the window go away if you are not at the top-level window or quits the HyperDoc facility if you are at the top-level.
</dd>
<dt>F5</dt>
<dd> Rereads the HyperDoc database, if necessary (for system developers).
</dd>
<dt>F9</dt>
<dd> Displays this information about key definitions.
</dd>
<dt>F12</dt>
<dd> Same as <span style="font-weight: bold;"> F3</span>.
</dd>
<dt>Up Arrow</dt>
<dd> Scroll up one line.
</dd>
<dt>Down Arrow</dt>
<dd> Scroll down one line.
</dd>
<dt>Page Up</dt>
<dd> Scroll up one page.
</dd>
<dt>Page Down</dt>
<dd> Scroll down one page.
</dd>
</dl>
</p>
