<h2 class="sectiontitle">16.24  )synonym</h2>


<p><span class="index">ugSysCmdsynonym</span><a name="chapter-16-162"/>
</p>


<p><span class="index">synonym</span><a name="chapter-16-163"/>
</p>



<p><span style="font-weight: bold;"> User Level Required:</span> interpreter
</p>


<p><span style="font-weight: bold;"> Command Syntax:</span>
</p>



<div class="beginlist">
<div class="item">
<span class="teletype">)synonym</span>
</div>
<div class="item"><span class="teletype">)synonym</span> <span class="italic">synonym fullCommand</span>
</div>
<div class="item"><span class="teletype">)what synonyms</span>
</div>
</div>



<p><span style="font-weight: bold;"> Command Description:</span>
</p>


<p>This command is used to create short synonyms for system command expressions.
For example, the following synonyms  might simplify commands you often
use.
</p>



<div class="verbatim"><br />
)synonym&nbsp;save&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;history&nbsp;)save<br />
)synonym&nbsp;restore&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;history&nbsp;)restore<br />
)synonym&nbsp;mail&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;system&nbsp;mail<br />
)synonym&nbsp;ls&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;system&nbsp;ls<br />
)synonym&nbsp;fortran&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;set&nbsp;output&nbsp;fortran<br />
</div>


<p>Once defined, synonyms can be
used in place of the longer  command expressions.
Thus
</p>



<div class="verbatim"><br />
)fortran&nbsp;on<br />
</div>


<p>is the same as the longer
</p>



<div class="verbatim"><br />
)set&nbsp;fortran&nbsp;output&nbsp;on<br />
</div>


<p>To list all defined synonyms, issue either of
</p>



<div class="verbatim"><br />
)synonyms<br />
)what&nbsp;synonyms<br />
</div>


<p>To list, say, all synonyms that contain the substring
<span class="italic"><span class="teletype">ap</span></span>, issue
</p>



<div class="verbatim"><br />
)what&nbsp;synonyms&nbsp;ap<br />
</div>



<p><span style="font-weight: bold;"> Also See:</span>
<span class="teletype">)set</span> <span class="index">ugSysCmdset</span><a name="chapter-16-164"/> and
<span class="teletype">)what</span> <span class="index">ugSysCmdwhat</span><a name="chapter-16-165"/>.
</p>
