<h2 class="sectiontitle">16.22  )show</h2>


<p><span class="index">ugSysCmdshow</span><a name="chapter-16-151"/>
</p>


<p><span class="index">show</span><a name="chapter-16-152"/>
</p>



<p><span style="font-weight: bold;"> User Level Required:</span> interpreter
</p>


<p><span style="font-weight: bold;"> Command Syntax:</span>
</p>



<div class="beginlist">
<div class="item">
 <span class="teletype">)show <span class="italic">nameOrAbbrev</span></span>
</div>
<div class="item"> <span class="teletype">)show <span class="italic">nameOrAbbrev</span> )operations</span>
</div>
<div class="item"> <span class="teletype">)show <span class="italic">nameOrAbbrev</span> )attributes</span>
</div>
</div>



<p><span style="font-weight: bold;"> Command Description:</span>
This command displays information about FriCAS
domain, package and category <span class="italic">constructors</span>.
If no options are given, the <span class="teletype">)operations</span> option is assumed.
For example,
</p>



<div class="verbatim"><br />
)show&nbsp;POLY<br />
)show&nbsp;POLY&nbsp;)operations<br />
)show&nbsp;Polynomial<br />
)show&nbsp;Polynomial&nbsp;)operations<br />
</div>


<p>each display basic information about the
<span class="teletype">Polynomial</span> domain constructor and then provide a
listing of operations.
Since <span class="teletype">Polynomial</span> requires a <span class="teletype">Ring</span> (for example,
<span class="teletype">Integer</span>) as argument, the above commands all refer
to a unspecified ring <span class="teletype">R</span>.
In the list of operations, <span class="teletype">$</span> means
<span class="teletype">Polynomial(R)</span>.
</p>


<p>The basic information displayed includes the <span class="italic">signature</span>
of the constructor (the name and arguments), the constructor
<span class="italic">abbreviation</span>, the <span class="italic">exposure status</span> of the constructor, and the
name of the <span class="italic">library source file</span> for the constructor.
</p>


<p>If operation information about a specific domain is wanted,
the full or abbreviated domain name may be used.
For example,
</p>



<div class="verbatim"><br />
)show&nbsp;POLY&nbsp;INT<br />
)show&nbsp;POLY&nbsp;INT&nbsp;)operations<br />
)show&nbsp;Polynomial&nbsp;Integer<br />
)show&nbsp;Polynomial&nbsp;Integer&nbsp;)operations<br />
</div>


<p>are among  the combinations that will
display the operations exported  by the
domain <span class="teletype">Polynomial(Integer)</span> (as opposed to the general
<span class="italic">domain constructor</span> <span class="teletype">Polynomial</span>).
Attributes may be listed by using the <span class="teletype">)attributes</span> option.
</p>


<p><span style="font-weight: bold;"> Also See:</span>
<span class="teletype">)display</span> <span class="index">ugSysCmddisplay</span><a name="chapter-16-153"/>,
<span class="teletype">)set</span> <span class="index">ugSysCmdset</span><a name="chapter-16-154"/>, and
<span class="teletype">)what</span> <span class="index">ugSysCmdwhat</span><a name="chapter-16-155"/>.
</p>
