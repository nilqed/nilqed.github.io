<h2 class="sectiontitle">14.3  Miscellaneous Features of Browse</h2>


<a name="ugBrowseMiscellaneousFeatures" class="label"/>



<a name="subsec-14.3.1"/>
<div class="subsection"  id="subsec-14.3.1">
<h3 class="subsectitle">14.3.1  The Description Page for Operations</h3>


<a name="ugBrowseDescriptionPage" class="label"/>


<p>From the constructor page of <span class="teletype">Matrix</span>,
click on <span style="font-weight: bold;"> Operations</span> to bring up the table of operations
for <span class="teletype">Matrix</span>.
</p>


<p>Find the operation <span style="font-weight: bold;"> inverse</span> in the table and click on it.
This takes you to a page showing the documentation for this operation.
</p>



<div class="image">
<img src="ps/h-matinv.png" alt="picture"/>
<div class="figcaption">Operation <span class="spadfunFrom" >inverse</span><span class="index">inverse</span><a name="chapter-14-13"/><span class="index">Matrix</span><a name="chapter-14-14"/> from <span class="teletype">Matrix</span>.</div>
</div>

<p>Here is the significance of the headings you see.
</p>



<a name="subsubsec-14.3.1.1"/>
<div class="subsubsection"  id="subsubsec-14.3.1.1">
<h3 class="subsubsectitle">14.3.1.1  Arguments</h3>



<p>This lists each of the arguments of the operation in turn, paraphrasing
the <span class="italic">signature</span> of the operation.
As for signatures, a <span class="teletype">$</span> is used to designate <span class="em">this domain</span>,
that is, <span class="teletype">Matrix(R)</span>.
</p>




</div>



<a name="subsubsec-14.3.1.2"/>
<div class="subsubsection"  id="subsubsec-14.3.1.2">
<h3 class="subsubsectitle">14.3.1.2  Returns</h3>



<p>This describes the return value for the operation, analogous to the <span style="font-weight: bold;">
Arguments</span> part.
</p>




</div>



<a name="subsubsec-14.3.1.3"/>
<div class="subsubsection"  id="subsubsec-14.3.1.3">
<h3 class="subsubsectitle">14.3.1.3  Origin</h3>



<p>This tells you which domain or category explicitly exports the
operation.
In this example, the domain itself is the <span class="italic">Origin</span>.
</p>





</div>



<a name="subsubsec-14.3.1.4"/>
<div class="subsubsection"  id="subsubsec-14.3.1.4">
<h3 class="subsubsectitle">14.3.1.4  Conditions</h3>



<p>This tells you that the operation is exported by <span class="teletype">Matrix(R)</span> only if
<span class="italic"><span class="teletype">R</span> has <span class="teletype">Field</span>,</span> that is, <span class="italic"><span class="teletype">R</span> is a member of
category <span class="teletype">Field</span>.</span>
When no <span style="font-weight: bold;"> Conditions</span> part is given, the operation is exported for
all values of <span class="teletype">R</span>.
</p>




</div>



<a name="subsubsec-14.3.1.5"/>
<div class="subsubsection"  id="subsubsec-14.3.1.5">
<h3 class="subsubsectitle">14.3.1.5  Description</h3>



<p>Here are the <span class="teletype">++</span> comments
that appear in the source code of its <span class="italic">Origin</span>, here <span class="teletype">Matrix</span>.
You find these comments in the source code for <span class="teletype">Matrix</span>.
</p>



<div class="image">
<img src="ps/h-matmap.png" alt="picture"/>
<div class="figcaption">Operations <span style="font-weight: bold;"> map</span> from <span class="teletype">Matrix</span>.</div>
</div>

<p>Click on <img src="ps/up.png" alt="up button" class="upbitmap" /> to return to the table of operations.
Click on <span style="font-weight: bold;"> map</span>.
Here you find three different operations named <span style="font-weight: bold;"> map</span>.
This should not surprise you.
Operations are identified by name and <span class="italic">signature</span>.
There are three operations named <span style="font-weight: bold;"> map</span>, each with
different signatures.
What you see is the <span class="italic">descriptions</span> view of the operations.
If you like, select the button in the heading of one of these
descriptions to get <span class="italic">only</span> that operation.
</p>




</div>



<a name="subsubsec-14.3.1.6"/>
<div class="subsubsection"  id="subsubsec-14.3.1.6">
<h3 class="subsubsectitle">14.3.1.6  Where</h3>



<p>This part qualifies domain parameters mentioned in the arguments to the
operation.
</p>




</div>




</div>



<a name="subsec-14.3.2"/>
<div class="subsection"  id="subsec-14.3.2">
<h3 class="subsectitle">14.3.2  Views of Operations</h3>


<a name="ugBrowseViewsOfOperations" class="label"/>


<p>We suggest that you go to the constructor page for <span class="teletype">Matrix</span>
and click on <span style="font-weight: bold;"> Operations</span> to bring up a table of operations
with a <span class="italic">Views</span> panel at the bottom.
</p>



<a name="subsubsec-14.3.2.1"/>
<div class="subsubsection"  id="subsubsec-14.3.2.1">
<h3 class="subsubsectitle">14.3.2.1  names</h3>



<p>This view lists the names of the operations.
Unlike constructors, however, there may be several operations with the
same name.
The heading for the page tells you the number of unique names and the
number of distinct operations when these numbers are different.
</p>




</div>



<a name="subsubsec-14.3.2.2"/>
<div class="subsubsection"  id="subsubsec-14.3.2.2">
<h3 class="subsubsectitle">14.3.2.2  filter</h3>



<p>As for constructors, you can use this button to cut down the list of
operations you are looking at.
Enter, for example, <span class="teletype">m*</span> into the input area to the right of <span style="font-weight: bold;">
filter</span> then click on <span style="font-weight: bold;"> filter</span>.
As usual, any logical expression is permitted.
For example, use
</p>



<div class="verbatim"><br />
*!&nbsp;or&nbsp;*?<br />
</div>


<p>to get a list of destructive operations and predicates.
</p>




</div>



<a name="subsubsec-14.3.2.3"/>
<div class="subsubsection"  id="subsubsec-14.3.2.3">
<h3 class="subsubsectitle">14.3.2.3  documentation</h3>



<p>This gives you the most information:
a detailed description of all the operations in the form you have seen
before.
Every other button summarizes these operations in some form.
</p>




</div>



<a name="subsubsec-14.3.2.4"/>
<div class="subsubsection"  id="subsubsec-14.3.2.4">
<h3 class="subsubsectitle">14.3.2.4  signatures</h3>



<p>This views the operations by showing their signatures.
</p>




</div>



<a name="subsubsec-14.3.2.5"/>
<div class="subsubsection"  id="subsubsec-14.3.2.5">
<h3 class="subsubsectitle">14.3.2.5  parameters</h3>



<p>This views the operations by their distinct syntactic forms with
parameters.
</p>




</div>



<a name="subsubsec-14.3.2.6"/>
<div class="subsubsection"  id="subsubsec-14.3.2.6">
<h3 class="subsubsectitle">14.3.2.6  origins</h3>



<p>This organizes the operations according to the constructor that
explicitly exports them.
</p>




</div>



<a name="subsubsec-14.3.2.7"/>
<div class="subsubsection"  id="subsubsec-14.3.2.7">
<h3 class="subsubsectitle">14.3.2.7  conditions</h3>



<p>This view organizes the operations into conditional and unconditional
operations.
</p>




</div>



<a name="subsubsec-14.3.2.8"/>
<div class="subsubsection"  id="subsubsec-14.3.2.8">
<h3 class="subsubsectitle">14.3.2.8  usage</h3>



<p>This button is only available if your user-level is set to <span class="italic"><span class="index">user-level</span><a name="chapter-14-15"/>
development</span>.
The <span style="font-weight: bold;"> usage</span> button produces a table of constructors that reference this
operation.<span class="footnote">FriCAS requires an especially long time to
produce this table, so anticipate this when requesting this
information.</span>
</p>




</div>



<a name="subsubsec-14.3.2.9"/>
<div class="subsubsection"  id="subsubsec-14.3.2.9">
<h3 class="subsubsectitle">14.3.2.9  implementation</h3>



<p>This button is only available if your user-level is set to <span class="italic">development</span>.
<span class="index">user-level</span><a name="chapter-14-16"/>
If you enter values for all domain parameters on the constructor page,
then the <span style="font-weight: bold;"> implementation</span> button appears in place of the <span style="font-weight: bold;">
conditions</span> button.
This button tells you what domains or packages actually implement the
various operations.<span class="footnote">This button often takes a long time; expect
a delay while you wait for an answer.</span>
</p>


<p>With your user-level set to <span class="italic">development</span>, we suggest you try this
exercise.
Return to the main constructor page for <span class="teletype">Matrix</span>, then enter
<span class="teletype">Integer</span> into the input area at the bottom as the value of <span class="teletype">R</span>.
Then click on <span style="font-weight: bold;"> Operations</span> to produce a table of operations.
Note that the <span style="font-weight: bold;"> conditions</span> part of the <span class="italic">Views</span> table is
replaced by <span style="font-weight: bold;"> implementation</span>.
Click on <span style="font-weight: bold;"> implementation</span>.
After some delay, you get a page describing what implements each of
the matrix operations, organized by the various domains and packages.
</p>



<div class="image">
<img src="ps/h-matimp.png" alt="picture"/>
<div class="figcaption">Implementation domains for <span class="teletype">Matrix</span>.</div>
</div>



</div>



<a name="subsubsec-14.3.2.10"/>
<div class="subsubsection"  id="subsubsec-14.3.2.10">
<h3 class="subsubsectitle">14.3.2.10  generalize</h3>



<p>This button only appears for an operation page of a constructor
involving a unique operation name.
</p>


<p>From an operations page for <span class="teletype">Matrix</span>, select any
operation name, say <span style="font-weight: bold;"> rank</span>.
In the views panel, the <span style="font-weight: bold;"> filter</span> button is  replaced by
<span style="font-weight: bold;"> generalize</span>.
Click on it!
<!-- Replaced <span style="font-weight: bold;"> threshold</span> with 10 below.  MGR 1995oct31 -->
What you get is a description of all FriCAS operations
named <span style="font-weight: bold;"> rank</span>.<span class="footnote">If there were more than 10
operations of the name, you get instead a page
with a <span class="italic">Views</span> panel at the bottom and the message to <span style="font-weight: bold;">
Select a view below</span>.
To get the descriptions of all these operations as mentioned
above, select the <span style="font-weight: bold;"> description</span> button.</span>
<!--See the discussion of <span style="font-weight: bold;"> threshold</span> in
<a href="section-14.3.xhtml#ugBrowseOptions" class="ref" >ugBrowseOptions</a>.} %% Removed MGR 1995oct31
-->
</p>



<div class="image">
<img src="ps/h-allrank.png" alt="picture"/>
<div class="figcaption">All operations named <span style="font-weight: bold;"> rank</span> in FriCAS.</div>
</div>



</div>



<a name="subsubsec-14.3.2.11"/>
<div class="subsubsection"  id="subsubsec-14.3.2.11">
<h3 class="subsubsectitle">14.3.2.11  all domains</h3>



<p>This button only appears on an operation page resulting from a
search from the front page of Browse or from selecting
<span style="font-weight: bold;"> generalize</span> from an operation page for a constructor.
</p>


<p>Note that the <span style="font-weight: bold;"> filter</span> button in the <span class="italic">Views</span> panel is
replaced by <span style="font-weight: bold;"> all domains</span>.
Click on it to produce a table of <span class="italic">all</span> domains or packages that
export a <span style="font-weight: bold;"> rank</span> operation.
</p>



<div class="image">
<img src="ps/h-alldoms.png" alt="picture"/>
<div class="figcaption">Table of all domains that export <span style="font-weight: bold;"> rank</span>.</div>
</div>

<p>We note that this table specifically refers to all the <span style="font-weight: bold;"> rank</span>
operations shown in the preceding page.
Return to the descriptions of all the <span style="font-weight: bold;"> rank</span> operations and
select one of them by clicking on the button in its heading.
Select <span style="font-weight: bold;"> all domains</span>.
As you see, you have a smaller table of constructors.
When there is only one constructor, you get the
constructor page for that constructor.

</p>




</div>




</div>



<a name="subsec-14.3.3"/>
<div class="subsection"  id="subsec-14.3.3">
<h3 class="subsectitle">14.3.3  Capitalization Convention</h3>


<a name="ugBrowseCapitalizationConvention" class="label"/>


<p>When entering search keys for constructors, you can use capital
letters to search for abbreviations.
For example, enter <span class="teletype">UTS</span> into the input area and click on <span style="font-weight: bold;">
Constructors</span>.
Up comes a page describing <span class="teletype">UnivariateTaylorSeries</span>
whose abbreviation is <span class="teletype">UTS</span>.
</p>


<p>Constructor abbreviations always have three or more capital
letters.
For short constructor names (six letters or less), abbreviations
are not generally helpful as their abbreviation is typically the
constructor name in capitals.
For example, the abbreviation for <span class="teletype">Matrix</span> is
<span class="teletype">MATRIX</span>.
</p>


<p>Abbreviations can also contain numbers.
For example, <span class="teletype">POLY2</span> is the abbreviation for constructor
<span class="teletype">PolynomialFunctions2</span>.
For default packages, the abbreviation is the same as the
abbreviation for the corresponding category with the <span class="italic">&amp;</span>
replaced by <span class="italic">-</span>.
For example, for the category default package
<span class="aliascon" name="MATCAT-" >MatrixCategory&amp;</span> the abbreviation is
<span class="teletype">MATCAT-</span> since the corresponding category
<span class="teletype">MatrixCategory</span> has abbreviation <span class="teletype">MATCAT</span>.
</p>

</div>
