<a href="book-index.xhtml">Book Index</a><div class="section"  id="sec-9.29">
<h2 class="sectiontitle">9.29  FullPartialFractionExpansion</h2>


<a name="FullPartialFractionExpansionXmpPage" class="label"/>


<p>The domain <span class="teletype">FullPartialFractionExpansion</span> implements
factor-free conversion of quotients to full partial fractions.
</p>


<p>Our examples will all involve quotients of univariate polynomials
with rational number coefficients.
</p>




<div id="spadComm9-50" class="spadComm" >
<form id="formComm9-50" action="javascript:makeRequest('9-50');" >
<input id="comm9-50" type="text" class="command" style="width: 18em;" value="Fx := FRAC UP(x, FRAC INT) " />
</form>
<span id="commSav9-50" class="commSav" >Fx := FRAC UP(x, FRAC INT) </span>
<div id="mathAns9-50" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mtext><mrow><mtext>FractionUnivariatePolynomial(x,FractionInteger)</mtext></mrow></mtext></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Domain
</div>



<p>Here is a simple-looking rational function.
</p>




<div id="spadComm9-51" class="spadComm" >
<form id="formComm9-51" action="javascript:makeRequest('9-51');" >
<input id="comm9-51" type="text" class="command" style="width: 32em;" value="f : Fx := 36 / (x^5-2*x^4-2*x^3+4*x^2+x-2) " />
</form>
<span id="commSav9-51" class="commSav" >f : Fx := 36 / (x^5-2*x^4-2*x^3+4*x^2+x-2) </span>
<div id="mathAns9-51" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mfrac><mn>36</mn><mrow><mrow><msup><mi>x</mi><mn>5</mn></msup></mrow><mo>-</mo><mrow><mn>2</mn><mspace width="0.5 em" /><mrow><msup><mi>x</mi><mn>4</mn></msup></mrow></mrow><mo>-</mo><mrow><mn>2</mn><mspace width="0.5 em" /><mrow><msup><mi>x</mi><mn>3</mn></msup></mrow></mrow><mo>+</mo><mrow><mn>4</mn><mspace width="0.5 em" /><mrow><msup><mi>x</mi><mn>2</mn></msup></mrow></mrow><mo>+</mo><mi>x</mi><mo>-</mo><mn>2</mn></mrow></mfrac></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Fraction UnivariatePolynomial(x,Fraction Integer)
</div>



<p>We use <span class="spadfunFrom" >fullPartialFraction</span><span class="index">fullPartialFraction</span><a name="chapter-9-48"/><span class="index">FullPartialFractionExpansion</span><a name="chapter-9-49"/>
to convert it to an object of type <span class="teletype">FullPartialFractionExpansion</span>.
</p>




<div id="spadComm9-52" class="spadComm" >
<form id="formComm9-52" action="javascript:makeRequest('9-52');" >
<input id="comm9-52" type="text" class="command" style="width: 18em;" value="g := fullPartialFraction f " />
</form>
<span id="commSav9-52" class="commSav" >g := fullPartialFraction f </span>
<div id="mathAns9-52" ></div>
</div>

<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mfrac><mn>4</mn><mrow><mi>x</mi><mo>-</mo><mn>2</mn></mrow></mfrac><mo>-</mo><mfrac><mn>4</mn><mrow><mi>x</mi><mo>+</mo><mn>1</mn></mrow></mfrac><mo>+</mo><mrow><msub><mo>&#x2211;</mo><mrow><mrow><mrow><mrow><mo>%</mo><msup><mi>A</mi><mn>2</mn></msup></mrow><mo>-</mo><mn>1</mn></mrow><mo>=</mo><mn>0</mn></mrow></mrow></msub><mfrac><mrow><mo>-</mo><mrow><mn>3</mn><mspace width="0.5 em" /><mo>%</mo><mi>A</mi></mrow><mo>-</mo><mn>6</mn></mrow><mrow><msup><mrow><mo>(</mo><mi>x</mi><mo>-</mo><mo>%</mo><mi>A</mi><mo>)</mo></mrow><mn>2</mn></msup></mrow></mfrac></mrow></mrow></mstyle></math>

</table>
</div>

</div>



<p>Use a coercion to change it back into a quotient.
</p>

<input id="comm9-53" type="text" class="command" style="width: 6em;" value="g :: Fx " />
