<h2 class="sectiontitle">13.11  Short Forms</h2>


<a name="ugDomainsShortForms" class="label"/>


<p>In FriCAS, a domain could be defined using only an add-domain
and no capsule.
Although we talk about rational numbers as quotients of integers,
there is no type <span class="teletype"> RationalNumber</span> in FriCAS.
To create such a type, you could compile the following
<span class="italic">short-form</span> definition:
</p>




<div class="verbatim"><br />
RationalNumber()&nbsp;==&nbsp;Fraction(Integer)<br />
</div>



<p>The <span class="teletype"> Exports</span> part of this definition is missing and is taken
to be equivalent to that of <span class="teletype"> Fraction(Integer)</span>.
Because of the add-domain philosophy, you get precisely
what you want.
The effect is to create a little stub of a domain.
When a user asks to add two rational numbers, FriCAS would
ask <span class="teletype"> RationalNumber</span> for a function implementing this
<span class="teletype"> +</span>.
Since the domain has no capsule, the domain then immediately
sends its request to <span class="teletype"> Fraction (Integer)</span>.
</p>


<p>The short form definition for domains is used to
define such domains as <span class="teletype"> MultivariatePolynomial</span>:
<span class="index">MultivariatePolynomial</span><a name="chapter-13-15"/>
</p>




<div class="verbatim"><br />
MultivariatePolynomial(vl:&nbsp;List&nbsp;Symbol,&nbsp;R:&nbsp;Ring)&nbsp;==<br />
&nbsp;&nbsp;&nbsp;SparseMultivariatePolynomial(R,<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;OrderedVariableList&nbsp;vl)<br />
</div>
