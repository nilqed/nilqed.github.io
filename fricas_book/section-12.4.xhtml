<h2 class="sectiontitle">12.4  Hierarchies</h2>


<a name="ugCategoriesHier" class="label"/>


<p>A second example of a category is
<span class="teletype">SemiGroup</span>, defined by:
<span class="index">SemiGroup</span><a name="chapter-12-11"/>
</p>




<div class="verbatim"><br />
SemiGroup():&nbsp;Category&nbsp;==&nbsp;SetCategory&nbsp;with<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"*":&nbsp;&nbsp;($,$)&nbsp;-&gt;&nbsp;$<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"^":&nbsp;($,&nbsp;PositiveInteger)&nbsp;-&gt;&nbsp;$<br />
</div>



<p>This definition is as simple as that for <span class="teletype">SetCategory</span>,
except that there are two exported operations.
Multiple exported operations are written as a <span class="italic">pile</span>,
that is, they all begin in the same column.
Here you see that the category mentions another type,
<span class="teletype">PositiveInteger</span>, in a signature.
Any domain can be used in a signature.
</p>


<p>Since categories extend one another, they form hierarchies.
Each category other than <span class="teletype">Type</span> has one or more parents given
by the one or more categories mentioned before the  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>with</mi></mstyle></math> part of
the definition.
<span class="teletype">SemiGroup</span> extends <span class="teletype">SetCategory</span> and
<span class="teletype">SetCategory</span> extends both <span class="teletype">Type</span> and
<span class="teletype">CoercibleTo (OutputForm)</span>.
Since <span class="teletype">CoercibleTo (OutputForm)</span> also extends <span class="teletype">Type</span>,
the mention of <span class="teletype">Type</span> in the definition is unnecessary but
included for emphasis.
</p>
