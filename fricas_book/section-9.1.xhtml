<a href="book-index.xhtml">Book Index</a><div class="section"  id="sec-9.1">
<h2 class="sectiontitle">9.1  AssociationList</h2>


<a name="AssociationListXmpPage" class="label"/>


<p>The <span class="teletype">AssociationList</span> constructor provides a general structure for
associative storage.  This type provides association lists in which
data objects can be saved according to keys of any type.  For a given
association list, specific types must be chosen for the keys and
entries.  You can think of the representation of an association list
as a list of records with key and entry fields.
</p>


<p>Association lists are a form of table and so most of the operations
available for <span class="teletype">Table</span> are also available for <span class="teletype">AssociationList</span>.  
They can also be viewed as lists and can be manipulated accordingly.
</p>


<p>This is a <span class="teletype">Record</span> type with age and gender fields.
</p>




<div id="spadComm9-1" class="spadComm" >
<form id="formComm9-1" action="javascript:makeRequest('9-1');" >
<input id="comm9-1" type="text" class="command" style="width: 35em;" value="Data := Record(monthsOld : Integer, gender : String)" />
</form>
<span id="commSav9-1" class="commSav" >Data := Record(monthsOld : Integer, gender : String)</span>
<div id="mathAns9-1" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mtext><mrow><mtext>Record(monthsOld:Integer,gender:String)</mtext></mrow></mtext></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Domain
</div>



<p>In this expression, <span class="teletype">al</span> is declared to be an association
list whose keys are strings and whose entries are the above records.
</p>




<div id="spadComm9-2" class="spadComm" >
<form id="formComm9-2" action="javascript:makeRequest('9-2');" >
<input id="comm9-2" type="text" class="command" style="width: 22em;" value="al : AssociationList(String,Data)" />
</form>
<span id="commSav9-2" class="commSav" >al : AssociationList(String,Data)</span>
<div id="mathAns9-2" ></div>
</div>




<div class="returnType">
Type: Void
</div>



<p>The <span class="spadfunFrom" >table</span><span class="index">table</span><a name="chapter-9-0"/><span class="index">AssociationList</span><a name="chapter-9-1"/> operation is used to create
an empty association list.
</p>




<div id="spadComm9-3" class="spadComm" >
<form id="formComm9-3" action="javascript:makeRequest('9-3');" >
<input id="comm9-3" type="text" class="command" style="width: 9em;" value="al := table()" />
</form>
<span id="commSav9-3" class="commSav" >al := table()</span>
<div id="mathAns9-3" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mi>table</mi><mo>(</mo><mo>)</mo></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: 
AssociationList(String,Record(monthsOld: Integer,gender: String))
</div>



<p>You can use assignment syntax to add things to the association list.
</p>




<div id="spadComm9-4" class="spadComm" >
<form id="formComm9-4" action="javascript:makeRequest('9-4');" >
<input id="comm9-4" type="text" class="command" style="width: 20em;" value='al."bob" := [407,"male"]$Data' />
</form>
<span id="commSav9-4" class="commSav" >al."bob" := [407,"male"]$Data</span>
<div id="mathAns9-4" ></div>

</td></tr>
</table>
</div>




<div class="returnType">
Type: Record(monthsOld: Integer,gender: String)
</div>





<div id="spadComm9-5" class="spadComm" >
<form id="formComm9-5" action="javascript:makeRequest('9-5');" >
<input id="comm9-5" type="text" class="command" style="width: 23em;" value='al."judith" := [366,"female"]$Data' />
</form>
<span id="commSav9-5" class="commSav" >al."judith" := [366,"female"]$Data</span>

<form id="formComm9-6" action="javascript:makeRequest('9-6');" >
<input id="comm9-6" type="text" class="command" style="width: 22em;" value='al."katie" := [24,"female"]$Data' />
</form>

<p>Perhaps we should have included a species field.

<form id="formComm9-7" action="javascript:makeRequest('9-7');" >
<input id="comm9-7" type="text" class="command" style="width: 23em;" value='al."smokie" := [200,"female"]$Data' />
</form>
<span id="commSav9-7" class="commSav" >al."smokie" := [200,"female"]$Data</span>

<p>Now look at what is in the association list.  Note that the last-added
(key, entry) pair is at the beginning of the list.
</p>




<div id="spadComm9-8" class="spadComm" >
<form id="formComm9-8" action="javascript:makeRequest('9-8');" >
<input id="comm9-8" type="text" class="command" style="width: 2em;" value="al" />
</form>
<span id="commSav9-8" class="commSav" >al</span>
<div id="mathAns9-8" ></div>
</div>

<p>You can reset the entry for an existing key.
</p>




<div id="spadComm9-9" class="spadComm" >
<form id="formComm9-9" action="javascript:makeRequest('9-9');" >
<input id="comm9-9" type="text" class="command" style="width: 22em;" value='al."katie" := [23,"female"]$Data' />
</form>
<span id="commSav9-9" class="commSav" >al."katie" := [23,"female"]$Data</span>
<div id="mathAns9-9" ></div>

<p>Use <span class="spadfunFrom" >delete</span><span class="index">delete</span><a name="chapter-9-2"/><span class="index">AssociationList</span><a name="chapter-9-3"/> to destructively remove an
element of the association list.  Use
<span class="spadfunFrom" >delete</span><span class="index">delete</span><a name="chapter-9-4"/><span class="index">AssociationList</span><a name="chapter-9-5"/> to return a copy of the
association list with the element deleted.  The second argument is the
index of the element to delete.
</p>

<form id="formComm9-10" action="javascript:makeRequest('9-10');" >
<input id="comm9-10" type="text" class="command" style="width: 9em;" value="delete!(al,1)" />
</form>
