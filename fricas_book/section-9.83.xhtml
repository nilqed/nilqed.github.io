<h2 class="sectiontitle">9.83  UnivariatePolynomial</h2>


<a name="UnivariatePolynomialXmpPage" class="label"/>


<p>The domain constructor <span class="teletype">UnivariatePolynomial</span> (abbreviated <span class="teletype">UP</span>) creates domains of univariate polynomials in a specified
variable.  For example, the domain <span class="teletype">UP(a1,POLY FRAC INT)</span> provides
polynomials in the single variable <span class="teletype">a1</span> whose coefficients are
general polynomials with rational number coefficients.
</p>




<div class="boxed2">


<div class="boxed">



<p> <span style="font-weight: bold;"> Restriction:</span>
</p>



<div class="quote" >


<p>FriCAS does not allow you to create types where
<span class="teletype">UnivariatePolynomial</span> is contained in the coefficient type of
<span class="teletype">Polynomial</span>. Therefore,
<span class="teletype">UP(x,POLY INT)</span> is legal but <span class="teletype">POLY UP(x,INT)</span> is not.
</p>



</div>


<p>.
</p>



</div>
</div>



<p><span class="teletype">UP(x,INT)</span> is the domain of polynomials in the single
variable <span class="teletype">x</span> with integer coefficients.
</p>
