<h2 class="sectiontitle">9.90  XPolynomialRing</h2>


<a name="XPolynomialRingXmpPage" class="label"/>


<p>The <span class="teletype">XPolynomialRing</span> domain constructor implements generalized
polynomials with coefficients from an arbitrary <span class="teletype">Ring</span> (not
necessarily commutative) and whose exponents are words from an
arbitrary <span class="teletype">OrderedMonoid</span> (not necessarily commutative too).  Thus
these polynomials are (finite) linear combinations of words.
</p>


<p>This constructor takes two arguments.  The first one is a <span class="teletype">Ring</span>
and the second is an <span class="teletype">OrderedMonoid</span>.  The abbreviation for 
<span class="teletype">XPolynomialRing</span> is <span class="teletype">XPR</span>.
</p>


<p>Other constructors like <span class="teletype">XPolynomial</span>, <span class="teletype">XRecursivePolynomial</span>
<span class="teletype">XDistributedPolynomial</span>, <span class="teletype">LiePolynomial</span> and 
<span class="teletype">XPBWPolynomial</span> implement multivariate polynomials in non-commutative
variables.
</p>


<p>We illustrate now some of the facilities of the <span class="teletype">XPR</span> domain constructor.
</p>


<p>Define the free ordered monoid generated by the symbols.
</p>




<div id="spadComm9-131" class="spadComm" >
<form id="formComm9-131" action="javascript:makeRequest('9-131');" >
<input id="comm9-131" type="text" class="command" style="width: 23em;" value="Word := OrderedFreeMonoid(Symbol) " />
</form>
<span id="commSav9-131" class="commSav" >Word := OrderedFreeMonoid(Symbol) </span>
<div id="mathAns9-131" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mtext><mrow><mtext>OrderedFreeMonoidSymbol</mtext></mrow></mtext></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Domain
</div>

</td></tr>

<div class="returnType">
