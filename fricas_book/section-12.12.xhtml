<h2 class="sectiontitle">12.12  Anonymous Categories</h2>


<a name="ugCategoriesAndPackages" class="label"/>


<p>The part of a category to the right of a <span class="teletype">with</span> is also regarded
as a category---an <span class="italic">anonymous category.</span>  Thus you have already seen
a category definition <span class="index">category:anonymous</span><a name="chapter-12-30"/> in Chapter
<a href="section-11.0.xhtml#ugPackages" class="ref" >ugPackages</a> .  The <span class="teletype">Exports</span> part
of the package <span class="teletype">DrawComplex</span> (<a href="section-11.3.xhtml#ugPackagesAbstract" class="ref" >ugPackagesAbstract</a> ) is an anonymous category.  This is
not necessary.  We could, instead, give this category a name:
</p>





<div class="verbatim"><br />
DrawComplexCategory():&nbsp;Category&nbsp;==&nbsp;with<br />
&nbsp;&nbsp;&nbsp;drawComplex:&nbsp;(C&nbsp;-&gt;&nbsp;C,S,S,Boolean)&nbsp;-&gt;&nbsp;VIEW3D<br />
&nbsp;&nbsp;&nbsp;drawComplexVectorField:&nbsp;(C&nbsp;-&gt;&nbsp;C,S,S)&nbsp;-&gt;&nbsp;VIEW3D<br />
&nbsp;&nbsp;&nbsp;setRealSteps:&nbsp;INT&nbsp;-&gt;&nbsp;INT<br />
&nbsp;&nbsp;&nbsp;setImagSteps:&nbsp;INT&nbsp;-&gt;&nbsp;INT<br />
&nbsp;&nbsp;&nbsp;setClipValue:&nbsp;DFLOAT-&gt;&nbsp;DFLOAT<br />
</div>



<p>and then define <span class="teletype">DrawComplex</span> by:
</p>




<div class="verbatim"><br />
DrawComplex():&nbsp;DrawComplexCategory&nbsp;==&nbsp;Implementation<br />
&nbsp;&nbsp;&nbsp;where<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;...<br />
</div>




<p>There is no reason, however, to give this list of exports a name
since no other domain or package exports it.
In fact, it is rare for a package to export a named category.
As you will see in the next chapter, however, it is very common
for the definition of domains to mention one or more category
before the <span class="teletype">with</span>.
<span class="index">with</span><a name="chapter-12-31"/>
</p>
