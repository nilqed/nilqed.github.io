<h2 class="sectiontitle">9.86  Void</h2>


<a name="VoidXmpPage" class="label"/>


<p>When an expression is not in a value context, it is given type 
<span class="teletype">Void</span>.  For example, in the expression 
</p>



<div class="verbatim">&nbsp;<br />
&nbsp;&nbsp;r&nbsp;:=&nbsp;(a;&nbsp;b;&nbsp;if&nbsp;c&nbsp;then&nbsp;d&nbsp;else&nbsp;e;&nbsp;f)&nbsp;<br />
</div>

<p> 
values are used only from the
subexpressions <span class="teletype">c</span> and <span class="teletype">f</span>: all others are thrown away.  The
subexpressions <span class="teletype">a</span>, <span class="teletype">b</span>, <span class="teletype">d</span> and <span class="teletype">e</span> are evaluated for
side-effects only and have type <span class="teletype">Void</span>.  There is a unique value
of type <span class="teletype">Void</span>.
</p>


<p>You will most often see results of type <span class="teletype">Void</span> when you
declare a variable.
</p>




<div id="spadComm9-56" class="spadComm" >
<form id="formComm9-56" action="javascript:makeRequest('9-56');" >
<input id="comm9-56" type="text" class="command" style="width: 8em;" value="a : Integer" />
</form>
<span id="commSav9-56" class="commSav" >a : Integer</span>
<div id="mathAns9-56" ></div>
</div>




<div class="returnType">
Void
</div>



<p>Usually no output is displayed for <span class="teletype">Void</span> results.
You can force the display of a rather ugly object by issuing
<span class="teletype">)set message void on</span>.
</p>




<div id="spadComm9-57" class="spadComm" >
<form id="formComm9-57" action="javascript:makeRequest('9-57');" >
<input id="comm9-57" type="text" class="command" style="width: 14em;" value=")set message void on" />
</form>
<span id="commSav9-57" class="commSav" >)set message void on</span>
<div id="mathAns9-57" ></div>
</div>





<div id="spadComm9-58" class="spadComm" >
<form id="formComm9-58" action="javascript:makeRequest('9-58');" >
<input id="comm9-58" type="text" class="command" style="width: 14em;" value="b : Fraction Integer" />
</form>
<span id="commSav9-58" class="commSav" >b : Fraction Integer</span>
<div id="mathAns9-58" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mtext><mrow><mtext mathvariant='monospace'>"<mspace width="0.5em"/>(<mspace width="0.5em"/>)<mspace width="0.5em"/>"<mspace width="0.5em"/></mtext></mrow></mtext></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Void
</div>





<div id="spadComm9-59" class="spadComm" >
<form id="formComm9-59" action="javascript:makeRequest('9-59');" >
<input id="comm9-59" type="text" class="command" style="width: 14em;" value=")set message void off" />
</form>
<span id="commSav9-59" class="commSav" >)set message void off</span>
<div id="mathAns9-59" ></div>
</div>



<p>All values can be converted to type <span class="teletype">Void</span>.
</p>




<div id="spadComm9-60" class="spadComm" >
<form id="formComm9-60" action="javascript:makeRequest('9-60');" >
<input id="comm9-60" type="text" class="command" style="width: 6em;" value="3::Void " />
</form>
<span id="commSav9-60" class="commSav" >3::Void </span>
<div id="mathAns9-60" ></div>
</div>




<div class="returnType">
Void
</div>



<p>Once a value has been converted to <span class="teletype">Void</span>, it cannot be recovered.
</p>




<div id="spadComm9-61" class="spadComm" >
<form id="formComm9-61" action="javascript:makeRequest('9-61');" >
<input id="comm9-61" type="text" class="command" style="width: 15em;" value="% :: PositiveInteger " />
</form>
<span id="commSav9-61" class="commSav" >% :: PositiveInteger </span>
<div id="mathAns9-61" ></div>
</div>




<div class="verbatim"><br />
Cannot&nbsp;convert&nbsp;from&nbsp;type&nbsp;Void&nbsp;to&nbsp;PositiveInteger&nbsp;for&nbsp;value&nbsp;"()"<br />
</div>
