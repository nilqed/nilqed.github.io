<h2 class="sectiontitle">9.35  IntegerLinearDependence</h2>


<a name="IntegerLinearDependenceXmpPage" class="label"/>


<p>The elements  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><msub><mi>v</mi><mn>1</mn></msub><mo>,</mo><mo>&#x2026;</mo><mo>,</mo><msub><mi>v</mi><mi>n</mi></msub></mrow></mstyle></math> of a module <span class="teletype">M</span> over a ring <span class="teletype">R</span>
are said to be <span class="italic">linearly dependent over <span class="teletype">R</span></span> if there exist
 <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><msub><mi>c</mi><mn>1</mn></msub><mo>,</mo><mo>&#x2026;</mo><mo>,</mo><msub><mi>c</mi><mi>n</mi></msub></mrow></mstyle></math> in <span class="teletype">R</span>, not all  <math xmlns="&mathml;" mathsize="big"><mstyle><mn>0</mn></mstyle></math>, such that  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><msub><mi>c</mi><mn>1</mn></msub><msub><mi>v</mi><mn>1</mn></msub><mo>+</mo><mo>&#x2026;</mo><msub><mi>c</mi><mi>n</mi></msub><msub><mi>v</mi><mi>n</mi></msub><mo>=</mo><mn>0</mn></mrow></mstyle></math>.  If such  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><msub><mi>c</mi><mi>i</mi></msub></mrow></mstyle></math>'s exist, they form what is called a
<span class="italic">linear dependence relation over <span class="teletype">R</span></span> for the  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><msub><mi>v</mi><mi>i</mi></msub></mrow></mstyle></math>'s.
</p>


<p>The package <span class="teletype">IntegerLinearDependence</span> provides functions
for testing whether some elements of a module over the integers are
linearly dependent over the integers, and to find the linear
dependence relations, if any.
</p>


<p>Consider the domain of two by two square matrices with integer entries.
</p>




<div id="spadComm9-138" class="spadComm" >
<form id="formComm9-138" action="javascript:makeRequest('9-138');" >
<input id="comm9-138" type="text" class="command" style="width: 14em;" value="M := SQMATRIX(2,INT) " />
</form>
<span id="commSav9-138" class="commSav" >M := SQMATRIX(2,INT) </span>
<div id="mathAns9-138" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mi>SquareMatrix</mi><mo>(</mo><mn>2</mn><mo>,</mo><mi>Integer</mi><mo>)</mo></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Domain
</div>



<p>Now create three such matrices.
</p>




<div id="spadComm9-139" class="spadComm" >
<form id="formComm9-139" action="javascript:makeRequest('9-139');" >
<input id="comm9-139" type="text" class="command" style="width: 33em;" value="m1: M := squareMatrix matrix [ [1, 2], [0, -1] ] " />
</form>
<span id="commSav9-139" class="commSav" >m1: M := squareMatrix matrix [ [1, 2], [0, -1] ] </span>
<div id="mathAns9-139" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>[</mo><mtable><mtr><mtd><mn>1</mn></mtd><mtd><mn>2</mn></mtd></mtr><mtr><mtd><mn>0</mn></mtd><mtd><mo>-</mo><mn>1</mn></mtd></mtr></mtable><mo>]</mo></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: SquareMatrix(2,Integer)
</div>





<div id="spadComm9-140" class="spadComm" >
<form id="formComm9-140" action="javascript:makeRequest('9-140');" >
<input id="comm9-140" type="text" class="command" style="width: 33em;" value="m2: M := squareMatrix matrix [ [2, 3], [1, -2] ] " />
</form>
<span id="commSav9-140" class="commSav" >m2: M := squareMatrix matrix [ [2, 3], [1, -2] ] </span>
<div id="mathAns9-140" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>[</mo><mtable><mtr><mtd><mn>2</mn></mtd><mtd><mn>3</mn></mtd></mtr><mtr><mtd><mn>1</mn></mtd><mtd><mo>-</mo><mn>2</mn></mtd></mtr></mtable><mo>]</mo></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: SquareMatrix(2,Integer)
</div>





<div id="spadComm9-141" class="spadComm" >
<form id="formComm9-141" action="javascript:makeRequest('9-141');" >
<input id="comm9-141" type="text" class="command" style="width: 33em;" value="m3: M := squareMatrix matrix [ [3, 4], [2, -3] ] " />
</form>
<span id="commSav9-141" class="commSav" >m3: M := squareMatrix matrix [ [3, 4], [2, -3] ] </span>
<div id="mathAns9-141" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>[</mo><mtable><mtr><mtd><mn>3</mn></mtd><mtd><mn>4</mn></mtd></mtr><mtr><mtd><mn>2</mn></mtd><mtd><mo>-</mo><mn>3</mn></mtd></mtr></mtable><mo>]</mo></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: SquareMatrix(2,Integer)
</div>



<p>This tells you whether <span class="teletype">m1</span>, <span class="teletype">m2</span> and <span class="teletype">m3</span> are linearly
dependent over the integers.
</p>




<div id="spadComm9-142" class="spadComm" >
<form id="formComm9-142" action="javascript:makeRequest('9-142');" >
<input id="comm9-142" type="text" class="command" style="width: 30em;" value="linearlyDependentOverZ? vector [m1, m2, m3] " />
</form>
<span id="commSav9-142" class="commSav" >linearlyDependentOverZ? vector [m1, m2, m3] </span>
<div id="mathAns9-142" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mtext mathvariant='monospace'>true</mtext></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Boolean
</div>



<p>Since they are linearly dependent, you can ask for the dependence relation.
</p>




<div id="spadComm9-143" class="spadComm" >
<form id="formComm9-143" action="javascript:makeRequest('9-143');" >
<input id="comm9-143" type="text" class="command" style="width: 32em;" value="c := linearDependenceOverZ vector [m1, m2, m3] " />
</form>
<span id="commSav9-143" class="commSav" >c := linearDependenceOverZ vector [m1, m2, m3] </span>
<div id="mathAns9-143" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>[</mo><mn>1</mn><mo>,</mo><mo>-</mo><mn>2</mn><mo>,</mo><mn>1</mn><mo>]</mo></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Union(Vector Integer,...)
</div>



<p>This means that the following linear combination should be <span class="teletype">0</span>.
</p>




<div id="spadComm9-144" class="spadComm" >
<form id="formComm9-144" action="javascript:makeRequest('9-144');" >
<input id="comm9-144" type="text" class="command" style="width: 21em;" value="c.1 * m1 + c.2 * m2 + c.3 * m3 " />
</form>
<span id="commSav9-144" class="commSav" >c.1 * m1 + c.2 * m2 + c.3 * m3 </span>
<div id="mathAns9-144" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>[</mo><mtable><mtr><mtd><mn>0</mn></mtd><mtd><mn>0</mn></mtd></mtr><mtr><mtd><mn>0</mn></mtd><mtd><mn>0</mn></mtd></mtr></mtable><mo>]</mo></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: SquareMatrix(2,Integer)
</div>



<p>When a given set of elements are linearly dependent over <span class="teletype">R</span>, this
also means that at least one of them can be rewritten as a linear
combination of the others with coefficients in the quotient field of
<span class="teletype">R</span>.
</p>


<p>To express a given element in terms of other elements, use the operation
<span class="spadfunFrom" >solveLinearlyOverQ</span><span class="index">solveLinearlyOverQ</span><a name="chapter-9-102"/><span class="index">IntegerLinearDependence</span><a name="chapter-9-103"/>.
</p>




<div id="spadComm9-145" class="spadComm" >
<form id="formComm9-145" action="javascript:makeRequest('9-145');" >
<input id="comm9-145" type="text" class="command" style="width: 27em;" value="solveLinearlyOverQ(vector [m1, m3], m2) " />
</form>
<span id="commSav9-145" class="commSav" >solveLinearlyOverQ(vector [m1, m3], m2) </span>
<div id="mathAns9-145" ></div>
</div>


<div class="math">
<table>
<tr><td>
<math xmlns="&mathml;" mathsize="big" display="block"><mstyle><mrow><mo>[</mo><mfrac><mn>1</mn><mn>2</mn></mfrac><mo>,</mo><mfrac><mn>1</mn><mn>2</mn></mfrac><mo>]</mo></mrow></mstyle></math>
</td></tr>
</table>
</div>




<div class="returnType">
Type: Union(Vector Fraction Integer,...)
</div>
