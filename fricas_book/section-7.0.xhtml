<h2 class="sectiontitle">7.0 Graphics</h2>
<a name="ugGraph" class="label"/>

<div class="image">
<img src="ps/torusKnot.png" alt="picture"/>
<div class="figcaption">Torus knot of type (15,17).</div>
</div>

<p>This chapter shows how to use the FriCAS graphics facilities
<span class="index">graphics</span><a name="chapter-7-0"/> under the X Window System.  FriCAS has
two-dimensional and three-dimensional drawing and
rendering packages that allow the drawing, coloring, transforming,
mapping, clipping, and combining of graphic output from FriCAS
computations.  This facility is particularly useful for investigating
problems in areas such as topology.  The graphics package is capable
of plotting functions of one or more variables or plotting parametric
surfaces and curves.  Various coordinate systems are also available,
such as polar and spherical.
</p>


<p>A graph is displayed in a viewport window and it has a
<span class="index">viewport</span><a name="chapter-7-1"/> control-panel that uses interactive mouse commands.
PostScript and other output forms are available so that FriCAS
<span class="index">PostScript</span><a name="chapter-7-2"/> images can be printed or used by other programs.
</p>
