<h2 class="sectiontitle">16.27  )undo</h2>


<p><span class="index">ugSysCmdundo</span><a name="chapter-16-178"/>
</p>


<p><span class="index">undo</span><a name="chapter-16-179"/>
</p>



<p><span style="font-weight: bold;"> User Level Required:</span> interpreter
</p>


<p><span style="font-weight: bold;"> Command Syntax:</span>
</p>



<div class="beginlist">
<div class="item">
<span class="teletype">)undo</span>
</div>
<div class="item"><span class="teletype">)undo</span> <span class="italic">integer</span>
</div>
<div class="item"><span class="teletype">)undo</span> <span class="italic">integer [option]</span>
</div>
<div class="item"><span class="teletype">)undo</span> <span class="teletype">)redo</span>
</div>
</div>



<p>where <span class="italic">option</span> is one of
</p>




<div class="beginlist">
<div class="item">
<span class="teletype">)after</span>
</div>
<div class="item"><span class="teletype">)before</span>
</div>
</div>



<p><span style="font-weight: bold;"> Command Description:</span>
</p>


<p>This command is used to
restore the state of the user environment to an earlier
point in the interactive session.
The argument of an <span class="teletype">)undo</span> is an integer which must designate some
step number in the interactive session.
</p>




<div class="verbatim"><br />
)undo&nbsp;n<br />
)undo&nbsp;n&nbsp;)after<br />
</div>


<p>These commands return the state of the interactive
environment to that immediately after step <span class="teletype">n</span>.
If <span class="teletype">n</span> is a positive number, then <span class="teletype">n</span> refers to step nummber
<span class="teletype">n</span>. If <span class="teletype">n</span> is a negative number, it refers to the \tt n-th
previous command (that is, undoes the effects of the last  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mo>-</mo><mi>n</mi></mrow></mstyle></math>
commands).
</p>


<p>A <span class="teletype">)clear all</span> resets the <span class="teletype">)undo</span> facility.
Otherwise, an <span class="teletype">)undo</span> undoes the effect of <span class="teletype">)clear</span> with
options <span class="teletype">properties</span>, <span class="teletype">value</span>, and <span class="teletype">mode</span>, and
that of a previous <span class="teletype">undo</span>.
If any such system commands are given between steps  <math xmlns="&mathml;" mathsize="big"><mstyle><mi>n</mi></mstyle></math> and
 <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>n</mi><mo>+</mo><mn>1</mn></mrow></mstyle></math> ( <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mi>n</mi><mo>&gt;</mo><mn>0</mn></mrow></mstyle></math>), their effect is undone
for <span class="teletype">)undo m</span> for any  <math xmlns="&mathml;" mathsize="big"><mstyle><mrow><mn>0</mn><mo>&lt;</mo><mi>m</mi><mo>&#x2264;</mo><mi>n</mi></mrow></mstyle></math>..
</p>


<p>The command <span class="teletype">)undo</span> is equivalent to <span class="teletype">)undo -1</span> (it undoes
the effect of the previous user expression).
The command <span class="teletype">)undo 0</span> undoes any of the above system commands
issued since the last user expression.
</p>




<div class="verbatim"><br />
)undo&nbsp;n&nbsp;)before<br />
</div>


<p>This command returns the state of the interactive
environment to that immediately before step <span class="teletype">n</span>.
Any <span class="teletype">)undo</span> or <span class="teletype">)clear</span> system commands
given before step <span class="teletype">n</span> will not be undone.
</p>




<div class="verbatim"><br />
)undo&nbsp;)redo<br />
</div>


<p>This command reads the file <span class="teletype">redo.input</span>.
created by the last <span class="teletype">)undo</span> command.
This file consists of all user input lines, excluding those
backtracked over due to a previous <span class="teletype">)undo</span>.
</p>


<p><span style="font-weight: bold;"> Also See:</span>
<span class="teletype">)history</span> <span class="index">ugSysCmdhistory</span><a name="chapter-16-180"/>.
The command <span class="teletype">)history )write</span> will eliminate the <span class="italic">undone</span> command
lines of your program.
</p>
