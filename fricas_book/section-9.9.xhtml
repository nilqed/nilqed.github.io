<h2 class="sectiontitle">9.9  CharacterClass</h2>


<a name="CharacterClassXmpPage" class="label"/>

<p>The <span class="teletype">CharacterClass</span> domain allows classes of characters to be
defined and manipulated efficiently.
 
Character classes can be created by giving either a string or a list
of characters.
</p>




<div id="spadComm9-138" class="spadComm" >
<form id="formComm9-138" action="javascript:makeRequest('9-138');" >
<input id="comm9-138" type="text" class="command" style="width: 52em;" value='cl1 := charClass [char "a", char "e", char "i", char "o", char "u", char "y"] ' />
</form>
<span id="commSav9-138" class="commSav" >cl1 := charClass [char "a", char "e", char "i", char "o", char "u", char "y"] </span>
<div id="mathAns9-138" ></div>
</div>

</p>
