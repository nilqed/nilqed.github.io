<h1>canonicalUnitNormal</h1>
<p><a href="https://github.com/fricas/fricas/blob/master/src/algebra/attribs.spad#L27">attribs.spad line 27</a>
<a href="https://github.com/fricas/fricas/edit/master/src/algebra/attribs.spad#L27">[edit on github]</a></p>
<p>
The class of all integral domains such that we can choose a canonical representative for each class of associate elements, that is <code>associates?(a, b)</code> returns <code>true</code> if and only if <code>unitCanonical(a) = unitCanonical(b)</code>.</p>
