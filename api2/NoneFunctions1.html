<p>
NoneFunctions1 implements functions on None. It includes a particularly dangerous coercion from any other type to None.</p>
<a name="f_coerce"></a><dl><dt>coerce : S -&gt <a href="None.html">None</a></dt><dd><p>
<code>coerce(x)</code> changes <code>x</code> into an object of type None.</p>
