<li>S : <a href="Type.html">Type</a></ul>
<p>
A is coercible to <code>B</code> means any element of A can automatically be converted into an element of <code>B</code> by the interpreter.</p>
<a name="f_coerce"></a><dl><dt>coerce : S -&gt %</dt><dd><p>
<code>coerce(a)</code> transforms a into an element of %.</p>
</dd></dl>
