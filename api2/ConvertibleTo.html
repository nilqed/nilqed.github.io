<h1>ConvertibleTo(S)</h1>
<p><a href="https://github.com/fricas/fricas/blob/master/src/algebra/coerce.spad#L29">coerce.spad line 29</a>
<a href="https://github.com/fricas/fricas/edit/master/src/algebra/coerce.spad#L29">[edit on github]</a></p>
<ul>
<li>S : <a href="Type.html">Type</a></ul>
<p>
A is convertible to <code>B</code> means any element of A can be converted into an element of <code>B</code>, but not automatically by the interpreter.</p>
<a name="f_convert"></a><dl><dt>convert : % -&gt S</dt><dd><p>
<code>convert(a)</code> transforms a into an element of <code>S</code>.</p>
</dd></dl>
