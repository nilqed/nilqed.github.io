<h1>CoercibleTo(S)</h1>
<p><a href="https://github.com/fricas/fricas/blob/master/src/algebra/coerce.spad#L8">coerce.spad line 8</a>
<a href="https://github.com/fricas/fricas/edit/master/src/algebra/coerce.spad#L8">[edit on github]</a></p>
<ul>
<li>S : <a href="Type.html">Type</a></ul>
<p>
A is coercible to <code>B</code> means any element of A can automatically be converted into an element of <code>B</code> by the interpreter.</p>
<a name="f_coerce"></a><dl><dt>coerce : % -&gt S</dt><dd><p>
<code>coerce(a)</code> transforms a into an element of <code>S</code>.</p>
</dd></dl>
